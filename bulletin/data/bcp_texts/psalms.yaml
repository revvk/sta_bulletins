# BCP Psalter - All 150 Psalms
# Parsed from 'Psalms 1-75 from BCP.doc' and 'Psalms 76-150 from BCP.doc'
# Verse numbers and asterisk positions are encoded in the structure
# but not printed in the bulletin.

1:
  latin: Beatus vir qui non abiit
  verses:
    1:
      first_half: Happy are they who have not walked in the counsel of the wicked,
      second_half:
      - nor lingered in the way of sinners,
      - nor sat in the seats of the scornful!
    2:
      first_half: Their delight is in the law of the LORD,
      second_half:
      - and they meditate on his law day and night.
    3:
      first_half: They are like trees planted by streams of water, bearing fruit in due season, with leaves that do not wither;
      second_half:
      - everything they do shall prosper.
    4:
      first_half: It is not so with the wicked;
      second_half:
      - they are like chaff which the wind blows away.
    5:
      first_half: Therefore the wicked shall not stand upright when judgment comes,
      second_half:
      - nor the sinner in the council of the righteous.
    6:
      first_half: For the LORD knows the way of the righteous,
      second_half:
      - but the way of the wicked is doomed.
2:
  latin: Quare fremuerunt gentes?
  verses:
    1:
      first_half: Why are the nations in an uproar?
      second_half:
      - Why do the peoples mutter empty threats?
    2:
      first_half: Why do the kings of the earth rise up in revolt, and the princes plot together,
      second_half:
      - against the LORD and against his Anointed?
    3:
      first_half: “Let us break their yoke,” they say;
      second_half:
      - “let us cast off their bonds from us.”
    4:
      first_half: He whose throne is in heaven is laughing;
      second_half:
      - the Lord has them in derision.
    5:
      first_half: Then he speaks to them in his wrath,
      second_half:
      - and his rage fills them with terror.
    6:
      first_half: “I myself have set my king
      second_half:
      - upon my holy hill of Zion.”
    7:
      first_half: 'Let me announce the decree of the LORD:'
      second_half:
      - he said to me, “You are my Son;
      - this day have I begotten you.
    8:
      first_half: Ask of me, and I will give you the nations for your inheritance
      second_half:
      - and the ends of the earth for your possession.
    9:
      first_half: You shall crush them with an iron rod
      second_half:
      - and shatter them like a piece of pottery.”
    10:
      first_half: And now, you kings, be wise;
      second_half:
      - be warned, you rulers of the earth.
    11:
      first_half: Submit to the LORD with fear,
      second_half:
      - and with trembling bow before him;
    12:
      first_half: Lest he be angry and you perish;
      second_half:
      - for his wrath is quickly kindled.
    13:
      first_half: Happy are they all
      second_half:
      - who take refuge in him!
3:
  latin: Domine, quid multiplicati
  verses:
    1:
      first_half: LORD, how many adversaries I have!
      second_half:
      - how many there are who rise up against me!
    2:
      first_half: How many there are who say of me,
      second_half:
      - “There is no help for him in his God.”
    3:
      first_half: But you, O LORD, are a shield about me;
      second_half:
      - you are my glory, the one who lifts up my head.
    4:
      first_half: I call aloud upon the LORD,
      second_half:
      - and he answers me from his holy hill;
    5:
      first_half: I lie down and go to sleep;
      second_half:
      - I wake again, because the LORD sustains me.
    6:
      first_half: I do not fear the multitudes of people
      second_half:
      - who set themselves against me all around.
    7:
      first_half: Rise up, O LORD; set me free, O my God;
      second_half:
      - surely, you will strike all my enemies across the face,
    8:
      first_half: Deliverance belongs to the LORD.
      second_half:
      - Your blessing be upon your people!
4:
  latin: Cum invocarem
  verses:
    1:
      first_half: Answer me when I call, O God, defender of my cause;
      second_half:
      - you set me free when I am hard-pressed;
      - have mercy on me and hear my prayer.
    2:
      first_half: “You mortals, how long will you dishonor my glory;
      second_half:
      - how long will you worship dumb idols
      - and run after false gods?”
    3:
      first_half: Know that the LORD does wonders for the faithful;
      second_half:
      - when I call upon the LORD, he will hear me.
    4:
      first_half: Tremble, then, and do not sin;
      second_half:
      - speak to your heart in silence upon your bed.
    5:
      first_half: Offer the appointed sacrifices
      second_half:
      - and put your trust in the LORD.
    6:
      first_half: Many are saying, “Oh, that we might see better times!”
      second_half:
      - Lift up the light of your countenance upon us, O LORD.
    7:
      first_half: You have put gladness in my heart,
      second_half:
      - more than when grain and wine and oil increase.
    8:
      first_half: I lie down in peace; at once I fall asleep;
      second_half:
      - for only you, LORD, make me dwell in safety.
5:
  latin: Verba mea auribus
  verses:
    1:
      first_half: Give ear to my words, O LORD;
      second_half:
      - consider my meditation.
    2:
      first_half: Hearken to my cry for help, my King and my God,
      second_half:
      - for I make my prayer to you.
    3:
      first_half: In the morning, LORD, you hear my voice;
      second_half:
      - early in the morning I make my appeal and watch for you.
    4:
      first_half: For you are not a God who takes pleasure in wickedness,
      second_half:
      - and evil cannot dwell with you.
    5:
      first_half: Braggarts cannot stand in your sight;
      second_half:
      - you hate all those who work wickedness.
    6:
      first_half: You destroy those who speak lies;
      second_half: []
    7:
      first_half: But as for me, through the greatness of your mercy I will go into your house;
      second_half:
      - I will bow down toward your holy temple in awe of you.
    8:
      first_half: Lead me, O LORD, in your righteousness, because of those who lie in wait for me;
      second_half:
      - make your way straight before me.
    9:
      first_half: For there is no truth in their mouth;
      second_half:
      - there is destruction in their heart;
    10:
      first_half: Their throat is an open grave;
      second_half:
      - they flatter with their tongue.
    11:
      first_half: Declare them guilty, O God;
      second_half:
      - let them fall, because of their schemes.
    12:
      first_half: Because of their many transgressions cast them out,
      second_half:
      - for they have rebelled against you.
    13:
      first_half: But all who take refuge in you will be glad;
      second_half:
      - they will sing out their joy for ever.
    14:
      first_half: You will shelter them,
      second_half:
      - so that those who love your Name may exult in you.
    15:
      first_half: For you, O LORD, will bless the righteous;
      second_half:
      - you will defend them with your favor as with a shield.
6:
  latin: Domine, ne in furore
  verses:
    1:
      first_half: LORD, do not rebuke me in your anger;
      second_half:
      - do not punish me in your wrath.
    2:
      first_half: Have pity on me, LORD, for I am weak;
      second_half:
      - heal me, LORD, for my bones are racked.
    3:
      first_half: My spirit shakes with terror;
      second_half:
      - how long, O LORD, how long?
    4:
      first_half: Turn, O LORD, and deliver me;
      second_half:
      - save me for your mercy’s sake.
    5:
      first_half: For in death no one remembers you;
      second_half:
      - and who will give you thanks in the grave?
    6:
      first_half: I grow weary because of my groaning;
      second_half:
      - every night I drench my bed
      - and flood my couch with tears.
    7:
      first_half: My eyes are wasted with grief
      second_half:
      - and worn away because of all my enemies.
    8:
      first_half: Depart from me, all evildoers,
      second_half:
      - for the LORD has heard the sound of my weeping.
    9:
      first_half: The LORD has heard my supplication;
      second_half:
      - the LORD accepts my prayer.
    10:
      first_half: All my enemies shall be confounded and quake with fear;
      second_half:
      - they shall turn back and suddenly be put to shame.
7:
  latin: Domine, Deus meus
  verses:
    1:
      first_half: O LORD my God, I take refuge in you;
      second_half:
      - save and deliver me from all who pursue me;
    2:
      first_half: Lest like a lion they tear me in pieces
      second_half:
      - and snatch me away with none to deliver me.
    3:
      first_half: 'O LORD my God, if I have done these things:'
      second_half:
      - if there is any wickedness in my hands,
    4:
      first_half: If I have repaid my friend with evil,
      second_half:
      - or plundered him who without cause is my enemy;
    5:
      first_half: Then let my enemy pursue and overtake me,
      second_half:
      - trample my life into the ground,
      - and lay my honor in the dust.
    6:
      first_half: Stand up, O LORD, in your wrath;
      second_half:
      - rise up against the fury of my enemies.
    7:
      first_half: Awake, O my God, decree justice;
      second_half:
      - let the assembly of the peoples gather round you.
    8:
      first_half: Be seated on your lofty throne, O Most High;
      second_half:
      - O LORD, judge the nations.
    9:
      first_half: Give judgment for me according to my righteousness, O LORD,
      second_half:
      - and according to my innocence, O Most High.
    10:
      first_half: Let the malice of the wicked come to an end, but establish the righteous;
      second_half:
      - for you test the mind and heart, O righteous God.
    11:
      first_half: God is my shield and defense;
      second_half:
      - he is the savior of the true in heart.
    12:
      first_half: God is a righteous judge;
      second_half:
      - God sits in judgment every day.
    13:
      first_half: If they will not repent, God will whet his sword;
      second_half:
      - he will bend his bow and make it ready.
    14:
      first_half: He has prepared his weapons of death;
      second_half:
      - he makes his arrows shafts of fire.
    15:
      first_half: Look at those who are in labor with wickedness,
      second_half:
      - who conceive evil, and give birth to a lie.
    16:
      first_half: They dig a pit and make it deep
      second_half:
      - and fall into the hole that they have made.
    17:
      first_half: Their malice turns back upon their own head;
      second_half:
      - their violence falls on their own scalp.
    18:
      first_half: I will bear witness that the LORD is righteous;
      second_half:
      - I will praise the Name of the LORD Most High.
8:
  latin: Domine, Dominus noster
  verses:
    1:
      first_half: O LORD our Governor,
      second_half:
      - how exalted is your Name in all the world!
    2:
      first_half: Out of the mouths of infants and children
      second_half:
      - your majesty is praised above the heavens.
    3:
      first_half: You have set up a stronghold against your adversaries,
      second_half:
      - to quell the enemy and the avenger.
    4:
      first_half: When I consider your heavens, the work of your fingers,
      second_half:
      - the moon and the stars you have set in their courses,
    5:
      first_half: What is man that you should be mindful of him?
      second_half:
      - the son of man that you should seek him out?
    6:
      first_half: You have made him but little lower than the angels;
      second_half:
      - you adorn him with glory and honor;
    7:
      first_half: You give him mastery over the works of your hands;
      second_half:
      - 'you put all things under his feet:'
    8:
      first_half: All sheep and oxen,
      second_half:
      - even the wild beasts of the field,
    9:
      first_half: The birds of the air, the fish of the sea,
      second_half:
      - and whatsoever walks in the paths of the sea.
    10:
      first_half: O LORD our Governor,
      second_half:
      - how exalted is your Name in all the world!
9:
  latin: Confitebor tibi
  verses:
    1:
      first_half: I will give thanks to you, O LORD, with my whole heart;
      second_half:
      - I will tell of all your marvelous works.
    2:
      first_half: I will be glad and rejoice in you;
      second_half:
      - I will sing to your Name, O Most High.
    3:
      first_half: When my enemies are driven back,
      second_half:
      - they will stumble and perish at your presence.
    4:
      first_half: For you have maintained my right and my cause;
      second_half:
      - you sit upon your throne judging right.
    5:
      first_half: You have rebuked the ungodly and destroyed the wicked;
      second_half:
      - you have blotted out their name for ever and ever.
    6:
      first_half: As for the enemy, they are finished, in perpetual ruin,
      second_half:
      - their cities ploughed under, the memory of them perished;
    7:
      first_half: But the LORD is enthroned for ever;
      second_half:
      - he has set up his throne for judgment.
    8:
      first_half: It is he who rules the world with righteousness;
      second_half:
      - he judges the peoples with equity.
    9:
      first_half: The LORD will be a refuge for the oppressed,
      second_half:
      - a refuge in time of trouble.
    10:
      first_half: Those who know your Name will put their trust in you,
      second_half:
      - for you never forsake those who seek you, O LORD.
    11:
      first_half: Sing praise to the LORD who dwells in Zion;
      second_half:
      - proclaim to the peoples the things he has done.
    12:
      first_half: The Avenger of blood will remember them;
      second_half:
      - he will not forget the cry of the afflicted.
    13:
      first_half: Have pity on me, O LORD;
      second_half:
      - see the misery I suffer from those who hate me,
      - O you who lift me up from the gate of death;
    14:
      first_half: So that I may tell of all your praises and rejoice in your salvation
      second_half:
      - in the gates of the city of Zion.
    15:
      first_half: The ungodly have fallen into the pit they dug,
      second_half:
      - and in the snare they set is their own foot caught.
    16:
      first_half: The LORD is known by his acts of justice;
      second_half:
      - the wicked are trapped in the works of their own hands.
    17:
      first_half: The wicked shall be given over to the grave,
      second_half:
      - and also all the peoples that forget God.
    18:
      first_half: For the needy shall not always be forgotten,
      second_half:
      - and the hope of the poor shall not perish for ever.
    19:
      first_half: Rise up, O LORD, let not the ungodly have the upper hand;
      second_half:
      - let them be judged before you.
    20:
      first_half: Put fear upon them, O LORD;
      second_half:
      - let the ungodly know they are but mortal.
10:
  latin: Ut quid, Domine?
  verses:
    1:
      first_half: Why do you stand so far off, O LORD,
      second_half:
      - and hide yourself in time of trouble?
    2:
      first_half: The wicked arrogantly persecute the poor,
      second_half:
      - but they are trapped in the schemes they have devised.
    3:
      first_half: The wicked boast of their heart’s desire;
      second_half:
      - the covetous curse and revile the LORD.
    4:
      first_half: The wicked are so proud that they care not for God;
      second_half:
      - their only thought is, “God does not matter.”
    5:
      first_half: Their ways are devious at all times; your judgments are far above out of their sight;
      second_half:
      - they defy all their enemies.
    6:
      first_half: They say in their heart, “I shall not be shaken;
      second_half:
      - no harm shall happen to me ever.”
    7:
      first_half: Their mouth is full of cursing, deceit, and oppression;
      second_half:
      - under their tongue are mischief and wrong.
    8:
      first_half: They lurk in ambush in public squares and in secret places they murder the innocent;
      second_half:
      - they spy out the helpless.
    9:
      first_half: They lie in wait, like a lion in a covert; they lie in wait to seize upon the lowly;
      second_half:
      - they seize the lowly and drag them away in their net.
    10:
      first_half: The innocent are broken and humbled before them;
      second_half:
      - the helpless fall before their power.
    11:
      first_half: They say in their heart, “God has forgotten;
      second_half:
      - he hides his face; he will never notice.”
    12:
      first_half: Rise up, O LORD; lift up your hand, O God;
      second_half:
      - do not forget the afflicted.
    13:
      first_half: Why should the wicked revile God?
      second_half:
      - why should they say in their heart, “You do not care”?
    14:
      first_half: Surely, you behold trouble and misery;
      second_half:
      - you see it and take it into your own hand.
    15:
      first_half: The helpless commit themselves to you,
      second_half:
      - for you are the helper of orphans.
    16:
      first_half: Break the power of the wicked and evil;
      second_half:
      - search out their wickedness until you find none.
    17:
      first_half: The LORD is King for ever and ever;
      second_half:
      - the ungodly shall perish from his land.
    18:
      first_half: The LORD will hear the desire of the humble;
      second_half:
      - you will strengthen their heart and your ears shall hear;
    19:
      first_half: To give justice to the orphan and oppressed,
      second_half:
      - so that mere mortals may strike terror no more.
11:
  latin: In Domino confido
  verses:
    1:
      first_half: In the LORD have I taken refuge;
      second_half:
      - how then can you say to me,
      - “Fly away like a bird to the hilltop;
    2:
      first_half: For see how the wicked bend the bow and fit their arrows to the string,
      second_half:
      - to shoot from ambush at the true of heart.
    3:
      first_half: When the foundations are being destroyed,
      second_half:
      - what can the righteous do?”
    4:
      first_half: The LORD is in his holy temple;
      second_half:
      - the LORD’S throne is in heaven.
    5:
      first_half: His eyes behold the inhabited world;
      second_half:
      - his piercing eye weighs our worth.
    6:
      first_half: The LORD weighs the righteous as well as the wicked,
      second_half:
      - but those who delight in violence he abhors.
    7:
      first_half: Upon the wicked he shall rain coals of fire and burning sulphur;
      second_half:
      - a scorching wind shall be their lot.
    8:
      first_half: For the LORD is righteous; he delights in righteous deeds;
      second_half:
      - and the just shall see his face.
12:
  latin: Salvum me fac
  verses:
    1:
      first_half: Help me, LORD, for there is no godly one left;
      second_half:
      - the faithful have vanished from among us.
    2:
      first_half: Everyone speaks falsely with his neighbor;
      second_half:
      - with a smooth tongue they speak from a double heart.
    3:
      first_half: Oh, that the LORD would cut off all smooth tongues,
      second_half:
      - and close the lips that utter proud boasts!
    4:
      first_half: Those who say, “With our tongue will we prevail;
      second_half:
      - our lips are our own; who is lord over us?”
    5:
      first_half: “Because the needy are oppressed, and the poor cry out in misery,
      second_half:
      - I will rise up,” says the LORD,
      - “and give them the help they long for.”
    6:
      first_half: The words of the LORD are pure words,
      second_half:
      - like silver refined from ore
      - and purified seven times in the fire.
    7:
      first_half: O LORD, watch over us
      second_half:
      - and save us from this generation for ever.
    8:
      first_half: The wicked prowl on every side,
      second_half:
      - and that which is worthless is highly prized by everyone.
13:
  latin: Usquequo, Domine?
  verses:
    1:
      first_half: How long, O LORD? will you forget me for ever?
      second_half:
      - how long will you hide your face from me?
    2:
      first_half: How long shall I have perplexity in my mind, and grief in my heart, day after day?
      second_half:
      - how long shall my enemy triumph over me?
    3:
      first_half: Look upon me and answer me, O LORD my God;
      second_half:
      - give light to my eyes, lest I sleep in death;
    4:
      first_half: Lest my enemy say, “I have prevailed over him,”
      second_half:
      - and my foes rejoice that I have fallen.
    5:
      first_half: But I put my trust in your mercy;
      second_half:
      - my heart is joyful because of your saving help.
    6:
      first_half: I will sing to the LORD, for he has dealt with me richly;
      second_half:
      - I will praise the Name of the Lord Most High.
14:
  latin: Dixit insipiens
  verses:
    1:
      first_half: The fool has said in his heart, “There is no God.”
      second_half:
      - All are corrupt and commit abominable acts;
      - there is none who does any good.
    2:
      first_half: The LORD looks down from heaven upon us all,
      second_half:
      - to see if there is any who is wise,
      - if there is one who seeks after God.
    3:
      first_half: Every one has proved faithless; all alike have turned bad;
      second_half:
      - there is none who does good; no, not one.
    4:
      first_half: Have they no knowledge, all those evildoers
      second_half:
      - who eat up my people like bread
      - and do not call upon the LORD?
    5:
      first_half: See how they tremble with fear,
      second_half:
      - because God is in the company of the righteous.
    6:
      first_half: Their aim is to confound the plans of the afflicted,
      second_half:
      - but the LORD is their refuge.
    7:
      first_half: Oh, that Israel’s deliverance would come out of Zion!
      second_half:
      - when the LORD restores the fortunes of his people,
      - Jacob will rejoice and Israel be glad.
15:
  latin: Domine, quis habitabit?
  verses:
    1:
      first_half: LORD, who may dwell in your tabernacle?
      second_half:
      - who may abide upon your holy hill?
    2:
      first_half: Whoever leads a blameless life and does what is right,
      second_half:
      - who speaks the truth from his heart.
    3:
      first_half: There is no guile upon his tongue; he does no evil to his friend;
      second_half:
      - he does not heap contempt upon his neighbor.
    4:
      first_half: In his sight the wicked is rejected,
      second_half:
      - but he honors those who fear the LORD.
    5:
      first_half: He has sworn to do no wrong
      second_half:
      - and does not take back his word.
    6:
      first_half: He does not give his money in hope of gain,
      second_half:
      - nor does he take a bribe against the innocent.
    7:
      first_half: Whoever does these things
      second_half:
      - shall never be overthrown.
16:
  latin: You fixed all the boundaries of the earth; *
  verses:
    17:
      first_half: Remember, O Lord, how the enemy scoffed,
      second_half:
      - how a foolish people despised your Name.
    18:
      first_half: Do not hand over the life of your dove to wild beasts;
      second_half:
      - never forget the lives of your poor.
    19:
      first_half: Look upon your covenant;
      second_half:
      - the dark places of the earth are haunts of violence.
    20:
      first_half: Let not the oppressed turn away ashamed;
      second_half:
      - let the poor and needy praise your Name.
    21:
      first_half: Arise, O God, maintain your cause;
      second_half:
      - remember how fools revile you all day long.
    22:
      first_half: Forget not the clamor of your adversaries,
      second_half:
      - the unending tumult of those who rise up against you.
17:
  latin: Exaudi, Domine
  verses:
    1:
      first_half: Hear my plea of innocence, O LORD; give heed to my cry;
      second_half:
      - listen to my prayer, which does not come from lying lips.
    2:
      first_half: Let my vindication come forth from your presence;
      second_half:
      - let your eyes be fixed on justice.
    3:
      first_half: Weigh my heart, summon me by night,
      second_half:
      - melt me down; you will find no impurity in me.
    4:
      first_half: I give no offense with my mouth as others do;
      second_half:
      - I have heeded the words of your lips.
    5:
      first_half: My footsteps hold fast to the ways of your law;
      second_half:
      - in your paths my feet shall not stumble.
    6:
      first_half: I call upon you, O God, for you will answer me;
      second_half:
      - incline your ear to me and hear my words.
    7:
      first_half: Show me your marvelous loving-kindness,
      second_half:
      - O Savior of those who take refuge at your right hand
      - from those who rise up against them.
    8:
      first_half: Keep me as the apple of your eye;
      second_half:
      - hide me under the shadow of your wings,
    9:
      first_half: From the wicked who assault me,
      second_half:
      - from my deadly enemies who surround me.
    10:
      first_half: They have closed their heart to pity,
      second_half:
      - and their mouth speaks proud things.
    11:
      first_half: They press me hard, now they surround me,
      second_half:
      - watching how they may cast me to the ground,
    12:
      first_half: Like a lion, greedy for its prey,
      second_half:
      - and like a young lion lurking in secret places.
    13:
      first_half: Arise, O LORD; confront them and bring them down;
      second_half:
      - deliver me from the wicked by your sword.
    14:
      first_half: Deliver me, O LORD, by your hand
      second_half:
      - from those whose portion in life is this world;
    15:
      first_half: Whose bellies you fill with your treasure,
      second_half:
      - who are well supplied with children
      - and leave their wealth to their little ones.
    16:
      first_half: But at my vindication I shall see your face;
      second_half:
      - when I awake, I shall be satisfied, beholding
      - your likeness.
18:
  latin: Diligam te, Domine.
  verses:
    1:
      first_half: I love you, O LORD my strength,
      second_half:
      - O LORD my stronghold, my crag, and my haven.
    2:
      first_half: My God, my rock in whom I put my trust,
      second_half:
      - my shield, the horn of my salvation, and my refuge;
      - you are worthy of praise.
    3:
      first_half: I will call upon the LORD,
      second_half:
      - and so shall I be saved from my enemies.
    4:
      first_half: The breakers of death rolled over me,
      second_half:
      - and the torrents of oblivion made me afraid.
    5:
      first_half: The cords of hell entangled me,
      second_half:
      - and the snares of death were set for me.
    6:
      first_half: I called upon the LORD in my distress
      second_half:
      - and cried out to my God for help.
    7:
      first_half: He heard my voice from his heavenly dwelling;
      second_half:
      - my cry of anguish came to his ears.
    8:
      first_half: The earth reeled and rocked;
      second_half:
      - the roots of the mountains shook;
      - they reeled because of his anger.
    9:
      first_half: Smoke rose from his nostrils and a consuming fire out of his mouth;
      second_half:
      - hot burning coals blazed forth from him.
    10:
      first_half: He parted the heavens and came down
      second_half:
      - with a storm cloud under his feet.
    11:
      first_half: He mounted on cherubim and flew;
      second_half:
      - he swooped on the wings of the wind.
    12:
      first_half: He wrapped darkness about him;
      second_half:
      - he made dark waters and thick clouds his pavilion.
    13:
      first_half: From the brightness of his presence, through the clouds,
      second_half:
      - burst hailstones and coals of fire.
    14:
      first_half: The LORD thundered out of heaven;
      second_half:
      - the Most High uttered his voice.
    15:
      first_half: He loosed his arrows and scattered them;
      second_half:
      - he hurled thunderbolts and routed them.
    16:
      first_half: The beds of the seas were uncovered, and the foundations of the world laid bare,
      second_half:
      - at your battle cry, O LORD,
      - at the blast of the breath of your nostrils.
    17:
      first_half: He reached down from on high and grasped me;
      second_half:
      - he drew me out of great waters.
    18:
      first_half: He delivered me from my strong enemies and from those who hated me;
      second_half:
      - for they were too mighty for me.
    19:
      first_half: They confronted me in the day of my disaster;
      second_half:
      - but the LORD was my support.
    20:
      first_half: He brought me out into an open place;
      second_half:
      - he rescued me because he delighted in me.
    21:
      first_half: The LORD rewarded me because of my righteous dealing;
      second_half:
      - because my hands were clean he rewarded me;
    22:
      first_half: For I have kept the ways of the LORD
      second_half:
      - and have not offended against my God;
    23:
      first_half: For all his judgments are before my eyes,
      second_half:
      - and his decrees I have not put away from me;
    24:
      first_half: For I have been blameless with him
      second_half:
      - and have kept myself from iniquity;
    25:
      first_half: Therefore the LORD rewarded me according to my righteous dealing,
      second_half:
      - because of the cleanness of my hands in his sight.
    26:
      first_half: With the faithful you show yourself faithful, O God;
      second_half:
      - with the forthright you show yourself forthright.
    27:
      first_half: With the pure you show yourself pure,
      second_half:
      - but with the crooked you are wily.
    28:
      first_half: You will save a lowly people,
      second_half:
      - but you will humble the haughty eyes.
    29:
      first_half: You, O LORD, are my lamp;
      second_half:
      - my God, you make my darkness bright.
    30:
      first_half: With you I will break down an enclosure;
      second_half:
      - with the help of my God I will scale any wall.
    31:
      first_half: As for God, his ways are perfect; the words of the LORD are tried in the fire;
      second_half:
      - he is a shield to all who trust in him.
    32:
      first_half: For who is God, but the LORD?
      second_half:
      - who is the Rock, except our God?
    33:
      first_half: It is God who girds me about with strength
      second_half:
      - and makes my way secure.
    34:
      first_half: He makes me sure-footed like a deer
      second_half:
      - and lets me stand firm on the heights.
    35:
      first_half: He trains my hands for battle
      second_half:
      - and my arms for bending even a bow of bronze.
    36:
      first_half: You have given me your shield of victory;
      second_half:
      - your right hand also sustains me;
      - your loving care makes me great.
    37:
      first_half: You lengthen my stride beneath me,
      second_half:
      - and my ankles do not give way.
    38:
      first_half: I pursue my enemies and overtake them;
      second_half:
      - I will not turn back till I have destroyed them.
    39:
      first_half: I strike them down, and they cannot rise;
      second_half:
      - they fall defeated at my feet.
    40:
      first_half: You have girded me with strength for the battle;
      second_half:
      - you have cast down my adversaries beneath me;
      - you have put my enemies to flight.
    41:
      first_half: I destroy those who hate me; they cry out, but there is none to help them;
      second_half:
      - they cry to the LORD, but he does not answer.
    42:
      first_half: I beat them small like dust before the wind;
      second_half:
      - I trample them like mud in the streets.
    43:
      first_half: You deliver me from the strife of the peoples;
      second_half:
      - you put me at the head of the nations.
    44:
      first_half: A people I have not known shall serve me; no sooner shall they hear than they shall obey me;
      second_half:
      - strangers will cringe before me.
    45:
      first_half: The foreign peoples will lose heart;
      second_half:
      - they shall come trembling out of their strongholds.
    46:
      first_half: The LORD lives!  Blessed is my Rock!
      second_half:
      - Exalted is the God of my salvation!
    47:
      first_half: He is the God who gave me victory
      second_half:
      - and cast down the peoples beneath me.
    48:
      first_half: You rescued me from the fury of my enemies; you exalted me above those who rose against me;
      second_half:
      - you saved me from my deadly foe.
    49:
      first_half: Therefore will I extol you among the nations, O LORD,
      second_half:
      - and sing praises to your Name.
    50:
      first_half: He multiplies the victories of his king;
      second_half:
      - he shows loving-kindness to his anointed,
      - to David and his descendants for ever.
  parts:
    1:
      latin: Diligam te, Domine.
    2:
      latin: Et retribuet mihi
19:
  latin: Cæli enarrant
  verses:
    1:
      first_half: The heavens declare the glory of God,
      second_half:
      - and the firmament shows his handiwork.
    2:
      first_half: One day tells its tale to another,
      second_half:
      - and one night imparts knowledge to another.
    3:
      first_half: Although they have no words or language,
      second_half:
      - and their voices are not heard,
    4:
      first_half: Their sound has gone out into all lands,
      second_half:
      - and their message to the ends of the world.
    5:
      first_half: In the deep has he set a pavilion for the sun;
      second_half:
      - it comes forth like a bridegroom out of his chamber;
      - it rejoices like a champion to run its course.
    6:
      first_half: It goes forth from the uttermost edge of the heavens and runs about to the end of it again;
      second_half:
      - nothing is hidden from its burning heat.
    7:
      first_half: The law of the LORD is perfect and revives the soul;
      second_half:
      - the testimony of the LORD is sure
      - and gives wisdom to the innocent.
    8:
      first_half: The statutes of the LORD are just and rejoice the heart;
      second_half:
      - the commandment of the LORD is clear
      - and gives light to the eyes.
    9:
      first_half: The fear of the LORD is clean and endures for ever;
      second_half:
      - the judgments of the LORD are true
      - and righteous altogether.
    10:
      first_half: More to be desired are they than gold, more than much fine gold,
      second_half:
      - sweeter far than honey,
      - than honey in the comb.
    11:
      first_half: By them also is your servant enlightened,
      second_half:
      - and in keeping them there is great reward.
    12:
      first_half: Who can tell how often he offends?
      second_half:
      - cleanse me from my secret faults.
    13:
      first_half: Above all, keep your servant from presumptuous sins; let them not get dominion over me;
      second_half:
      - then shall I be whole and sound,
      - and innocent of a great offense.
    14:
      first_half: Let the words of my mouth and the meditation of my heart be acceptable in your sight,
      second_half:
      - O LORD, my strength and my redeemer.
20:
  latin: Exaudiat te Dominus
  verses:
    1:
      first_half: May the LORD answer you in the day of trouble,
      second_half:
      - the Name of the God of Jacob defend you;
    2:
      first_half: Send you help from his holy place
      second_half:
      - and strengthen you out of Zion;
    3:
      first_half: Remember all your offerings
      second_half:
      - and accept your burnt sacrifice;
    4:
      first_half: Grant you your heart’s desire
      second_half:
      - and prosper all your plans.
    5:
      first_half: We will shout for joy at your victory and triumph in the Name of our God;
      second_half:
      - may the LORD grant all your requests.
    6:
      first_half: Now I know that the LORD gives victory to his anointed;
      second_half:
      - he will answer him out of his holy heaven,
      - with the victorious strength of his right hand.
    7:
      first_half: Some put their trust in chariots and some in horses,
      second_half:
      - but we will call upon the Name of the LORD our God.
    8:
      first_half: They collapse and fall down,
      second_half:
      - but we will arise and stand upright.
    9:
      first_half: O LORD, give victory to the king
      second_half:
      - and answer us when we call.
21:
  latin: Domine, in virtute tua
  verses:
    1:
      first_half: The king rejoices in your strength, O LORD;
      second_half:
      - how greatly he exults in your victory!
    2:
      first_half: You have given him his heart’s desire;
      second_half:
      - you have not denied him the request of his lips.
    3:
      first_half: For you meet him with blessings of prosperity,
      second_half:
      - and set a crown of fine gold upon his head.
    4:
      first_half: 'He asked you for life, and you gave it to him:'
      second_half:
      - length of days, for ever and ever.
    5:
      first_half: His honor is great, because of your victory;
      second_half:
      - splendor and majesty have you bestowed upon him.
    6:
      first_half: For you will give him everlasting felicity
      second_half:
      - and will make him glad with the joy of your presence.
    7:
      first_half: For the king puts his trust in the LORD;
      second_half:
      - because of the loving-kindness of the Most High, he
      - will not fall.
    8:
      first_half: Your hand will lay hold upon all your enemies;
      second_half:
      - your right hand will seize all those who hate you.
    9:
      first_half: You will make them like a fiery furnace
      second_half:
      - at the time of your appearing, O LORD;
    10:
      first_half: You will swallow them up in your wrath,
      second_half:
      - and fire shall consume them.
    11:
      first_half: You will destroy their offspring from the land
      second_half:
      - and their descendants from among the peoples of the earth.
    12:
      first_half: Though they intend evil against you and devise wicked schemes,
      second_half:
      - yet they shall not prevail.
    13:
      first_half: For you will put them to flight
      second_half:
      - and aim your arrows at them.
    14:
      first_half: Be exalted, O LORD, in your might;
      second_half:
      - we will sing and praise your power.
22:
  latin: Deus, Deus meus
  verses:
    1:
      first_half: My God, my God, why have you forsaken me?
      second_half:
      - and are so far from my cry
      - and from the words of my distress?
    2:
      first_half: O my God, I cry in the daytime, but you do not answer;
      second_half:
      - by night as well, but I find no rest.
    3:
      first_half: Yet you are the Holy One,
      second_half:
      - enthroned upon the praises of Israel.
    4:
      first_half: Our forefathers put their trust in you;
      second_half:
      - they trusted, and you delivered them.
    5:
      first_half: They cried out to you and were delivered;
      second_half:
      - they trusted in you and were not put to shame.
    6:
      first_half: But as for me, I am a worm and no man,
      second_half:
      - scorned by all and despised by the people.
    7:
      first_half: All who see me laugh me to scorn;
      second_half:
      - they curl their lips and wag their heads, saying,
    8:
      first_half: “He trusted in the LORD; let him deliver him;
      second_half:
      - let him rescue him, if he delights in him.”
    9:
      first_half: Yet you are he who took me out of the womb,
      second_half:
      - and kept me safe upon my mother’s breast.
    10:
      first_half: I have been entrusted to you ever since I was born;
      second_half:
      - you were my God when I was still in my
      - mother’s womb.
    11:
      first_half: Be not far from me, for trouble is near,
      second_half:
      - and there is none to help.
    12:
      first_half: Many young bulls encircle me;
      second_half:
      - strong bulls of Bashan surround me.
    13:
      first_half: They open wide their jaws at me,
      second_half:
      - like a ravening and a roaring lion.
    14:
      first_half: I am poured out like water; all my bones are out of joint;
      second_half:
      - my heart within my breast is melting wax.
    15:
      first_half: My mouth is dried out like a pot-sherd; my tongue sticks to the roof of my mouth;
      second_half:
      - and you have laid me in the dust of the grave.
    16:
      first_half: Packs of dogs close me in, and gangs of evildoers circle around me;
      second_half:
      - they pierce my hands and my feet;
      - I can count all my bones.
    17:
      first_half: They stare and gloat over me;
      second_half:
      - they divide my garments among them;
      - they cast lots for my clothing.
    18:
      first_half: Be not far away, O LORD;
      second_half:
      - you are my strength; hasten to help me.
    19:
      first_half: Save me from the sword,
      second_half:
      - my life from the power of the dog.
    20:
      first_half: Save me from the lion’s mouth,
      second_half:
      - my wretched body from the horns of wild bulls.
    21:
      first_half: I will declare your Name to my brethren;
      second_half:
      - in the midst of the congregation I will praise you.
    22:
      first_half: Praise the LORD, you that fear him;
      second_half:
      - stand in awe of him, O offspring of Israel;
      - all you of Jacob’s line, give glory.
    23:
      first_half: For he does not despise nor abhor the poor in their poverty; neither does he hide his face from them;
      second_half:
      - but when they cry to him he hears them.
    24:
      first_half: My praise is of him in the great assembly;
      second_half:
      - I will perform my vows in the presence of those who
      - worship him.
    25:
      first_half: 'The poor shall eat and be satisfied, and those who seek the LORD shall praise him:'
      second_half:
      - “May your heart live for ever!”
    26:
      first_half: All the ends of the earth shall remember and turn to the LORD,
      second_half:
      - and all the families of the nations shall bow before him.
    27:
      first_half: For kingship belongs to the LORD;
      second_half:
      - he rules over the nations.
    28:
      first_half: To him alone all who sleep in the earth bow down in worship;
      second_half:
      - all who go down to the dust fall before him.
    29:
      first_half: My soul shall live for him; my descendants shall serve him;
      second_half:
      - they shall be known as the LORD’S for ever.
    30:
      first_half: They shall come and make known to a people yet unborn
      second_half:
      - the saving deeds that he has done.
23:
  latin: Dominus regit me
  verses:
    1:
      first_half: The LORD is my shepherd;
      second_half:
      - I shall not be in want.
    2:
      first_half: He makes me lie down in green pastures
      second_half:
      - and leads me beside still waters.
    3:
      first_half: He revives my soul
      second_half:
      - and guides me along right pathways for his Name’s sake.
    4:
      first_half: Though I walk through the valley of the shadow of death, I shall fear no evil;
      second_half:
      - for you are with me;
      - your rod and your staff, they comfort me.
    5:
      first_half: You spread a table before me in the presence of those who trouble me;
      second_half:
      - you have anointed my head with oil,
      - and my cup is running over.
    6:
      first_half: Surely your goodness and mercy shall follow me all the days of my life,
      second_half:
      - and I will dwell in the house of the LORD for ever.
24:
  latin: Domini est terra
  verses:
    1:
      first_half: The earth is the LORD’S and all that is in it,
      second_half:
      - the world and all who dwell therein.
    2:
      first_half: For it is he who founded it upon the seas
      second_half:
      - and made it firm upon the rivers of the deep.
    3:
      first_half: “Who can ascend the hill of the LORD?
      second_half:
      - and who can stand in his holy place?”
    4:
      first_half: “Those who have clean hands and a pure heart,
      second_half:
      - who have not pledged themselves to falsehood,
      - nor sworn by what is a fraud.
    5:
      first_half: They shall receive a blessing from the Lord
      second_half:
      - and a just reward from the God of their salvation.”
    6:
      first_half: Such is the generation of those who seek him,
      second_half:
      - of those who seek your face, O God of Jacob.
    7:
      first_half: Lift up your heads, O gates; lift them high, O everlasting doors;
      second_half:
      - and the King of glory shall come in.
    8:
      first_half: “Who is this King of glory?”
      second_half:
      - “The LORD, strong and mighty,
      - the LORD, mighty in battle.”
    9:
      first_half: Lift up your heads, O gates; lift them high, O everlasting doors;
      second_half:
      - and the King of glory shall come in.
    10:
      first_half: “Who is he, this King of glory?”
      second_half:
      - “The LORD of hosts,
      - he is the King of glory.”
25:
  latin: Ad te, Domine, levavi
  verses:
    1:
      first_half: To you, O LORD, I lift up my soul; my God, I put my trust in you;
      second_half:
      - let me not be humiliated,
      - nor let my enemies triumph over me.
    2:
      first_half: Let none who look to you be put to shame;
      second_half:
      - let the treacherous be disappointed in their schemes.
    3:
      first_half: Show me your ways, O LORD,
      second_half:
      - and teach me your paths.
    4:
      first_half: Lead me in your truth and teach me,
      second_half:
      - for you are the God of my salvation;
      - in you have I trusted all the day long.
    5:
      first_half: Remember, O LORD, your compassion and love,
      second_half:
      - for they are from everlasting.
    6:
      first_half: Remember not the sins of my youth and my transgressions;
      second_half:
      - and for the sake of your goodness, O LORD.
    7:
      first_half: Gracious and upright is the LORD;
      second_half:
      - therefore he teaches sinners in his way.
    8:
      first_half: He guides the humble in doing right
      second_half:
      - and teaches his way to the lowly.
    9:
      first_half: All the paths of the LORD are love and faithfulness
      second_half:
      - to those who keep his covenant and his testimonies.
    10:
      first_half: For your Name’s sake, O LORD,
      second_half:
      - forgive my sin, for it is great.
    11:
      first_half: Who are they who fear the LORD?
      second_half:
      - he will teach them the way that they should choose.
    12:
      first_half: They shall dwell in prosperity,
      second_half:
      - and their offspring shall inherit the land.
    13:
      first_half: The LORD is a friend to those who fear him
      second_half:
      - and will show them his covenant.
    14:
      first_half: My eyes are ever looking to the LORD,
      second_half:
      - for he shall pluck my feet out of the net.
    15:
      first_half: Turn to me and have pity on me,
      second_half:
      - for I am left alone and in misery.
    16:
      first_half: The sorrows of my heart have increased;
      second_half:
      - bring me out of my troubles.
    17:
      first_half: Look upon my adversity and misery
      second_half:
      - and forgive me all my sin.
    18:
      first_half: Look upon my enemies, for they are many,
      second_half:
      - and they bear a violent hatred against me.
    19:
      first_half: Protect my life and deliver me;
      second_half:
      - let me not be put to shame, for I have trusted in you.
    20:
      first_half: Let integrity and uprightness preserve me,
      second_half:
      - for my hope has been in you.
    21:
      first_half: Deliver Israel, O God,
      second_half:
      - out of all his troubles.
26:
  latin: Judica me, Domine
  verses:
    1:
      first_half: Give judgment for me, O LORD, for I have lived with integrity;
      second_half:
      - I have trusted in the Lord and have not faltered.
    2:
      first_half: Test me, O LORD, and try me;
      second_half:
      - examine my heart and my mind.
    3:
      first_half: For your love is before my eyes;
      second_half:
      - I have walked faithfully with you.
    4:
      first_half: I have not sat with the worthless,
      second_half:
      - nor do I consort with the deceitful.
    5:
      first_half: I have hated the company of evildoers;
      second_half:
      - I will not sit down with the wicked.
    6:
      first_half: I will wash my hands in innocence, O LORD,
      second_half:
      - that I may go in procession round your altar,
    7:
      first_half: Singing aloud a song of thanksgiving
      second_half:
      - and recounting all your wonderful deeds.
    8:
      first_half: LORD, I love the house in which you dwell
      second_half:
      - and the place where your glory abides.
    9:
      first_half: Do not sweep me away with sinners,
      second_half:
      - nor my life with those who thirst for blood,
    10:
      first_half: Whose hands are full of evil plots,
      second_half:
      - and their right hand full of bribes.
    11:
      first_half: As for me, I will live with integrity;
      second_half:
      - redeem me, O LORD, and have pity on me.
    12:
      first_half: My foot stands on level ground;
      second_half:
      - in the full assembly I will bless the LORD.
27:
  latin: Dominus illuminatio
  verses:
    1:
      first_half: The LORD is my light and my salvation; whom then shall I fear?
      second_half:
      - the LORD is the strength of my life;
      - of whom then shall I be afraid?
    2:
      first_half: When evildoers came upon me to eat up my flesh,
      second_half:
      - it was they, my foes and my adversaries, who
      - stumbled and fell.
    3:
      first_half: Though an army should encamp against me,
      second_half:
      - yet my heart shall not be afraid;
    4:
      first_half: And though war should rise up against me,
      second_half:
      - yet will I put my trust in him.
    5:
      first_half: One thing have I asked of the LORD; one thing I seek;
      second_half:
      - that I may dwell in the house of the LORD all the days
      - of my life;
    6:
      first_half: To behold the fair beauty of the LORD
      second_half:
      - and to seek him in his temple.
    7:
      first_half: For in the day of trouble he shall keep me safe in his shelter;
      second_half:
      - he shall hide me in the secrecy of his dwelling
      - and set me high upon a rock.
    8:
      first_half: Even now he lifts up my head
      second_half:
      - above my enemies round about me.
    9:
      first_half: Therefore I will offer in his dwelling an oblation with sounds of great gladness;
      second_half:
      - I will sing and make music to the LORD.
    10:
      first_half: Hearken to my voice, O LORD, when I call;
      second_half:
      - have mercy on me and answer me.
    11:
      first_half: You speak in my heart and say, “Seek my face.”
      second_half:
      - Your face, LORD, will I seek.
    12:
      first_half: Hide not your face from me,
      second_half:
      - nor turn away your servant in displeasure.
    13:
      first_half: You have been my helper; cast me not away;
      second_half:
      - do not forsake me, O God of my salvation.
    14:
      first_half: Though my father and my mother forsake me,
      second_half:
      - the LORD will sustain me.
    15:
      first_half: Show me your way, O LORD;
      second_half:
      - lead me on a level path, because of my enemies.
    16:
      first_half: Deliver me not into the hand of my adversaries,
      second_half:
      - for false witnesses have risen up against me,
      - and also those who speak malice.
    17:
      first_half: What if I had not believed that I should see the goodness of the LORD
      second_half:
      - in the land of the living!
    18:
      first_half: O tarry and await the LORD=S pleasure; be strong, and he shall comfort your heart;
      second_half:
      - wait patiently for the LORD.
28:
  latin: Ad te, Domine
  verses:
    1:
      first_half: O LORD, I call to you; my Rock, do not be deaf to my cry;
      second_half:
      - lest, if you do not hear me,
      - I become like those who go down to the Pit.
    2:
      first_half: Hear the voice of my prayer when I cry out to you,
      second_half:
      - when I lift up my hands to your holy of holies.
    3:
      first_half: Do not snatch me away with the wicked or with the evildoers,
      second_half:
      - who speak peaceably with their neighbors,
      - while strife is in their hearts.
    4:
      first_half: Repay them according to their deeds,
      second_half:
      - and according to the wickedness of their actions.
    5:
      first_half: According to the work of their hands repay them,
      second_half:
      - and give them their just deserts.
    6:
      first_half: They have no understanding of the LORD=S doings, nor of the works of his hands;
      second_half:
      - therefore he will break them down and not
      - build them up.
    7:
      first_half: Blessed is the LORD!
      second_half:
      - for he has heard the voice of my prayer.
    8:
      first_half: The LORD is my strength and my shield;
      second_half:
      - my heart trusts in him, and I have been helped;
    9:
      first_half: Therefore my heart dances for joy,
      second_half:
      - and in my song will I praise him.
    10:
      first_half: The LORD is the strength of his people,
      second_half:
      - a safe refuge for his anointed.
    11:
      first_half: Save your people and bless your inheritance;
      second_half:
      - shepherd them and carry them for ever.
29:
  latin: Afferte Domino
  verses:
    1:
      first_half: Ascribe to the LORD, you gods,
      second_half:
      - ascribe to the LORD glory and strength.
    2:
      first_half: Ascribe to the LORD the glory due his Name;
      second_half:
      - worship the LORD in the beauty of holiness.
    3:
      first_half: The voice of the LORD is upon the waters; the God of glory thunders;
      second_half:
      - the LORD is upon the mighty waters.
    4:
      first_half: The voice of the LORD is a powerful voice;
      second_half:
      - the voice of the LORD is a voice of splendor.
    5:
      first_half: The voice of the LORD breaks the cedar trees;
      second_half:
      - the LORD breaks the cedars of Lebanon;
    6:
      first_half: He makes Lebanon skip like a calf,
      second_half:
      - and Mount Hermon like a young wild ox.
    7:
      first_half: The voice of the LORD splits the flames of fire; the voice of the LORD shakes the wilderness;
      second_half:
      - the LORD shakes the wilderness of Kadesh.
    8:
      first_half: The voice of the LORD makes the oak trees writhe
      second_half:
      - and strips the forests bare.
    9:
      first_half: And in the temple of the LORD
      second_half:
      - all are crying, “Glory!”
    10:
      first_half: The LORD sits enthroned above the flood;
      second_half:
      - the LORD sits enthroned as King for evermore.
    11:
      first_half: The LORD shall give strength to his people;
      second_half:
      - the LORD shall give his people the blessing of peace.
30:
  latin: Exaltabo te, Domine
  verses:
    1:
      first_half: I will exalt you, O LORD, because you have lifted me up
      second_half:
      - and have not let my enemies triumph over me.
    2:
      first_half: O LORD my God, I cried out to you,
      second_half:
      - and you restored me to health.
    3:
      first_half: You brought me up, O LORD, from the dead;
      second_half:
      - you restored my life as I was going down to the grave.
    4:
      first_half: Sing to the LORD, you servants of his;
      second_half:
      - give thanks for the remembrance of his holiness.
    5:
      first_half: For his wrath endures but the twinkling of an eye,
      second_half:
      - his favor for a lifetime.
    6:
      first_half: Weeping may spend the night,
      second_half:
      - but joy comes in the morning.
    7:
      first_half: While I felt secure, I said, “I shall never be disturbed.
      second_half:
      - You, LORD, with your favor, made me as strong as
      - the mountains.”
    8:
      first_half: Then you hid your face,
      second_half:
      - and I was filled with fear.
    9:
      first_half: I cried to you, O LORD;
      second_half:
      - I pleaded with the Lord, saying,
    10:
      first_half: “What profit is there in my blood, if I go down to the Pit?
      second_half:
      - will the dust praise you or declare your faithfulness?
    11:
      first_half: Hear, O LORD, and have mercy upon me;
      second_half:
      - O LORD, be my helper.”
    12:
      first_half: You have turned my wailing into dancing;
      second_half:
      - you have put off my sack-cloth and clothed me with joy.
    13:
      first_half: Therefore my heart sings to you without ceasing;
      second_half:
      - O LORD my God, I will give you thanks for ever.
31:
  latin: In te, Domine, speravi
  verses:
    1:
      first_half: In you, O LORD, have I taken refuge; let me never be put to shame;
      second_half:
      - deliver me in your righteousness.
    2:
      first_half: Incline your ear to me;
      second_half:
      - make haste to deliver me.
    3:
      first_half: Be my strong rock, a castle to keep me safe, for you are my crag and my stronghold;
      second_half:
      - for the sake of your Name, lead me and guide me.
    4:
      first_half: Take me out of the net that they have secretly set for me,
      second_half:
      - for you are my tower of strength.
    5:
      first_half: Into your hands I commend my spirit,
      second_half:
      - for you have redeemed me,
      - O LORD, O God of truth.
    6:
      first_half: I hate those who cling to worthless idols,
      second_half:
      - and I put my trust in the LORD.
    7:
      first_half: I will rejoice and be glad because of your mercy;
      second_half:
      - for you have seen my affliction;
      - you know my distress.
    8:
      first_half: You have not shut me up in the power of the enemy;
      second_half:
      - you have set my feet in an open place.
    9:
      first_half: Have mercy on me, O LORD, for I am in trouble;
      second_half:
      - my eye is consumed with sorrow,
      - and also my throat and my belly.
    10:
      first_half: For my life is wasted with grief, and my years with sighing;
      second_half:
      - my strength fails me because of affliction,
      - and my bones are consumed.
    11:
      first_half: I have become a reproach to all my enemies and even to my neighbors, a dismay to those of my acquaintance;
      second_half:
      - when they see me in the street they avoid me.
    12:
      first_half: I am forgotten like a dead man, out of mind;
      second_half:
      - I am as useless as a broken pot.
    13:
      first_half: For I have heard the whispering of the crowd; fear is all around;
      second_half:
      - they put their heads together against me;
      - they plot to take my life.
    14:
      first_half: But as for me, I have trusted in you, O LORD.
      second_half:
      - I have said, “You are my God.
    15:
      first_half: My times are in your hand;
      second_half:
      - rescue me from the hand of my enemies,
      - and from those who persecute me.
    16:
      first_half: Make your face to shine upon your servant,
      second_half:
      - and in your loving-kindness save me.”
    17:
      first_half: LORD, let me not be ashamed for having called upon you;
      second_half:
      - rather, let the wicked be put to shame;
      - let them be silent in the grave.
    18:
      first_half: Let the lying lips be silenced which speak against the righteous,
      second_half:
      - haughtily, disdainfully, and with contempt.
    19:
      first_half: How great is your goodness, O LORD! which you have laid up for those who fear you;
      second_half:
      - which you have done in the sight of all
      - for those who put their trust in you.
    20:
      first_half: You hide them in the covert of your presence from those who slander them;
      second_half:
      - you keep them in your shelter from the strife of tongues.
    21:
      first_half: Blessed be the LORD!
      second_half:
      - for he has shown me the wonders of his love in a
      - besieged city.
    22:
      first_half: Yet I said in my alarm, “I have been cut off from the sight of your eyes.”
      second_half:
      - Nevertheless, you heard the sound of my entreaty
      - when I cried out to you.
    23:
      first_half: Love the LORD, all you who worship him;
      second_half:
      - the LORD protects the faithful,
      - but repays to the full those who act haughtily.
    24:
      first_half: Be strong and let your heart take courage,
      second_half:
      - all you who wait for the LORD.
32:
  latin: Beati quorum
  verses:
    1:
      first_half: Happy are they whose transgressions are forgiven,
      second_half:
      - and whose sin is put away!
    2:
      first_half: Happy are they to whom the LORD imputes no guilt,
      second_half:
      - and in whose spirit there is no guile!
    3:
      first_half: While I held my tongue, my bones withered away,
      second_half:
      - because of my groaning all day long.
    4:
      first_half: For your hand was heavy upon me day and night;
      second_half:
      - my moisture was dried up as in the heat of summer.
    5:
      first_half: Then I acknowledged my sin to you,
      second_half:
      - and did not conceal my guilt.
    6:
      first_half: I said, “I will confess my transgressions to the LORD.”
      second_half:
      - Then you forgave me the guilt of my sin.
    7:
      first_half: Therefore all the faithful will make their prayers to you in time of trouble;
      second_half:
      - when the great waters overflow, they shall not reach them.
    8:
      first_half: You are my hiding-place; you preserve me from trouble;
      second_half:
      - you surround me with shouts of deliverance.
    9:
      first_half: “I will instruct you and teach you in the way that you should go;
      second_half:
      - I will guide you with my eye.
    10:
      first_half: Do not be like horse or mule, which have no understanding;
      second_half:
      - who must be fitted with bit and bridle,
      - or else they will not stay near you.”
    11:
      first_half: Great are the tribulations of the wicked;
      second_half:
      - but mercy embraces those who trust in the LORD.
    12:
      first_half: Be glad, you righteous, and rejoice in the LORD;
      second_half:
      - shout for joy, all who are true of heart.
33:
  latin: Exultate, justi
  verses:
    1:
      first_half: Rejoice in the LORD, you righteous;
      second_half:
      - it is good for the just to sing praises.
    2:
      first_half: Praise the LORD with the harp;
      second_half:
      - play to him upon the psaltery and lyre.
    3:
      first_half: Sing for him a new song;
      second_half:
      - sound a fanfare with all your skill upon the trumpet.
    4:
      first_half: For the word of the LORD is right,
      second_half:
      - and all his works are sure.
    5:
      first_half: He loves righteousness and justice;
      second_half:
      - the loving-kindness of the LORD fills the whole earth.
    6:
      first_half: By the word of the LORD were the heavens made,
      second_half:
      - by the breath of his mouth all the heavenly hosts.
    7:
      first_half: He gathers up the waters of the ocean as in a water-skin
      second_half:
      - and stores up the depths of the sea.
    8:
      first_half: Let all the earth fear the LORD;
      second_half:
      - let all who dwell in the world stand in awe of him.
    9:
      first_half: For he spoke, and it came to pass;
      second_half:
      - he commanded, and it stood fast.
    10:
      first_half: The LORD brings the will of the nations to naught;
      second_half:
      - he thwarts the designs of the peoples.
    11:
      first_half: But the LORD’S will stands fast for ever,
      second_half:
      - and the designs of his heart from age to age.
    12:
      first_half: Happy is the nation whose God is the LORD!
      second_half:
      - happy the people he has chosen to be his own!
    13:
      first_half: The LORD looks down from heaven,
      second_half:
      - and beholds all the people in the world.
    14:
      first_half: From where he sits enthroned he turns his gaze
      second_half:
      - on all who dwell on the earth.
    15:
      first_half: He fashions all the hearts of them
      second_half:
      - and understands all their works.
    16:
      first_half: There is no king that can be saved by a mighty army;
      second_half:
      - a strong man is not delivered by his great strength.
    17:
      first_half: The horse is a vain hope for deliverance;
      second_half:
      - for all its strength it cannot save.
    18:
      first_half: Behold, the eye of the LORD is upon those who fear him,
      second_half:
      - on those who wait upon his love,
    19:
      first_half: To pluck their lives from death,
      second_half:
      - and to feed them in time of famine.
    20:
      first_half: Our soul waits for the LORD;
      second_half:
      - he is our help and our shield.
    21:
      first_half: Indeed, our heart rejoices in him,
      second_half:
      - for in his holy Name we put our trust.
    22:
      first_half: Let your loving-kindness, O LORD, be upon us,
      second_half:
      - as we have put our trust in you.
34:
  latin: Benedicam Dominum
  verses:
    1:
      first_half: I will bless the LORD at all times;
      second_half:
      - his praise shall ever be in my mouth.
    2:
      first_half: I will glory in the LORD;
      second_half:
      - let the humble hear and rejoice.
    3:
      first_half: Proclaim with me the greatness of the LORD;
      second_half:
      - let us exalt his Name together.
    4:
      first_half: I sought the LORD, and he answered me
      second_half:
      - and delivered me out of all my terror.
    5:
      first_half: Look upon him and be radiant,
      second_half:
      - and let not your faces be ashamed.
    6:
      first_half: I called in my affliction and the LORD heard me
      second_half:
      - and saved me from all my troubles.
    7:
      first_half: The angel of the LORD encompasses those who fear him,
      second_half:
      - and he will deliver them.
    8:
      first_half: Taste and see that the LORD is good;
      second_half:
      - happy are they who trust in him!
    9:
      first_half: Fear the LORD, you that are his saints,
      second_half:
      - for those who fear him lack nothing.
    10:
      first_half: The young lions lack and suffer hunger,
      second_half:
      - but those who seek the LORD lack nothing that is good.
    11:
      first_half: Come, children, and listen to me;
      second_half:
      - I will teach you the fear of the LORD.
    12:
      first_half: Who among you loves life
      second_half:
      - and desires long life to enjoy prosperity?
    13:
      first_half: Keep your tongue from evil-speaking
      second_half:
      - and your lips from lying words.
    14:
      first_half: Turn from evil and do good;
      second_half:
      - seek peace and pursue it.
    15:
      first_half: The eyes of the LORD are upon the righteous,
      second_half:
      - and his ears are open to their cry.
    16:
      first_half: The face of the LORD is against those who do evil,
      second_half:
      - to root out the remembrance of them from the earth.
    17:
      first_half: The righteous cry, and the LORD hears them
      second_half:
      - and delivers them from all their troubles.
    18:
      first_half: The LORD is near to the brokenhearted
      second_half:
      - and will save those whose spirits are crushed.
    19:
      first_half: Many are the troubles of the righteous,
      second_half:
      - but the LORD will deliver him out of them all.
    20:
      first_half: He will keep safe all his bones;
      second_half:
      - not one of them shall be broken.
    21:
      first_half: Evil shall slay the wicked,
      second_half:
      - and those who hate the righteous will be punished.
    22:
      first_half: The LORD ransoms the life of his servants,
      second_half:
      - and none will be punished who trust in him.
35:
  latin: Judica, Domine
  verses:
    1:
      first_half: Fight those who fight me, O LORD;
      second_half:
      - attack those who are attacking me.
    2:
      first_half: Take up shield and armor
      second_half:
      - and rise up to help me.
    3:
      first_half: Draw the sword and bar the way against those who pursue me;
      second_half:
      - say to my soul, “I am your salvation.”
    4:
      first_half: Let those who seek after my life be shamed and humbled;
      second_half:
      - let those who plot my ruin fall back and be dismayed.
    5:
      first_half: Let them be like chaff before the wind,
      second_half:
      - and let the angel of the LORD drive them away.
    6:
      first_half: Let their way be dark and slippery,
      second_half:
      - and let the angel of the LORD pursue them.
    7:
      first_half: For they have secretly spread a net for me without a cause;
      second_half:
      - without a cause they have dug a pit to take me alive.
    8:
      first_half: Let ruin come upon them unawares;
      second_half:
      - let them be caught in the net they hid;
      - let them fall into the pit they dug.
    9:
      first_half: Then I will be joyful in the LORD;
      second_half:
      - I will glory in his victory.
    10:
      first_half: My very bones will say, “LORD, who is like you?
      second_half:
      - You deliver the poor from those who are too strong for them,
      - the poor and needy from those who rob them.”
    11:
      first_half: Malicious witnesses rise up against me;
      second_half:
      - they charge me with matters I know nothing about.
    12:
      first_half: They pay me evil in exchange for good;
      second_half:
      - my soul is full of despair.
    13:
      first_half: But when they were sick I dressed in sack-cloth
      second_half:
      - and humbled myself by fasting;
    14:
      first_half: I prayed with my whole heart, as one would for a friend or a brother;
      second_half:
      - I behaved like one who mourns for his mother,
      - bowed down and grieving.
    15:
      first_half: But when I stumbled, they were glad and gathered together; they gathered against me;
      second_half:
      - strangers whom I did not know tore me to pieces and
      - would not stop.
    16:
      first_half: They put me to the test and mocked me;
      second_half:
      - they gnashed at me with their teeth.
    17:
      first_half: O Lord, how long will you look on?
      second_half:
      - rescue me from the roaring beasts,
      - and my life from the young lions.
    18:
      first_half: I will give you thanks in the great congregation;
      second_half:
      - I will praise you in the mighty throng.
    19:
      first_half: Do not let my treacherous foes rejoice over me,
      second_half:
      - nor let those who hate me without a cause
      - wink at each other.
    20:
      first_half: For they do not plan for peace,
      second_half:
      - but invent deceitful schemes against the
      - quiet in the land.
    21:
      first_half: They opened their mouths at me and said,
      second_half:
      - “Aha! we saw it with our own eyes.”
    22:
      first_half: You saw it, O LORD; do not be silent;
      second_half:
      - O Lord, be not far from me.
    23:
      first_half: Awake, arise, to my cause!
      second_half:
      - to my defense, my God and my Lord!
    24:
      first_half: Give me justice, O LORD my God, according to your righteousness;
      second_half:
      - do not let them triumph over me.
    25:
      first_half: Do not let them say in their hearts, “Aha! just what we want!”
      second_half:
      - Do not let them say, “We have swallowed him up.”
    26:
      first_half: Let all who rejoice at my ruin be ashamed and disgraced;
      second_half:
      - let those who boast against me be clothed with
      - dismay and shame.
    27:
      first_half: Let those who favor my cause sing out with joy and be glad;
      second_half:
      - let them say always, “Great is the LORD,
      - who desires the prosperity of his servant.”
    28:
      first_half: And my tongue shall be talking of your righteousness
      second_half:
      - and of your praise all the day long.
36:
  latin: Dixit injustus
  verses:
    1:
      first_half: There is a voice of rebellion deep in the heart of the wicked;
      second_half:
      - there is no fear of God before his eyes.
    2:
      first_half: He flatters himself in his own eyes
      second_half:
      - that his hateful sin will not be found out.
    3:
      first_half: The words of his mouth are wicked and deceitful;
      second_half:
      - he has left off acting wisely and doing good.
    4:
      first_half: He thinks up wickedness upon his bed and has set himself in no good way;
      second_half:
      - he does not abhor that which is evil.
    5:
      first_half: Your love, O LORD, reaches to the heavens,
      second_half:
      - and your faithfulness to the clouds.
    6:
      first_half: Your righteousness is like the strong mountains, your justice like the great deep;
      second_half:
      - you save both man and beast, O LORD.
    7:
      first_half: How priceless is your love, O God!
      second_half:
      - your people take refuge under the
      - shadow of your wings.
    8:
      first_half: They feast upon the abundance of your house;
      second_half:
      - you give them drink from the river of your delights.
    9:
      first_half: For with you is the well of life,
      second_half:
      - and in your light we see light.
    10:
      first_half: Continue your loving-kindness to those who know you,
      second_half:
      - and your favor to those who are true of heart.
    11:
      first_half: Let not the foot of the proud come near me,
      second_half:
      - nor the hand of the wicked push me aside.
    12:
      first_half: See how they are fallen, those who work wickedness!
      second_half:
      - they are cast down and shall not be able to rise.
37:
  latin: Noli æmulari
  verses:
    1:
      first_half: Do not fret yourself because of evildoers;
      second_half:
      - do not be jealous of those who do wrong.
    2:
      first_half: For they shall soon wither like the grass,
      second_half:
      - and like the green grass fade away.
    3:
      first_half: Put your trust in the LORD and do good;
      second_half:
      - dwell in the land and feed on its riches.
    4:
      first_half: Take delight in the LORD,
      second_half:
      - and he shall give you your heart’s desire.
    5:
      first_half: Commit your way to the LORD and put your trust in him,
      second_half:
      - and he will bring it to pass.
    6:
      first_half: He will make your righteousness as clear as the light
      second_half:
      - and your just dealing as the noonday.
    7:
      first_half: Be still before the LORD
      second_half:
      - and wait patiently for him.
    8:
      first_half: Do not fret yourself over the one who prospers,
      second_half:
      - the one who succeeds in evil schemes.
    9:
      first_half: Refrain from anger, leave rage alone;
      second_half:
      - do not fret yourself; it leads only to evil.
    10:
      first_half: For evildoers shall be cut off,
      second_half:
      - but those who wait upon the LORD shall possess the land.
    11:
      first_half: In a little while the wicked shall be no more;
      second_half:
      - you shall search out their place, but they will not be there.
    12:
      first_half: But the lowly shall possess the land;
      second_half:
      - they will delight in abundance of peace.
    13:
      first_half: The wicked plot against the righteous
      second_half:
      - and gnash at them with their teeth.
    14:
      first_half: The Lord laughs at the wicked,
      second_half:
      - because he sees that their day will come.
    15:
      first_half: The wicked draw their sword and bend their bow to strike down the poor and needy,
      second_half:
      - to slaughter those who are upright in their ways.
    16:
      first_half: Their sword shall go through their own heart,
      second_half:
      - and their bow shall be broken.
    17:
      first_half: The little that the righteous has
      second_half:
      - is better than great riches of the wicked.
    18:
      first_half: For the power of the wicked shall be broken,
      second_half:
      - but the LORD upholds the righteous.
    19:
      first_half: The LORD cares for the lives of the godly,
      second_half:
      - and their inheritance shall last for ever.
    20:
      first_half: They shall not be ashamed in bad times,
      second_half:
      - and in days of famine they shall have enough.
    21:
      first_half: As for the wicked, they shall perish,
      second_half:
      - and the enemies of the LORD, like the glory of
      - the meadows, shall vanish;
      - they shall vanish like smoke.
    22:
      first_half: The wicked borrow and do not repay,
      second_half:
      - but the righteous are generous in giving.
    23:
      first_half: Those who are blessed by God shall possess the land,
      second_half:
      - but those who are cursed by him shall be destroyed.
    24:
      first_half: Our steps are directed by the LORD;
      second_half:
      - he strengthens those in whose way he delights.
    25:
      first_half: If they stumble, they shall not fall headlong,
      second_half:
      - for the LORD holds them by the hand.
    26:
      first_half: I have been young and now I am old,
      second_half:
      - but never have I seen the righteous forsaken,
      - or their children begging bread.
    27:
      first_half: The righteous are always generous in their lending,
      second_half:
      - and their children shall be a blessing.
    28:
      first_half: Turn from evil, and do good,
      second_half:
      - and dwell in the land for ever.
    29:
      first_half: For the LORD loves justice;
      second_half:
      - he does not forsake his faithful ones.
    30:
      first_half: They shall be kept safe for ever,
      second_half:
      - but the offspring of the wicked shall be destroyed.
    31:
      first_half: The righteous shall possess the land
      second_half:
      - and dwell in it for ever.
    32:
      first_half: The mouth of the righteous utters wisdom,
      second_half:
      - and their tongue speaks what is right.
    33:
      first_half: The law of their God is in their heart,
      second_half:
      - and their footsteps shall not falter.
    34:
      first_half: The wicked spy on the righteous
      second_half:
      - and seek occasion to kill them.
    35:
      first_half: The LORD will not abandon them to their hand,
      second_half:
      - nor let them be found guilty when brought to trial.
    36:
      first_half: Wait upon the LORD and keep his way;
      second_half:
      - he will raise you up to possess the land,
      - and when the wicked are cut off, you will see it.
    37:
      first_half: I have seen the wicked in their arrogance,
      second_half:
      - flourishing like a tree in full leaf.
    38:
      first_half: I went by, and behold, they were not there;
      second_half:
      - I searched for them, but they could not be found.
    39:
      first_half: Mark those who are honest; observe the upright;
      second_half:
      - for there is a future for the peaceable.
    40:
      first_half: Transgressors shall be destroyed, one and all;
      second_half:
      - the future of the wicked is cut off.
    41:
      first_half: But the deliverance of the righteous comes from the LORD;
      second_half:
      - he is their stronghold in time of trouble.
    42:
      first_half: The LORD will help them and rescue them;
      second_half:
      - he will rescue them from the wicked and deliver them,
      - because they seek refuge in him.
  parts:
    1:
      latin: Noli æmulari
    2:
      latin: Novit Dominus
38:
  latin: Domine, ne in furore
  verses:
    1:
      first_half: O LORD, do not rebuke me in your anger;
      second_half:
      - do not punish me in your wrath.
    2:
      first_half: For your arrows have already pierced me,
      second_half:
      - and your hand presses hard upon me.
    3:
      first_half: There is no health in my flesh, because of your indignation;
      second_half:
      - there is no soundness in my body, because of my sin.
    4:
      first_half: For my iniquities overwhelm me;
      second_half:
      - like a heavy burden they are too much for me to bear.
    5:
      first_half: My wounds stink and fester
      second_half:
      - by reason of my foolishness.
    6:
      first_half: I am utterly bowed down and prostrate;
      second_half:
      - I go about in mourning all the day long.
    7:
      first_half: My loins are filled with searing pain;
      second_half:
      - there is no health in my body.
    8:
      first_half: I am utterly numb and crushed;
      second_half:
      - I wail, because of the groaning of my heart.
    9:
      first_half: O Lord, you know all my desires,
      second_half:
      - and my sighing is not hidden from you.
    10:
      first_half: My heart is pounding, my strength has failed me,
      second_half:
      - and the brightness of my eyes is gone from me.
    11:
      first_half: My friends and companions draw back from my affliction;
      second_half:
      - my neighbors stand afar off.
    12:
      first_half: Those who seek after my life lay snares for me;
      second_half:
      - those who strive to hurt me speak of my ruin
      - and plot treachery all the day long.
    13:
      first_half: But I am like the deaf who do not hear,
      second_half:
      - like those who are mute and do not open their mouth.
    14:
      first_half: I have become like one who does not hear
      second_half:
      - and from whose mouth comes no defense.
    15:
      first_half: For in you, O LORD, have I fixed my hope;
      second_half:
      - you will answer me, O Lord my God.
    16:
      first_half: For I said, “Do not let them rejoice at my expense,
      second_half:
      - those who gloat over me when my foot slips.”
    17:
      first_half: Truly, I am on the verge of falling,
      second_half:
      - and my pain is always with me.
    18:
      first_half: I will confess my iniquity
      second_half:
      - and be sorry for my sin.
    19:
      first_half: Those who are my enemies without cause are mighty,
      second_half:
      - and many in number are those who wrongfully hate me.
    20:
      first_half: Those who repay evil for good slander me,
      second_half:
      - because I follow the course that is right.
    21:
      first_half: O LORD, do not forsake me;
      second_half:
      - be not far from me, O my God.
    22:
      first_half: Make haste to help me,
      second_half:
      - O Lord of my salvation.
39:
  latin: Dixi, Custodiam
  verses:
    1:
      first_half: I said, “I will keep watch upon my ways,
      second_half:
      - so that I do not offend with my tongue.
    2:
      first_half: I will put a muzzle on my mouth
      second_half:
      - while the wicked are in my presence.”
    3:
      first_half: So I held my tongue and said nothing;
      second_half:
      - I refrained from rash words;
      - but my pain became unbearable.
    4:
      first_half: My heart was hot within me; while I pondered, the fire burst into flame;
      second_half:
      - 'I spoke out with my tongue:'
    5:
      first_half: LORD, let me know my end and the number of my days,
      second_half:
      - so that I may know how short my life is.
    6:
      first_half: You have given me a mere handful of days, and my lifetime is as nothing in your sight;
      second_half:
      - truly, even those who stand erect are but a puff of wind.
    7:
      first_half: We walk about like a shadow, and in vain we are in turmoil;
      second_half:
      - we heap up riches and cannot tell who will gather them.
    8:
      first_half: And now, what is my hope?
      second_half:
      - O Lord, my hope is in you.
    9:
      first_half: Deliver me from all my transgressions
      second_half:
      - and do not make me the taunt of the fool.
    10:
      first_half: I fell silent and did not open my mouth,
      second_half:
      - for surely it was you that did it.
    11:
      first_half: Take your affliction from me;
      second_half:
      - I am worn down by the blows of your hand.
    12:
      first_half: With rebukes for sin you punish us; like a moth you eat away all that is dear to us;
      second_half:
      - truly, everyone is but a puff of wind.
    13:
      first_half: Hear my prayer, O LORD, and give ear to my cry;
      second_half:
      - hold not your peace at my tears.
    14:
      first_half: For I am but a sojourner with you,
      second_half:
      - a wayfarer, as all my forebears were.
    15:
      first_half: Turn your gaze from me, that I may be glad again,
      second_half:
      - before I go my way and am no more.
40:
  latin: Expectans, expectavi
  verses:
    1:
      first_half: I waited patiently upon the LORD;
      second_half:
      - he stooped to me and heard my cry.
    2:
      first_half: He lifted me out of the desolate pit, out of the mire and clay;
      second_half:
      - he set my feet upon a high cliff and made my footing sure.
    3:
      first_half: He put a new song in my mouth, a song of praise to our God;
      second_half:
      - many shall see, and stand in awe,
      - and put their trust in the LORD.
    4:
      first_half: Happy are they who trust in the LORD!
      second_half:
      - they do not resort to evil spirits or turn to false gods.
    5:
      first_half: Great things are they that you have done, O LORD my God! how great your wonders and your plans for us!
      second_half:
      - there is none who can be compared with you.
    6:
      first_half: Oh, that I could make them known and tell them!
      second_half:
      - but they are more than I can count.
    7:
      first_half: In sacrifice and offering you take no pleasure
      second_half:
      - (you have given me ears to hear you);
    8:
      first_half: Burnt-offering and sin-offering you have not required,
      second_half:
      - and so I said, “Behold, I come.
    9:
      first_half: 'In the roll of the book it is written concerning me:'
      second_half:
      - ‘I love to do your will, O my God;
      - your law is deep in my heart.’”
    10:
      first_half: I proclaimed righteousness in the great congregation;
      second_half:
      - behold, I did not restrain my lips;
      - and that, O LORD, you know.
    11:
      first_half: Your righteousness have I not hidden in my heart; I have spoken of your faithfulness and your deliverance;
      second_half:
      - I have not concealed your love and faithfulness from the
      - great congregation.
    12:
      first_half: You are the LORD; do not withhold your compassion from me;
      second_half:
      - let your love and your faithfulness keep me safe for ever,
    13:
      first_half: For innumerable troubles have crowded upon me; my sins have overtaken me, and I cannot see;
      second_half:
      - they are more in number than the hairs of my head,
      - and my heart fails me.
    14:
      first_half: Be pleased, O LORD, to deliver me;
      second_half:
      - O LORD, make haste to help me.
    15:
      first_half: Let them be ashamed and altogether dismayed who seek after my life to destroy it;
      second_half:
      - let them draw back and be disgraced
      - who take pleasure in my misfortune.
    16:
      first_half: Let those who say “Aha!” and gloat over me be confounded,
      second_half:
      - because they are ashamed.
    17:
      first_half: Let all who seek you rejoice in you and be glad;
      second_half:
      - let those who love your salvation continually say,
      - “Great is the LORD!”
    18:
      first_half: Though I am poor and afflicted,
      second_half:
      - the Lord will have regard for me.
    19:
      first_half: You are my helper and my deliverer;
      second_half:
      - do not tarry, O my God.
41:
  latin: Beatus qui intelligit
  verses:
    1:
      first_half: Happy are they who consider the poor and needy!
      second_half:
      - the LORD will deliver them in the time of trouble.
    2:
      first_half: The LORD preserves them and keeps them alive, so that they may be happy in the land;
      second_half:
      - he does not hand them over to the will of their enemies.
    3:
      first_half: The LORD sustains them on their sickbed
      second_half:
      - and ministers to them in their illness.
    4:
      first_half: I said, “LORD, be merciful to me;
      second_half:
      - heal me, for I have sinned against you.”
    5:
      first_half: 'My enemies are saying wicked things about me:'
      second_half:
      - “When will he die, and his name perish?”
    6:
      first_half: Even if they come to see me, they speak empty words;
      second_half:
      - their heart collects false rumors;
      - they go outside and spread them.
    7:
      first_half: All my enemies whisper together about me
      second_half:
      - and devise evil against me.
    8:
      first_half: “A deadly thing,” they say, “has fastened on him;
      second_half:
      - he has taken to his bed and will never get up again.”
    9:
      first_half: Even my best friend, whom I trusted, who broke bread with me,
      second_half:
      - has lifted up his heel and turned against me.
    10:
      first_half: But you, O LORD, be merciful to me and raise me up,
      second_half:
      - and I shall repay them.
    11:
      first_half: By this I know you are pleased with me,
      second_half:
      - that my enemy does not triumph over me.
    12:
      first_half: In my integrity you hold me fast,
      second_half: []
    13:
      first_half: Blessed be the LORD God of Israel,
      second_half:
      - from age to age. Amen. Amen.
42:
  latin: Quemadmodum
  verses:
    1:
      first_half: As the deer longs for the water-brooks,
      second_half:
      - so longs my soul for you, O God.
    2:
      first_half: My soul is athirst for God, athirst for the living God;
      second_half:
      - when shall I come to appear before the presence of God?
    3:
      first_half: My tears have been my food day and night,
      second_half:
      - while all day long they say to me,
      - “Where now is your God?”
    4:
      first_half: 'I pour out my soul when I think on these things:'
      second_half:
      - how I went with the multitude and led them into the
      - house of God,
    5:
      first_half: With the voice of praise and thanksgiving,
      second_half:
      - among those who keep holy-day.
    6:
      first_half: Why are you so full of heaviness, O my soul?
      second_half:
      - and why are you so disquieted within me?
    7:
      first_half: Put your trust in God;
      second_half:
      - for I will yet give thanks to him,
      - who is the help of my countenance, and my God.
    8:
      first_half: My soul is heavy within me;
      second_half:
      - therefore I will remember you from the land of Jordan,
      - and from the peak of Mizar among the heights of Hermon.
    9:
      first_half: One deep calls to another in the noise of your cataracts;
      second_half:
      - all your rapids and floods have gone over me.
    10:
      first_half: The LORD grants his loving-kindness in the daytime;
      second_half:
      - in the night season his song is with me,
      - a prayer to the God of my life.
    11:
      first_half: I will say to the God of my strength, “Why have you forgotten me?
      second_half:
      - and why do I go so heavily while the enemy
      - oppresses me?”
    12:
      first_half: While my bones are being broken,
      second_half:
      - my enemies mock me to my face;
    13:
      first_half: All day long they mock me
      second_half:
      - and say to me, “Where now is your God?”
    14:
      first_half: Why are you so full of heaviness, O my soul?
      second_half:
      - and why are you so disquieted within me?
    15:
      first_half: Put your trust in God;
      second_half:
      - for I will yet give thanks to him,
      - who is the help of my countenance, and my God.
43:
  latin: Judica me, Deus
  verses:
    1:
      first_half: Give judgment for me, O God, and defend my cause against an ungodly people;
      second_half:
      - deliver me from the deceitful and the wicked.
    2:
      first_half: For you are the God of my strength; why have you put me from you?
      second_half:
      - and why do I go so heavily while the enemy
      - oppresses me?
    3:
      first_half: Send out your light and your truth, that they may lead me,
      second_half:
      - and bring me to your holy hill
      - and to your dwelling;
    4:
      first_half: That I may go to the altar of God, to the God of my joy and gladness;
      second_half:
      - and on the harp I will give thanks to you, O God my God.
    5:
      first_half: Why are you so full of heaviness, O my soul?
      second_half:
      - and why are you so disquieted within me?
    6:
      first_half: Put your trust in God;
      second_half:
      - for I will yet give thanks to him,
      - who is the help of my countenance, and my God.
44:
  latin: Deus, auribus
  verses:
    1:
      first_half: We have heard with our ears, O God, our forefathers have told us,
      second_half:
      - the deeds you did in their days,
      - in the days of old.
    2:
      first_half: How with your hand you drove the peoples out and planted our forefathers in the land;
      second_half:
      - how you destroyed nations and made your people flourish.
    3:
      first_half: For they did not take the land by their sword, nor did their arm win the victory for them;
      second_half:
      - but your right hand, your arm, and the
      - light of your countenance,
      - because you favored them.
    4:
      first_half: You are my King and my God;
      second_half:
      - you command victories for Jacob.
    5:
      first_half: Through you we pushed back our adversaries;
      second_half:
      - through your Name we trampled on those who
      - rose up against us.
    6:
      first_half: For I do not rely on my bow,
      second_half:
      - and my sword does not give me the victory.
    7:
      first_half: Surely, you gave us victory over our adversaries
      second_half:
      - and put those who hate us to shame.
    8:
      first_half: Every day we gloried in God,
      second_half:
      - and we will praise your Name for ever.
    9:
      first_half: Nevertheless, you have rejected and humbled us
      second_half:
      - and do not go forth with our armies.
    10:
      first_half: You have made us fall back before our adversary,
      second_half:
      - and our enemies have plundered us.
    11:
      first_half: You have made us like sheep to be eaten
      second_half:
      - and have scattered us among the nations.
    12:
      first_half: You are selling your people for a trifle
      second_half:
      - and are making no profit on the sale of them.
    13:
      first_half: You have made us the scorn of our neighbors,
      second_half:
      - a mockery and derision to those around us.
    14:
      first_half: You have made us a byword among the nations,
      second_half:
      - a laughing-stock among the peoples.
    15:
      first_half: My humiliation is daily before me,
      second_half:
      - and shame has covered my face;
    16:
      first_half: Because of the taunts of the mockers and blasphemers,
      second_half:
      - because of the enemy and avenger.
    17:
      first_half: All this has come upon us;
      second_half:
      - yet we have not forgotten you,
      - nor have we betrayed your covenant.
    18:
      first_half: Our heart never turned back,
      second_half:
      - nor did our footsteps stray from your path;
    19:
      first_half: Though you thrust us down into a place of misery,
      second_half:
      - and covered us over with deep darkness.
    20:
      first_half: If we have forgotten the Name of our God,
      second_half:
      - or stretched out our hands to some strange god,
    21:
      first_half: Will not God find it out?
      second_half:
      - for he knows the secrets of the heart.
    22:
      first_half: Indeed, for your sake we are killed all the day long;
      second_half:
      - we are accounted as sheep for the slaughter.
    23:
      first_half: Awake, O Lord! why are you sleeping?
      second_half:
      - Arise! do not reject us for ever.
    24:
      first_half: Why have you hidden your face
      second_half:
      - and forgotten our affliction and oppression?
    25:
      first_half: We sink down into the dust;
      second_half:
      - our body cleaves to the ground.
    26:
      first_half: Rise up, and help us,
      second_half:
      - and save us, for the sake of your steadfast love.
45:
  latin: Eructavit cor meum
  verses:
    1:
      first_half: My heart is stirring with a noble song; let me recite what I have fashioned for the king;
      second_half:
      - my tongue shall be the pen of a skilled writer.
    2:
      first_half: You are the fairest of men;
      second_half:
      - grace flows from your lips,
      - because God has blessed you for ever.
    3:
      first_half: Strap your sword upon your thigh, O mighty warrior,
      second_half:
      - in your pride and in your majesty.
    4:
      first_half: Ride out and conquer in the cause of truth
      second_half:
      - and for the sake of justice.
    5:
      first_half: Your right hand will show you marvelous things;
      second_half:
      - your arrows are very sharp, O mighty warrior.
    6:
      first_half: The peoples are falling at your feet,
      second_half:
      - and the king’s enemies are losing heart.
    7:
      first_half: Your throne, O God, endures for ever and ever,
      second_half:
      - a scepter of righteousness is the scepter of your kingdom;
      - you love righteousness and hate iniquity.
    8:
      first_half: Therefore God, your God, has anointed you
      second_half:
      - with the oil of gladness above your fellows.
    9:
      first_half: All your garments are fragrant with myrrh, aloes, and cassia,
      second_half:
      - and the music of strings from ivory palaces makes you glad.
    10:
      first_half: Kings’ daughters stand among the ladies of the court;
      second_half:
      - on your right hand is the queen,
      - adorned with the gold of Ophir.
    11:
      first_half: “Hear, O daughter; consider and listen closely;
      second_half:
      - forget your people and your father’s house.
    12:
      first_half: The king will have pleasure in your beauty;
      second_half:
      - he is your master; therefore do him honor.
    13:
      first_half: The people of Tyre are here with a gift;
      second_half:
      - the rich among the people seek your favor.”
    14:
      first_half: All glorious is the princess as she enters;
      second_half:
      - her gown is cloth-of-gold.
    15:
      first_half: In embroidered apparel she is brought to the king;
      second_half:
      - after her the bridesmaids follow in procession.
    16:
      first_half: With joy and gladness they are brought,
      second_half:
      - and enter into the palace of the king.
    17:
      first_half: “In place of fathers, O king, you shall have sons;
      second_half:
      - you shall make them princes over all the earth.
    18:
      first_half: I will make your name to be remembered from one generation to another;
      second_half:
      - therefore nations will praise you for ever and ever.”
46:
  latin: Deus noster refugium
  verses:
    1:
      first_half: God is our refuge and strength,
      second_half:
      - a very present help in trouble.
    2:
      first_half: Therefore we will not fear, though the earth be moved,
      second_half:
      - and though the mountains be toppled into the
      - depths of the sea;
    3:
      first_half: Though its waters rage and foam,
      second_half:
      - and though the mountains tremble at its tumult.
    4:
      first_half: The LORD of hosts is with us;
      second_half:
      - the God of Jacob is our stronghold.
    5:
      first_half: There is a river whose streams make glad the city of God,
      second_half:
      - the holy habitation of the Most High.
    6:
      first_half: God is in the midst of her; she shall not be overthrown;
      second_half:
      - God shall help her at the break of day.
    7:
      first_half: The nations make much ado, and the kingdoms are shaken;
      second_half:
      - God has spoken, and the earth shall melt away.
    8:
      first_half: The LORD of hosts is with us;
      second_half:
      - the God of Jacob is our stronghold.
    9:
      first_half: Come now and look upon the works of the LORD,
      second_half:
      - what awesome things he has done on earth.
    10:
      first_half: It is he who makes war to cease in all the world;
      second_half:
      - he breaks the bow, and shatters the spear,
      - and burns the shields with fire.
    11:
      first_half: “Be still, then, and know that I am God;
      second_half:
      - I will be exalted among the nations;
      - I will be exalted in the earth.”
    12:
      first_half: The LORD of hosts is with us;
      second_half:
      - the God of Jacob is our stronghold.
47:
  latin: Omnes gentes, plaudite
  verses:
    1:
      first_half: Clap your hands, all you peoples;
      second_half:
      - shout to God with a cry of joy.
    2:
      first_half: For the LORD Most High is to be feared;
      second_half:
      - he is the great King over all the earth.
    3:
      first_half: He subdues the peoples under us,
      second_half:
      - and the nations under our feet.
    4:
      first_half: He chooses our inheritance for us,
      second_half:
      - the pride of Jacob whom he loves.
    5:
      first_half: God has gone up with a shout,
      second_half:
      - the LORD with the sound of the ram’s-horn.
    6:
      first_half: Sing praises to God, sing praises;
      second_half:
      - sing praises to our King, sing praises.
    7:
      first_half: For God is King of all the earth;
      second_half:
      - sing praises with all your skill.
    8:
      first_half: God reigns over the nations;
      second_half:
      - God sits upon his holy throne.
    9:
      first_half: The nobles of the peoples have gathered together
      second_half:
      - with the people of the God of Abraham.
    10:
      first_half: The rulers of the earth belong to God,
      second_half:
      - and he is highly exalted.
48:
  latin: Magnus Dominus
  verses:
    1:
      first_half: Great is the LORD, and highly to be praised;
      second_half:
      - in the city of our God is his holy hill.
    2:
      first_half: Beautiful and lofty, the joy of all the earth, is the hill of Zion,
      second_half:
      - the very center of the world and the city of the great King.
    3:
      first_half: God is in her citadels;
      second_half:
      - he is known to be her sure refuge.
    4:
      first_half: Behold, the kings of the earth assembled
      second_half:
      - and marched forward together.
    5:
      first_half: They looked and were astounded;
      second_half:
      - they retreated and fled in terror.
    6:
      first_half: Trembling seized them there;
      second_half:
      - they writhed like a woman in childbirth,
      - like ships of the sea when the east wind shatters them.
    7:
      first_half: As we have heard, so have we seen, in the city of the LORD of hosts, in the city of our God;
      second_half:
      - God has established her for ever.
    8:
      first_half: We have waited in silence on your loving-kindness, O God,
      second_half:
      - in the midst of your temple.
    9:
      first_half: Your praise, like your Name, O God, reaches to the world’s end;
      second_half:
      - your right hand is full of justice.
    10:
      first_half: Let Mount Zion be glad and the cities of Judah rejoice,
      second_half:
      - because of your judgments.
    11:
      first_half: Make the circuit of Zion; walk round about her;
      second_half:
      - count the number of her towers.
    12:
      first_half: Consider well her bulwarks; examine her strongholds;
      second_half:
      - that you may tell those who come after.
    13:
      first_half: This God is our God for ever and ever;
      second_half:
      - he shall be our guide for evermore.
49:
  latin: Audite hæc, omnes
  verses:
    1:
      first_half: Hear this, all you peoples; hearken, all you who dwell in the world,
      second_half:
      - you of high degree and low, rich and poor together.
    2:
      first_half: My mouth shall speak of wisdom,
      second_half:
      - and my heart shall meditate on understanding.
    3:
      first_half: I will incline my ear to a proverb
      second_half:
      - and set forth my riddle upon the harp.
    4:
      first_half: Why should I be afraid in evil days,
      second_half:
      - when the wickedness of those at my heels surrounds me,
    5:
      first_half: The wickedness of those who put their trust in their goods,
      second_half:
      - and boast of their great riches?
    6:
      first_half: We can never ransom ourselves,
      second_half:
      - or deliver to God the price of our life;
    7:
      first_half: For the ransom of our life is so great,
      second_half:
      - that we should never have enough to pay it,
    8:
      first_half: In order to live for ever and ever,
      second_half:
      - and never see the grave.
    9:
      first_half: For we see that the wise die also; like the dull and stupid they perish
      second_half:
      - and leave their wealth to those who come after them.
    10:
      first_half: Their graves shall be their homes for ever, their dwelling places from generation to generation,
      second_half:
      - though they call the lands after their own names.
    11:
      first_half: Even though honored, they cannot live for ever;
      second_half:
      - they are like the beasts that perish.
    12:
      first_half: Such is the way of those who foolishly trust in themselves,
      second_half:
      - and the end of those who delight in their own words.
    13:
      first_half: Like a flock of sheep they are destined to die; Death is their shepherd;
      second_half:
      - they go down straightway to the grave.
    14:
      first_half: Their form shall waste away,
      second_half:
      - and the land of the dead shall be their home.
    15:
      first_half: But God will ransom my life;
      second_half:
      - he will snatch me from the grasp of death.
    16:
      first_half: Do not be envious when some become rich,
      second_half:
      - or when the grandeur of their house increases;
    17:
      first_half: For they will carry nothing away at their death,
      second_half:
      - nor will their grandeur follow them.
    18:
      first_half: Though they thought highly of themselves while they lived,
      second_half:
      - and were praised for their success,
    19:
      first_half: They shall join the company of their forebears,
      second_half:
      - who will never see the light again.
    20:
      first_half: Those who are honored, but have no understanding,
      second_half:
      - are like the beasts that perish.
50:
  latin: Deus deorum
  verses:
    1:
      first_half: The LORD, the God of gods, has spoken;
      second_half:
      - he has called the earth from the rising of the sun to
      - its setting.
    2:
      first_half: Out of Zion, perfect in its beauty,
      second_half:
      - God reveals himself in glory.
    3:
      first_half: Our God will come and will not keep silence;
      second_half:
      - before him there is a consuming flame,
      - and round about him a raging storm.
    4:
      first_half: He calls the heavens and the earth from above
      second_half:
      - to witness the judgment of his people.
    5:
      first_half: “Gather before me my loyal followers,
      second_half:
      - those who have made a covenant with me
      - and sealed it with sacrifice.”
    6:
      first_half: Let the heavens declare the rightness of his cause;
      second_half:
      - for God himself is judge.
    7:
      first_half: 'Hear, O my people, and I will speak: “O Israel, I will bear witness against you;'
      second_half:
      - for I am God, your God.
    8:
      first_half: I do not accuse you because of your sacrifices;
      second_half:
      - your offerings are always before me.
    9:
      first_half: I will take no bull-calf from your stalls,
      second_half:
      - nor he-goats out of your pens;
    10:
      first_half: For all the beasts of the forest are mine,
      second_half:
      - the herds in their thousands upon the hills.
    11:
      first_half: I know every bird in the sky,
      second_half:
      - and the creatures of the fields are in my sight.
    12:
      first_half: If I were hungry, I would not tell you,
      second_half:
      - for the whole world is mine and all that is in it.
    13:
      first_half: Do you think I eat the flesh of bulls,
      second_half:
      - or drink the blood of goats?
    14:
      first_half: Offer to God a sacrifice of thanksgiving
      second_half:
      - and make good your vows to the Most High.
    15:
      first_half: Call upon me in the day of trouble;
      second_half:
      - I will deliver you, and you shall honor me.”
    16:
      first_half: 'But to the wicked God says:'
      second_half:
      - “Why do you recite my statutes,
    17:
      first_half: Since you refuse discipline,
      second_half:
      - and toss my words behind your back?
    18:
      first_half: When you see a thief, you make him your friend,
      second_half:
      - and you cast in your lot with adulterers.
    19:
      first_half: You have loosed your lips for evil,
      second_half:
      - and harnessed your tongue to a lie.
    20:
      first_half: You are always speaking evil of your brother
      second_half:
      - and slandering your own mother’s son.
    21:
      first_half: These things you have done, and I kept still,
      second_half:
      - and you thought that I am like you.”
    22:
      first_half: AI have made my accusation;
      second_half:
      - I have put my case in order before your eyes.
    23:
      first_half: Consider this well, you who forget God,
      second_half:
      - lest I rend you and there be none to deliver you.
    24:
      first_half: Whoever offers me the sacrifice of thanksgiving honors me;
      second_half:
      - but to those who keep in my way will I show
      - the salvation of God.”
51:
  latin: Miserere mei, Deus
  verses:
    1:
      first_half: Have mercy on me, O God, according to your loving-kindness;
      second_half:
      - in your great compassion blot out my offenses.
    2:
      first_half: Wash me through and through from my wickedness
      second_half:
      - and cleanse me from my sin.
    3:
      first_half: For I know my transgressions,
      second_half:
      - and my sin is ever before me.
    4:
      first_half: Against you only have I sinned
      second_half:
      - and done what is evil in your sight.
    5:
      first_half: And so you are justified when you speak
      second_half:
      - and upright in your judgment.
    6:
      first_half: Indeed, I have been wicked from my birth,
      second_half:
      - a sinner from my mother’s womb.
    7:
      first_half: For behold, you look for truth deep within me,
      second_half:
      - and will make me understand wisdom secretly.
    8:
      first_half: Purge me from my sin, and I shall be pure;
      second_half:
      - wash me, and I shall be clean indeed.
    9:
      first_half: Make me hear of joy and gladness,
      second_half:
      - that the body you have broken may rejoice.
    10:
      first_half: Hide your face from my sins
      second_half:
      - and blot out all my iniquities.
    11:
      first_half: Create in me a clean heart, O God,
      second_half:
      - and renew a right spirit within me.
    12:
      first_half: Cast me not away from your presence
      second_half:
      - and take not your holy Spirit from me.
    13:
      first_half: Give me the joy of your saving help again
      second_half:
      - and sustain me with your bountiful Spirit.
    14:
      first_half: I shall teach your ways to the wicked,
      second_half:
      - and sinners shall return to you.
    15:
      first_half: Deliver me from death, O God,
      second_half:
      - and my tongue shall sing of your righteousness,
      - O God of my salvation.
    16:
      first_half: Open my lips, O Lord,
      second_half:
      - and my mouth shall proclaim your praise.
    17:
      first_half: Had you desired it, I would have offered sacrifice,
      second_half:
      - but you take no delight in burnt-offerings.
    18:
      first_half: The sacrifice of God is a troubled spirit;
      second_half:
      - a broken and contrite heart, O God, you will not despise.
    19:
      first_half: Be favorable and gracious to Zion,
      second_half:
      - and rebuild the walls of Jerusalem.
    20:
      first_half: Then you will be pleased with the appointed sacrifices, with burnt-offerings and oblations;
      second_half:
      - then shall they offer young bullocks upon your altar.
52:
  latin: Quid gloriaris?
  verses:
    1:
      first_half: You tyrant, why do you boast of wickedness
      second_half:
      - against the godly all day long?
    2:
      first_half: You plot ruin; your tongue is like a sharpened razor,
      second_half:
      - O worker of deception.
    3:
      first_half: You love evil more than good
      second_half:
      - and lying more than speaking the truth.
    4:
      first_half: You love all words that hurt,
      second_half:
      - O you deceitful tongue.
    5:
      first_half: Oh, that God would demolish you utterly,
      second_half:
      - topple you, and snatch you from your dwelling,
      - and root you out of the land of the living!
    6:
      first_half: The righteous shall see and tremble,
      second_half:
      - and they shall laugh at him, saying,
    7:
      first_half: “This is the one who did not take God for a refuge,
      second_half:
      - but trusted in great wealth
      - and relied upon wickedness.”
    8:
      first_half: But I am like a green olive tree in the house of God;
      second_half:
      - I trust in the mercy of God for ever and ever.
    9:
      first_half: I will give you thanks for what you have done
      second_half:
      - and declare the goodness of your Name in the presence
      - of the godly.
53:
  latin: Dixit insipiens
  verses:
    1:
      first_half: The fool has said in his heart, “There is no God.”
      second_half:
      - All are corrupt and commit abominable acts;
      - there is none who does any good.
    2:
      first_half: God looks down from heaven upon us all,
      second_half:
      - to see if there is any who is wise,
      - if there is one who seeks after God.
    3:
      first_half: Every one has proved faithless; all alike have turned bad;
      second_half:
      - there is none who does good; no, not one.
    4:
      first_half: Have they no knowledge, those evildoers
      second_half:
      - who eat up my people like bread
      - and do not call upon God?
    5:
      first_half: See how greatly they tremble, such trembling as never was;
      second_half:
      - for God has scattered the bones of the enemy;
      - they are put to shame, because God has rejected them.
    6:
      first_half: Oh, that Israel’s deliverance would come out of Zion!
      second_half:
      - when God restores the fortunes of his people
      - Jacob will rejoice and Israel be glad.
54:
  latin: Deus, in nomine
  verses:
    1:
      first_half: Save me, O God, by your Name;
      second_half:
      - in your might, defend my cause.
    2:
      first_half: Hear my prayer, O God;
      second_half:
      - give ear to the words of my mouth.
    3:
      first_half: For the arrogant have risen up against me, and the ruthless have sought my life,
      second_half:
      - those who have no regard for God.
    4:
      first_half: Behold, God is my helper;
      second_half:
      - it is the Lord who sustains my life.
    5:
      first_half: Render evil to those who spy on me;
      second_half:
      - in your faithfulness, destroy them.
    6:
      first_half: I will offer you a freewill sacrifice
      second_half:
      - and praise your Name, O LORD, for it is good.
    7:
      first_half: For you have rescued me from every trouble,
      second_half:
      - and my eye has seen the ruin of my foes.
55:
  latin: Exaudi, Deus
  verses:
    1:
      first_half: Hear my prayer, O God;
      second_half:
      - do not hide yourself from my petition.
    2:
      first_half: Listen to me and answer me;
      second_half:
      - I have no peace, because of my cares.
    3:
      first_half: I am shaken by the noise of the enemy
      second_half:
      - and by the pressure of the wicked;
    4:
      first_half: For they have cast an evil spell upon me
      second_half:
      - and are set against me in fury.
    5:
      first_half: My heart quakes within me,
      second_half:
      - and the terrors of death have fallen upon me.
    6:
      first_half: Fear and trembling have come over me,
      second_half:
      - and horror overwhelms me.
    7:
      first_half: And I said, “Oh, that I had wings like a dove!
      second_half:
      - I would fly away and be at rest.
    8:
      first_half: I would flee to a far-off place
      second_half:
      - and make my lodging in the wilderness.
    9:
      first_half: I would hasten to escape
      second_half:
      - from the stormy wind and tempest.”
    10:
      first_half: Swallow them up, O Lord; confound their speech;
      second_half:
      - for I have seen violence and strife in the city.
    11:
      first_half: Day and night the watchmen make their rounds upon her walls,
      second_half:
      - but trouble and misery are in the midst of her.
    12:
      first_half: There is corruption at her heart;
      second_half:
      - her streets are never free of oppression and deceit.
    13:
      first_half: For had it been an adversary who taunted me, then I could have borne it;
      second_half:
      - or had it been an enemy who vaunted himself against me,
      - then I could have hidden from him.
    14:
      first_half: But it was you, a man after my own heart,
      second_half:
      - my companion, my own familiar friend.
    15:
      first_half: We took sweet counsel together,
      second_half:
      - and walked with the throng in the house of God.
    16:
      first_half: Let death come upon them suddenly; let them go down alive into the grave;
      second_half:
      - for wickedness is in their dwellings, in their very midst.
    17:
      first_half: But I will call upon God,
      second_half:
      - and the LORD will deliver me.
    18:
      first_half: In the evening, in the morning, and at noonday, I will complain and lament,
      second_half:
      - and he will hear my voice.
    19:
      first_half: He will bring me safely back from the battle waged against me;
      second_half:
      - for there are many who fight me.
    20:
      first_half: God, who is enthroned of old, will hear me and bring them down;
      second_half:
      - they never change; they do not fear God.
    21:
      first_half: My companion stretched forth his hand against his comrade;
      second_half:
      - he has broken his covenant.
    22:
      first_half: His speech is softer than butter,
      second_half:
      - but war is in his heart.
    23:
      first_half: His words are smoother than oil,
      second_half:
      - but they are drawn swords.
    24:
      first_half: Cast your burden upon the LORD, and he will sustain you;
      second_half:
      - he will never let the righteous stumble.
    25:
      first_half: For you will bring the bloodthirsty and deceitful
      second_half:
      - down to the pit of destruction, O God.
    26:
      first_half: They shall not live out half their days,
      second_half:
      - but I will put my trust in you.
56:
  latin: Miserere mei, Deus
  verses:
    1:
      first_half: Have mercy on me, O God, for my enemies are hounding me;
      second_half:
      - all day long they assault and oppress me.
    2:
      first_half: They hound me all the day long;
      second_half:
      - truly there are many who fight against me, O Most High.
    3:
      first_half: Whenever I am afraid,
      second_half:
      - I will put my trust in you.
    4:
      first_half: In God, whose word I praise, In God I trust and will not be afraid,
      second_half:
      - for what can flesh do to me?
    5:
      first_half: All day long they damage my cause;
      second_half:
      - their only thought is to do me evil.
    6:
      first_half: They band together; they lie in wait;
      second_half:
      - they spy upon my footsteps;
      - because they seek my life.
    7:
      first_half: Shall they escape despite their wickedness?
      second_half:
      - O God, in your anger, cast down the peoples.
    8:
      first_half: You have noted my lamentation; put my tears into your bottle;
      second_half:
      - are they not recorded in your book?
    9:
      first_half: Whenever I call upon you, my enemies will be put to flight;
      second_half:
      - this I know, for God is on my side.
    10:
      first_half: In God the LORD, whose word I praise, in God I trust and will not be afraid,
      second_half:
      - for what can mortals do to me?
    11:
      first_half: I am bound by the vow I made to you, O God;
      second_half:
      - I will present to you thank-offerings;
    12:
      first_half: For you have rescued my soul from death and my feet from stumbling,
      second_half:
      - that I may walk before God in the light of the living.
57:
  latin: Miserere mei, Deus
  verses:
    1:
      first_half: Be merciful to me, O God, be merciful, for I have taken refuge in you;
      second_half:
      - in the shadow of your wings will I take refuge
      - until this time of trouble has gone by.
    2:
      first_half: I will call upon the Most High God,
      second_half:
      - the God who maintains my cause.
    3:
      first_half: He will send from heaven and save me; he will confound those who trample upon me;
      second_half:
      - God will send forth his love and his faithfulness.
    4:
      first_half: I lie in the midst of lions that devour the people;
      second_half:
      - their teeth are spears and arrows,
      - their tongue a sharp sword.
    5:
      first_half: They have laid a net for my feet, and I am bowed low;
      second_half:
      - they have dug a pit before me,
      - but have fallen into it themselves.
    6:
      first_half: Exalt yourself above the heavens, O God,
      second_half:
      - and your glory over all the earth.
    7:
      first_half: My heart is firmly fixed, O God, my heart is fixed;
      second_half:
      - I will sing and make melody.
    8:
      first_half: Wake up, my spirit; awake, lute and harp;
      second_half:
      - I myself will waken the dawn.
    9:
      first_half: I will confess you among the peoples, O LORD;
      second_half:
      - I will sing praise to you among the nations.
    10:
      first_half: For your loving-kindness is greater than the heavens,
      second_half:
      - and your faithfulness reaches to the clouds.
    11:
      first_half: Exalt yourself above the heavens, O God,
      second_half:
      - and your glory over all the earth.
58:
  latin: Si vere utique
  verses:
    1:
      first_half: Do you indeed decree righteousness, you rulers?
      second_half:
      - do you judge the peoples with equity?
    2:
      first_half: No; you devise evil in your hearts,
      second_half:
      - and your hands deal out violence in the land.
    3:
      first_half: The wicked are perverse from the womb;
      second_half:
      - liars go astray from their birth.
    4:
      first_half: They are as venomous as a serpent,
      second_half:
      - they are like the deaf adder which stops its ears,
    5:
      first_half: Which does not heed the voice of the charmer,
      second_half:
      - no matter how skillful his charming.
    6:
      first_half: O God, break their teeth in their mouths;
      second_half:
      - pull the fangs of the young lions, O LORD.
    7:
      first_half: Let them vanish like water that runs off;
      second_half:
      - let them wither like trodden grass.
    8:
      first_half: Let them be like the snail that melts away,
      second_half:
      - like a stillborn child that never sees the sun.
    9:
      first_half: Before they bear fruit, let them be cut down like a brier;
      second_half:
      - like thorns and thistles let them be swept away.
    10:
      first_half: The righteous will be glad when they see the vengeance;
      second_half:
      - they will bathe their feet in the blood of the wicked.
    11:
      first_half: And they will say, “Surely, there is a reward for the righteous;
      second_half:
      - surely, there is a God who rules in the earth.”
59:
  latin: Eripe me de inimicis
  verses:
    1:
      first_half: Rescue me from my enemies, O God;
      second_half:
      - protect me from those who rise up against me.
    2:
      first_half: Rescue me from evildoers
      second_half:
      - and save me from those who thirst for my blood.
    3:
      first_half: See how they lie in wait for my life, how the mighty gather together against me;
      second_half:
      - not for any offense or fault of mine, O LORD.
    4:
      first_half: Not because of any guilt of mine
      second_half:
      - they run and prepare themselves for battle.
    5:
      first_half: Rouse yourself, come to my side, and see;
      second_half:
      - for you, LORD God of hosts, are Israel’s God.
    6:
      first_half: Awake, and punish all the ungodly;
      second_half:
      - show no mercy to those who are faithless and evil.
    7:
      first_half: They go to and fro in the evening;
      second_half:
      - they snarl like dogs and run about the city.
    8:
      first_half: Behold, they boast with their mouths, and taunts are on their lips;
      second_half:
      - “For who.” they say, “will hear us?”
    9:
      first_half: But you, O LORD, you laugh at them;
      second_half:
      - you laugh all the ungodly to scorn.
    10:
      first_half: My eyes are fixed on you, O my Strength;
      second_half:
      - for you, O God, are my stronghold.
    11:
      first_half: My merciful God comes to meet me;
      second_half:
      - God will let me look in triumph on my enemies.
    12:
      first_half: Slay them, O God, lest my people forget;
      second_half:
      - send them reeling by your might
      - and put them down, O Lord our shield.
    13:
      first_half: For the sins of their mouths, for the words of their lips, for the cursing and lies that they utter,
      second_half:
      - let them be caught in their pride.
    14:
      first_half: Make an end of them in your wrath;
      second_half:
      - make an end of them, and they shall be no more.
    15:
      first_half: Let everyone know that God rules in Jacob,
      second_half:
      - and to the ends of the earth.
    16:
      first_half: They go to and fro in the evening;
      second_half:
      - they snarl like dogs and run about the city.
    17:
      first_half: They forage for food,
      second_half:
      - and if they are not filled, they howl.
    18:
      first_half: For my part, I will sing of your strength;
      second_half:
      - I will celebrate your love in the morning;
    19:
      first_half: For you have become my stronghold,
      second_half:
      - a refuge in the day of my trouble.
    20:
      first_half: To you, O my Strength, will I sing;
      second_half:
      - for you, O God, are my stronghold and my merciful God.
60:
  latin: Deus, repulisti nos
  verses:
    1:
      first_half: O God, you have cast us off and broken us;
      second_half:
      - you have been angry;
      - oh, take us back to you again.
    2:
      first_half: You have shaken the earth and split it open;
      second_half:
      - repair the cracks in it, for it totters.
    3:
      first_half: You have made your people know hardship;
      second_half:
      - you have given us wine that makes us stagger.
    4:
      first_half: You have set up a banner for those who fear you,
      second_half:
      - to be a refuge from the power of the bow.
    5:
      first_half: Save us by your right hand and answer us,
      second_half:
      - that those who are dear to you may be delivered.
    6:
      first_half: 'God spoke from his holy place and said:'
      second_half:
      - “I will exult and parcel out Shechem;
      - I will divide the valley of Succoth.
    7:
      first_half: Gilead is mine and Manasseh is mine;
      second_half:
      - Ephraim is my helmet and Judah my scepter.
    8:
      first_half: Moab is my wash-basin, on Edom I throw down my sandal to claim it,
      second_half:
      - and over Philistia will I shout in triumph.”
    9:
      first_half: Who will lead me into the strong city?
      second_half:
      - who will bring me into Edom?
    10:
      first_half: Have you not cast us off, O God?
      second_half:
      - you no longer go out, O God, with our armies.
    11:
      first_half: Grant us your help against the enemy,
      second_half:
      - for vain is the help of man.
    12:
      first_half: With God we will do valiant deeds,
      second_half:
      - and he shall tread our enemies under foot.
61:
  latin: Exaudi, Deus
  verses:
    1:
      first_half: Hear my cry, O God,
      second_half:
      - and listen to my prayer.
    2:
      first_half: I call upon you from the ends of the earth with heaviness in my heart;
      second_half:
      - set me upon the rock that is higher than I.
    3:
      first_half: For you have been my refuge,
      second_half:
      - a strong tower against the enemy.
    4:
      first_half: I will dwell in your house for ever;
      second_half:
      - I will take refuge under the cover of your wings.
    5:
      first_half: For you, O God, have heard my vows;
      second_half:
      - you have granted me the heritage of those
      - who fear your Name.
    6:
      first_half: Add length of days to the king’s life;
      second_half:
      - let his years extend over many generations.
    7:
      first_half: Let him sit enthroned before God for ever;
      second_half:
      - bid love and faithfulness watch over him.
    8:
      first_half: So will I always sing the praise of your Name,
      second_half:
      - and day by day I will fulfill my vows.
62:
  latin: Nonne Deo?
  verses:
    1:
      first_half: For God alone my soul in silence waits;
      second_half:
      - from him comes my salvation.
    2:
      first_half: He alone is my rock and my salvation,
      second_half:
      - my stronghold, so that I shall not be greatly shaken.
    3:
      first_half: How long will you assail me to crush me, all of you together,
      second_half:
      - as if you were a leaning fence, a toppling wall?
    4:
      first_half: They seek only to bring me down from my place of honor;
      second_half:
      - lies are their chief delight.
    5:
      first_half: They bless with their lips,
      second_half:
      - but in their hearts they curse.
    6:
      first_half: For God alone my soul in silence waits;
      second_half:
      - truly, my hope is in him.
    7:
      first_half: He alone is my rock and my salvation,
      second_half:
      - my stronghold, so that I shall not be shaken.
    8:
      first_half: In God is my safety and my honor;
      second_half:
      - God is my strong rock and my refuge.
    9:
      first_half: Put your trust in him always, O people,
      second_half:
      - pour out your hearts before him, for God is our refuge.
    10:
      first_half: Those of high degree are but a fleeting breath,
      second_half:
      - even those of low estate cannot be trusted.
    11:
      first_half: On the scales they are lighter than a breath,
      second_half:
      - all of them together.
    12:
      first_half: Put no trust in extortion; in robbery take no empty pride;
      second_half:
      - though wealth increase, set not your heart upon it.
    13:
      first_half: God has spoken once, twice have I heard it,
      second_half:
      - that power belongs to God.
    14:
      first_half: Steadfast love is yours, O Lord,
      second_half:
      - for you repay everyone according to his deeds.
63:
  latin: Deus, Deus meus
  verses:
    1:
      first_half: O God, you are my God; eagerly I seek you;
      second_half:
      - my soul thirsts for you, my flesh faints for you,
      - as in a barren and dry land where there is no water.
    2:
      first_half: Therefore I have gazed upon you in your holy place,
      second_half:
      - that I might behold your power and your glory.
    3:
      first_half: For your loving-kindness is better than life itself;
      second_half:
      - my lips shall give you praise.
    4:
      first_half: So will I bless you as long as I live
      second_half:
      - and lift up my hands in your Name.
    5:
      first_half: My soul is content, as with marrow and fatness,
      second_half:
      - and my mouth praises you with joyful lips,
    6:
      first_half: When I remember you upon my bed,
      second_half:
      - and meditate on you in the night watches.
    7:
      first_half: For you have been my helper,
      second_half:
      - and under the shadow of your wings I will rejoice.
    8:
      first_half: My soul clings to you;
      second_half:
      - your right hand holds me fast.
    9:
      first_half: May those who seek my life to destroy it
      second_half:
      - go down into the depths of the earth;
    10:
      first_half: Let them fall upon the edge of the sword,
      second_half:
      - and let them be food for jackals.
    11:
      first_half: But the king will rejoice in God; all those who swear by him will be glad;
      second_half:
      - for the mouth of those who speak lies shall be stopped.
64:
  latin: Exaudi, Deus
  verses:
    1:
      first_half: Hear my voice, O God, when I complain;
      second_half:
      - protect my life from fear of the enemy.
    2:
      first_half: Hide me from the conspiracy of the wicked,
      second_half:
      - from the mob of evildoers.
    3:
      first_half: They sharpen their tongue like a sword,
      second_half:
      - and aim their bitter words like arrows,
    4:
      first_half: That they may shoot down the blameless from ambush;
      second_half:
      - they shoot without warning and are not afraid.
    5:
      first_half: They hold fast to their evil course;
      second_half:
      - they plan how they may hide their snares.
    6:
      first_half: They say, “Who will see us? who will find out our crimes?
      second_half:
      - we have thought out a perfect plot.”
    7:
      first_half: The human mind and heart are a mystery;
      second_half:
      - but God will loose an arrow at them,
      - and suddenly they will be wounded.
    8:
      first_half: He will make them trip over their tongues,
      second_half:
      - and all who see them will shake their heads.
    9:
      first_half: Everyone will stand in awe and declare God’s deeds;
      second_half:
      - they will recognize his works.
    10:
      first_half: The righteous will rejoice in the LORD and put their trust in him,
      second_half:
      - and all who are true of heart will glory.
65:
  latin: Te decet hymnus
  verses:
    1:
      first_half: You are to be praised, O God, in Zion;
      second_half:
      - to you shall vows be performed in Jerusalem.
    2:
      first_half: To you that hear prayer shall all flesh come,
      second_half:
      - because of their transgressions.
    3:
      first_half: Our sins are stronger than we are,
      second_half:
      - but you will blot them out.
    4:
      first_half: Happy are they whom you choose and draw to your courts to dwell there!
      second_half:
      - they will be satisfied by the beauty of your house,
      - by the holiness of your temple.
    5:
      first_half: Awesome things will you show us in your righteousness, O God of our salvation,
      second_half:
      - O Hope of all the ends of the earth
      - and of the seas that are far away.
    6:
      first_half: You make fast the mountains by your power;
      second_half:
      - they are girded about with might.
    7:
      first_half: You still the roaring of the seas,
      second_half:
      - the roaring of their waves,
      - and the clamor of the peoples.
    8:
      first_half: Those who dwell at the ends of the earth will tremble at your marvelous signs;
      second_half:
      - you make the dawn and the dusk to sing for joy.
    9:
      first_half: You visit the earth and water it abundantly; you make it very plenteous;
      second_half:
      - the river of God is full of water.
    10:
      first_half: You prepare the grain,
      second_half:
      - for so you provide for the earth.
    11:
      first_half: You drench the furrows and smooth out the ridges;
      second_half:
      - with heavy rain you soften the ground and bless its increase.
    12:
      first_half: You crown the year with your goodness,
      second_half:
      - and your paths overflow with plenty.
    13:
      first_half: May the fields of the wilderness be rich for grazing,
      second_half:
      - and the hills be clothed with joy.
    14:
      first_half: May the meadows cover themselves with flocks, and the valleys cloak themselves with grain;
      second_half:
      - let them shout for joy and sing.
66:
  latin: Jubilate Deo
  verses:
    1:
      first_half: Be joyful in God, all you lands;
      second_half:
      - sing the glory of his Name;
      - sing the glory of his praise.
    2:
      first_half: Say to God, “How awesome are your deeds!
      second_half:
      - because of your great strength your enemies
      - cringe before you.
    3:
      first_half: All the earth bows down before you,
      second_half:
      - sings to you, sings out your Name.”
    4:
      first_half: Come now and see the works of God,
      second_half:
      - how wonderful he is in his doing toward all people.
    5:
      first_half: He turned the sea into dry land, so that they went through the water on foot,
      second_half:
      - and there we rejoiced in him.
    6:
      first_half: In his might he rules for ever; his eyes keep watch over the nations;
      second_half:
      - let no rebel rise up against him.
    7:
      first_half: Bless our God, you peoples;
      second_half:
      - make the voice of his praise to be heard;
    8:
      first_half: Who holds our souls in life,
      second_half:
      - and will not allow our feet to slip.
    9:
      first_half: For you, O God, have proved us;
      second_half:
      - you have tried us just as silver is tried.
    10:
      first_half: You brought us into the snare;
      second_half:
      - you laid heavy burdens upon our backs.
    11:
      first_half: You let enemies ride over our heads; we went through fire and water;
      second_half:
      - but you brought us out into a place of refreshment.
    12:
      first_half: I will enter your house with burnt-offerings and will pay you my vows,
      second_half:
      - which I promised with my lips
      - and spoke with my mouth when I was in trouble.
    13:
      first_half: I will offer you sacrifices of fat beasts with the smoke of rams;
      second_half:
      - I will give you oxen and goats.
    14:
      first_half: Come and listen, all you who fear God,
      second_half:
      - and I will tell you what he has done for me.
    15:
      first_half: I called out to him with my mouth,
      second_half:
      - and his praise was on my tongue.
    16:
      first_half: If I had found evil in my heart,
      second_half:
      - the Lord would not have heard me;
    17:
      first_half: But in truth God has heard me;
      second_half:
      - he has attended to the voice of my prayer.
    18:
      first_half: Blessed be God, who has not rejected my prayer,
      second_half:
      - nor withheld his love from me.
67:
  latin: Deus misereatur
  verses:
    1:
      first_half: May God be merciful to us and bless us,
      second_half:
      - show us the light of his countenance and come to us.
    2:
      first_half: Let your ways be known upon earth,
      second_half:
      - your saving health among all nations.
    3:
      first_half: Let the peoples praise you, O God;
      second_half:
      - let all the peoples praise you.
    4:
      first_half: Let the nations be glad and sing for joy,
      second_half:
      - for you judge the peoples with equity
      - and guide all the nations upon earth.
    5:
      first_half: Let the peoples praise you, O God;
      second_half:
      - let all the peoples praise you.
    6:
      first_half: The earth has brought forth her increase;
      second_half:
      - may God, our own God, give us his blessing.
    7:
      first_half: May God give us his blessing,
      second_half:
      - and may all the ends of the earth stand in awe of him.
68:
  latin: Exsurgat Deus
  verses:
    1:
      first_half: Let God arise, and let his enemies be scattered;
      second_half:
      - let those who hate him flee before him.
    2:
      first_half: Let them vanish like smoke when the wind drives it away;
      second_half:
      - as the wax melts at the fire, so let the wicked perish at
      - the presence of God.
    3:
      first_half: But let the righteous be glad and rejoice before God;
      second_half:
      - let them also be merry and joyful.
    4:
      first_half: Sing to God, sing praises to his Name; exalt him who rides upon the heavens;
      second_half:
      - YAHWEH is his Name, rejoice before him!
    5:
      first_half: Father of orphans, defender of widows,
      second_half:
      - God in his holy habitation!
    6:
      first_half: God gives the solitary a home and brings forth prisoners into freedom;
      second_half:
      - but the rebels shall live in dry places.
    7:
      first_half: O God, when you went forth before your people,
      second_half:
      - when you marched through the wilderness,
    8:
      first_half: The earth shook, and the skies poured down rain, at the presence of God, the God of Sinai,
      second_half:
      - at the presence of God, the God of Israel.
    9:
      first_half: You sent a gracious rain, O God, upon your inheritance;
      second_half:
      - you refreshed the land when it was weary.
    10:
      first_half: Your people found their home in it;
      second_half:
      - in your goodness, O God, you have made provision
      - for the poor.
    11:
      first_half: The Lord gave the word;
      second_half:
      - 'great was the company of women who bore the tidings:'
    12:
      first_half: “Kings with their armies are fleeing away;
      second_half:
      - the women at home are dividing the spoils.”
    13:
      first_half: Though you lingered among the sheepfolds,
      second_half:
      - you shall be like a dove whose wings are covered with silver,
      - whose feathers are like green gold.
    14:
      first_half: When the Almighty scattered kings,
      second_half:
      - it was like snow falling in Zalmon.
    15:
      first_half: O mighty mountain, O hill of Bashan!
      second_half:
      - O rugged mountain, O hill of Bashan!
    16:
      first_half: Why do you look with envy, O rugged mountain, at the hill which God chose for his resting place?
      second_half:
      - truly, the LORD will dwell there for ever.
    17:
      first_half: The chariots of God are twenty thousand, even thousands of thousands;
      second_half:
      - the Lord comes in holiness from Sinai.
    18:
      first_half: You have gone up on high and led captivity captive; you have received gifts even from your enemies,
      second_half:
      - that the LORD God might dwell among them.
    19:
      first_half: Blessed be the Lord day by day,
      second_half:
      - the God of our salvation, who bears our burdens.
    20:
      first_half: He is our God, the God of our salvation;
      second_half:
      - God is the LORD, by whom we escape death.
    21:
      first_half: God shall crush the heads of his enemies,
      second_half:
      - and the hairy scalp of those who go on still in their
      - wickedness.
    22:
      first_half: The Lord has said, “I will bring them back from Bashan;
      second_half:
      - I will bring them back from the depths of the sea;
    23:
      first_half: That your foot may be dipped in blood,
      second_half:
      - the tongues of your dogs in the blood of your enemies.”
    24:
      first_half: They see your procession, O God,
      second_half:
      - your procession into the sanctuary, my God and my King.
    25:
      first_half: The singers go before, musicians follow after,
      second_half:
      - in the midst of maidens playing upon the hand-drums.
    26:
      first_half: Bless God in the congregation;
      second_half:
      - bless the LORD, you that are of the fountain of Israel.
    27:
      first_half: There is Benjamin, least of the tribes, at the head; the princes of Judah in a company;
      second_half:
      - and the princes of Zebulon and Naphtali.
    28:
      first_half: Send forth your strength, O God;
      second_half:
      - establish, O God, what you have wrought for us.
    29:
      first_half: Kings shall bring gifts to you,
      second_half:
      - for your temple’s sake at Jerusalem.
    30:
      first_half: Rebuke the wild beast of the reeds,
      second_half:
      - and the peoples, a herd of wild bulls with its calves.
    31:
      first_half: Trample down those who lust after silver;
      second_half:
      - scatter the peoples that delight in war.
    32:
      first_half: Let tribute be brought out of Egypt;
      second_half:
      - let Ethiopia stretch out her hands to God.
    33:
      first_half: Sing to God, O kingdoms of the earth;
      second_half:
      - sing praises to the Lord.
    34:
      first_half: He rides in the heavens, the ancient heavens;
      second_half:
      - he sends forth his voice, his mighty voice.
    35:
      first_half: Ascribe power to God;
      second_half:
      - his majesty is over Israel;
      - his strength is in the skies.
    36:
      first_half: How wonderful is God in his holy places!
      second_half:
      - the God of Israel giving strength and power to his people!
      - Blessed be God!
69:
  latin: Salvum me fac=
  verses:
    1:
      first_half: Save me, O God,
      second_half:
      - for the waters have risen up to my neck.
    2:
      first_half: I am sinking in deep mire,
      second_half:
      - and there is no firm ground for my feet.
    3:
      first_half: I have come into deep waters,
      second_half:
      - and the torrent washes over me.
    4:
      first_half: I have grown weary with my crying; my throat is inflamed;
      second_half:
      - my eyes have failed from looking for my God.
    5:
      first_half: Those who hate me without a cause are more than the hairs of my head; my lying foes who would destroy me
        are mighty.
      second_half:
      - Must I then give back what I never stole?
    6:
      first_half: O God, you know my foolishness,
      second_half:
      - and my faults are not hidden from you.
    7:
      first_half: Let not those who hope in you be put to shame through me, Lord GOD of hosts;
      second_half:
      - let not those who seek you be disgraced because of me,
      - O God of Israel.
    8:
      first_half: Surely, for your sake have I suffered reproach,
      second_half:
      - and shame has covered my face.
    9:
      first_half: I have become a stranger to my own kindred,
      second_half:
      - an alien to my mother’s children.
    10:
      first_half: Zeal for your house has eaten me up;
      second_half:
      - the scorn of those who scorn you has fallen upon me.
    11:
      first_half: I humbled myself with fasting,
      second_half:
      - but that was turned to my reproach.
    12:
      first_half: I put on sack-cloth also,
      second_half:
      - and became a byword among them.
    13:
      first_half: Those who sit at the gate murmur against me,
      second_half:
      - and the drunkards make songs about me.
    14:
      first_half: But as for me, this is my prayer to you,
      second_half:
      - 'at the time you have set, O LORD:'
    15:
      first_half: “In your great mercy, O God,
      second_half:
      - answer me with your unfailing help.
    16:
      first_half: Save me from the mire; do not let me sink;
      second_half:
      - let me be rescued from those who hate me
      - and out of the deep waters.
    17:
      first_half: Let not the torrent of waters wash over me, neither let the deep swallow me up;
      second_half:
      - do not let the Pit shut its mouth upon me.
    18:
      first_half: Answer me, O LORD, for your love is kind;
      second_half:
      - in your great compassion, turn to me.”
    19:
      first_half: “Hide not your face from your servant;
      second_half:
      - be swift and answer me, for I am in distress.
    20:
      first_half: Draw near to me and redeem me;
      second_half:
      - because of my enemies deliver me.
    21:
      first_half: You know my reproach, my shame, and my dishonor;
      second_half:
      - my adversaries are all in your sight.”
    22:
      first_half: Reproach has broken my heart, and it cannot be healed;
      second_half:
      - I looked for sympathy, but there was none,
      - for comforters, but I could find no one.
    23:
      first_half: They gave me gall to eat,
      second_half:
      - and when I was thirsty, they gave me vinegar to drink.
    24:
      first_half: Let the table before them be a trap
      second_half:
      - and their sacred feasts a snare.
    25:
      first_half: Let their eyes be darkened, that they may not see,
      second_half:
      - and give them continual trembling in their loins.
    26:
      first_half: Pour out your indignation upon them,
      second_half:
      - and let the fierceness of your anger overtake them.
    27:
      first_half: Let their camp be desolate,
      second_half:
      - and let there be none to dwell in their tents.
    28:
      first_half: For they persecute him whom you have stricken
      second_half:
      - and add to the pain of those whom you have pierced.
    29:
      first_half: Lay to their charge guilt upon guilt,
      second_half:
      - and let them not receive your vindication.
    30:
      first_half: Let them be wiped out of the book of the living
      second_half:
      - and not be written among the righteous.
    31:
      first_half: As for me, I am afflicted and in pain;
      second_half:
      - your help, O God, will lift me up on high.
    32:
      first_half: I will praise the Name of God in song;
      second_half:
      - I will proclaim his greatness with thanksgiving.
    33:
      first_half: This will please the LORD more than an offering of oxen,
      second_half:
      - more than bullocks with horns and hoofs.
    34:
      first_half: The afflicted shall see and be glad;
      second_half:
      - you who seek God, your heart shall live.
    35:
      first_half: For the LORD listens to the needy,
      second_half:
      - and his prisoners he does not despise.
    36:
      first_half: Let the heavens and the earth praise him,
      second_half:
      - the seas and all that moves in them;
    37:
      first_half: For God will save Zion and rebuild the cities of Judah;
      second_half:
      - they shall live there and have it in possession.
    38:
      first_half: The children of his servants will inherit it,
      second_half:
      - and those who love his Name will dwell therein.
70:
  latin: Deus, in adjutorium
  verses:
    1:
      first_half: Be pleased, O God, to deliver me;
      second_half:
      - O LORD, make haste to help me.
    2:
      first_half: Let those who seek my life be ashamed and altogether dismayed;
      second_half:
      - let those who take pleasure in my misfortune
      - draw back and be disgraced.
    3:
      first_half: Let those who say to me “Aha!” and gloat over me turn back,
      second_half:
      - because they are ashamed.
    4:
      first_half: Let all who seek you rejoice and be glad in you;
      second_half:
      - let those who love your salvation say for ever,
      - “Great is the LORD!”
    5:
      first_half: But as for me, I am poor and needy;
      second_half:
      - come to me speedily, O God.
    6:
      first_half: You are my helper and my deliverer;
      second_half:
      - O LORD, do not tarry.
71:
  latin: In te, Domine, speravi
  verses:
    1:
      first_half: In you, O LORD, have I taken refuge;
      second_half:
      - let me never be ashamed.
    2:
      first_half: In your righteousness, deliver me and set me free;
      second_half:
      - incline your ear to me and save me.
    3:
      first_half: Be my strong rock, a castle to keep me safe;
      second_half:
      - you are my crag and my stronghold.
    4:
      first_half: Deliver me, my God, from the hand of the wicked,
      second_half:
      - from the clutches of the evildoer and the oppressor.
    5:
      first_half: For you are my hope, O LORD God,
      second_half:
      - my confidence since I was young.
    6:
      first_half: I have been sustained by you ever since I was born; from my mother’s womb you have been my strength;
      second_half:
      - my praise shall be always of you.
    7:
      first_half: I have become a portent to many;
      second_half:
      - but you are my refuge and my strength.
      - "8 `\tLet my mouth be full of your praise *"
    9:
      first_half: Do not cast me off in my old age;
      second_half:
      - forsake me not when my strength fails.
    10:
      first_half: For my enemies are talking against me,
      second_half:
      - and those who lie in wait for my life take counsel together.
    11:
      first_half: They say, “God has forsaken him; go after him and seize him;
      second_half:
      - because there is none who will save.”
    12:
      first_half: O God, be not far from me;
      second_half:
      - come quickly to help me, O my God.
    13:
      first_half: Let those who set themselves against me be put to shame and be disgraced;
      second_half:
      - let those who seek to do me evil be covered with scorn
      - and reproach.
    14:
      first_half: But I shall always wait in patience,
      second_half:
      - and shall praise you more and more.
    15:
      first_half: My mouth shall recount your mighty acts and saving deeds all day long;
      second_half:
      - though I cannot know the number of them.
    16:
      first_half: I will begin with the mighty works of the Lord GOD;
      second_half:
      - I will recall your righteousness, yours alone.
    17:
      first_half: O God, you have taught me since I was young,
      second_half:
      - and to this day I tell of your wonderful works.
    18:
      first_half: And now that I am old and gray-headed, O God, do not forsake me,
      second_half:
      - till I make known your strength to this generation
      - and your power to all who are to come.
    19:
      first_half: Your righteousness, O God, reaches to the heavens;
      second_half:
      - you have done great things;
      - who is like you, O God?
    20:
      first_half: You have showed me great troubles and adversities,
      second_half:
      - but you will restore my life
      - and bring me up again from the deep places of the earth.
    21:
      first_half: You strengthen me more and more;
      second_half:
      - you enfold and comfort me,
    22:
      first_half: Therefore I will praise you upon the lyre for your faithfulness, O my God;
      second_half:
      - I will sing to you with the harp, O Holy One of Israel.
    23:
      first_half: My lips will sing with joy when I play to you,
      second_half:
      - and so will my soul, which you have redeemed.
    24:
      first_half: My tongue will proclaim your righteousness all day long,
      second_half:
      - for they are ashamed and disgraced who sought
      - to do me harm.
72:
  latin: Deus, judicium
  verses:
    1:
      first_half: Give the King your justice, O God,
      second_half:
      - and your righteousness to the King’s Son;
    2:
      first_half: That he may rule your people righteously
      second_half:
      - and the poor with justice;
    3:
      first_half: That the mountains may bring prosperity to the people,
      second_half:
      - and the little hills bring righteousness.
    4:
      first_half: He shall defend the needy among the people;
      second_half:
      - he shall rescue the poor and crush the oppressor.
    5:
      first_half: He shall live as long as the sun and moon endure,
      second_half:
      - from one generation to another.
    6:
      first_half: He shall come down like rain upon the mown field,
      second_half:
      - like showers that water the earth.
    7:
      first_half: In his time shall the righteous flourish;
      second_half:
      - there shall be abundance of peace till the moon shall
      - be no more.
    8:
      first_half: He shall rule from sea to sea,
      second_half:
      - and from the River to the ends of the earth.
    9:
      first_half: His foes shall bow down before him,
      second_half:
      - and his enemies lick the dust.
    10:
      first_half: The kings of Tarshish and of the isles shall pay tribute,
      second_half:
      - and the kings of Arabia and Saba offer gifts.
    11:
      first_half: All kings shall bow down before him,
      second_half:
      - and all the nations do him service.
    12:
      first_half: For he shall deliver the poor who cries out in distress,
      second_half:
      - and the oppressed who has no helper.
    13:
      first_half: He shall have pity on the lowly and poor;
      second_half:
      - he shall preserve the lives of the needy.
    14:
      first_half: He shall redeem their lives from oppression and violence,
      second_half:
      - and dear shall their blood be in his sight.
    15:
      first_half: Long may he live! and may there be given to him gold from Arabia;
      second_half:
      - may prayer be made for him always,
      - and may they bless him all the day long.
    16:
      first_half: May there be abundance of grain on the earth, growing thick even on the hilltops;
      second_half:
      - may its fruit flourish like Lebanon,
      - and its grain like grass upon the earth.
    17:
      first_half: May his Name remain for ever and be established as long as the sun endures;
      second_half:
      - may all the nations bless themselves in him and
      - call him blessed.
    18:
      first_half: Blessed be the Lord GOD, the God of Israel,
      second_half:
      - who alone does wondrous deeds!
    19:
      first_half: And blessed be his glorious Name for ever!
      second_half:
      - and may all the earth be filled with his glory.
      - Amen. Amen.
73:
  latin: Quam bonus Israel!
  verses:
    1:
      first_half: Truly, God is good to Israel,
      second_half:
      - to those who are pure in heart.
    2:
      first_half: But as for me, my feet had nearly slipped;
      second_half:
      - I had almost tripped and fallen;
    3:
      first_half: Because I envied the proud
      second_half:
      - 'and saw the prosperity of the wicked:'
    4:
      first_half: For they suffer no pain,
      second_half:
      - and their bodies are sleek and sound;
    5:
      first_half: In the misfortunes of others they have no share;
      second_half:
      - they are not afflicted as others are;
    6:
      first_half: Therefore they wear their pride like a necklace
      second_half:
      - and wrap their violence about them like a cloak.
    7:
      first_half: Their iniquity comes from gross minds,
      second_half:
      - and their hearts overflow with wicked thoughts.
    8:
      first_half: They scoff and speak maliciously;
      second_half:
      - out of their haughtiness they plan oppression.
    9:
      first_half: They set their mouths against the heavens,
      second_half:
      - and their evil speech runs through the world.
    10:
      first_half: And so the people turn to them
      second_half:
      - and find in them no fault.
    11:
      first_half: They say, “How should God know?
      second_half:
      - is there knowledge in the Most High?”
    12:
      first_half: So then, these are the wicked;
      second_half:
      - always at ease, they increase their wealth.
    13:
      first_half: In vain have I kept my heart clean,
      second_half:
      - and washed my hands in innocence.
    14:
      first_half: I have been afflicted all day long,
      second_half:
      - and punished every morning.
    15:
      first_half: Had I gone on speaking this way,
      second_half:
      - I should have betrayed the generation of your children.
    16:
      first_half: When I tried to understand these things,
      second_half:
      - it was too hard for me;
    17:
      first_half: Until I entered the sanctuary of God
      second_half:
      - and discerned the end of the wicked.
    18:
      first_half: Surely, you set them in slippery places;
      second_half:
      - you cast them down in ruin.
    19:
      first_half: Oh, how suddenly do they come to destruction,
      second_half:
      - come to an end, and perish from terror!
    20:
      first_half: Like a dream when one awakens, O Lord,
      second_half:
      - when you arise you will make their image vanish.
    21:
      first_half: When my mind became embittered,
      second_half:
      - I was sorely wounded in my heart.
    22:
      first_half: I was stupid and had no understanding;
      second_half:
      - I was like a brute beast in your presence.
    23:
      first_half: Yet I am always with you;
      second_half:
      - you hold me by my right hand.
    24:
      first_half: You will guide me by your counsel,
      second_half:
      - and afterwards receive me with glory.
    25:
      first_half: Whom have I in heaven but you?
      second_half:
      - and having you I desire nothing upon earth.
    26:
      first_half: Though my flesh and my heart should waste away,
      second_half:
      - God is the strength of my heart and my portion for ever.
    27:
      first_half: Truly, those who forsake you will perish;
      second_half:
      - you destroy all who are unfaithful.
    28:
      first_half: But it is good for me to be near God;
      second_half:
      - I have made the Lord GOD my refuge.
    29:
      first_half: I will speak of all your works
      second_half:
      - in the gates of the city of Zion.
74:
  latin: Ut quid, Deus?
  verses:
    1:
      first_half: O God, why have you utterly cast us off?
      second_half:
      - why is your wrath so hot against the sheep of your pasture?
    2:
      first_half: Remember your congregation that you purchased long ago,
      second_half:
      - the tribe you redeemed to be your inheritance,
      - and Mount Zion where you dwell.
    3:
      first_half: Turn your steps toward the endless ruins;
      second_half:
      - the enemy has laid waste everything in your sanctuary.
    4:
      first_half: Your adversaries roared in your holy place;
      second_half:
      - they set up their banners as tokens of victory.
    5:
      first_half: They were like men coming up with axes to a grove of trees;
      second_half:
      - they broke down all your carved work with hatchets
      - and hammers.
    6:
      first_half: They set fire to your holy place;
      second_half:
      - they defiled the dwelling-place of your Name
      - and razed it to the ground.
    7:
      first_half: They said to themselves, “Let us destroy them altogether.”
      second_half:
      - They burned down all the meeting-places of God
      - in the land.
    8:
      first_half: There are no signs for us to see; there is no prophet left;
      second_half:
      - there is not one among us who knows how long.
    9:
      first_half: How long, O God, will the adversary scoff?
      second_half:
      - will the enemy blaspheme your Name for ever?
    10:
      first_half: Why do you draw back your hand?
      second_half:
      - why is your right hand hidden in your bosom?
    11:
      first_half: Yet God is my King from ancient times,
      second_half:
      - victorious in the midst of the earth.
    12:
      first_half: You divided the sea by your might
      second_half:
      - and shattered the heads of the dragons upon the waters;
    13:
      first_half: You crushed the heads of Leviathan
      second_half:
      - and gave him to the people of the desert for food.
    14:
      first_half: You split open spring and torrent;
      second_half:
      - you dried up ever-flowing rivers.
    15:
      first_half: Yours is the day, yours also the night;
      second_half:
      - you established the moon and the sun.
75:
  latin: Confitebimur tibi
  verses:
    1:
      first_half: We give you thanks, O God, we give you thanks,
      second_half:
      - calling upon your Name and declaring all your
      - wonderful deeds.
    2:
      first_half: “I will appoint a time,” says God;
      second_half:
      - “I will judge with equity.
    3:
      first_half: Though the earth and all its inhabitants are quaking,
      second_half:
      - I will make its pillars fast.
    4:
      first_half: I will say to the boasters, ‘Boast no more,’
      second_half:
      - and to the wicked, ‘Do not toss your horns;
    5:
      first_half: Do not toss your horns so high,
      second_half:
      - nor speak with a proud neck.’”
    6:
      first_half: For judgment is neither from the east nor from the west,
      second_half:
      - nor yet from the wilderness or the mountains.
    7:
      first_half: It is God who judges;
      second_half:
      - he puts down one and lifts up another.
    8:
      first_half: For in the LORD’S hand there is a cup, full of spiced and foaming wine, which he pours out,
      second_half:
      - and all the wicked of the earth shall drink and
      - drain the dregs.
    9:
      first_half: But I will rejoice for ever;
      second_half:
      - I will sing praises to the God of Jacob.
    10:
      first_half: He shall break off all the horns of the wicked;
      second_half:
      - but the horns of the righteous shall be exalted.
76:
  latin: Notus in Judæa
  verses:
    1:
      first_half: In Judah is God known;
      second_half:
      - his Name is great in Israel.
    2:
      first_half: At Salem is his tabernacle,
      second_half:
      - and his dwelling is in Zion.
    3:
      first_half: There he broke the flashing arrows,
      second_half:
      - the shield, the sword, and the weapons of battle.
    4:
      first_half: How glorious you are!
      second_half:
      - more splendid than the everlasting mountains!
    5:
      first_half: The strong of heart have been despoiled; they sink into sleep;
      second_half:
      - none of the warriors can lift a hand.
    6:
      first_half: At your rebuke, O God of Jacob,
      second_half:
      - both horse and rider lie stunned.
    7:
      first_half: What terror you inspire!
      second_half:
      - who can stand before you when you are angry?
    8:
      first_half: From heaven you pronounced judgment;
      second_half:
      - the earth was afraid and was still;
    9:
      first_half: When God rose up to judgment
      second_half:
      - and to save all the oppressed of the earth.
    10:
      first_half: Truly, wrathful Edom will give you thanks,
      second_half:
      - and the remnant of Hamath will keep your feasts.
    11:
      first_half: Make a vow to the LORD your God and keep it;
      second_half:
      - let all around him bring gifts to him who is worthy
      - to be feared.
    12:
      first_half: He breaks the spirit of princes,
      second_half:
      - and strikes terror in the kings of the earth.
77:
  latin: Voce mea ad Dominum
  verses:
    1:
      first_half: I will cry aloud to God;
      second_half:
      - I will cry aloud, and he will hear me.
    2:
      first_half: In the day of my trouble I sought the Lord;
      second_half:
      - my hands were stretched out by night and did not tire;
      - I refused to be comforted.
    3:
      first_half: I think of God, I am restless,
      second_half:
      - I ponder, and my spirit faints.
    4:
      first_half: You will not let my eyelids close;
      second_half:
      - I am troubled and I cannot speak.
    5:
      first_half: I consider the days of old;
      second_half:
      - I remember the years long past;
    6:
      first_half: I commune with my heart in the night;
      second_half:
      - I ponder and search my mind.
    7:
      first_half: Will the Lord cast me off for ever?
      second_half:
      - will he no more show his favor?
    8:
      first_half: Has his loving-kindness come to an end for ever?
      second_half:
      - has his promise failed for evermore?
    9:
      first_half: Has God forgotten to be gracious?
      second_half:
      - has he, in his anger, withheld his compassion?
    10:
      first_half: 'And I said, “My grief is this:'
      second_half:
      - the right hand of the Most High has lost its power.”
    11:
      first_half: I will remember the works of the LORD,
      second_half:
      - and call to mind your wonders of old time.
    12:
      first_half: I will meditate on all your acts
      second_half:
      - and ponder your mighty deeds.
    13:
      first_half: Your way, O God, is holy;
      second_half:
      - who is so great a god as our God?
    14:
      first_half: You are the God who works wonders
      second_half:
      - and have declared your power among the peoples.
    15:
      first_half: By your strength you have redeemed your people,
      second_half:
      - the children of Jacob and Joseph.
    16:
      first_half: The waters saw you, O God; the waters saw you and trembled;
      second_half:
      - the very depths were shaken.
    17:
      first_half: The clouds poured out water; the skies thundered;
      second_half:
      - your arrows flashed to and fro;
    18:
      first_half: The sound of your thunder was in the whirlwind; your lightnings lit up the world;
      second_half:
      - the earth trembled and shook.
    19:
      first_half: Your way was in the sea, and your paths in the great waters,
      second_half:
      - yet your footsteps were not seen.
    20:
      first_half: You led your people like a flock
      second_half:
      - by the hand of Moses and Aaron.
78:
  latin: Attendite, popule
  verses:
    1:
      first_half: Hear my teaching, O my people;
      second_half:
      - incline your ears to the words of my mouth.
    2:
      first_half: I will open my mouth in a parable;
      second_half:
      - I will declare the mysteries of ancient times.
    3:
      first_half: That which we have heard and known, and what our forefathers have told us,
      second_half:
      - we will not hide from their children.
    4:
      first_half: We will recount to generations to come the praiseworthy deeds and the power of the LORD,
      second_half:
      - and the wonderful works he has done.
    5:
      first_half: He gave his decrees to Jacob and established a law for Israel,
      second_half:
      - which he commanded them to teach their children;
    6:
      first_half: That the generations to come might know, and the children yet unborn;
      second_half:
      - that they in their turn might tell it to their children;
    7:
      first_half: So that they might put their trust in God,
      second_half:
      - and not forget the deeds of God,
      - but keep his commandments;
    8:
      first_half: And not be like their forefathers, a stubborn and rebellious generation,
      second_half:
      - a generation whose heart was not steadfast,
      - and whose spirit was not faithful to God.
    9:
      first_half: The people of Ephraim, armed with the bow,
      second_half:
      - turned back in the day of battle;
    10:
      first_half: They did not keep the covenant of God,
      second_half:
      - and refused to walk in his law;
    11:
      first_half: They forgot what he had done,
      second_half:
      - and the wonders he had shown them.
    12:
      first_half: He worked marvels in the sight of their forefathers,
      second_half:
      - in the land of Egypt, in the field of Zoan.
    13:
      first_half: He split open the sea and let them pass through;
      second_half:
      - he made the waters stand up like walls.
    14:
      first_half: He led them with a cloud by day,
      second_half:
      - and all the night through with a glow of fire.
    15:
      first_half: He split the hard rocks in the wilderness
      second_half:
      - and gave them drink as from the great deep.
    16:
      first_half: He brought streams out of the cliff,
      second_half:
      - and the waters gushed out like rivers.
    17:
      first_half: But they went on sinning against him,
      second_half:
      - rebelling in the desert against the Most High.
    18:
      first_half: They tested God in their hearts,
      second_half:
      - demanding food for their craving.
    19:
      first_half: They railed against God and said,
      second_half:
      - “Can God set a table in the wilderness?
    20:
      first_half: True, he struck the rock, the waters gushed out, and the gullies overflowed;
      second_half:
      - but is he able to give bread
      - or to provide meat for his people?”
    21:
      first_half: When the LORD heard this, he was full of wrath;
      second_half:
      - a fire was kindled against Jacob,
      - and his anger mounted against Israel;
    22:
      first_half: For they had no faith in God,
      second_half:
      - nor did they put their trust in his saving power.
    23:
      first_half: So he commanded the clouds above
      second_half:
      - and opened the doors of heaven.
    24:
      first_half: He rained down manna upon them to eat
      second_half:
      - and gave them grain from heaven.
    25:
      first_half: So mortals ate the bread of angels;
      second_half:
      - he provided for them food enough.
    26:
      first_half: He caused the east wind to blow in the heavens
      second_half:
      - and led out the south wind by his might.
    27:
      first_half: He rained down flesh upon them like dust
      second_half:
      - and wingèd birds like the sand of the sea.
    28:
      first_half: He let it fall in the midst of their camp
      second_half:
      - and round about their dwellings.
    29:
      first_half: So they ate and were well filled,
      second_half:
      - for he gave them what they craved.
    30:
      first_half: But they did not stop their craving,
      second_half:
      - though the food was still in their mouths.
    31:
      first_half: So God’s anger mounted against them;
      second_half:
      - he slew their strongest men
      - and laid low the youth of Israel.
    32:
      first_half: In spite of all this, they went on sinning
      second_half:
      - and had no faith in his wonderful works.
    33:
      first_half: So he brought their days to an end like a breath
      second_half:
      - and their years in sudden terror.
    34:
      first_half: Whenever he slew them, they would seek him,
      second_half:
      - and repent, and diligently search for God.
    35:
      first_half: They would remember that God was their rock,
      second_half:
      - and the Most High God their redeemer.
    36:
      first_half: But they flattered him with their mouths
      second_half:
      - and lied to him with their tongues.
    37:
      first_half: Their heart was not steadfast toward him,
      second_half:
      - and they were not faithful to his covenant.
    38:
      first_half: But he was so merciful that he forgave their sins and did not destroy them;
      second_half:
      - many times he held back his anger
      - and did not permit his wrath to be roused.
    39:
      first_half: For he remembered that they were but flesh,
      second_half:
      - a breath that goes forth and does not return.
    40:
      first_half: How often the people disobeyed him in the wilderness
      second_half:
      - and offended him in the desert!
    41:
      first_half: Again and again they tempted God
      second_half:
      - and provoked the Holy One of Israel.
    42:
      first_half: They did not remember his power
      second_half:
      - in the day when he ransomed them from the enemy;
    43:
      first_half: How he wrought his signs in Egypt
      second_half:
      - and his omens in the field of Zoan.
    44:
      first_half: He turned their rivers into blood,
      second_half:
      - so that they could not drink of their streams.
    45:
      first_half: He sent swarms of flies among them, which ate them up,
      second_half:
      - and frogs, which destroyed them.
    46:
      first_half: He gave their crops to the caterpillar,
      second_half:
      - the fruit of their toil to the locust.
    47:
      first_half: He killed their vines with hail
      second_half:
      - and their sycamores with frost.
    48:
      first_half: He delivered their cattle to hailstones
      second_half:
      - and their livestock to hot thunderbolts.
    49:
      first_half: 'He poured out upon them his blazing anger:'
      second_half:
      - fury, indignation, and distress,
      - a troop of destroying angels.
    50:
      first_half: He gave full rein to his anger; he did not spare their souls from death;
      second_half:
      - but delivered their lives to the plague.
    51:
      first_half: He struck down all the firstborn of Egypt,
      second_half:
      - the flower of manhood in the dwellings of Ham.
    52:
      first_half: He led out his people like sheep
      second_half:
      - and guided them in the wilderness like a flock.
    53:
      first_half: He led them to safety, and they were not afraid;
      second_half:
      - but the sea overwhelmed their enemies.
    54:
      first_half: He brought them to his holy land,
      second_half:
      - the mountain his right hand had won.
    55:
      first_half: He drove out the Canaanites before them and apportioned an inheritance to them by lot;
      second_half:
      - he made the tribes of Israel to dwell in their tents.
    56:
      first_half: But they tested the Most High God, and defied him,
      second_half:
      - and did not keep his commandments.
    57:
      first_half: They turned away and were disloyal like their fathers;
      second_half:
      - they were undependable like a warped bow.
    58:
      first_half: They grieved him with their hill-altars
      second_half:
      - and provoked his displeasure with their idols.
    59:
      first_half: When God heard this, he was angry
      second_half:
      - and utterly rejected Israel.
    60:
      first_half: He forsook the shrine at Shiloh,
      second_half:
      - the tabernacle where he had lived among his people.
    61:
      first_half: He delivered the ark into captivity,
      second_half:
      - his glory into the adversary’s hand.
    62:
      first_half: He gave his people to the sword
      second_half:
      - and was angered against his inheritance.
    63:
      first_half: The fire consumed their young men;
      second_half:
      - there were no wedding songs for their maidens.
    64:
      first_half: Their priests fell by the sword,
      second_half:
      - and their widows made no lamentation.
    65:
      first_half: Then the LORD woke as though from sleep,
      second_half:
      - like a warrior refreshed with wine.
    66:
      first_half: He struck his enemies on the backside
      second_half:
      - and put them to perpetual shame.
    67:
      first_half: He rejected the tent of Joseph
      second_half:
      - and did not choose the tribe of Ephraim;
    68:
      first_half: He chose instead the tribe of Judah
      second_half:
      - and Mount Zion, which he loved.
    69:
      first_half: He built his sanctuary like the heights of heaven,
      second_half:
      - like the earth which he founded for ever.
    70:
      first_half: He chose David his servant,
      second_half:
      - and took him away from the sheepfolds.
    71:
      first_half: He brought him from following the ewes,
      second_half:
      - to be a shepherd over Jacob his people
      - and over Israel his inheritance.
    72:
      first_half: So he shepherded them with a faithful and true heart
      second_half:
      - and guided them with the skillfulness of his hands.
  parts:
    1:
      latin: Attendite, popule
    2:
      latin: Quoties exacerbaverunt
79:
  latin: Deus, venerunt
  verses:
    1:
      first_half: O God, the heathen have come into your inheritance; they have profaned your holy temple;
      second_half:
      - they have made Jerusalem a heap of rubble.
    2:
      first_half: They have given the bodies of your servants as food for the birds of the air,
      second_half:
      - and the flesh of your faithful ones to the beasts
      - of the field.
    3:
      first_half: They have shed their blood like water on every side of Jerusalem,
      second_half:
      - and there was no one to bury them.
    4:
      first_half: We have become a reproach to our neighbors,
      second_half:
      - an object of scorn and derision to those around us.
    5:
      first_half: How long will you be angry, O LORD?
      second_half:
      - will your fury blaze like fire for ever?
    6:
      first_half: Pour out your wrath upon the heathen who have not known you
      second_half:
      - and upon the kingdoms that have not called upon
      - your Name.
    7:
      first_half: For they have devoured Jacob
      second_half:
      - and made his dwelling a ruin.
    8:
      first_half: Remember not our past sins; let your compassion be swift to meet us;
      second_half:
      - for we have been brought very low.
    9:
      first_half: Help us, O God our Savior, for the glory of your Name;
      second_half:
      - deliver us and forgive us our sins, for your Name’s sake.
    10:
      first_half: Why should the heathen say, “Where is their God?”
      second_half:
      - Let it be known among the heathen and in our sight
      - that you avenge the shedding of your servants’ blood.
    11:
      first_half: Let the sorrowful sighing of the prisoners come before you,
      second_half:
      - and by your great might spare those who are
      - condemned to die.
    12:
      first_half: May the revilings with which they reviled you, O Lord,
      second_half:
      - return seven-fold into their bosoms.
    13:
      first_half: For we are your people and the sheep of your pasture;
      second_half:
      - we will give you thanks for ever
      - and show forth your praise from age to age.
80:
  latin: Qui regis Israel
  verses:
    1:
      first_half: Hear, O Shepherd of Israel, leading Joseph like a flock;
      second_half:
      - shine forth, you that are enthroned upon the cherubim.
    2:
      first_half: In the presence of Ephraim, Benjamin, and Manasseh,
      second_half:
      - stir up your strength and come to help us.
    3:
      first_half: Restore us, O God of hosts;
      second_half:
      - show the light of your countenance, and we shall be saved.
    4:
      first_half: O LORD God of hosts,
      second_half:
      - how long will you be angered
      - despite the prayers of your people?
    5:
      first_half: You have fed them with the bread of tears;
      second_half:
      - you have given them bowls of tears to drink.
    6:
      first_half: You have made us the derision of our neighbors,
      second_half:
      - and our enemies laugh us to scorn.
    7:
      first_half: Restore us, O God of hosts;
      second_half:
      - show the light of your countenance, and we shall be saved.
    8:
      first_half: You have brought a vine out of Egypt;
      second_half:
      - you cast out the nations and planted it.
    9:
      first_half: You prepared the ground for it;
      second_half:
      - it took root and filled the land.
    10:
      first_half: The mountains were covered by its shadow
      second_half:
      - and the towering cedar trees by its boughs.
    11:
      first_half: You stretched out its tendrils to the Sea
      second_half:
      - and its branches to the River.
    12:
      first_half: Why have you broken down its wall,
      second_half:
      - so that all who pass by pluck off its grapes?
    13:
      first_half: The wild boar of the forest has ravaged it,
      second_half:
      - and the beasts of the field have grazed upon it.
    14:
      first_half: Turn now, O God of hosts, look down from heaven; behold and tend this vine;
      second_half:
      - preserve what your right hand has planted.
    15:
      first_half: They burn it with fire like rubbish;
      second_half:
      - at the rebuke of your countenance let them perish.
    16:
      first_half: Let your hand be upon the man of your right hand,
      second_half:
      - the son of man you have made so strong for yourself.
    17:
      first_half: And so will we never turn away from you;
      second_half:
      - give us life, that we may call upon your Name.
    18:
      first_half: Restore us, O LORD God of hosts;
      second_half:
      - show the light of your countenance, and we shall be saved.
81:
  latin: Exultate Deo
  verses:
    1:
      first_half: Sing with joy to God our strength
      second_half:
      - and raise a loud shout to the God of Jacob.
    2:
      first_half: Raise a song and sound the timbrel,
      second_half:
      - the merry harp, and the lyre.
    3:
      first_half: Blow the ram’s-horn at the new moon,
      second_half:
      - and at the full moon, the day of our feast.
    4:
      first_half: For this is a statute for Israel,
      second_half:
      - a law of the God of Jacob.
    5:
      first_half: He laid it as a solemn charge upon Joseph,
      second_half:
      - when he came out of the land of Egypt.
    6:
      first_half: I heard an unfamiliar voice saying,
      second_half:
      - “I eased his shoulder from the burden;
      - his hands were set free from bearing the load.”
    7:
      first_half: You called on me in trouble, and I saved you;
      second_half:
      - I answered you from the secret place of thunder
      - and tested you at the waters of Meribah.
    8:
      first_half: 'Hear, O my people, and I will admonish you:'
      second_half:
      - O Israel, if you would but listen to me!
    9:
      first_half: There shall be no strange god among you;
      second_half:
      - you shall not worship a foreign god.
    10:
      first_half: I am the LORD your God, who brought you out of the land of Egypt and said,
      second_half:
      - “Open your mouth wide, and I will fill it.”
    11:
      first_half: And yet my people did not hear my voice,
      second_half:
      - and Israel would not obey me.
    12:
      first_half: So I gave them over to the stubbornness of their hearts,
      second_half:
      - to follow their own devices.
    13:
      first_half: Oh, that my people would listen to me!
      second_half:
      - that Israel would walk in my ways!
    14:
      first_half: I should soon subdue their enemies
      second_half:
      - and turn my hand against their foes.
    15:
      first_half: Those who hate the LORD would cringe before him,
      second_half:
      - and their punishment would last for ever.
    16:
      first_half: But Israel would I feed with the finest wheat
      second_half:
      - and satisfy him with honey from the rock.
82:
  latin: Deus stetit
  verses:
    1:
      first_half: God takes his stand in the council of heaven;
      second_half:
      - 'he gives judgment in the midst of the gods:'
    2:
      first_half: “How long will you judge unjustly,
      second_half:
      - and show favor to the wicked?
    3:
      first_half: Save the weak and the orphan;
      second_half:
      - defend the humble and needy;
    4:
      first_half: Rescue the weak and the poor;
      second_half:
      - deliver them from the power of the wicked.
    5:
      first_half: They do not know, neither do they understand; they go about in darkness;
      second_half:
      - all the foundations of the earth are shaken.
    6:
      first_half: Now I say to you, ‘You are gods,
      second_half:
      - and all of you children of the Most High;
    7:
      first_half: Nevertheless, you shall die like mortals,
      second_half:
      - and fall like any prince.’”
    8:
      first_half: Arise, O God, and rule the earth,
      second_half:
      - for you shall take all nations for your own.
83:
  latin: Deus, quis similis?
  verses:
    1:
      first_half: O God, do not be silent;
      second_half:
      - do not keep still nor hold your peace, O God;
    2:
      first_half: For your enemies are in tumult,
      second_half:
      - and those who hate you have lifted up their heads.
    3:
      first_half: They take secret counsel against your people
      second_half:
      - and plot against those whom you protect.
    4:
      first_half: They have said, “Come, let us wipe them out from among the nations;
      second_half:
      - let the name of Israel be remembered no more.”
    5:
      first_half: They have conspired together;
      second_half:
      - 'they have made an alliance against you:'
    6:
      first_half: The tents of Edom and the Ishmaelites;
      second_half:
      - the Moabites and the Hagarenes;
    7:
      first_half: Gebal, and Ammon, and Amalek;
      second_half:
      - the Philistines and those who dwell in Tyre.
    8:
      first_half: The Assyrians also have joined them,
      second_half:
      - and have come to help the people of Lot.
    9:
      first_half: Do to them as you did to Midian,
      second_half:
      - 'to Sisera, and to Jabin at the river of Kishon:'
    10:
      first_half: They were destroyed at Endor;
      second_half:
      - they became like dung upon the ground.
    11:
      first_half: Make their leaders like Oreb and Zeëb,
      second_half:
      - and all their commanders like Zebah and Zalmunna,
    12:
      first_half: Who said, “Let us take for ourselves
      second_half:
      - the fields of God as our possession.”
    13:
      first_half: O my God, make them like whirling dust
      second_half:
      - and like chaff before the wind;
    14:
      first_half: Like fire that burns down a forest,
      second_half:
      - like the flame that sets mountains ablaze.
    15:
      first_half: Drive them with your tempest
      second_half:
      - and terrify them with your storm;
    16:
      first_half: Cover their faces with shame, O LORD,
      second_half:
      - that they may seek your Name.
    17:
      first_half: Let them be disgraced and terrified for ever;
      second_half:
      - let them be put to confusion and perish.
    18:
      first_half: Let them know that you, whose Name is YAHWEH,
      second_half:
      - you alone are the Most High over all the earth.
84:
  latin: Quam dilecta!
  verses:
    1:
      first_half: How dear to me is your dwelling, O LORD of hosts!
      second_half:
      - My soul has a desire and longing for the courts of
      - the LORD;
      - my heart and my flesh rejoice in the living God.
    2:
      first_half: The sparrow has found her a house and the swallow a nest where she may lay her young;
      second_half:
      - by the side of your altars, O LORD of hosts,
      - my King and my God.
    3:
      first_half: Happy are they who dwell in your house!
      second_half:
      - they will always be praising you.
    4:
      first_half: Happy are the people whose strength is in you!
      second_half:
      - whose hearts are set on the pilgrims’ way.
    5:
      first_half: Those who go through the desolate valley will find it a place of springs,
      second_half:
      - for the early rains have covered it with pools of water.
    6:
      first_half: They will climb from height to height,
      second_half:
      - and the God of gods will reveal himself in Zion.
    7:
      first_half: LORD God of hosts, hear my prayer;
      second_half:
      - hearken, O God of Jacob.
    8:
      first_half: Behold our defender, O God;
      second_half:
      - and look upon the face of your Anointed.
    9:
      first_half: For one day in your courts is better than a thousand in my own room,
      second_half:
      - and to stand at the threshold of the house of my God
      - than to dwell in the tents of the wicked.
    10:
      first_half: For the LORD God is both sun and shield;
      second_half:
      - he will give grace and glory;
    11:
      first_half: No good thing will the LORD withhold
      second_half:
      - from those who walk with integrity.
    12:
      first_half: O LORD of hosts,
      second_half:
      - happy are they who put their trust in you!
85:
  latin: Benedixisti, Domine
  verses:
    1:
      first_half: You have been gracious to your land, O LORD,
      second_half:
      - you have restored the good fortune of Jacob.
    2:
      first_half: You have forgiven the iniquity of your people
      second_half:
      - and blotted out all their sins.
    3:
      first_half: You have withdrawn all your fury
      second_half:
      - and turned yourself from your wrathful indignation.
    4:
      first_half: Restore us then, O God our Savior;
      second_half:
      - let your anger depart from us.
    5:
      first_half: Will you be displeased with us for ever?
      second_half:
      - will you prolong your anger from age to age?
    6:
      first_half: Will you not give us life again,
      second_half:
      - that your people may rejoice in you?
    7:
      first_half: Show us your mercy, O LORD,
      second_half:
      - and grant us your salvation.
    8:
      first_half: I will listen to what the LORD God is saying,
      second_half:
      - for he is speaking peace to his faithful people
      - and to those who turn their hearts to him.
    9:
      first_half: Truly, his salvation is very near to those who fear him,
      second_half:
      - that his glory may dwell in our land.
    10:
      first_half: Mercy and truth have met together;
      second_half:
      - righteousness and peace have kissed each other.
    11:
      first_half: Truth shall spring up from the earth,
      second_half:
      - and righteousness shall look down from heaven.
    12:
      first_half: The LORD will indeed grant prosperity,
      second_half:
      - and our land will yield its increase.
    13:
      first_half: Righteousness shall go before him,
      second_half:
      - and peace shall be a pathway for his feet.
86:
  latin: Inclina, Domine
  verses:
    1:
      first_half: Bow down your ear, O LORD, and answer me,
      second_half:
      - for I am poor and in misery.
    2:
      first_half: Keep watch over my life, for I am faithful;
      second_half:
      - save your servant who puts his trust in you.
    3:
      first_half: Be merciful to me, O LORD, for you are my God;
      second_half:
      - I call upon you all the day long.
    4:
      first_half: Gladden the soul of your servant,
      second_half:
      - for to you, O LORD, I lift up my soul.
    5:
      first_half: For you, O LORD, are good and forgiving,
      second_half:
      - and great is your love toward all who call upon you.
    6:
      first_half: Give ear, O LORD, to my prayer,
      second_half:
      - and attend to the voice of my supplications.
    7:
      first_half: In the time of my trouble I will call upon you,
      second_half:
      - for you will answer me.
    8:
      first_half: Among the gods there is none like you, O LORD,
      second_half:
      - nor anything like your works.
    9:
      first_half: All nations you have made will come and worship you, O LORD,
      second_half:
      - and glorify your Name.
    10:
      first_half: For you are great; you do wondrous things;
      second_half:
      - and you alone are God.
    11:
      first_half: Teach me your way, O LORD, and I will walk in your truth;
      second_half:
      - knit my heart to you that I may fear your Name.
    12:
      first_half: I will thank you, O LORD my God, with all my heart,
      second_half:
      - and glorify your Name for evermore.
    13:
      first_half: For great is your love toward me;
      second_half:
      - you have delivered me from the nethermost Pit.
    14:
      first_half: The arrogant rise up against me, O God, and a band of violent men seeks my life;
      second_half:
      - they have not set you before their eyes.
    15:
      first_half: But you, O LORD, are gracious and full of compassion,
      second_half:
      - slow to anger, and full of kindness and truth.
    16:
      first_half: Turn to me and have mercy upon me;
      second_half:
      - give your strength to your servant;
      - and save the child of your handmaid.
    17:
      first_half: Show me a sign of your favor, so that those who hate me may see it and be ashamed;
      second_half:
      - because you, O LORD, have helped me and comforted me.
87:
  latin: Fundamenta ejus
  verses:
    1:
      first_half: On the holy mountain stands the city he has founded;
      second_half:
      - the LORD loves the gates of Zion
      - more than all the dwellings of Jacob.
    2:
      first_half: Glorious things are spoken of you,
      second_half:
      - O city of our God.
    3:
      first_half: I count Egypt and Babylon among those who know me;
      second_half:
      - 'behold Philistia, Tyre, and Ethiopia:'
      - in Zion were they born.
    4:
      first_half: Of Zion it shall be said, “Everyone was born in her,
      second_half:
      - and the Most High himself shall sustain her.”
    5:
      first_half: The LORD will record as he enrolls the peoples,
      second_half:
      - “These also were born there.”
    6:
      first_half: The singers and the dancers will say,
      second_half:
      - “All my fresh springs are in you.”
88:
  latin: Domine, Deus
  verses:
    1:
      first_half: O LORD, my God, my Savior,
      second_half:
      - by day and night I cry to you.
    2:
      first_half: Let my prayer enter into your presence;
      second_half:
      - incline your ear to my lamentation.
    3:
      first_half: For I am full of trouble;
      second_half:
      - my life is at the brink of the grave.
    4:
      first_half: I am counted among those who go down to the Pit;
      second_half:
      - I have become like one who has no strength;
    5:
      first_half: Lost among the dead,
      second_half:
      - like the slain who lie in the grave,
    6:
      first_half: Whom you remember no more,
      second_half:
      - for they are cut off from your hand.
    7:
      first_half: You have laid me in the depths of the Pit,
      second_half:
      - in dark places, and in the abyss.
    8:
      first_half: Your anger weighs upon me heavily,
      second_half:
      - and all your great waves overwhelm me.
    9:
      first_half: You have put my friends far from me; you have made me to be abhorred by them;
      second_half:
      - I am in prison and cannot get free.
    10:
      first_half: My sight has failed me because of trouble;
      second_half:
      - LORD, I have called upon you daily;
      - I have stretched out my hands to you.
    11:
      first_half: Do you work wonders for the dead?
      second_half:
      - will those who have died stand up and give you thanks?
    12:
      first_half: Will your loving-kindness be declared in the grave?
      second_half:
      - your faithfulness in the land of destruction?
    13:
      first_half: Will your wonders be known in the dark?
      second_half:
      - or your righteousness in the country where all
      - is forgotten?
    14:
      first_half: But as for me, O LORD, I cry to you for help;
      second_half:
      - in the morning my prayer comes before you.
    15:
      first_half: LORD, why have you rejected me?
      second_half:
      - why have you hidden your face from me?
    16:
      first_half: Ever since my youth, I have been wretched and at the point of death;
      second_half:
      - I have borne your terrors with a troubled mind.
    17:
      first_half: Your blazing anger has swept over me;
      second_half:
      - your terrors have destroyed me;
    18:
      first_half: They surround me all day long like a flood;
      second_half:
      - they encompass me on every side.
    19:
      first_half: My friend and my neighbor you have put away from me,
      second_half:
      - and darkness is my only companion.
89:
  latin: Misericordias Domini
  verses:
    1:
      first_half: Your love, O LORD, for ever will I sing;
      second_half:
      - from age to age my mouth will proclaim your faithfulness.
    2:
      first_half: For I am persuaded that your love is established for ever;
      second_half:
      - you have set your faithfulness firmly in the heavens.
    3:
      first_half: “I have made a covenant with my chosen one;
      second_half:
      - 'I have sworn an oath to David my servant:'
    4:
      first_half: ‘I will establish your line for ever,
      second_half:
      - and preserve your throne for all generations.’”
    5:
      first_half: The heavens bear witness to your wonders, O LORD,
      second_half:
      - and to your faithfulness in the assembly of the holy ones;
    6:
      first_half: For who in the skies can be compared to the LORD?
      second_half:
      - who is like the LORD among the gods?
    7:
      first_half: God is much to be feared in the council of the holy ones,
      second_half:
      - great and terrible to all those round about him.
    8:
      first_half: Who is like you, LORD God of hosts?
      second_half:
      - O mighty LORD, your faithfulness is all around you.
    9:
      first_half: You rule the raging of the sea
      second_half:
      - and still the surging of its waves.
    10:
      first_half: You have crushed Rahab of the deep with a deadly wound;
      second_half:
      - you have scattered your enemies with your mighty arm.
    11:
      first_half: Yours are the heavens; the earth also is yours;
      second_half:
      - you laid the foundations of the world and all that is in it.
    12:
      first_half: You have made the north and the south;
      second_half:
      - Tabor and Hermon rejoice in your Name.
    13:
      first_half: You have a mighty arm;
      second_half:
      - strong is your hand and high is your right hand.
    14:
      first_half: Righteousness and justice are the foundations of your throne;
      second_half:
      - love and truth go before your face.
    15:
      first_half: Happy are the people who know the festal shout!
      second_half:
      - they walk, O LORD, in the light of your presence.
    16:
      first_half: They rejoice daily in your Name;
      second_half:
      - they are jubilant in your righteousness.
    17:
      first_half: For you are the glory of their strength,
      second_half:
      - and by your favor our might is exalted.
    18:
      first_half: Truly, the LORD is our ruler;
      second_half:
      - the Holy One of Israel is our King.
    19:
      first_half: 'You spoke once in a vision and said to your faithful people:'
      second_half:
      - “I have set the crown upon a warrior
      - and have exalted one chosen out of the people.
    20:
      first_half: I have found David my servant;
      second_half:
      - with my holy oil have I anointed him.
    21:
      first_half: My hand will hold him fast
      second_half:
      - and my arm will make him strong.
    22:
      first_half: No enemy shall deceive him,
      second_half:
      - nor any wicked man bring him down.
    23:
      first_half: I will crush his foes before him
      second_half:
      - and strike down those who hate him.
    24:
      first_half: My faithfulness and love shall be with him,
      second_half:
      - and he shall be victorious through my Name.
    25:
      first_half: I shall make his dominion extend
      second_half:
      - from the Great Sea to the River.
    26:
      first_half: He will say to me, ‘You are my Father,
      second_half:
      - my God, and the rock of my salvation.’
    27:
      first_half: I will make him my firstborn
      second_half:
      - and higher than the kings of the earth.
    28:
      first_half: I will keep my love for him for ever,
      second_half:
      - and my covenant will stand firm for him.
    29:
      first_half: I will establish his line for ever
      second_half:
      - and his throne as the days of heaven.”
    30:
      first_half: “If his children forsake my law
      second_half:
      - and do not walk according to my judgments;
    31:
      first_half: If they break my statutes
      second_half:
      - and do not keep my commandments;
    32:
      first_half: I will punish their transgressions with a rod
      second_half:
      - and their iniquities with the lash;
    33:
      first_half: But I will not take my love from him,
      second_half:
      - nor let my faithfulness prove false.
    34:
      first_half: I will not break my covenant,
      second_half:
      - nor change what has gone out of my lips.
    35:
      first_half: 'Once for all I have sworn by my holiness:'
      second_half:
      - ‘I will not lie to David.
    36:
      first_half: His line shall endure for ever
      second_half:
      - and his throne as the sun before me;
    37:
      first_half: It shall stand fast for evermore like the moon,
      second_half:
      - the abiding witness in the sky.’”
    38:
      first_half: But you have cast off and rejected your anointed;
      second_half:
      - you have become enraged at him.
    39:
      first_half: You have broken your covenant with your servant,
      second_half:
      - defiled his crown, and hurled it to the ground.
    40:
      first_half: You have breached all his walls
      second_half:
      - and laid his strongholds in ruins.
    41:
      first_half: All who pass by despoil him;
      second_half:
      - he has become the scorn of his neighbors.
    42:
      first_half: You have exalted the right hand of his foes
      second_half:
      - and made all his enemies rejoice.
    43:
      first_half: You have turned back the edge of his sword
      second_half:
      - and have not sustained him in battle.
    44:
      first_half: You have put an end to his splendor
      second_half:
      - and cast his throne to the ground.
    45:
      first_half: You have cut short the days of his youth
      second_half:
      - and have covered him with shame.
    46:
      first_half: How long will you hide yourself, O LORD? will you hide yourself for ever?
      second_half:
      - how long will your anger burn like fire?
    47:
      first_half: Remember, LORD, how short life is,
      second_half:
      - how frail you have made all flesh.
    48:
      first_half: Who can live and not see death?
      second_half:
      - who can save himself from the power of the grave?
    49:
      first_half: Where, Lord, are your loving-kindnesses of old,
      second_half:
      - which you promised David in your faithfulness?
    50:
      first_half: Remember, Lord, how your servant is mocked,
      second_half:
      - how I carry in my bosom the taunts of many peoples,
    51:
      first_half: The taunts your enemies have hurled, O LORD,
      second_half:
      - which they hurled at the heels of your anointed.
    52:
      first_half: Blessed be the LORD for evermore!
      second_half:
      - Amen, I say, Amen.
  parts:
    1:
      latin: Misericordias Domini
    2:
      latin: Tunc locutus es
90:
  latin: Domine, refugium
  verses:
    1:
      first_half: Lord, you have been our refuge
      second_half:
      - from one generation to another.
    2:
      first_half: Before the mountains were brought forth, or the land and the earth were born,
      second_half:
      - from age to age you are God.
    3:
      first_half: You turn us back to the dust and say,
      second_half:
      - “Go back, O child of earth.”
    4:
      first_half: For a thousand years in your sight are like yesterday when it is past
      second_half:
      - and like a watch in the night.
    5:
      first_half: You sweep us away like a dream;
      second_half:
      - we fade away suddenly like the grass.
    6:
      first_half: In the morning it is green and flourishes;
      second_half:
      - in the evening it is dried up and withered.
    7:
      first_half: For we consume away in your displeasure;
      second_half:
      - we are afraid because of your wrathful indignation.
    8:
      first_half: Our iniquities you have set before you,
      second_half:
      - and our secret sins in the light of your countenance.
    9:
      first_half: When you are angry, all our days are gone;
      second_half:
      - we bring our years to an end like a sigh.
    10:
      first_half: The span of our life is seventy years, perhaps in strength even eighty;
      second_half:
      - yet the sum of them is but labor and sorrow,
      - for they pass away quickly and we are gone.
    11:
      first_half: Who regards the power of your wrath?
      second_half:
      - who rightly fears your indignation?
    12:
      first_half: So teach us to number our days
      second_half:
      - that we may apply our hearts to wisdom.
    13:
      first_half: Return, O LORD; how long will you tarry?
      second_half:
      - be gracious to your servants.
    14:
      first_half: Satisfy us by your loving-kindness in the morning;
      second_half:
      - so shall we rejoice and be glad all the days of our life.
    15:
      first_half: Make us glad by the measure of the days that you afflicted us
      second_half:
      - and the years in which we suffered adversity.
    16:
      first_half: Show your servants your works
      second_half:
      - and your splendor to their children.
    17:
      first_half: May the graciousness of the LORD our God be upon us;
      second_half:
      - prosper the work of our hands;
      - prosper our handiwork.
91:
  latin: Qui habitat
  verses:
    1:
      first_half: He who dwells in the shelter of the Most High,
      second_half:
      - abides under the shadow of the Almighty.
    2:
      first_half: He shall say to the LORD, “You are my refuge and my stronghold,
      second_half:
      - my God in whom I put my trust.”
    3:
      first_half: He shall deliver you from the snare of the hunter
      second_half:
      - and from the deadly pestilence.
    4:
      first_half: He shall cover you with his pinions, and you shall find refuge under his wings;
      second_half:
      - his faithfulness shall be a shield and buckler.
    5:
      first_half: You shall not be afraid of any terror by night,
      second_half:
      - nor of the arrow that flies by day;
    6:
      first_half: Of the plague that stalks in the darkness,
      second_half:
      - nor of the sickness that lays waste at mid-day.
    7:
      first_half: A thousand shall fall at your side and ten thousand at your right hand,
      second_half:
      - but it shall not come near you.
    8:
      first_half: Your eyes have only to behold
      second_half:
      - to see the reward of the wicked.
    9:
      first_half: Because you have made the LORD your refuge,
      second_half:
      - and the Most High your habitation,
    10:
      first_half: There shall no evil happen to you,
      second_half:
      - neither shall any plague come near your dwelling.
    11:
      first_half: For he shall give his angels charge over you,
      second_half:
      - to keep you in all your ways.
    12:
      first_half: They shall bear you in their hands,
      second_half:
      - lest you dash your foot against a stone.
    13:
      first_half: You shall tread upon the lion and adder;
      second_half:
      - you shall trample the young lion and the serpent
      - under your feet.
    14:
      first_half: Because he is bound to me in love, therefore will I deliver him;
      second_half:
      - I will protect him, because he knows my Name.
    15:
      first_half: He shall call upon me, and I will answer him;
      second_half:
      - I am with him in trouble;
      - I will rescue him and bring him to honor.
    16:
      first_half: With long life will I satisfy him,
      second_half:
      - and show him my salvation.
92:
  latin: Bonum est confiteri
  verses:
    1:
      first_half: It is a good thing to give thanks to the LORD,
      second_half:
      - and to sing praises to your Name, O Most High;
    2:
      first_half: To tell of your loving-kindness early in the morning
      second_half:
      - and of your faithfulness in the night season;
    3:
      first_half: On the psaltery, and on the lyre,
      second_half:
      - and to the melody of the harp.
    4:
      first_half: For you have made me glad by your acts, O LORD;
      second_half:
      - and I shout for joy because of the works of your hands.
    5:
      first_half: LORD, how great are your works!
      second_half:
      - your thoughts are very deep.
    6:
      first_half: The dullard does not know, nor does the fool understand,
      second_half:
      - that though the wicked grow like weeds,
      - and all the workers of iniquity flourish,
    7:
      first_half: They flourish only to be destroyed for ever;
      second_half:
      - but you, O LORD, are exalted for evermore.
    8:
      first_half: For lo, your enemies, O LORD, lo, your enemies shall perish,
      second_half:
      - and all the workers of iniquity shall be scattered.
    9:
      first_half: But my horn you have exalted like the horns of wild bulls;
      second_half:
      - I am anointed with fresh oil.
    10:
      first_half: My eyes also gloat over my enemies,
      second_half:
      - and my ears rejoice to hear the doom of the wicked who
      - rise up against me.
    11:
      first_half: The righteous shall flourish like a palm tree,
      second_half:
      - and shall spread abroad like a cedar of Lebanon.
    12:
      first_half: Those who are planted in the house of the LORD
      second_half:
      - shall flourish in the courts of our God;
    13:
      first_half: They shall still bear fruit in old age;
      second_half:
      - they shall be green and succulent;
    14:
      first_half: That they may show how upright the LORD is,
      second_half:
      - my Rock, in whom there is no fault.
93:
  latin: Dominus regnavit
  verses:
    1:
      first_half: The LORD is King; he has put on splendid apparel;
      second_half:
      - the LORD has put on his apparel
      - and girded himself with strength.
    2:
      first_half: He has made the whole world so sure
      second_half:
      - that it cannot be moved;
    3:
      first_half: Ever since the world began, your throne has been established;
      second_half:
      - you are from everlasting.
    4:
      first_half: The waters have lifted up, O LORD, the waters have lifted up their voice;
      second_half:
      - the waters have lifted up their pounding waves.
    5:
      first_half: Mightier than the sound of many waters, mightier than the breakers of the sea,
      second_half:
      - mightier is the LORD who dwells on high.
    6:
      first_half: Your testimonies are very sure,
      second_half:
      - and holiness adorns your house, O LORD,
      - for ever and for evermore.
94:
  latin: Deus ultionum
  verses:
    1:
      first_half: O LORD God of vengeance,
      second_half:
      - O God of vengeance, show yourself.
    2:
      first_half: Rise up, O Judge of the world;
      second_half:
      - give the arrogant their just deserts.
    3:
      first_half: How long shall the wicked, O LORD,
      second_half:
      - how long shall the wicked triumph?
    4:
      first_half: They bluster in their insolence;
      second_half:
      - all evildoers are full of boasting.
    5:
      first_half: They crush your people, O LORD,
      second_half:
      - and afflict your chosen nation.
    6:
      first_half: They murder the widow and the stranger
      second_half:
      - and put the orphans to death.
    7:
      first_half: Yet they say, “The LORD does not see,
      second_half:
      - the God of Jacob takes no notice.”
    8:
      first_half: Consider well, you dullards among the people;
      second_half:
      - when will you fools understand?
    9:
      first_half: He that planted the ear, does he not hear?
      second_half:
      - he that formed the eye, does he not see?
    10:
      first_half: He who admonishes the nations, will he not punish?
      second_half:
      - he who teaches all the world, has he no knowledge?
    11:
      first_half: The LORD knows our human thoughts;
      second_half:
      - how like a puff of wind they are.
    12:
      first_half: Happy are they whom you instruct, O Lord!
      second_half:
      - whom you teach out of your law;
    13:
      first_half: To give them rest in evil days,
      second_half:
      - until a pit is dug for the wicked.
    14:
      first_half: For the LORD will not abandon his people,
      second_half:
      - nor will he forsake his own.
    15:
      first_half: For judgment will again be just,
      second_half:
      - and all the true of heart will follow it.
    16:
      first_half: Who rose up for me against the wicked?
      second_half:
      - who took my part against the evildoers?
    17:
      first_half: If the LORD had not come to my help,
      second_half:
      - I should soon have dwelt in the land of silence.
    18:
      first_half: As often as I said, “My foot has slipped,”
      second_half:
      - your love, O LORD, upheld me.
    19:
      first_half: When many cares fill my mind,
      second_half:
      - your consolations cheer my soul.
    20:
      first_half: Can a corrupt tribunal have any part with you,
      second_half:
      - one which frames evil into law?
    21:
      first_half: They conspire against the life of the just
      second_half:
      - and condemn the innocent to death.
    22:
      first_half: But the LORD has become my stronghold,
      second_half:
      - and my God the rock of my trust.
    23:
      first_half: He will turn their wickedness back upon them and destroy them in their own malice;
      second_half:
      - the LORD our God will destroy them.
95:
  latin: Venite, exultemus
  verses:
    1:
      first_half: Come, let us sing to the LORD;
      second_half:
      - let us shout for joy to the Rock of our salvation.
    2:
      first_half: Let us come before his presence with thanksgiving
      second_half:
      - and raise a loud shout to him with psalms.
    3:
      first_half: For the LORD is a great God,
      second_half:
      - and a great King above all gods.
    4:
      first_half: In his hand are the caverns of the earth,
      second_half:
      - and the heights of the hills are his also.
    5:
      first_half: The sea is his, for he made it,
      second_half:
      - and his hands have molded the dry land.
    6:
      first_half: Come, let us bow down, and bend the knee,
      second_half:
      - and kneel before the LORD our Maker.
    7:
      first_half: For he is our God, and we are the people of his pasture and the sheep of his hand.
      second_half:
      - Oh, that today you would hearken to his voice!
    8:
      first_half: Harden not your hearts, as your forebears did in the wilderness,
      second_half:
      - at Meribah, and on that day at Massah,
      - when they tempted me.
    9:
      first_half: They put me to the test,
      second_half:
      - though they had seen my works.
    10:
      first_half: Forty years long I detested that generation and said,
      second_half:
      - “This people are wayward in their hearts;
      - they do not know my ways.”
    11:
      first_half: So I swore in my wrath,
      second_half:
      - “They shall not enter into my rest.”
96:
  latin: Cantate Domino
  verses:
    1:
      first_half: Sing to the LORD a new song;
      second_half:
      - sing to the LORD, all the whole earth.
    2:
      first_half: Sing to the LORD and bless his Name;
      second_half:
      - proclaim the good news of his salvation from day to day.
    3:
      first_half: Declare his glory among the nations
      second_half:
      - and his wonders among all peoples.
    4:
      first_half: For great is the LORD and greatly to be praised;
      second_half:
      - he is more to be feared than all gods.
    5:
      first_half: As for all the gods of the nations, they are but idols;
      second_half:
      - but it is the LORD who made the heavens.
    6:
      first_half: Oh, the majesty and magnificence of his presence!
      second_half:
      - Oh, the power and the splendor of his sanctuary!
    7:
      first_half: Ascribe to the LORD, you families of the peoples;
      second_half:
      - ascribe to the LORD honor and power.
    8:
      first_half: Ascribe to the LORD the honor due his Name;
      second_half:
      - bring offerings and come into his courts.
    9:
      first_half: Worship the LORD in the beauty of holiness;
      second_half:
      - let the whole earth tremble before him.
    10:
      first_half: 'Tell it out among the nations: “The LORD is King!'
      second_half:
      - he has made the world so firm that it cannot be moved;
      - he will judge the peoples with equity.”
    11:
      first_half: Let the heavens rejoice, and let the earth be glad; let the sea thunder and all that is in it;
      second_half:
      - let the field be joyful and all that is therein.
    12:
      first_half: Then shall all the trees of the wood shout for joy before the LORD when he comes,
      second_half:
      - when he comes to judge the earth.
    13:
      first_half: He will judge the world with righteousness
      second_half:
      - and the peoples with his truth.
97:
  latin: Dominus regnavit
  verses:
    1:
      first_half: The LORD is King; let the earth rejoice;
      second_half:
      - let the multitude of the isles be glad.
    2:
      first_half: Clouds and darkness are round about him,
      second_half:
      - righteousness and justice are the foundations of his throne.
    3:
      first_half: A fire goes before him
      second_half:
      - and burns up his enemies on every side.
    4:
      first_half: His lightnings light up the world;
      second_half:
      - the earth sees it and is afraid.
    5:
      first_half: The mountains melt like wax at the presence of the LORD,
      second_half:
      - at the presence of the Lord of the whole earth.
    6:
      first_half: The heavens declare his righteousness,
      second_half:
      - and all the peoples see his glory.
    7:
      first_half: Confounded be all who worship carved images and delight in false gods!
      second_half:
      - Bow down before him, all you gods.
    8:
      first_half: Zion hears and is glad, and the cities of Judah rejoice,
      second_half:
      - because of your judgments, O LORD.
    9:
      first_half: For you are the LORD, most high over all the earth;
      second_half:
      - you are exalted far above all gods.
    10:
      first_half: The LORD loves those who hate evil;
      second_half:
      - he preserves the lives of his saints
      - and delivers them from the hand of the wicked.
    11:
      first_half: Light has sprung up for the righteous,
      second_half:
      - and joyful gladness for those who are truehearted.
    12:
      first_half: Rejoice in the LORD, you righteous,
      second_half:
      - and give thanks to his holy Name.
98:
  latin: Cantate Domino
  verses:
    1:
      first_half: Sing to the LORD a new song,
      second_half:
      - for he has done marvelous things.
    2:
      first_half: With his right hand and his holy arm
      second_half:
      - has he won for himself the victory.
    3:
      first_half: The LORD has made known his victory;
      second_half:
      - his righteousness has he openly shown in
      - the sight of the nations.
    4:
      first_half: He remembers his mercy and faithfulness to the house of Israel,
      second_half:
      - and all the ends of the earth have seen the
      - victory of our God.
    5:
      first_half: Shout with joy to the LORD, all you lands;
      second_half:
      - lift up your voice, rejoice, and sing.
    6:
      first_half: Sing to the LORD with the harp,
      second_half:
      - with the harp and the voice of song.
    7:
      first_half: With trumpets and the sound of the horn
      second_half:
      - shout with joy before the King, the LORD.
    8:
      first_half: Let the sea make a noise and all that is in it,
      second_half:
      - the lands and those who dwell therein.
    9:
      first_half: Let the rivers clap their hands,
      second_half:
      - and let the hills ring out with joy before the LORD,
      - when he comes to judge the earth.
    10:
      first_half: In righteousness shall he judge the world
      second_half:
      - and the peoples with equity.
99:
  latin: Dominus regnavit
  verses:
    1:
      first_half: The LORD is King; let the people tremble;
      second_half:
      - he is enthroned upon the cherubim;
      - let the earth shake.
    2:
      first_half: The LORD is great in Zion;
      second_half:
      - he is high above all peoples.
    3:
      first_half: Let them confess his Name, which is great and awesome;
      second_half:
      - he is the Holy One.
    4:
      first_half: “O mighty King, lover of justice, you have established equity;
      second_half:
      - you have executed justice and righteousness in Jacob.”
    5:
      first_half: Proclaim the greatness of the LORD our God and fall down before his footstool;
      second_half:
      - he is the Holy One.
    6:
      first_half: Moses and Aaron among his priests, and Samuel among those who call upon his Name,
      second_half:
      - they called upon the LORD, and he answered them.
    7:
      first_half: He spoke to them out of the pillar of cloud;
      second_half:
      - they kept his testimonies and the decree that he gave them.
    8:
      first_half: “O LORD our God, you answered them indeed;
      second_half:
      - you were a God who forgave them,
      - yet punished them for their evil deeds.”
    9:
      first_half: Proclaim the greatness of the LORD our God and worship him upon his holy hill;
      second_half:
      - for the LORD our God is the Holy One.
100:
  latin: Jubilate Deo
  verses:
    1:
      first_half: Be joyful in the LORD, all you lands;
      second_half:
      - serve the LORD with gladness
      - and come before his presence with a song.
    2:
      first_half: 'Know this: The LORD himself is God;'
      second_half:
      - he himself has made us, and we are his;
      - we are his people and the sheep of his pasture.
    3:
      first_half: Enter his gates with thanksgiving; go into his courts with praise;
      second_half:
      - give thanks to him and call upon his Name.
    4:
      first_half: For the LORD is good; his mercy is everlasting;
      second_half:
      - and his faithfulness endures from age to age.
101:
  latin: Misericordiam et judicium
  verses:
    1:
      first_half: I will sing of mercy and justice;
      second_half:
      - to you, O LORD, will I sing praises.
    2:
      first_half: I will strive to follow a blameless course; oh, when will you come to me?
      second_half:
      - I will walk with sincerity of heart within my house.
    3:
      first_half: I will set no worthless thing before my eyes;
      second_half:
      - I hate the doers of evil deeds;
      - they shall not remain with me.
    4:
      first_half: A crooked heart shall be far from me;
      second_half:
      - I will not know evil.
    5:
      first_half: Those who in secret slander their neighbors I will destroy;
      second_half:
      - those who have a haughty look and a proud
      - heart I cannot abide.
    6:
      first_half: My eyes are upon the faithful in the land, that they may dwell with me,
      second_half:
      - and only those who lead a blameless life shall
      - be my servants.
    7:
      first_half: Those who act deceitfully shall not dwell in my house,
      second_half:
      - and those who tell lies shall not continue in my sight.
    8:
      first_half: I will soon destroy all the wicked in the land,
      second_half:
      - that I may root out all evildoers from the city of the LORD.
102:
  latin: Domine, exaudi
  verses:
    1:
      first_half: LORD, hear my prayer, and let my cry come before you;
      second_half:
      - hide not your face from me in the day of my trouble.
    2:
      first_half: Incline your ear to me;
      second_half:
      - when I call, make haste to answer me,
    3:
      first_half: For my days drift away like smoke,
      second_half:
      - and my bones are hot as burning coals.
    4:
      first_half: My heart is smitten like grass and withered,
      second_half:
      - so that I forget to eat my bread.
    5:
      first_half: Because of the voice of my groaning
      second_half:
      - I am but skin and bones.
    6:
      first_half: I have become like a vulture in the wilderness,
      second_half:
      - like an owl among the ruins.
    7:
      first_half: I lie awake and groan;
      second_half:
      - I am like a sparrow, lonely on a house-top.
    8:
      first_half: My enemies revile me all day long,
      second_half:
      - and those who scoff at me have taken an oath against me.
    9:
      first_half: For I have eaten ashes for bread
      second_half:
      - and mingled my drink with weeping.
    10:
      first_half: Because of your indignation and wrath
      second_half:
      - you have lifted me up and thrown me away.
    11:
      first_half: My days pass away like a shadow,
      second_half:
      - and I wither like the grass.
    12:
      first_half: But you, O LORD, endure for ever,
      second_half:
      - and your Name from age to age.
    13:
      first_half: You will arise and have compassion on Zion, for it is time to have mercy upon her;
      second_half:
      - indeed, the appointed time has come.
    14:
      first_half: For your servants love her very rubble,
      second_half:
      - and are moved to pity even for her dust.
    15:
      first_half: The nations shall fear your Name, O LORD,
      second_half:
      - and all the kings of the earth your glory.
    16:
      first_half: For the LORD will build up Zion,
      second_half:
      - and his glory will appear.
    17:
      first_half: He will look with favor on the prayer of the homeless;
      second_half:
      - he will not despise their plea.
    18:
      first_half: Let this be written for a future generation,
      second_half:
      - so that a people yet unborn may praise the LORD.
    19:
      first_half: For the LORD looked down from his holy place on high;
      second_half:
      - from the heavens he beheld the earth;
    20:
      first_half: That he might hear the groan of the captive
      second_half:
      - and set free those condemned to die;
    21:
      first_half: That they may declare in Zion the Name of the LORD,
      second_half:
      - and his praise in Jerusalem;
    22:
      first_half: When the peoples are gathered together,
      second_half:
      - and the kingdoms also, to serve the LORD.
    23:
      first_half: He has brought down my strength before my time;
      second_half:
      - he has shortened the number of my days;
    24:
      first_half: And I said, “O my God, do not take me away in the midst of my days;
      second_half:
      - your years endure throughout all generations.
    25:
      first_half: In the beginning, O LORD, you laid the foundations of the earth,
      second_half:
      - and the heavens are the work of your hands;
    26:
      first_half: They shall perish, but you will endure; they all shall wear out like a garment;
      second_half:
      - as clothing you will change them,
      - and they shall be changed;
    27:
      first_half: But you are always the same,
      second_half:
      - and your years will never end.
    28:
      first_half: The children of your servants shall continue,
      second_half:
      - and their offspring shall stand fast in your sight.”
103:
  latin: Benedic, anima mea
  verses:
    1:
      first_half: Bless the LORD, O my soul,
      second_half:
      - and all that is within me, bless his holy Name.
    2:
      first_half: Bless the LORD, O my soul,
      second_half:
      - and forget not all his benefits.
    3:
      first_half: He forgives all your sins
      second_half:
      - and heals all your infirmities;
    4:
      first_half: He redeems your life from the grave
      second_half:
      - and crowns you with mercy and loving-kindness;
    5:
      first_half: He satisfies you with good things,
      second_half:
      - and your youth is renewed like an eagle’s.
    6:
      first_half: The LORD executes righteousness
      second_half:
      - and judgment for all who are oppressed.
    7:
      first_half: He made his ways known to Moses
      second_half:
      - and his works to the children of Israel.
    8:
      first_half: The LORD is full of compassion and mercy,
      second_half:
      - slow to anger and of great kindness.
    9:
      first_half: He will not always accuse us,
      second_half:
      - nor will he keep his anger for ever.
    10:
      first_half: He has not dealt with us according to our sins,
      second_half:
      - nor rewarded us according to our wickedness.
    11:
      first_half: For as the heavens are high above the earth,
      second_half:
      - so is his mercy great upon those who fear him.
    12:
      first_half: As far as the east is from the west,
      second_half:
      - so far has he removed our sins from us.
    13:
      first_half: As a father cares for his children,
      second_half:
      - so does the LORD care for those who fear him.
    14:
      first_half: For he himself knows whereof we are made;
      second_half:
      - he remembers that we are but dust.
    15:
      first_half: Our days are like the grass;
      second_half:
      - we flourish like a flower of the field;
    16:
      first_half: When the wind goes over it, it is gone,
      second_half:
      - and its place shall know it no more.
    17:
      first_half: But the merciful goodness of the LORD endures for ever on those who fear him,
      second_half:
      - and his righteousness on children’s children;
    18:
      first_half: On those who keep his covenant
      second_half:
      - and remember his commandments and do them.
    19:
      first_half: The LORD has set his throne in heaven,
      second_half:
      - and his kingship has dominion over all.
    20:
      first_half: Bless the LORD, you angels of his, you mighty ones who do his bidding,
      second_half:
      - and hearken to the voice of his word.
    21:
      first_half: Bless the LORD, all you his hosts,
      second_half:
      - you ministers of his who do his will.
    22:
      first_half: Bless the LORD, all you works of his, in all places of his dominion;
      second_half:
      - bless the LORD, O my soul.
104:
  latin: Benedic, anima mea
  verses:
    1:
      first_half: Bless the LORD, O my soul;
      second_half:
      - O LORD my God, how excellent is your greatness!
      - you are clothed with majesty and splendor.
    2:
      first_half: You wrap yourself with light as with a cloak
      second_half:
      - and spread out the heavens like a curtain.
    3:
      first_half: You lay the beams of your chambers in the waters above;
      second_half:
      - you make the clouds your chariot;
      - you ride on the wings of the wind.
    4:
      first_half: You make the winds your messengers
      second_half:
      - and flames of fire your servants.
    5:
      first_half: You have set the earth upon its foundations,
      second_half:
      - so that it never shall move at any time.
    6:
      first_half: You covered it with the Deep as with a mantle;
      second_half:
      - the waters stood higher than the mountains.
    7:
      first_half: At your rebuke they fled;
      second_half:
      - at the voice of your thunder they hastened away.
    8:
      first_half: They went up into the hills and down to the valleys beneath,
      second_half:
      - to the places you had appointed for them.
    9:
      first_half: You set the limits that they should not pass;
      second_half:
      - they shall not again cover the earth.
    10:
      first_half: You send the springs into the valleys;
      second_half:
      - they flow between the mountains.
    11:
      first_half: All the beasts of the field drink their fill from them,
      second_half:
      - and the wild asses quench their thirst.
    12:
      first_half: Beside them the birds of the air make their nests
      second_half:
      - and sing among the branches.
    13:
      first_half: You water the mountains from your dwelling on high;
      second_half:
      - the earth is fully satisfied by the fruit of your works.
    14:
      first_half: You make grass grow for flocks and herds
      second_half:
      - and plants to serve mankind;
    15:
      first_half: That they may bring forth food from the earth,
      second_half:
      - and wine to gladden our hearts,
    16:
      first_half: Oil to make a cheerful countenance,
      second_half:
      - and bread to strengthen the heart.
    17:
      first_half: The trees of the LORD are full of sap,
      second_half:
      - the cedars of Lebanon which he planted,
    18:
      first_half: In which the birds build their nests,
      second_half:
      - and in whose tops the stork makes his dwelling.
    19:
      first_half: The high hills are a refuge for the mountain goats,
      second_half:
      - and the stony cliffs for the rock badgers.
    20:
      first_half: You appointed the moon to mark the seasons,
      second_half:
      - and the sun knows the time of its setting.
    21:
      first_half: You make darkness that it may be night,
      second_half:
      - in which all the beasts of the forest prowl.
    22:
      first_half: The lions roar after their prey
      second_half:
      - and seek their food from God.
    23:
      first_half: The sun rises, and they slip away
      second_half:
      - and lay themselves down in their dens.
    24:
      first_half: Man goes forth to his work
      second_half:
      - and to his labor until the evening.
    25:
      first_half: O LORD, how manifold are your works!
      second_half:
      - in wisdom you have made them all;
      - the earth is full of your creatures.
    26:
      first_half: Yonder is the great and wide sea with its living things too many to number,
      second_half:
      - creatures both small and great.
    27:
      first_half: There move the ships, and there is that Leviathan,
      second_half:
      - which you have made for the sport of it.
    28:
      first_half: All of them look to you
      second_half:
      - to give them their food in due season.
    29:
      first_half: You give it to them; they gather it;
      second_half:
      - you open your hand, and they are filled with good things.
    30:
      first_half: You hide your face, and they are terrified;
      second_half:
      - you take away their breath,
      - and they die and return to their dust.
    31:
      first_half: You send forth your Spirit, and they are created;
      second_half:
      - and so you renew the face of the earth.
    32:
      first_half: May the glory of the LORD endure for ever;
      second_half:
      - may the LORD rejoice in all his works.
    33:
      first_half: He looks at the earth and it trembles;
      second_half:
      - he touches the mountains and they smoke.
    34:
      first_half: I will sing to the LORD as long as I live;
      second_half:
      - I will praise my God while I have my being.
    35:
      first_half: May these words of mine please him;
      second_half:
      - I will rejoice in the LORD.
    36:
      first_half: Let sinners be consumed out of the earth,
      second_half:
      - and the wicked be no more.
    37:
      first_half: Bless the LORD, O my soul.
      second_half:
      - Hallelujah!
105:
  latin: Confitemini Domino
  verses:
    1:
      first_half: Give thanks to the LORD and call upon his Name;
      second_half:
      - make known his deeds among the peoples.
    2:
      first_half: Sing to him, sing praises to him,
      second_half:
      - and speak of all his marvelous works.
    3:
      first_half: Glory in his holy Name;
      second_half:
      - let the hearts of those who seek the LORD rejoice.
    4:
      first_half: Search for the LORD and his strength;
      second_half:
      - continually seek his face.
    5:
      first_half: Remember the marvels he has done,
      second_half:
      - his wonders and the judgments of his mouth,
    6:
      first_half: O offspring of Abraham his servant,
      second_half:
      - O children of Jacob his chosen.
    7:
      first_half: He is the LORD our God;
      second_half:
      - his judgments prevail in all the world.
    8:
      first_half: He has always been mindful of his covenant,
      second_half:
      - 'the promise he made for a thousand generations:'
    9:
      first_half: The covenant he made with Abraham,
      second_half:
      - the oath that he swore to Isaac,
    10:
      first_half: Which he established as a statute for Jacob,
      second_half:
      - an everlasting covenant for Israel,
    11:
      first_half: Saying, “To you will I give the land of Canaan
      second_half:
      - to be your allotted inheritance.”
    12:
      first_half: When they were few in number,
      second_half:
      - of little account, and sojourners in the land,
    13:
      first_half: Wandering from nation to nation
      second_half:
      - and from one kingdom to another,
    14:
      first_half: He let no one oppress them
      second_half:
      - and rebuked kings for their sake,
    15:
      first_half: Saying, “Do not touch my anointed
      second_half:
      - and do my prophets no harm.”
    16:
      first_half: Then he called for a famine in the land
      second_half:
      - and destroyed the supply of bread.
    17:
      first_half: He sent a man before them,
      second_half:
      - Joseph, who was sold as a slave.
    18:
      first_half: They bruised his feet in fetters;
      second_half:
      - his neck they put in an iron collar.
    19:
      first_half: Until his prediction came to pass,
      second_half:
      - the word of the LORD tested him.
    20:
      first_half: The king sent and released him;
      second_half:
      - the ruler of the peoples set him free.
    21:
      first_half: He set him as a master over his household,
      second_half:
      - as a ruler over all his possessions,
    22:
      first_half: To instruct his princes according to his will
      second_half:
      - and to teach his elders wisdom.
    23:
      first_half: Israel came into Egypt,
      second_half:
      - and Jacob became a sojourner in the land of Ham.
    24:
      first_half: The LORD made his people exceedingly fruitful;
      second_half:
      - he made them stronger than their enemies;
    25:
      first_half: Whose heart he turned, so that they hated his people,
      second_half:
      - and dealt unjustly with his servants.
    26:
      first_half: He sent Moses his servant,
      second_half:
      - and Aaron whom he had chosen.
    27:
      first_half: They worked his signs among them,
      second_half:
      - and portents in the land of Ham.
    28:
      first_half: He sent darkness, and it grew dark;
      second_half:
      - but the Egyptians rebelled against his words.
    29:
      first_half: He turned their waters into blood
      second_half:
      - and caused their fish to die.
    30:
      first_half: Their land was overrun by frogs,
      second_half:
      - in the very chambers of their kings.
    31:
      first_half: He spoke, and there came swarms of insects
      second_half:
      - and gnats within all their borders.
    32:
      first_half: He gave them hailstones instead of rain,
      second_half:
      - and flames of fire throughout their land.
    33:
      first_half: He blasted their vines and their fig trees
      second_half:
      - and shattered every tree in their country.
    34:
      first_half: He spoke, and the locust came,
      second_half:
      - and young locusts without number,
    35:
      first_half: Which ate up all the green plants in their land
      second_half:
      - and devoured the fruit of their soil.
    36:
      first_half: He struck down the firstborn of their land,
      second_half:
      - the firstfruits of all their strength.
    37:
      first_half: He led out his people with silver and gold;
      second_half:
      - in all their tribes there was not one that stumbled.
    38:
      first_half: Egypt was glad of their going,
      second_half:
      - because they were afraid of them.
    39:
      first_half: He spread out a cloud for a covering
      second_half:
      - and a fire to give light in the night season.
    40:
      first_half: They asked, and quails appeared,
      second_half:
      - and he satisfied them with bread from heaven.
    41:
      first_half: He opened the rock, and water flowed,
      second_half:
      - so the river ran in the dry places.
    42:
      first_half: For God remembered his holy word
      second_half:
      - and Abraham his servant.
    43:
      first_half: So he led forth his people with gladness,
      second_half:
      - his chosen with shouts of joy.
    44:
      first_half: He gave his people the lands of the nations,
      second_half:
      - and they took the fruit of others’ toil,
    45:
      first_half: That they might keep his statutes
      second_half:
      - and observe his laws.
      - Hallelujah!
  parts:
    1:
      latin: Confitemini Domino
    2:
      latin: Et intravit Israel
106:
  latin: Confitemini Domino
  verses:
    1:
      first_half: Hallelujah! Give thanks to the LORD, for he is good,
      second_half:
      - for his mercy endures for ever.
    2:
      first_half: Who can declare the mighty acts of the LORD
      second_half:
      - or show forth all his praise?
    3:
      first_half: Happy are those who act with justice
      second_half:
      - and always do what is right!
    4:
      first_half: Remember me, O LORD, with the favor you have for your people,
      second_half:
      - and visit me with your saving help;
    5:
      first_half: That I may see the prosperity of your elect and be glad with the gladness of your people,
      second_half:
      - that I may glory with your inheritance.
    6:
      first_half: We have sinned as our forebears did;
      second_half:
      - we have done wrong and dealt wickedly.
    7:
      first_half: In Egypt they did not consider your marvelous works, nor remember the abundance of your love;
      second_half:
      - they defied the Most High at the Red Sea.
    8:
      first_half: But he saved them for his Name’s sake,
      second_half:
      - to make his power known.
    9:
      first_half: He rebuked the Red Sea, and it dried up,
      second_half:
      - and he led them through the deep as through a desert.
    10:
      first_half: He saved them from the hand of those who hated them
      second_half:
      - and redeemed them from the hand of the enemy.
    11:
      first_half: The waters covered their oppressors;
      second_half:
      - not one of them was left.
    12:
      first_half: Then they believed his words
      second_half:
      - and sang him songs of praise.
    13:
      first_half: But they soon forgot his deeds
      second_half:
      - and did not wait for his counsel.
    14:
      first_half: A craving seized them in the wilderness,
      second_half:
      - and they put God to the test in the desert.
    15:
      first_half: He gave them what they asked,
      second_half:
      - but sent leanness into their soul.
    16:
      first_half: They envied Moses in the camp,
      second_half:
      - and Aaron, the holy one of the LORD.
    17:
      first_half: The earth opened and swallowed Dathan
      second_half:
      - and covered the company of Abiram.
    18:
      first_half: Fire blazed up against their company,
      second_half:
      - and flames devoured the wicked.
    19:
      first_half: Israel made a bull-calf at Horeb
      second_half:
      - and worshiped a molten image;
    20:
      first_half: And so they exchanged their Glory
      second_half:
      - for the image of an ox that feeds on grass.
    21:
      first_half: They forgot God their Savior,
      second_half:
      - who had done great things in Egypt,
    22:
      first_half: Wonderful deeds in the land of Ham,
      second_half:
      - and fearful things at the Red Sea.
    23:
      first_half: So he would have destroyed them, had not Moses his chosen stood before him in the breach,
      second_half:
      - to turn away his wrath from consuming them.
    24:
      first_half: They refused the pleasant land
      second_half:
      - and would not believe his promise.
    25:
      first_half: They grumbled in their tents
      second_half:
      - and would not listen to the voice of the LORD.
    26:
      first_half: So he lifted his hand against them,
      second_half:
      - to overthrow them in the wilderness,
    27:
      first_half: To cast out their seed among the nations,
      second_half:
      - and to scatter them throughout the lands.
    28:
      first_half: They joined themselves to Baal-Peor
      second_half:
      - and ate sacrifices offered to the dead.
    29:
      first_half: They provoked him to anger with their actions,
      second_half:
      - and a plague broke out among them.
    30:
      first_half: Then Phinehas stood up and interceded,
      second_half:
      - and the plague came to an end.
    31:
      first_half: This was reckoned to him as righteousness
      second_half:
      - throughout all generations for ever.
    32:
      first_half: Again they provoked his anger at the waters of Meribah,
      second_half:
      - so that he punished Moses because of them;
    33:
      first_half: For they so embittered his spirit
      second_half:
      - that he spoke rash words with his lips.
    34:
      first_half: They did not destroy the peoples
      second_half:
      - as the LORD had commanded them.
    35:
      first_half: They intermingled with the heathen
      second_half:
      - and learned their pagan ways,
    36:
      first_half: So that they worshiped their idols,
      second_half:
      - which became a snare to them.
    37:
      first_half: They sacrificed their sons
      second_half:
      - and their daughters to evil spirits.
    38:
      first_half: They shed innocent blood, the blood of their sons and daughters,
      second_half:
      - which they offered to the idols of Canaan,
      - and the land was defiled with blood.
    39:
      first_half: Thus they were polluted by their actions
      second_half:
      - and went whoring in their evil deeds.
    40:
      first_half: Therefore the wrath of the LORD was kindled against his people
      second_half:
      - and he abhorred his inheritance.
    41:
      first_half: He gave them over to the hand of the heathen,
      second_half:
      - and those who hated them ruled over them.
    42:
      first_half: Their enemies oppressed them,
      second_half:
      - and they were humbled under their hand.
    43:
      first_half: Many a time did he deliver them, but they rebelled through their own devices,
      second_half:
      - and were brought down in their iniquity.
    44:
      first_half: Nevertheless, he saw their distress,
      second_half:
      - when he heard their lamentation.
    45:
      first_half: He remembered his covenant with them
      second_half:
      - and relented in accordance with his great mercy.
    46:
      first_half: He caused them to be pitied
      second_half:
      - by those who held them captive.
    47:
      first_half: Save us, O LORD our God, and gather us from among the nations,
      second_half:
      - that we may give thanks to your holy Name
      - and glory in your praise.
    48:
      first_half: Blessed be the LORD, the God of Israel, from everlasting and to everlasting;
      second_half:
      - and let all the people say, “Amen!”
      - Hallelujah!
  parts:
    1:
      latin: Confitemini Domino
    2:
      latin: Et fecerunt vitulum
107:
  latin: Confitemini Domino
  verses:
    1:
      first_half: Give thanks to the LORD, for he is good,
      second_half:
      - and his mercy endures for ever.
    2:
      first_half: Let all those whom the LORD has redeemed proclaim
      second_half:
      - that he redeemed them from the hand of the foe.
    3:
      first_half: He gathered them out of the lands;
      second_half:
      - from the east and from the west,
      - from the north and from the south.
    4:
      first_half: Some wandered in desert wastes;
      second_half:
      - they found no way to a city where they might dwell.
    5:
      first_half: They were hungry and thirsty;
      second_half:
      - their spirits languished within them.
    6:
      first_half: Then they cried to the LORD in their trouble,
      second_half:
      - and he delivered them from their distress.
    7:
      first_half: He put their feet on a straight path
      second_half:
      - to go to a city where they might dwell.
    8:
      first_half: Let them give thanks to the LORD for his mercy
      second_half:
      - and the wonders he does for his children.
    9:
      first_half: For he satisfies the thirsty
      second_half:
      - and fills the hungry with good things.
    10:
      first_half: Some sat in darkness and deep gloom,
      second_half:
      - bound fast in misery and iron;
    11:
      first_half: Because they rebelled against the words of God
      second_half:
      - and despised the counsel of the Most High.
    12:
      first_half: So he humbled their spirits with hard labor;
      second_half:
      - they stumbled, and there was none to help.
    13:
      first_half: Then they cried to the LORD in their trouble,
      second_half:
      - and he delivered them from their distress.
    14:
      first_half: He led them out of darkness and deep gloom
      second_half:
      - and broke their bonds asunder.
    15:
      first_half: Let them give thanks to the LORD for his mercy
      second_half:
      - and the wonders he does for his children.
    16:
      first_half: For he shatters the doors of bronze
      second_half:
      - and breaks in two the iron bars.
    17:
      first_half: Some were fools and took to rebellious ways;
      second_half:
      - they were afflicted because of their sins.
    18:
      first_half: They abhorred all manner of food
      second_half:
      - and drew near to death’s door.
    19:
      first_half: Then they cried to the LORD in their trouble,
      second_half:
      - and he delivered them from their distress.
    20:
      first_half: He sent forth his word and healed them
      second_half:
      - and saved them from the grave.
    21:
      first_half: Let them give thanks to the LORD for his mercy
      second_half:
      - and the wonders he does for his children.
    22:
      first_half: Let them offer a sacrifice of thanksgiving
      second_half:
      - and tell of his acts with shouts of joy.
    23:
      first_half: Some went down to the sea in ships
      second_half:
      - and plied their trade in deep waters;
    24:
      first_half: They beheld the works of the LORD
      second_half:
      - and his wonders in the deep.
    25:
      first_half: Then he spoke, and a stormy wind arose,
      second_half:
      - which tossed high the waves of the sea.
    26:
      first_half: They mounted up to the heavens and fell back to the depths;
      second_half:
      - their hearts melted because of their peril.
    27:
      first_half: They reeled and staggered like drunkards
      second_half:
      - and were at their wits’ end.
    28:
      first_half: Then they cried to the LORD in their trouble,
      second_half:
      - and he delivered them from their distress.
    29:
      first_half: He stilled the storm to a whisper
      second_half:
      - and quieted the waves of the sea.
    30:
      first_half: Then were they glad because of the calm,
      second_half:
      - and he brought them to the harbor they were bound for.
    31:
      first_half: Let them give thanks to the LORD for his mercy
      second_half:
      - and the wonders he does for his children.
    32:
      first_half: Let them exalt him in the congregation of the people
      second_half:
      - and praise him in the council of the elders.
    33:
      first_half: The LORD changed rivers into deserts,
      second_half:
      - and water-springs into thirsty ground,
    34:
      first_half: A fruitful land into salt flats,
      second_half:
      - because of the wickedness of those who dwell there.
    35:
      first_half: He changed deserts into pools of water
      second_half:
      - and dry land into water-springs.
    36:
      first_half: He settled the hungry there,
      second_half:
      - and they founded a city to dwell in.
    37:
      first_half: They sowed fields, and planted vineyards,
      second_half:
      - and brought in a fruitful harvest.
    38:
      first_half: He blessed them, so that they increased greatly;
      second_half:
      - he did not let their herds decrease.
    39:
      first_half: Yet when they were diminished and brought low,
      second_half:
      - through stress of adversity and sorrow,
    40:
      first_half: (He pours contempt on princes
      second_half:
      - and makes them wander in trackless wastes)
    41:
      first_half: He lifted up the poor out of misery
      second_half:
      - and multiplied their families like flocks of sheep.
    42:
      first_half: The upright will see this and rejoice,
      second_half:
      - but all wickedness will shut its mouth.
    43:
      first_half: Whoever is wise will ponder these things,
      second_half:
      - and consider well the mercies of the LORD.
  parts:
    1:
      latin: Confitemini Domino
    2:
      latin: Posuit flumina
108:
  latin: Paratum cor meum
  verses:
    1:
      first_half: My heart is firmly fixed, O God, my heart is fixed;
      second_half:
      - I will sing and make melody.
    2:
      first_half: Wake up, my spirit; awake, lute and harp;
      second_half:
      - I myself will waken the dawn.
    3:
      first_half: I will confess you among the peoples, O LORD;
      second_half:
      - I will sing praises to you among the nations.
    4:
      first_half: For your loving-kindness is greater than the heavens,
      second_half:
      - and your faithfulness reaches to the clouds.
    5:
      first_half: Exalt yourself above the heavens, O God,
      second_half:
      - and your glory over all the earth.
    6:
      first_half: So that those who are dear to you may be delivered,
      second_half:
      - save with your right hand and answer me.
    7:
      first_half: God spoke from his holy place and said,
      second_half:
      - “I will exult and parcel out Shechem;
      - I will divide the valley of Succoth.
    8:
      first_half: Gilead is mine and Manasseh is mine;
      second_half:
      - Ephraim is my helmet and Judah my scepter.
    9:
      first_half: Moab is my washbasin, on Edom I throw down my sandal to claim it,
      second_half:
      - and over Philistia will I shout in triumph.”
    10:
      first_half: Who will lead me into the strong city?
      second_half:
      - who will bring me into Edom?
    11:
      first_half: Have you not cast us off, O God?
      second_half:
      - you no longer go out, O God, with our armies.
    12:
      first_half: Grant us your help against the enemy,
      second_half:
      - for vain is the help of man.
    13:
      first_half: With God we will do valiant deeds,
      second_half:
      - and he shall tread our enemies under foot.
109:
  latin: Deus, laudem
  verses:
    1:
      first_half: Hold not your tongue, O God of my praise;
      second_half:
      - for the mouth of the wicked,
      - the mouth of the deceitful, is opened against me.
    2:
      first_half: They speak to me with a lying tongue;
      second_half:
      - they encompass me with hateful words
      - and fight against me without a cause.
    3:
      first_half: Despite my love, they accuse me;
      second_half:
      - but as for me, I pray for them.
    4:
      first_half: They repay evil for good,
      second_half:
      - and hatred for my love.
    5:
      first_half: Set a wicked man against him,
      second_half:
      - and let an accuser stand at his right hand.
    6:
      first_half: When he is judged, let him be found guilty,
      second_half:
      - and let his appeal be in vain.
    7:
      first_half: Let his days be few,
      second_half:
      - and let another take his office.
    8:
      first_half: Let his children be fatherless,
      second_half:
      - and his wife become a widow.
    9:
      first_half: Let his children be waifs and beggars;
      second_half:
      - let them be driven from the ruins of their homes.
    10:
      first_half: Let the creditor seize everything he has;
      second_half:
      - let strangers plunder his gains.
    11:
      first_half: Let there be no one to show him kindness,
      second_half:
      - and none to pity his fatherless children.
    12:
      first_half: Let his descendants be destroyed,
      second_half:
      - and his name be blotted out in the next generation.
    13:
      first_half: Let the wickedness of his fathers be remembered before the LORD,
      second_half:
      - and his mother’s sin not be blotted out;
    14:
      first_half: Let their sin be always before the LORD;
      second_half:
      - but let him root out their names from the earth;
    15:
      first_half: Because he did not remember to show mercy,
      second_half:
      - but persecuted the poor and needy
      - and sought to kill the brokenhearted.
    16:
      first_half: He loved cursing, let it come upon him;
      second_half:
      - he took no delight in blessing,
      - let it depart from him.
    17:
      first_half: He put on cursing like a garment,
      second_half:
      - let it soak into his body like water
      - and into his bones like oil;
    18:
      first_half: Let it be to him like the cloak which he wraps around himself,
      second_half:
      - and like the belt that he wears continually.
    19:
      first_half: Let this be the recompense from the LORD to my accusers,
      second_half:
      - and to those who speak evil against me.
    20:
      first_half: But you, O Lord my God, oh, deal with me according to your Name;
      second_half:
      - for your tender mercy’s sake, deliver me.
    21:
      first_half: For I am poor and needy,
      second_half:
      - and my heart is wounded within me.
    22:
      first_half: I have faded away like a shadow when it lengthens;
      second_half:
      - I am shaken off like a locust.
    23:
      first_half: My knees are weak through fasting,
      second_half:
      - and my flesh is wasted and gaunt.
    24:
      first_half: I have become a reproach to them;
      second_half:
      - they see and shake their heads.
    25:
      first_half: Help me, O LORD my God;
      second_half:
      - save me for your mercy’s sake.
    26:
      first_half: Let them know that this is your hand,
      second_half:
      - that you, O LORD, have done it.
    27:
      first_half: They may curse, but you will bless;
      second_half:
      - let those who rise up against me be put to shame,
      - and your servant will rejoice.
    28:
      first_half: Let my accusers be clothed with disgrace
      second_half:
      - and wrap themselves in their shame as in a cloak.
    29:
      first_half: I will give great thanks to the LORD with my mouth;
      second_half:
      - in the midst of the multitude will I praise him;
    30:
      first_half: Because he stands at the right hand of the needy,
      second_half:
      - to save his life from those who would condemn him.
110:
  latin: Dixit Dominus
  verses:
    1:
      first_half: The LORD said to my Lord, “Sit at my right hand,
      second_half:
      - until I make your enemies your footstool.”
    2:
      first_half: The LORD will send the scepter of your power out of Zion,
      second_half:
      - saying, “Rule over your enemies round about you.
    3:
      first_half: Princely state has been yours from the day of your birth;
      second_half:
      - in the beauty of holiness have I begotten you,
      - like dew from the womb of the morning.”
    4:
      first_half: 'The LORD has sworn and he will not recant:'
      second_half:
      - “You are a priest for ever after the order of Melchizedek.”
    5:
      first_half: The Lord who is at your right hand will smite kings in the day of his wrath;
      second_half:
      - he will rule over the nations.
    6:
      first_half: He will heap high the corpses;
      second_half:
      - he will smash heads over the wide earth.
    7:
      first_half: He will drink from the brook beside the road;
      second_half:
      - therefore he will lift high his head.
111:
  latin: Confitebor tibi
  verses:
    1:
      first_half: Hallelujah! I will give thanks to the LORD with my whole heart,
      second_half:
      - in the assembly of the upright, in the congregation.
    2:
      first_half: Great are the deeds of the LORD!
      second_half:
      - they are studied by all who delight in them.
    3:
      first_half: His work is full of majesty and splendor,
      second_half:
      - and his righteousness endures for ever.
    4:
      first_half: He makes his marvelous works to be remembered;
      second_half:
      - the LORD is gracious and full of compassion.
    5:
      first_half: He gives food to those who fear him;
      second_half:
      - he is ever mindful of his covenant.
    6:
      first_half: He has shown his people the power of his works
      second_half:
      - in giving them the lands of the nations.
    7:
      first_half: The works of his hands are faithfulness and justice;
      second_half:
      - all his commandments are sure.
    8:
      first_half: They stand fast for ever and ever,
      second_half:
      - because they are done in truth and equity.
    9:
      first_half: He sent redemption to his people; he commanded his covenant for ever;
      second_half:
      - holy and awesome is his Name.
    10:
      first_half: The fear of the LORD is the beginning of wisdom;
      second_half:
      - those who act accordingly have a good understanding;
      - his praise endures for ever.
112:
  latin: Beatus vir
  verses:
    1:
      first_half: Hallelujah! Happy are they who fear the Lord
      second_half:
      - and have great delight in his commandments!
    2:
      first_half: Their descendants will be mighty in the land;
      second_half:
      - the generation of the upright will be blessed.
    3:
      first_half: Wealth and riches will be in their house,
      second_half:
      - and their righteousness will last for ever.
    4:
      first_half: Light shines in the darkness for the upright;
      second_half:
      - the righteous are merciful and full of compassion.
    5:
      first_half: It is good for them to be generous in lending
      second_half:
      - and to manage their affairs with justice.
    6:
      first_half: For they will never be shaken;
      second_half:
      - the righteous will be kept in everlasting remembrance.
    7:
      first_half: They will not be afraid of any evil rumors;
      second_half:
      - their heart is right;
      - they put their trust in the Lord.
    8:
      first_half: Their heart is established and will not shrink,
      second_half:
      - until they see their desire upon their enemies.
    9:
      first_half: They have given freely to the poor,
      second_half:
      - and their righteousness stands fast for ever;
      - they will hold up their head with honor.
    10:
      first_half: The wicked will see it and be angry; they will gnash their teeth and pine away;
      second_half:
      - the desires of the wicked will perish.
113:
  latin: Laudate, pueri
  verses:
    1:
      first_half: Hallelujah! Give praise, you servants of the LORD;
      second_half:
      - praise the Name of the LORD.
    2:
      first_half: Let the Name of the LORD be blessed,
      second_half:
      - from this time forth for evermore.
    3:
      first_half: From the rising of the sun to its going down
      second_half:
      - let the Name of the LORD be praised.
    4:
      first_half: The LORD is high above all nations,
      second_half:
      - and his glory above the heavens.
    5:
      first_half: Who is like the LORD our God, who sits enthroned on high,
      second_half:
      - but stoops to behold the heavens and the earth?
    6:
      first_half: He takes up the weak out of the dust
      second_half:
      - and lifts up the poor from the ashes.
    7:
      first_half: He sets them with the princes,
      second_half:
      - with the princes of his people.
    8:
      first_half: He makes the woman of a childless house
      second_half:
      - to be a joyful mother of children.
114:
  latin: In exitu Israel
  verses:
    1:
      first_half: Hallelujah! When Israel came out of Egypt,
      second_half:
      - the house of Jacob from a people of strange speech,
    2:
      first_half: Judah became God’s sanctuary
      second_half:
      - and Israel his dominion.
    3:
      first_half: The sea beheld it and fled;
      second_half:
      - Jordan turned and went back.
    4:
      first_half: The mountains skipped like rams,
      second_half:
      - and the little hills like young sheep.
    5:
      first_half: What ailed you, O sea, that you fled?
      second_half:
      - O Jordan, that you turned back?
    6:
      first_half: You mountains, that you skipped like rams?
      second_half:
      - you little hills like young sheep?
    7:
      first_half: Tremble, O earth, at the presence of the Lord,
      second_half:
      - at the presence of the God of Jacob,
    8:
      first_half: Who turned the hard rock into a pool of water
      second_half:
      - and flint-stone into a flowing spring.
115:
  latin: Non nobis, Domine
  verses:
    1:
      first_half: Not to us, O LORD, not to us, but to your Name give glory;
      second_half:
      - because of your love and because of your faithfulness.
    2:
      first_half: Why should the heathen say,
      second_half:
      - “Where then is their God?”
    3:
      first_half: Our God is in heaven;
      second_half:
      - whatever he wills to do he does.
    4:
      first_half: Their idols are silver and gold,
      second_half:
      - the work of human hands.
    5:
      first_half: They have mouths, but they cannot speak;
      second_half:
      - eyes have they, but they cannot see;
    6:
      first_half: They have ears, but they cannot hear;
      second_half:
      - noses, but they cannot smell;
    7:
      first_half: They have hands, but they cannot feel; feet, but they cannot walk;
      second_half:
      - they make no sound with their throat.
    8:
      first_half: Those who make them are like them,
      second_half:
      - and so are all who put their trust in them.
    9:
      first_half: O Israel, trust in the LORD;
      second_half:
      - he is their help and their shield.
    10:
      first_half: O house of Aaron, trust in the LORD;
      second_half:
      - he is their help and their shield.
    11:
      first_half: You who fear the LORD, trust in the LORD;
      second_half:
      - he is their help and their shield.
    12:
      first_half: The LORD has been mindful of us, and he will bless us;
      second_half:
      - he will bless the house of Israel;
      - he will bless the house of Aaron;
    13:
      first_half: He will bless those who fear the LORD,
      second_half:
      - both small and great together.
    14:
      first_half: May the LORD increase you more and more,
      second_half:
      - you and your children after you.
    15:
      first_half: May you be blessed by the LORD,
      second_half:
      - the maker of heaven and earth.
    16:
      first_half: The heaven of heavens is the LORD’S,
      second_half:
      - but he entrusted the earth to its peoples.
    17:
      first_half: The dead do not praise the LORD,
      second_half:
      - nor all those who go down into silence;
    18:
      first_half: But we will bless the LORD,
      second_half:
      - from this time forth for evermore.
      - Hallelujah!
116:
  latin: Dilexi, quoniam
  verses:
    1:
      first_half: I love the LORD, because he has heard the voice of my supplication,
      second_half:
      - because he has inclined his ear to me whenever
      - I called upon him.
    2:
      first_half: The cords of death entangled me; the grip of the grave took hold of me;
      second_half:
      - I came to grief and sorrow.
    3:
      first_half: 'Then I called upon the Name of the LORD:'
      second_half:
      - “O LORD, I pray you, save my life.”
    4:
      first_half: Gracious is the LORD and righteous;
      second_half:
      - our God is full of compassion.
    5:
      first_half: The LORD watches over the innocent;
      second_half:
      - I was brought very low, and he helped me.
    6:
      first_half: Turn again to your rest, O my soul,
      second_half:
      - for the LORD has treated you well.
    7:
      first_half: For you have rescued my life from death,
      second_half:
      - my eyes from tears, and my feet from stumbling.
    8:
      first_half: I will walk in the presence of the LORD
      second_half:
      - in the land of the living.
    9:
      first_half: I believed, even when I said, “I have been brought very low.”
      second_half:
      - In my distress I said, “No one can be trusted.”
    10:
      first_half: How shall I repay the LORD
      second_half:
      - for all the good things he has done for me?
    11:
      first_half: I will lift up the cup of salvation
      second_half:
      - and call upon the Name of the LORD.
    12:
      first_half: I will fulfill my vows to the LORD
      second_half:
      - in the presence of all his people.
    13:
      first_half: Precious in the sight of the LORD
      second_half:
      - is the death of his servants.
    14:
      first_half: O LORD, I am your servant;
      second_half:
      - I am your servant and the child of your handmaid;
      - you have freed me from my bonds.
    15:
      first_half: I will offer you the sacrifice of thanksgiving
      second_half:
      - and call upon the Name of the LORD.
    16:
      first_half: I will fulfill my vows to the LORD
      second_half:
      - in the presence of all his people,
    17:
      first_half: In the courts of the LORD’S house,
      second_half:
      - in the midst of you, O Jerusalem.
      - Hallelujah!
117:
  latin: Laudate Dominum
  verses:
    1:
      first_half: Praise the LORD, all you nations;
      second_half:
      - laud him, all you peoples.
    2:
      first_half: For his loving-kindness toward us is great,
      second_half:
      - and the faithfulness of the LORD endures for ever.
      - Hallelujah!
118:
  latin: Confitemini Domino
  verses:
    1:
      first_half: Give thanks to the LORD, for he is good;
      second_half:
      - his mercy endures for ever.
    2:
      first_half: Let Israel now proclaim,
      second_half:
      - “His mercy endures for ever.”
    3:
      first_half: Let the house of Aaron now proclaim,
      second_half:
      - “His mercy endures for ever.”
    4:
      first_half: Let those who fear the LORD now proclaim,
      second_half:
      - “His mercy endures for ever.”
    5:
      first_half: I called to the LORD in my distress;
      second_half:
      - the LORD answered by setting me free.
    6:
      first_half: The LORD is at my side, therefore I will not fear;
      second_half:
      - what can anyone do to me?
    7:
      first_half: The LORD is at my side to help me;
      second_half:
      - I will triumph over those who hate me.
    8:
      first_half: It is better to rely on the LORD
      second_half:
      - than to put any trust in flesh.
    9:
      first_half: It is better to rely on the LORD
      second_half:
      - than to put any trust in rulers.
    10:
      first_half: All the ungodly encompass me;
      second_half:
      - in the name of the LORD I will repel them.
    11:
      first_half: They hem me in, they hem me in on every side;
      second_half:
      - in the name of the LORD I will repel them.
    12:
      first_half: They swarm about me like bees; they blaze like a fire of thorns;
      second_half:
      - in the name of the LORD I will repel them.
    13:
      first_half: I was pressed so hard that I almost fell,
      second_half:
      - but the LORD came to my help.
    14:
      first_half: The LORD is my strength and my song,
      second_half:
      - and he has become my salvation.
    15:
      first_half: There is a sound of exultation and victory
      second_half:
      - 'in the tents of the righteous:'
    16:
      first_half: “The right hand of the LORD has triumphed!
      second_half:
      - the right hand of the LORD is exalted!
      - the right hand of the LORD has triumphed!”
    17:
      first_half: I shall not die, but live,
      second_half:
      - and declare the works of the LORD.
    18:
      first_half: The LORD has punished me sorely,
      second_half:
      - but he did not hand me over to death.
    19:
      first_half: Open for me the gates of righteousness;
      second_half:
      - I will enter them;
      - I will offer thanks to the LORD.
    20:
      first_half: “This is the gate of the LORD;
      second_half:
      - he who is righteous may enter.”
    21:
      first_half: I will give thanks to you, for you answered me
      second_half:
      - and have become my salvation.
    22:
      first_half: The same stone which the builders rejected
      second_half:
      - has become the chief cornerstone.
    23:
      first_half: This is the LORD’S doing,
      second_half:
      - and it is marvelous in our eyes.
    24:
      first_half: On this day the LORD has acted;
      second_half:
      - we will rejoice and be glad in it.
    25:
      first_half: Hosannah, LORD, hosannah!
      second_half:
      - LORD, send us now success.
    26:
      first_half: Blessed is he who comes in the name of the Lord;
      second_half:
      - we bless you from the house of the LORD.
    27:
      first_half: God is the LORD; he has shined upon us;
      second_half:
      - form a procession with branches up to the horns of the altar.
    28:
      first_half: “You are my God, and I will thank you;
      second_half:
      - you are my God, and I will exalt you.”
    29:
      first_half: Give thanks to the LORD, for he is good;
      second_half:
      - his mercy endures for ever.
119:
  latin: Beati immaculati
  verses:
    1:
      first_half: Happy are they whose way is blameless,
      second_half:
      - who walk in the law of the LORD!
    2:
      first_half: Happy are they who observe his decrees
      second_half:
      - and seek him with all their hearts!
    3:
      first_half: Who never do any wrong,
      second_half:
      - but always walk in his ways.
    4:
      first_half: You laid down your commandments,
      second_half:
      - that we should fully keep them.
    5:
      first_half: Oh, that my ways were made so direct
      second_half:
      - that I might keep your statutes!
    6:
      first_half: Then I should not be put to shame,
      second_half:
      - when I regard all your commandments.
    7:
      first_half: I will thank you with an unfeigned heart,
      second_half:
      - when I have learned your righteous judgments.
    8:
      first_half: I will keep your statutes;
      second_half:
      - do not utterly forsake me.
    9:
      first_half: How shall a young man cleanse his way?
      second_half:
      - By keeping to your words.
    10:
      first_half: With my whole heart I seek you;
      second_half:
      - let me not stray from your commandments.
    11:
      first_half: I treasure your promise in my heart,
      second_half:
      - that I may not sin against you.
    12:
      first_half: Blessed are you, O LORD;
      second_half:
      - instruct me in your statutes.
    13:
      first_half: With my lips will I recite
      second_half:
      - all the judgments of your mouth.
    14:
      first_half: I have taken greater delight in the way of your decrees
      second_half:
      - than in all manner of riches.
    15:
      first_half: I will meditate on your commandments
      second_half:
      - and give attention to your ways.
    16:
      first_half: My delight is in your statutes;
      second_half:
      - I will not forget your word.
    17:
      first_half: Deal bountifully with your servant,
      second_half:
      - that I may live and keep your word.
    18:
      first_half: Open my eyes, that I may see
      second_half:
      - the wonders of your law.
    19:
      first_half: I am a stranger here on earth;
      second_half:
      - do not hide your commandments from me.
    20:
      first_half: My soul is consumed at all times
      second_half:
      - with longing for your judgments.
    21:
      first_half: You have rebuked the insolent;
      second_half:
      - cursed are they who stray from your commandments!
    22:
      first_half: Turn from me shame and rebuke,
      second_half:
      - for I have kept your decrees.
    23:
      first_half: Even though rulers sit and plot against me,
      second_half:
      - I will meditate on your statutes.
    24:
      first_half: For your decrees are my delight,
      second_half:
      - and they are my counselors.
    25:
      first_half: My soul cleaves to the dust;
      second_half:
      - give me life according to your word.
    26:
      first_half: I have confessed my ways, and you answered me;
      second_half:
      - instruct me in your statutes.
    27:
      first_half: Make me understand the way of your commandments,
      second_half:
      - that I may meditate on your marvelous works.
    28:
      first_half: My soul melts away for sorrow;
      second_half:
      - strengthen me according to your word.
    29:
      first_half: Take from me the way of lying;
      second_half:
      - let me find grace through your law.
    30:
      first_half: I have chosen the way of faithfulness;
      second_half:
      - I have set your judgments before me.
    31:
      first_half: I hold fast to your decrees;
      second_half:
      - O LORD, let me not be put to shame.
    32:
      first_half: I will run the way of your commandments,
      second_half:
      - for you have set my heart at liberty.
    33:
      first_half: Teach me, O LORD, the way of your statutes,
      second_half:
      - and I shall keep it to the end.
    34:
      first_half: Give me understanding, and I shall keep your law;
      second_half:
      - I shall keep it with all my heart.
    35:
      first_half: Make me go in the path of your commandments,
      second_half:
      - for that is my desire.
    36:
      first_half: Incline my heart to your decrees
      second_half:
      - and not to unjust gain.
    37:
      first_half: Turn my eyes from watching what is worthless;
      second_half:
      - give me life in your ways.
    38:
      first_half: Fulfill your promise to your servant,
      second_half:
      - which you make to those who fear you.
    39:
      first_half: Turn away the reproach which I dread,
      second_half:
      - because your judgments are good.
    40:
      first_half: Behold, I long for your commandments;
      second_half:
      - in your righteousness preserve my life.
    41:
      first_half: Let your loving-kindness come to me, O LORD,
      second_half:
      - and your salvation, according to your promise.
    42:
      first_half: Then shall I have a word for those who taunt me,
      second_half:
      - because I trust in your words.
    43:
      first_half: Do not take the word of truth out of my mouth,
      second_half:
      - for my hope is in your judgments.
    44:
      first_half: I shall continue to keep your law;
      second_half:
      - I shall keep it for ever and ever.
    45:
      first_half: I will walk at liberty,
      second_half:
      - because I study your commandments.
    46:
      first_half: I will tell of your decrees before kings
      second_half:
      - and will not be ashamed.
    47:
      first_half: I delight in your commandments,
      second_half:
      - which I have always loved.
    48:
      first_half: I will lift up my hands to your commandments,
      second_half:
      - and I will meditate on your statutes.
    49:
      first_half: Remember your word to your servant,
      second_half:
      - because you have given me hope.
    50:
      first_half: This is my comfort in my trouble,
      second_half:
      - that your promise gives me life.
    51:
      first_half: The proud have derided me cruelly,
      second_half:
      - but I have not turned from your law.
    52:
      first_half: When I remember your judgments of old,
      second_half:
      - O LORD, I take great comfort.
    53:
      first_half: I am filled with a burning rage,
      second_half:
      - because of the wicked who forsake your law.
    54:
      first_half: Your statutes have been like songs to me
      second_half:
      - wherever I have lived as a stranger.
    55:
      first_half: I remember your Name in the night, O LORD,
      second_half:
      - and dwell upon your law.
    56:
      first_half: This is how it has been with me,
      second_half:
      - because I have kept your commandments.
    57:
      first_half: You only are my portion, O LORD;
      second_half:
      - I have promised to keep your words.
    58:
      first_half: I entreat you with all my heart,
      second_half:
      - be merciful to me according to your promise.
    59:
      first_half: I have considered my ways
      second_half:
      - and turned my feet toward your decrees.
    60:
      first_half: I hasten and do not tarry
      second_half:
      - to keep your commandments.
    61:
      first_half: Though the cords of the wicked entangle me,
      second_half:
      - I do not forget your law.
    62:
      first_half: At midnight I will rise to give you thanks,
      second_half:
      - because of your righteous judgments.
    63:
      first_half: I am a companion of all who fear you
      second_half:
      - and of those who keep your commandments.
    64:
      first_half: The earth, O LORD, is full of your love;
      second_half:
      - instruct me in your statutes.
    65:
      first_half: O LORD, you have dealt graciously with your servant,
      second_half:
      - according to your word.
    66:
      first_half: Teach me discernment and knowledge,
      second_half:
      - for I have believed in your commandments.
    67:
      first_half: Before I was afflicted I went astray,
      second_half:
      - but now I keep your word.
    68:
      first_half: You are good and you bring forth good;
      second_half:
      - instruct me in your statutes.
    69:
      first_half: The proud have smeared me with lies,
      second_half:
      - but I will keep your commandments with my whole heart.
    70:
      first_half: Their heart is gross and fat,
      second_half:
      - but my delight is in your law.
    71:
      first_half: It is good for me that I have been afflicted,
      second_half:
      - that I might learn your statutes.
    72:
      first_half: The law of your mouth is dearer to me
      second_half:
      - than thousands in gold and silver.
    73:
      first_half: Your hands have made me and fashioned me;
      second_half:
      - give me understanding, that I may learn your
      - commandments.
    74:
      first_half: Those who fear you will be glad when they see me,
      second_half:
      - because I trust in your word.
    75:
      first_half: I know, O LORD, that your judgments are right
      second_half:
      - and that in faithfulness you have afflicted me.
    76:
      first_half: Let your loving-kindness be my comfort,
      second_half:
      - as you have promised to your servant.
    77:
      first_half: Let your compassion come to me, that I may live,
      second_half:
      - for your law is my delight.
    78:
      first_half: Let the arrogant be put to shame, for they wrong me with lies;
      second_half:
      - but I will meditate on your commandments.
    79:
      first_half: Let those who fear you turn to me,
      second_half:
      - and also those who know your decrees.
    80:
      first_half: Let my heart be sound in your statutes,
      second_half:
      - that I may not be put to shame.
    81:
      first_half: My soul has longed for your salvation;
      second_half:
      - I have put my hope in your word.
    82:
      first_half: My eyes have failed from watching for your promise,
      second_half:
      - and I say, “When will you comfort me?”
    83:
      first_half: I have become like a leather flask in the smoke,
      second_half:
      - but I have not forgotten your statutes.
    84:
      first_half: How much longer must I wait?
      second_half:
      - when will you give judgment against those who
      - persecute me?
    85:
      first_half: The proud have dug pits for me;
      second_half:
      - they do not keep your law.
    86:
      first_half: All your commandments are true;
      second_half:
      - help me, for they persecute me with lies.
    87:
      first_half: They had almost made an end of me on earth,
      second_half:
      - but I have not forsaken your commandments.
    88:
      first_half: In your loving-kindness, revive me,
      second_half:
      - that I may keep the decrees of your mouth.
    89:
      first_half: O LORD, your word is everlasting;
      second_half:
      - it stands firm in the heavens.
    90:
      first_half: Your faithfulness remains from one generation to another;
      second_half:
      - you established the earth, and it abides.
    91:
      first_half: By your decree these continue to this day,
      second_half:
      - for all things are your servants.
    92:
      first_half: If my delight had not been in your law,
      second_half:
      - I should have perished in my affliction.
    93:
      first_half: I will never forget your commandments,
      second_half:
      - because by them you give me life.
    94:
      first_half: I am yours; oh, that you would save me!
      second_half:
      - for I study your commandments.
    95:
      first_half: Though the wicked lie in wait for me to destroy me,
      second_half:
      - I will apply my mind to your decrees.
    96:
      first_half: I see that all things come to an end,
      second_half:
      - but your commandment has no bounds.
    97:
      first_half: Oh, how I love your law!
      second_half:
      - all the day long it is in my mind.
    98:
      first_half: Your commandment has made me wiser than my enemies,
      second_half:
      - and it is always with me.
    99:
      first_half: I have more understanding than all my teachers,
      second_half:
      - for your decrees are my study.
    100:
      first_half: I am wiser than the elders,
      second_half:
      - because I observe your commandments.
    101:
      first_half: I restrain my feet from every evil way,
      second_half:
      - that I may keep your word.
    102:
      first_half: I do not shrink from your judgments,
      second_half:
      - because you yourself have taught me.
    103:
      first_half: How sweet are your words to my taste!
      second_half:
      - they are sweeter than honey to my mouth.
    104:
      first_half: Through your commandments I gain understanding;
      second_half:
      - therefore I hate every lying way.
    105:
      first_half: Your word is a lantern to my feet
      second_half:
      - and a light upon my path.
    106:
      first_half: I have sworn and am determined
      second_half:
      - to keep your righteous judgments.
    107:
      first_half: I am deeply troubled;
      second_half:
      - preserve my life, O LORD, according to your word.
    108:
      first_half: Accept, O LORD, the willing tribute of my lips,
      second_half:
      - and teach me your judgments.
    109:
      first_half: My life is always in my hand,
      second_half:
      - yet I do not forget your law.
    110:
      first_half: The wicked have set a trap for me,
      second_half:
      - but I have not strayed from your commandments.
    111:
      first_half: Your decrees are my inheritance for ever;
      second_half:
      - truly, they are the joy of my heart.
    112:
      first_half: I have applied my heart to fulfill your statutes
      second_half:
      - for ever and to the end.
    113:
      first_half: I hate those who have a divided heart,
      second_half:
      - but your law do I love.
    114:
      first_half: You are my refuge and shield;
      second_half:
      - my hope is in your word.
    115:
      first_half: Away from me, you wicked!
      second_half:
      - I will keep the commandments of my God.
    116:
      first_half: Sustain me according to your promise, that I may live,
      second_half:
      - and let me not be disappointed in my hope.
    117:
      first_half: Hold me up, and I shall be safe,
      second_half:
      - and my delight shall be ever in your statutes.
    118:
      first_half: You spurn all who stray from your statutes;
      second_half:
      - their deceitfulness is in vain.
    119:
      first_half: In your sight all the wicked of the earth are but dross;
      second_half:
      - therefore I love your decrees.
    120:
      first_half: My flesh trembles with dread of you;
      second_half:
      - I am afraid of your judgments.
    121:
      first_half: I have done what is just and right;
      second_half:
      - do not deliver me to my oppressors.
    122:
      first_half: Be surety for your servant’s good;
      second_half:
      - let not the proud oppress me.
    123:
      first_half: My eyes have failed from watching for your salvation
      second_half:
      - and for your righteous promise.
    124:
      first_half: Deal with your servant according to your loving-kindness
      second_half:
      - and teach me your statutes.
    125:
      first_half: I am your servant; grant me understanding,
      second_half:
      - that I may know your decrees.
    126:
      first_half: It is time for you to act, O LORD,
      second_half:
      - for they have broken your law.
    127:
      first_half: Truly, I love your commandments
      second_half:
      - more than gold and precious stones.
    128:
      first_half: I hold all your commandments to be right for me;
      second_half:
      - all paths of falsehood I abhor.
    129:
      first_half: Your decrees are wonderful;
      second_half:
      - therefore I obey them with all my heart.
    130:
      first_half: When your word goes forth it gives light;
      second_half:
      - it gives understanding to the simple.
    131:
      first_half: I open my mouth and pant;
      second_half:
      - I long for your commandments.
    132:
      first_half: Turn to me in mercy,
      second_half:
      - as you always do to those who love your Name.
    133:
      first_half: Steady my footsteps in your word;
      second_half:
      - let no iniquity have dominion over me.
    134:
      first_half: Rescue me from those who oppress me,
      second_half:
      - and I will keep your commandments.
    135:
      first_half: Let your countenance shine upon your servant
      second_half:
      - and teach me your statutes.
    136:
      first_half: My eyes shed streams of tears,
      second_half:
      - because people do not keep your law.
    137:
      first_half: You are righteous, O LORD,
      second_half:
      - and upright are your judgments.
    138:
      first_half: You have issued your decrees
      second_half:
      - with justice and in perfect faithfulness.
    139:
      first_half: My indignation has consumed me,
      second_half:
      - because my enemies forget your words.
    140:
      first_half: Your word has been tested to the uttermost,
      second_half:
      - and your servant holds it dear.
    141:
      first_half: I am small and of little account,
      second_half:
      - yet I do not forget your commandments.
    142:
      first_half: Your justice is an everlasting justice
      second_half:
      - and your law is the truth.
    143:
      first_half: Trouble and distress have come upon me,
      second_half:
      - yet your commandments are my delight.
    144:
      first_half: The righteousness of your decrees is everlasting;
      second_half:
      - grant me understanding, that I may live.
    145:
      first_half: I call with my whole heart;
      second_half:
      - answer me, O LORD, that I may keep your statutes.
    146:
      first_half: I call to you; oh, that you would save me!
      second_half:
      - I will keep your decrees.
    147:
      first_half: Early in the morning I cry out to you,
      second_half:
      - for in your word is my trust.
    148:
      first_half: My eyes are open in the night watches,
      second_half:
      - that I may meditate upon your promise.
    149:
      first_half: Hear my voice, O LORD, according to your loving-kindness;
      second_half:
      - according to your judgments, give me life.
    150:
      first_half: They draw near who in malice persecute me;
      second_half:
      - they are very far from your law.
    151:
      first_half: You, O LORD, are near at hand,
      second_half:
      - and all your commandments are true.
    152:
      first_half: Long have I known from your decrees
      second_half:
      - that you have established them for ever.
    153:
      first_half: Behold my affliction and deliver me,
      second_half:
      - for I do not forget your law.
    154:
      first_half: Plead my cause and redeem me;
      second_half:
      - according to your promise, give me life.
    155:
      first_half: Deliverance is far from the wicked,
      second_half:
      - for they do not study your statutes.
    156:
      first_half: Great is your compassion, O LORD;
      second_half:
      - preserve my life, according to your judgments.
    157:
      first_half: There are many who persecute and oppress me,
      second_half:
      - yet I have not swerved from your decrees.
    158:
      first_half: I look with loathing at the faithless,
      second_half:
      - for they have not kept your word.
    159:
      first_half: See how I love your commandments!
      second_half:
      - O LORD, in your mercy, preserve me.
    160:
      first_half: The heart of your word is truth;
      second_half:
      - all your righteous judgments endure for evermore.
    161:
      first_half: Rulers have persecuted me without a cause,
      second_half:
      - but my heart stands in awe of your word.
    162:
      first_half: I am as glad because of your promise
      second_half:
      - as one who finds great spoils.
    163:
      first_half: As for lies, I hate and abhor them,
      second_half:
      - but your law is my love.
    164:
      first_half: Seven times a day do I praise you,
      second_half:
      - because of your righteous judgments.
    165:
      first_half: Great peace have they who love your law;
      second_half:
      - for them there is no stumbling block.
    166:
      first_half: I have hoped for your salvation, O LORD,
      second_half:
      - and have fulfilled your commandments.
    167:
      first_half: I have kept your decrees
      second_half:
      - and I have loved them deeply.
    168:
      first_half: I have kept your commandments and decrees,
      second_half:
      - for all my ways are before you.
    169:
      first_half: Let my cry come before you, O LORD;
      second_half:
      - give me understanding, according to your word.
    170:
      first_half: Let my supplication come before you;
      second_half:
      - deliver me, according to your promise.
    171:
      first_half: My lips shall pour forth your praise,
      second_half:
      - when you teach me your statutes.
    172:
      first_half: My tongue shall sing of your promise,
      second_half:
      - for all your commandments are righteous.
    173:
      first_half: Let your hand be ready to help me,
      second_half:
      - for I have chosen your commandments.
    174:
      first_half: I long for your salvation, O LORD,
      second_half:
      - and your law is my delight.
    175:
      first_half: Let me live, and I will praise you,
      second_half:
      - and let your judgments help me.
    176:
      first_half: I have gone astray like a sheep that is lost;
      second_half:
      - search for your servant,
      - for I do not forget your commandments.
