120:
  latin: Ad Dominum
  verses:
    1:
      first_half: When I was in trouble, I called to the LORD;
      second_half:
      - I called to the LORD, and he answered me.
    2:
      first_half: Deliver me, O LORD, from lying lips
      second_half:
      - and from the deceitful tongue.
    3:
      first_half: What shall be done to you, and what more besides,
      second_half:
      - O you deceitful tongue?
    4:
      first_half: The sharpened arrows of a warrior,
      second_half:
      - along with hot glowing coals.
    5:
      first_half: How hateful it is that I must lodge in Meshech
      second_half:
      - and dwell among the tents of Kedar!
    6:
      first_half: Too long have I had to live
      second_half:
      - among the enemies of peace.
    7:
      first_half: I am on the side of peace,
      second_half:
      - but when I speak of it, they are for war.
121:
  latin: Levavi oculos
  verses:
    1:
      first_half: I lift up my eyes to the hills;
      second_half:
      - from where is my help to come?
    2:
      first_half: My help comes from the LORD,
      second_half:
      - the maker of heaven and earth.
    3:
      first_half: He will not let your foot be moved
      second_half:
      - and he who watches over you will not fall asleep.
    4:
      first_half: Behold, he who keeps watch over Israel
      second_half:
      - shall neither slumber nor sleep;
    5:
      first_half: The LORD himself watches over you;
      second_half:
      - the LORD is your shade at your right hand,
    6:
      first_half: So that the sun shall not strike you by day,
      second_half:
      - nor the moon by night.
    7:
      first_half: The LORD shall preserve you from all evil;
      second_half:
      - it is he who shall keep you safe.
    8:
      first_half: The LORD shall watch over your going out and your coming in,
      second_half:
      - from this time forth for evermore.
122:
  latin: Lætatus sum
  verses:
    1:
      first_half: I was glad when they said to me,
      second_half:
      - “Let us go to the house of the LORD.”
    2:
      first_half: Now our feet are standing
      second_half:
      - within your gates, O Jerusalem.
    3:
      first_half: Jerusalem is built as a city
      second_half:
      - that is at unity with itself;
    4:
      first_half: To which the tribes go up, the tribes of the LORD,
      second_half:
      - the assembly of Israel,
      - to praise the Name of the LORD.
    5:
      first_half: For there are the thrones of judgment,
      second_half:
      - the thrones of the house of David.
    6:
      first_half: 'Pray for the peace of Jerusalem:'
      second_half:
      - “May they prosper who love you.
    7:
      first_half: Peace be within your walls
      second_half:
      - and quietness within your towers.
    8:
      first_half: For my brethren and companions’ sake,
      second_half:
      - I pray for your prosperity.
    9:
      first_half: Because of the house of the LORD our God,
      second_half:
      - I will seek to do you good.”
123:
  latin: Ad te levavi oculos meos
  verses:
    1:
      first_half: To you I lift up my eyes,
      second_half:
      - to you enthroned in the heavens.
    2:
      first_half: As the eyes of servants look to the hand of their masters,
      second_half:
      - and the eyes of a maid to the hand of her mistress,
    3:
      first_half: So our eyes look to the LORD our God,
      second_half:
      - until he show us his mercy.
    4:
      first_half: Have mercy upon us, O LORD, have mercy,
      second_half:
      - for we have had more than enough of contempt,
    5:
      first_half: Too much of the scorn of the indolent rich,
      second_half:
      - and of the derision of the proud.
124:
  latin: Nisi quia Dominus
  verses:
    1:
      first_half: If the LORD had not been on our side,
      second_half:
      - let Israel now say;
    2:
      first_half: If the LORD had not been on our side,
      second_half:
      - when enemies rose up against us;
    3:
      first_half: Then would they have swallowed us up alive
      second_half:
      - in their fierce anger toward us;
    4:
      first_half: Then would the waters have overwhelmed us
      second_half:
      - and the torrent gone over us;
    5:
      first_half: Then would the raging waters
      second_half:
      - have gone right over us.
    6:
      first_half: Blessed be the LORD!
      second_half:
      - he has not given us over to be a prey for their teeth.
    7:
      first_half: We have escaped like a bird from the snare of the fowler;
      second_half:
      - the snare is broken, and we have escaped.
    8:
      first_half: Our help is in the Name of the LORD,
      second_half:
      - the maker of heaven and earth.
125:
  latin: Qui confidunt
  verses:
    1:
      first_half: Those who trust in the LORD are like Mount Zion,
      second_half:
      - which cannot be moved, but stands fast for ever.
    2:
      first_half: The hills stand about Jerusalem;
      second_half:
      - so does the LORD stand round about his people,
      - from this time forth for evermore.
    3:
      first_half: The scepter of the wicked shall not hold sway over the land allotted to the just,
      second_half:
      - so that the just shall not put their hands to evil.
    4:
      first_half: Show your goodness, O LORD, to those who are good
      second_half:
      - and to those who are true of heart.
    5:
      first_half: As for those who turn aside to crooked ways, the LORD will lead them away with the evildoers;
      second_half:
      - but peace be upon Israel.
126:
  latin: In convertendo
  verses:
    1:
      first_half: When the LORD restored the fortunes of Zion,
      second_half:
      - then were we like those who dream.
    2:
      first_half: Then was our mouth filled with laughter,
      second_half:
      - and our tongue with shouts of joy.
    3:
      first_half: Then they said among the nations,
      second_half:
      - “The LORD has done great things for them.”
    4:
      first_half: The LORD has done great things for us,
      second_half:
      - and we are glad indeed.
    5:
      first_half: Restore our fortunes, O LORD,
      second_half:
      - like the watercourses of the Negev.
    6:
      first_half: Those who sowed with tears
      second_half:
      - will reap with songs of joy.
    7:
      first_half: Those who go out weeping, carrying the seed,
      second_half:
      - will come again with joy, shouldering their sheaves.
127:
  latin: Nisi Dominus
  verses:
    1:
      first_half: Unless the LORD builds the house,
      second_half:
      - their labor is in vain who build it.
    2:
      first_half: Unless the LORD watches over the city,
      second_half:
      - in vain the watchman keeps his vigil.
    3:
      first_half: It is in vain that you rise so early and go to bed so late;
      second_half:
      - vain, too, to eat the bread of toil,
      - for he gives to his beloved sleep.
    4:
      first_half: Children are a heritage from the LORD,
      second_half:
      - and the fruit of the womb is a gift.
    5:
      first_half: Like arrows in the hand of a warrior
      second_half:
      - are the children of one’s youth.
    6:
      first_half: Happy is the man who has his quiver full of them!
      second_half:
      - he shall not be put to shame
      - when he contends with his enemies in the gate.
128:
  latin: Beati omnes
  verses:
    1:
      first_half: Happy are they all who fear the LORD,
      second_half:
      - and who follow in his ways!
    2:
      first_half: You shall eat the fruit of your labor;
      second_half:
      - happiness and prosperity shall be yours.
    3:
      first_half: Your wife shall be like a fruitful vine within your house,
      second_half:
      - your children like olive shoots round about your table.
    4:
      first_half: The man who fears the LORD
      second_half:
      - shall thus indeed be blessed.
    5:
      first_half: The LORD bless you from Zion,
      second_half:
      - and may you see the prosperity of Jerusalem all the days
      - of your life.
    6:
      first_half: May you live to see your children’s children;
      second_half:
      - may peace be upon Israel.
129:
  latin: Sæpe expugnaverunt
  verses:
    1:
      first_half: “Greatly have they oppressed me since my youth,”
      second_half:
      - let Israel now say;
    2:
      first_half: “Greatly have they oppressed me since my youth,
      second_half:
      - but they have not prevailed against me.”
    3:
      first_half: The plowmen plowed upon my back
      second_half:
      - and made their furrows long.
    4:
      first_half: The LORD, the Righteous One,
      second_half:
      - has cut the cords of the wicked.
    5:
      first_half: Let them be put to shame and thrown back,
      second_half:
      - all those who are enemies of Zion.
    6:
      first_half: Let them be like grass upon the housetops,
      second_half:
      - which withers before it can be plucked;
    7:
      first_half: Which does not fill the hand of the reaper,
      second_half:
      - nor the bosom of him who binds the sheaves;
    8:
      first_half: So that those who go by say not so much as, “The LORD prosper you.
      second_half:
      - We wish you well in the Name of the LORD.”
130:
  latin: De profundis
  verses:
    1:
      first_half: Out of the depths have I called to you, O LORD; LORD, hear my voice;
      second_half:
      - let your ears consider well the voice of my supplication.
    2:
      first_half: If you, LORD, were to note what is done amiss,
      second_half:
      - O LORD, who could stand?
    3:
      first_half: For there is forgiveness with you;
      second_half:
      - therefore you shall be feared.
    4:
      first_half: I wait for the LORD; my soul waits for him;
      second_half:
      - in his word is my hope.
    5:
      first_half: My soul waits for the LORD, more than watchmen for the morning,
      second_half:
      - more than watchmen for the morning.
    6:
      first_half: O Israel, wait for the LORD,
      second_half:
      - for with the LORD there is mercy;
    7:
      first_half: With him there is plenteous redemption,
      second_half:
      - and he shall redeem Israel from all their sins.
131:
  latin: Domine, non est
  verses:
    1:
      first_half: O LORD, I am not proud;
      second_half:
      - I have no haughty looks.
    2:
      first_half: I do not occupy myself with great matters,
      second_half:
      - or with things that are too hard for me.
    3:
      first_half: But I still my soul and make it quiet, like a child upon its mother’s breast;
      second_half:
      - my soul is quieted within me.
    4:
      first_half: O Israel, wait upon the LORD,
      second_half:
      - from this time forth for evermore.
132:
  latin: Memento, Domine
  verses:
    1:
      first_half: LORD, remember David,
      second_half:
      - and all the hardships he endured;
    2:
      first_half: How he swore an oath to the LORD
      second_half:
      - 'and vowed a vow to the Mighty One of Jacob:'
    3:
      first_half: “I will not come under the roof of my house,
      second_half:
      - nor climb up into my bed;
    4:
      first_half: I will not allow my eyes to sleep,
      second_half:
      - nor let my eyelids slumber;
    5:
      first_half: Until I find a place for the LORD,
      second_half:
      - a dwelling for the Mighty One of Jacob.”
    6:
      first_half: “The ark! We heard it was in Ephratah;
      second_half:
      - we found it in the fields of Jearim.
    7:
      first_half: Let us go to God’s dwelling place;
      second_half:
      - let us fall upon our knees before his footstool.”
    8:
      first_half: Arise, O LORD, into your resting-place,
      second_half:
      - you and the ark of your strength.
    9:
      first_half: Let your priests be clothed with righteousness;
      second_half:
      - let your faithful people sing with joy.
    10:
      first_half: For your servant David’s sake,
      second_half:
      - do not turn away the face of your Anointed.
    11:
      first_half: The LORD has sworn an oath to David;
      second_half:
      - 'in truth, he will not break it:'
    12:
      first_half: “A son, the fruit of your body
      second_half:
      - will I set upon your throne.
    13:
      first_half: If your children keep my covenant and my testimonies that I shall teach them,
      second_half:
      - their children will sit upon your throne for evermore.”
    14:
      first_half: For the LORD has chosen Zion;
      second_half:
      - 'he has desired her for his habitation:'
    15:
      first_half: “This shall be my resting-place for ever;
      second_half:
      - here will I dwell, for I delight in her.
    16:
      first_half: I will surely bless her provisions,
      second_half:
      - and satisfy her poor with bread.
    17:
      first_half: I will clothe her priests with salvation,
      second_half:
      - and her faithful people will rejoice and sing.
    18:
      first_half: There will I make the horn of David flourish;
      second_half:
      - I have prepared a lamp for my Anointed.
    19:
      first_half: As for his enemies, I will clothe them with shame;
      second_half:
      - but as for him, his crown will shine.”
133:
  latin: Ecce, quam bonum!
  verses:
    1:
      first_half: Oh, how good and pleasant it is,
      second_half:
      - when brethren live together in unity!
    2:
      first_half: It is like fine oil upon the head
      second_half:
      - that runs down upon the beard,
    3:
      first_half: Upon the beard of Aaron,
      second_half:
      - and runs down upon the collar of his robe.
    4:
      first_half: It is like the dew of Hermon
      second_half:
      - that falls upon the hills of Zion.
    5:
      first_half: 'For there the LORD has ordained the blessing:'
      second_half:
      - life for evermore.
134:
  latin: Ecce nunc
  verses:
    1:
      first_half: Behold now, bless the LORD, all you servants of the LORD,
      second_half:
      - you that stand by night in the house of the LORD.
    2:
      first_half: Lift up your hands in the holy place and bless the LORD;
      second_half:
      - the LORD who made heaven and earth bless
      - you out of Zion.
135:
  latin: Laudate nomen
  verses:
    1:
      first_half: Hallelujah! Praise the Name of the LORD;
      second_half:
      - give praise, you servants of the LORD,
    2:
      first_half: You who stand in the house of the LORD,
      second_half:
      - in the courts of the house of our God.
    3:
      first_half: Praise the LORD, for the LORD is good;
      second_half:
      - sing praises to his Name, for it is lovely.
    4:
      first_half: For the LORD has chosen Jacob for himself
      second_half:
      - and Israel for his own possession.
    5:
      first_half: For I know that the LORD is great,
      second_half:
      - and that our Lord is above all gods.
    6:
      first_half: The LORD does whatever pleases him, in heaven and on earth,
      second_half:
      - in the seas and all the deeps.
    7:
      first_half: He brings up rain clouds from the ends of the earth;
      second_half:
      - he sends out lightning with the rain,
      - and brings the winds out of his storehouse.
    8:
      first_half: It was he who struck down the firstborn of Egypt,
      second_half:
      - the firstborn both of man and beast.
    9:
      first_half: He sent signs and wonders into the midst of you, O Egypt,
      second_half:
      - against Pharaoh and all his servants.
    10:
      first_half: He overthrew many nations
      second_half:
      - 'and put mighty kings to death:'
    11:
      first_half: Sihon, king of the Amorites, and Og, the king of Bashan,
      second_half:
      - and all the kingdoms of Canaan.
    12:
      first_half: He gave their land to be an inheritance,
      second_half:
      - an inheritance for Israel his people.
    13:
      first_half: O LORD, your Name is everlasting;
      second_half:
      - your renown, O LORD, endures from age to age.
    14:
      first_half: For the LORD gives his people justice
      second_half:
      - and shows compassion to his servants.
    15:
      first_half: The idols of the heathen are silver and gold,
      second_half:
      - the work of human hands.
    16:
      first_half: They have mouths, but they cannot speak;
      second_half:
      - eyes have they, but they cannot see.
    17:
      first_half: They have ears, but they cannot hear;
      second_half:
      - neither is there any breath in their mouth.
    18:
      first_half: Those who make them are like them,
      second_half:
      - and so are all who put their trust in them.
    19:
      first_half: Bless the LORD, O house of Israel;
      second_half:
      - O house of Aaron, bless the LORD.
    20:
      first_half: Bless the LORD, O house of Levi;
      second_half:
      - you who fear the LORD, bless the LORD.
    21:
      first_half: Blessed be the LORD out of Zion,
      second_half:
      - who dwells in Jerusalem.
      - Hallelujah!
136:
  latin: Confitemini
  verses:
    1:
      first_half: Give thanks to the LORD, for he is good,
      second_half:
      - for his mercy endures for ever.
    2:
      first_half: Give thanks to the God of gods,
      second_half:
      - for his mercy endures for ever.
    3:
      first_half: Give thanks to the Lord of lords,
      second_half:
      - for his mercy endures for ever.
    4:
      first_half: Who only does great wonders,
      second_half:
      - for his mercy endures for ever;
    5:
      first_half: Who by wisdom made the heavens,
      second_half:
      - for his mercy endures for ever;
    6:
      first_half: Who spread out the earth upon the waters,
      second_half:
      - for his mercy endures for ever;
    7:
      first_half: Who created great lights,
      second_half:
      - for his mercy endures for ever;
    8:
      first_half: The sun to rule the day,
      second_half:
      - for his mercy endures for ever;
    9:
      first_half: The moon and the stars to govern the night,
      second_half:
      - for his mercy endures for ever.
    10:
      first_half: Who struck down the firstborn of Egypt,
      second_half:
      - for his mercy endures for ever;
    11:
      first_half: And brought out Israel from among them,
      second_half:
      - for his mercy endures for ever;
    12:
      first_half: With a mighty hand and a stretched-out arm,
      second_half:
      - for his mercy endures for ever;
    13:
      first_half: Who divided the Red Sea in two,
      second_half:
      - for his mercy endures for ever;
    14:
      first_half: And made Israel to pass through the midst of it,
      second_half:
      - for his mercy endures for ever;
    15:
      first_half: But swept Pharaoh and his army into the Red Sea,
      second_half:
      - for his mercy endures for ever;
    16:
      first_half: Who led his people through the wilderness,
      second_half:
      - for his mercy endures for ever.
    17:
      first_half: Who struck down great kings,
      second_half:
      - for his mercy endures for ever;
    18:
      first_half: And slew mighty kings,
      second_half:
      - for his mercy endures for ever;
    19:
      first_half: Sihon, king of the Amorites,
      second_half:
      - for his mercy endures for ever;
    20:
      first_half: And Og, the king of Bashan,
      second_half:
      - for his mercy endures for ever;
    21:
      first_half: And gave away their lands for an inheritance,
      second_half:
      - for his mercy endures for ever;
    22:
      first_half: An inheritance for Israel his servant,
      second_half:
      - for his mercy endures for ever.
    23:
      first_half: Who remembered us in our low estate,
      second_half:
      - for his mercy endures for ever;
    24:
      first_half: And delivered us from our enemies,
      second_half:
      - for his mercy endures for ever;
    25:
      first_half: Who gives food to all creatures,
      second_half:
      - for his mercy endures for ever.
    26:
      first_half: Give thanks to the God of heaven,
      second_half:
      - for his mercy endures for ever.
137:
  latin: Super flumina
  verses:
    1:
      first_half: By the waters of Babylon we sat down and wept,
      second_half:
      - when we remembered you, O Zion.
    2:
      first_half: As for our harps, we hung them up
      second_half:
      - on the trees in the midst of that land.
    3:
      first_half: 'For those who led us away captive asked us for a song, and our oppressors called for mirth:'
      second_half:
      - “Sing us one of the songs of Zion.”
    4:
      first_half: How shall we sing the LORD’S song
      second_half:
      - upon an alien soil?
    5:
      first_half: If I forget you, O Jerusalem,
      second_half:
      - let my right hand forget its skill.
    6:
      first_half: Let my tongue cleave to the roof of my mouth if I do not remember you,
      second_half:
      - if I do not set Jerusalem above my highest joy.
    7:
      first_half: Remember the day of Jerusalem, O LORD, against the people of Edom,
      second_half:
      - who said, “Down with it! down with it!
      - even to the ground!”
    8:
      first_half: O Daughter of Babylon, doomed to destruction,
      second_half:
      - happy the one who pays you back
      - for what you have done to us!
    9:
      first_half: Happy shall he be who takes your little ones,
      second_half:
      - and dashes them against the rock!
138:
  latin: Confitebor tibi
  verses:
    1:
      first_half: I will give thanks to you, O LORD, with my whole heart;
      second_half:
      - before the gods I will sing your praise.
    2:
      first_half: I will bow down toward your holy temple and praise your Name,
      second_half:
      - because of your love and faithfulness;
    3:
      first_half: For you have glorified your Name
      second_half:
      - and your word above all things.
    4:
      first_half: When I called, you answered me;
      second_half:
      - you increased my strength within me.
    5:
      first_half: All the kings of the earth will praise you, O LORD,
      second_half:
      - when they have heard the words of your mouth.
    6:
      first_half: They will sing of the ways of the LORD,
      second_half:
      - that great is the glory of the LORD.
    7:
      first_half: Though the LORD be high, he cares for the lowly;
      second_half:
      - he perceives the haughty from afar.
    8:
      first_half: Though I walk in the midst of trouble, you keep me safe;
      second_half:
      - you stretch forth your hand against the fury of my enemies;
      - your right hand shall save me.
    9:
      first_half: The LORD will make good his purpose for me;
      second_half:
      - O LORD, your love endures for ever;
      - do not abandon the works of your hands.
139:
  latin: Domine, probasti
  verses:
    1:
      first_half: LORD, you have searched me out and known me;
      second_half:
      - you know my sitting down and my rising up;
      - you discern my thoughts from afar.
    2:
      first_half: You trace my journeys and my resting-places
      second_half:
      - and are acquainted with all my ways.
    3:
      first_half: Indeed, there is not a word on my lips,
      second_half:
      - but you, O LORD, know it altogether.
    4:
      first_half: You press upon me behind and before
      second_half:
      - and lay your hand upon me.
    5:
      first_half: Such knowledge is too wonderful for me;
      second_half:
      - it is so high that I cannot attain to it.
    6:
      first_half: Where can I go then from your Spirit?
      second_half:
      - where can I flee from your presence?
    7:
      first_half: If I climb up to heaven, you are there;
      second_half:
      - if I make the grave my bed, you are there also.
    8:
      first_half: If I take the wings of the morning
      second_half:
      - and dwell in the uttermost parts of the sea,
    9:
      first_half: Even there your hand will lead me
      second_half:
      - and your right hand hold me fast.
    10:
      first_half: If I say, “Surely the darkness will cover me,
      second_half:
      - and the light around me turn to night,”
    11:
      first_half: Darkness is not dark to you; the night is as bright as the day;
      second_half:
      - darkness and light to you are both alike.
    12:
      first_half: For you yourself created my inmost parts;
      second_half:
      - you knit me together in my mother’s womb.
    13:
      first_half: I will thank you because I am marvelously made;
      second_half:
      - your works are wonderful, and I know it well.
    14:
      first_half: My body was not hidden from you,
      second_half:
      - while I was being made in secret
      - and woven in the depths of the earth.
    15:
      first_half: Your eyes beheld my limbs, yet unfinished in the womb; all of them were written in your book;
      second_half:
      - they were fashioned day by day,
      - when as yet there was none of them.
    16:
      first_half: How deep I find your thoughts, O God!
      second_half:
      - how great is the sum of them!
    17:
      first_half: If I were to count them, they would be more in number than the sand;
      second_half:
      - to count them all, my life span would need to
      - be like yours.
    18:
      first_half: Oh, that you would slay the wicked, O God!
      second_half:
      - You that thirst for blood, depart from me.
    19:
      first_half: They speak despitefully against you;
      second_half:
      - your enemies take your Name in vain.
    20:
      first_half: Do I not hate those, O LORD, who hate you?
      second_half:
      - and do I not loathe those who rise up against you?
    21:
      first_half: I hate them with a perfect hatred;
      second_half:
      - they have become my own enemies.
    22:
      first_half: Search me out, O God, and know my heart;
      second_half:
      - try me and know my restless thoughts.
    23:
      first_half: Look well whether there be any wickedness in me
      second_half:
      - and lead me in the way that is everlasting.
140:
  latin: Eripe me, Domine
  verses:
    1:
      first_half: Deliver me, O LORD, from evildoers;
      second_half:
      - protect me from the violent,
    2:
      first_half: Who devise evil in their hearts
      second_half:
      - and stir up strife all day long.
    3:
      first_half: They have sharpened their tongues like a serpent;
      second_half:
      - adder’s poison is under their lips.
    4:
      first_half: Keep me, O LORD, from the hands of the wicked;
      second_half:
      - protect me from the violent,
      - who are determined to trip me up.
    5:
      first_half: The proud have hidden a snare for me and stretched out a net of cords;
      second_half:
      - they have set traps for me along the path.
    6:
      first_half: I have said to the LORD, “You are my God;
      second_half:
      - listen, O LORD, to my supplication.
    7:
      first_half: O Lord GOD, the strength of my salvation,
      second_half:
      - you have covered my head in the day of battle.
    8:
      first_half: Do not grant the desires of the wicked, O LORD,
      second_half:
      - nor let their evil plans prosper.
    9:
      first_half: Let not those who surround me lift up their heads;
      second_half:
      - let the evil of their lips overwhelm them.
    10:
      first_half: Let hot burning coals fall upon them;
      second_half:
      - let them be cast into the mire, never to rise up again.”
    11:
      first_half: A slanderer shall not be established on the earth,
      second_half:
      - and evil shall hunt down the lawless.
    12:
      first_half: I know that the LORD will maintain the cause of the poor
      second_half:
      - and render justice to the needy.
    13:
      first_half: Surely, the righteous will give thanks to your Name,
      second_half:
      - and the upright shall continue in your sight.
141:
  latin: Domine, clamavi
  verses:
    1:
      first_half: O LORD, I call to you; come to me quickly;
      second_half:
      - hear my voice when I cry to you.
    2:
      first_half: Let my prayer be set forth in your sight as incense,
      second_half:
      - the lifting up of my hands as the evening sacrifice.
    3:
      first_half: Set a watch before my mouth, O LORD, and guard the door of my lips;
      second_half:
      - let not my heart incline to any evil thing.
    4:
      first_half: Let me not be occupied in wickedness with evildoers,
      second_half:
      - nor eat of their choice foods.
    5:
      first_half: Let the righteous smite me in friendly rebuke; let not the oil of the unrighteous anoint my head;
      second_half:
      - for my prayer is continually against their wicked deeds.
    6:
      first_half: Let their rulers be overthrown in stony places,
      second_half:
      - that they may know my words are true.
    7:
      first_half: As when a plowman turns over the earth in furrows,
      second_half:
      - let their bones be scattered at the mouth of the grave.
    8:
      first_half: But my eyes are turned to you, Lord GOD;
      second_half:
      - in you I take refuge;
      - do not strip me of my life.
    9:
      first_half: Protect me from the snare which they have laid for me
      second_half:
      - and from the traps of the evildoers.
    10:
      first_half: Let the wicked fall into their own nets,
      second_half:
      - while I myself escape.
142:
  latin: Voce mea ad Dominum
  verses:
    1:
      first_half: I cry to the LORD with my voice;
      second_half:
      - to the LORD I make loud supplication.
    2:
      first_half: I pour out my complaint before him
      second_half:
      - and tell him all my trouble.
    3:
      first_half: When my spirit languishes within me, you know my path;
      second_half:
      - in the way wherein I walk they have hidden a trap for me.
    4:
      first_half: I look to my right hand and find no one who knows me;
      second_half:
      - I have no place to flee to, and no one cares for me.
    5:
      first_half: I cry out to you, O LORD;
      second_half:
      - I say, “You are my refuge,
      - my portion in the land of the living.”
    6:
      first_half: Listen to my cry for help, for I have been brought very low;
      second_half:
      - save me from those who pursue me,
      - for they are too strong for me.
    7:
      first_half: Bring me out of prison, that I may give thanks to your Name;
      second_half:
      - when you have dealt bountifully with me,
      - the righteous will gather around me.
143:
  latin: Domine, exaudi
  verses:
    1:
      first_half: LORD, hear my prayer, and in your faithfulness heed my supplications;
      second_half:
      - answer me in your righteousness.
    2:
      first_half: Enter not into judgment with your servant,
      second_half:
      - for in your sight shall no one living be justified.
    3:
      first_half: For my enemy has sought my life; he has crushed me to the ground;
      second_half:
      - he has made me live in dark places like those who
      - are long dead.
    4:
      first_half: My spirit faints within me;
      second_half:
      - my heart within me is desolate.
    5:
      first_half: I remember the time past; I muse upon all your deeds;
      second_half:
      - I consider the works of your hands.
    6:
      first_half: I spread out my hands to you;
      second_half:
      - my soul gasps to you like a thirsty land.
    7:
      first_half: O LORD, make haste to answer me; my spirit fails me;
      second_half:
      - do not hide your face from me
      - or I shall be like those who go down to the Pit.
    8:
      first_half: Let me hear of your loving-kindness in the morning, for I put my trust in you;
      second_half:
      - show me the road that I must walk,
      - for I lift up my soul to you.
    9:
      first_half: Deliver me from my enemies, O LORD,
      second_half:
      - for I flee to you for refuge.
    10:
      first_half: Teach me to do what pleases you, for you are my God;
      second_half:
      - let your good Spirit lead me on level ground.
    11:
      first_half: Revive me, O LORD, for your Name’s sake;
      second_half:
      - for your righteousness’ sake, bring me out of trouble.
    12:
      first_half: Of your goodness, destroy my enemies and bring all my foes to naught,
      second_half:
      - for truly I am your servant.
      - 'Thirtieth Day: Morning Prayer'
144:
  latin: Benedictus Dominus
  verses:
    1:
      first_half: Blessed be the LORD my rock!
      second_half:
      - who trains my hands to fight and my fingers to battle;
    2:
      first_half: My help and my fortress, my stronghold and my deliverer,
      second_half:
      - my shield in whom I trust,
      - who subdues the peoples under me.
    3:
      first_half: O LORD, what are we that you should care for us?
      second_half:
      - mere mortals that you should think of us?
    4:
      first_half: We are like a puff of wind;
      second_half:
      - our days are like a passing shadow.
    5:
      first_half: Bow your heavens, O LORD, and come down;
      second_half:
      - touch the mountains, and they shall smoke.
    6:
      first_half: Hurl the lightning and scatter them;
      second_half:
      - shoot out your arrows and rout them.
    7:
      first_half: Stretch out your hand from on high;
      second_half:
      - rescue me and deliver me from the great waters,
      - from the hand of foreign peoples,
    8:
      first_half: Whose mouths speak deceitfully
      second_half:
      - and whose right hand is raised in falsehood.
    9:
      first_half: O God, I will sing to you a new song;
      second_half:
      - I will play to you on a ten-stringed lyre.
    10:
      first_half: You give victory to kings
      second_half:
      - and have rescued David your servant.
    11:
      first_half: Rescue me from the hurtful sword
      second_half:
      - and deliver me from the hand of foreign peoples,
    12:
      first_half: Whose mouths speak deceitfully
      second_half:
      - and whose right hand is raised in falsehood.
    13:
      first_half: May our sons be like plants well nurtured from their youth,
      second_half:
      - and our daughters like sculptured corners of a palace.
    14:
      first_half: May our barns be filled to overflowing with all manner of crops;
      second_half:
      - may the flocks in our pastures increase by thousands
      - and tens of thousands;
      - may our cattle be fat and sleek.
    15:
      first_half: May there be no breaching of the walls, no going into exile,
      second_half:
      - no wailing in the public squares.
    16:
      first_half: Happy are the people of whom this is so!
      second_half:
      - happy are the people whose God is the LORD!
145:
  latin: Exaltabo te, Deus
  verses:
    1:
      first_half: I will exalt you, O God my King,
      second_half:
      - and bless your Name for ever and ever.
    2:
      first_half: Every day will I bless you
      second_half:
      - and praise your Name for ever and ever.
    3:
      first_half: Great is the LORD and greatly to be praised;
      second_half:
      - there is no end to his greatness.
    4:
      first_half: One generation shall praise your works to another
      second_half:
      - and shall declare your power.
    5:
      first_half: I will ponder the glorious splendor of your majesty
      second_half:
      - and all your marvelous works.
    6:
      first_half: They shall speak of the might of your wondrous acts,
      second_half:
      - and I will tell of your greatness.
    7:
      first_half: They shall publish the remembrance of your great goodness;
      second_half:
      - they shall sing of your righteous deeds.
    8:
      first_half: The LORD is gracious and full of compassion,
      second_half:
      - slow to anger and of great kindness.
    9:
      first_half: The LORD is loving to everyone
      second_half:
      - and his compassion is over all his works.
    10:
      first_half: All your works praise you, O LORD,
      second_half:
      - and your faithful servants bless you.
    11:
      first_half: They make known the glory of your kingdom
      second_half:
      - and speak of your power;
    12:
      first_half: That the peoples may know of your power
      second_half:
      - and the glorious splendor of your kingdom.
    13:
      first_half: Your kingdom is an everlasting kingdom;
      second_half:
      - your dominion endures throughout all ages.
    14:
      first_half: The LORD is faithful in all his words
      second_half:
      - and merciful in all his deeds.
    15:
      first_half: The LORD upholds all those who fall;
      second_half:
      - he lifts up those who are bowed down.
    16:
      first_half: The eyes of all wait upon you, O LORD,
      second_half:
      - and you give them their food in due season.
    17:
      first_half: You open wide your hand
      second_half:
      - and satisfy the needs of every living creature.
    18:
      first_half: The LORD is righteous in all his ways
      second_half:
      - and loving in all his works.
    19:
      first_half: The LORD is near to those who call upon him,
      second_half:
      - to all who call upon him faithfully.
    20:
      first_half: He fulfills the desire of those who fear him;
      second_half:
      - he hears their cry and helps them.
    21:
      first_half: The LORD preserves all those who love him,
      second_half:
      - but he destroys all the wicked.
    22:
      first_half: My mouth shall speak the praise of the LORD;
      second_half:
      - let all flesh bless his holy Name for ever and ever.
146:
  latin: Lauda, anima mea
  verses:
    1:
      first_half: Hallelujah! Praise the LORD, O my soul!
      second_half:
      - I will praise the LORD as long as I live;
      - I will sing praises to my God while I have my being.
    2:
      first_half: Put not your trust in rulers, nor in any child of earth,
      second_half:
      - for there is no help in them.
    3:
      first_half: When they breathe their last, they return to earth,
      second_half:
      - and in that day their thoughts perish.
    4:
      first_half: Happy are they who have the God of Jacob for their help!
      second_half:
      - whose hope is in the LORD their God;
    5:
      first_half: Who made heaven and earth, the seas, and all that is in them;
      second_half:
      - who keeps his promise for ever;
    6:
      first_half: Who gives justice to those who are oppressed,
      second_half:
      - and food to those who hunger.
    7:
      first_half: The LORD sets the prisoners free; the LORD opens the eyes of the blind;
      second_half:
      - the LORD lifts up those who are bowed down;
    8:
      first_half: The LORD loves the righteous; the LORD cares for the stranger;
      second_half:
      - he sustains the orphan and widow,
      - but frustrates the way of the wicked.
    9:
      first_half: The LORD shall reign for ever,
      second_half:
      - your God, O Zion, throughout all generations.
      - Hallelujah!
      - 'Thirtieth Day: Evening Prayer'
147:
  latin: Laudate Dominum
  verses:
    1:
      first_half: Hallelujah! How good it is to sing praises to our God!
      second_half:
      - how pleasant it is to honor him with praise!
    2:
      first_half: The LORD rebuilds Jerusalem;
      second_half:
      - he gathers the exiles of Israel.
    3:
      first_half: He heals the brokenhearted
      second_half:
      - and binds up their wounds.
    4:
      first_half: He counts the number of the stars
      second_half:
      - and calls them all by their names.
    5:
      first_half: Great is our LORD and mighty in power;
      second_half:
      - there is no limit to his wisdom.
    6:
      first_half: The LORD lifts up the lowly,
      second_half:
      - but casts the wicked to the ground.
    7:
      first_half: Sing to the LORD with thanksgiving;
      second_half:
      - make music to our God upon the harp.
    8:
      first_half: He covers the heavens with clouds
      second_half:
      - and prepares rain for the earth;
    9:
      first_half: He makes grass to grow upon the mountains
      second_half:
      - and green plants to serve mankind.
    10:
      first_half: He provides food for flocks and herds
      second_half:
      - and for the young ravens when they cry.
    11:
      first_half: He is not impressed by the might of a horse;
      second_half:
      - he has no pleasure in the strength of a man;
    12:
      first_half: But the LORD has pleasure in those who fear him,
      second_half:
      - in those who await his gracious favor.
    13:
      first_half: Worship the LORD, O Jerusalem;
      second_half:
      - praise your God, O Zion;
    14:
      first_half: For he has strengthened the bars of your gates;
      second_half:
      - he has blessed your children within you.
    15:
      first_half: He has established peace on your borders;
      second_half:
      - he satisfies you with the finest wheat.
    16:
      first_half: He sends out his command to the earth,
      second_half:
      - and his word runs very swiftly.
    17:
      first_half: He gives snow like wool;
      second_half:
      - he scatters hoarfrost like ashes.
    18:
      first_half: He scatters his hail like bread crumbs;
      second_half:
      - who can stand against his cold?
    19:
      first_half: He sends forth his word and melts them;
      second_half:
      - he blows with his wind, and the waters flow.
    20:
      first_half: He declares his word to Jacob,
      second_half:
      - his statutes and his judgments to Israel.
    21:
      first_half: He has not done so to any other nation;
      second_half:
      - to them he has not revealed his judgments.
      - Hallelujah!
148:
  latin: Laudate Dominum
  verses:
    1:
      first_half: Hallelujah! Praise the LORD from the heavens;
      second_half:
      - praise him in the heights.
    2:
      first_half: Praise him, all you angels of his;
      second_half:
      - praise him, all his host.
    3:
      first_half: Praise him, sun and moon;
      second_half:
      - praise him, all you shining stars.
    4:
      first_half: Praise him, heaven of heavens,
      second_half:
      - and you waters above the heavens.
    5:
      first_half: Let them praise the Name of the LORD;
      second_half:
      - for he commanded, and they were created.
    6:
      first_half: He made them stand fast for ever and ever;
      second_half:
      - he gave them a law which shall not pass away.
    7:
      first_half: Praise the LORD from the earth,
      second_half:
      - you sea-monsters and all deeps;
    8:
      first_half: Fire and hail, snow and fog,
      second_half:
      - tempestuous wind, doing his will;
    9:
      first_half: Mountains and all hills,
      second_half:
      - fruit trees and all cedars;
    10:
      first_half: Wild beasts and all cattle,
      second_half:
      - creeping things and wingèd birds;
    11:
      first_half: Kings of the earth and all peoples,
      second_half:
      - princes and all rulers of the world;
    12:
      first_half: Young men and maidens,
      second_half:
      - old and young together.
    13:
      first_half: Let them praise the Name of the LORD,
      second_half:
      - for his Name only is exalted,
      - his splendor is over earth and heaven.
    14:
      first_half: He has raised up strength for his people and praise for all his loyal servants,
      second_half:
      - the children of Israel, a people who are near him.
      - Hallelujah!
149:
  latin: Cantate Domino
  verses:
    1:
      first_half: Hallelujah! Sing to the LORD a new song;
      second_half:
      - sing his praise in the congregation of the faithful.
    2:
      first_half: Let Israel rejoice in his Maker;
      second_half:
      - let the children of Zion be joyful in their King.
    3:
      first_half: Let them praise his Name in the dance;
      second_half:
      - let them sing praise to him with timbrel and harp.
    4:
      first_half: For the LORD takes pleasure in his people
      second_half:
      - and adorns the poor with victory.
    5:
      first_half: Let the faithful rejoice in triumph;
      second_half:
      - let them be joyful on their beds.
    6:
      first_half: Let the praises of God be in their throat
      second_half:
      - and a two-edged sword in their hand;
    7:
      first_half: To wreak vengeance on the nations
      second_half:
      - and punishment on the peoples;
    8:
      first_half: To bind their kings in chains
      second_half:
      - and their nobles with links of iron;
    9:
      first_half: To inflict on them the judgment decreed;
      second_half:
      - this is glory for all his faithful people.
      - Hallelujah!
150:
  latin: Laudate Dominum
  verses:
    1:
      first_half: Hallelujah! Praise God in his holy temple;
      second_half:
      - praise him in the firmament of his power.
    2:
      first_half: Praise him for his mighty acts;
      second_half:
      - praise him for his excellent greatness.
    3:
      first_half: Praise him with the blast of the ram’s-horn;
      second_half:
      - praise him with lyre and harp.
    4:
      first_half: Praise him with timbrel and dance;
      second_half:
      - praise him with strings and pipe.
    5:
      first_half: Praise him with resounding cymbals;
      second_half:
      - praise him with loud-clanging cymbals.
    6:
      first_half: Let everything that has breath
      second_half:
      - praise the Lord.
      - Hallelujah!
