# Seasonal Blessings from the Book of Occasional Services 2018
# These blessings may be used by a bishop or priest whenever a blessing is appropriate.
#
# Two forms are provided for each major season (except Lent):
#   Form 1: A three-fold form with Amen after each sentence, leading into a trinitarian blessing.
#   Form 2: A single-sentence formula leading directly into the trinitarian blessing.
#
# For Lent, a solemn Prayer over the People is used instead, with a specific prayer
# for each week.

# ===========================================================================
# ADVENT (BOS p.8)
# ===========================================================================

advent:
  source: "BOS p.8"
  form1:
    sentences:
      - celebrant: >-
          May Almighty God, by whose providence our Savior Christ
          came among us in great humility, sanctify you with the light
          of his blessing and set you free from all sin.
        people: "Amen."
      - celebrant: >-
          May he whose second Coming in power and great glory we
          await, make you steadfast in faith, joyful in hope, and
          constant in love.
        people: "Amen."
      - celebrant: >-
          May you, who rejoice in the first Advent of our Redeemer,
          at his second Advent be rewarded with unending life.
        people: "Amen."
    trinitarian: >-
      And the blessing of God Almighty, the Father, the Son, and the
      Holy Spirit, be upon you and remain with you for ever. Amen.
  form2:
    sentences:
      - celebrant: >-
          May the Sun of Righteousness shine upon you and scatter
          the darkness from before your path; and the blessing of God
          Almighty, the Father, the Son, and the Holy Spirit, be among
          you, and remain with you always.
        people: "Amen."

# ===========================================================================
# CHRISTMAS SEASON (BOS p.9)
# ===========================================================================

christmas:
  source: "BOS p.9"
  form1:
    sentences:
      - celebrant: >-
          May Almighty God, who sent his Son to take our nature upon
          him, bless you in this holy season, scatter the darkness of
          sin, and brighten your heart with the light of his holiness.
        people: "Amen."
      - celebrant: >-
          May God, who sent his angels to proclaim the glad news of
          the Savior's birth, fill you with joy, and make you heralds
          of the Gospel.
        people: "Amen."
      - celebrant: >-
          May God, who in the Word made flesh joined heaven to earth
          and earth to heaven, give you his peace and favor.
        people: "Amen."
    trinitarian: >-
      And the blessing of God Almighty, the Father, the Son, and the
      Holy Spirit, be upon you and remain with you for ever. Amen.
  form2:
    sentences:
      - celebrant: >-
          May Christ, who by his Incarnation gathered into one things
          earthly and heavenly, fill you with his joy and peace; and
          the blessing of God Almighty, the Father, the Son, and the
          Holy Spirit, be among you, and remain with you always.
        people: "Amen."

# ===========================================================================
# EPIPHANY (BOS p.10)
# For use from the feast of the Epiphany through the following Sunday;
# and on the Second Sunday after the Epiphany in Year C.
# ===========================================================================

epiphany:
  source: "BOS p.10"
  note: >-
    For use from the feast of the Epiphany through the following Sunday;
    and on the Second Sunday after the Epiphany in Year C.
  form1:
    sentences:
      - celebrant: >-
          May Almighty God, who led the Wise Men by the shining of
          a star to find the Christ, the Light from Light, lead you
          also, in your pilgrimage, to find the Lord.
        people: "Amen."
      - celebrant: >-
          May God, who sent the Holy Spirit to rest upon the
          Only-begotten at his baptism in the Jordan River, pour out
          that Spirit on you who have come to the waters of new birth.
        people: "Amen."
      - celebrant: >-
          May God, by the power that turned water into wine at the
          wedding feast at Cana, transform your lives and make glad
          your hearts.
        people: "Amen."
    trinitarian: >-
      And the blessing of God Almighty, the Father, the Son, and the
      Holy Spirit, be upon you and remain with you for ever. Amen.
  form2:
    sentences:
      - celebrant: >-
          May Christ, the Son of God, be manifest in you, that your
          lives may be a light to the world; and the blessing of God
          Almighty, the Father, the Son, and the Holy Spirit, be among
          you, and remain with you always.
        people: "Amen."

# ===========================================================================
# LENT (BOS pp.10-12)
# In Lent, in place of a seasonal blessing, a solemn Prayer over the
# People is used. The Deacon (or Presider) says "Bow down before the Lord."
# The people kneel and the Presider says one of the following prayers.
# ===========================================================================

lent:
  source: "BOS pp.10-12"
  note: >-
    In Lent, in place of a seasonal blessing, a solemn Prayer over the
    People is used. The Deacon or, in the absence of a deacon, the
    Presider says "Bow down before the Lord." The people kneel and the
    Presider says one of the following prayers.
  rubric:
    deacon: "Bow down before the Lord."
    action: "The people kneel and the Presider says one of the following prayers."

  ash_wednesday:
    source: "BOS p.10"
    prayer: >-
      Grant, most merciful Lord, to your faithful people pardon and
      peace, that they may be cleansed from all their sins, and serve
      you with a quiet mind; through Christ our Lord. Amen.

  lent_1:
    source: "BOS p.11"
    prayer: >-
      Grant, Almighty God, that your people may recognize their
      weakness and put their whole trust in your strength, so that
      they may rejoice for ever in the protection of your loving
      providence; through Christ our Lord. Amen.

  lent_2:
    source: "BOS p.11"
    prayer: >-
      Keep this your family, Lord, with your never-failing mercy,
      that relying solely on the help of your heavenly grace, they
      may be upheld by your divine protection; through Christ our
      Lord. Amen.

  lent_3:
    source: "BOS p.11"
    prayer: >-
      Look mercifully on this your family, Almighty God, that by
      your great goodness they may be governed and preserved
      evermore; through Christ our Lord. Amen.

  lent_4:
    source: "BOS p.11"
    prayer: >-
      Look down in mercy, Lord, on your people who kneel before
      you; and grant that those whom you have nourished by your
      Word and Sacraments may bring forth fruit worthy of
      repentance; through Christ our Lord. Amen.

  lent_5:
    source: "BOS p.12"
    prayer: >-
      Look with compassion, O Lord, upon this your people; that,
      rightly observing this holy season, they may learn to know you
      more fully, and to serve you with a more perfect will; through
      Christ our Lord. Amen.

  palm_sunday_through_maundy_thursday:
    source: "BOS p.12"
    prayer: >-
      Almighty God, we pray you graciously to behold this your
      family, for whom our Lord Jesus Christ was willing to be
      betrayed, and given into the hands of sinners, and to suffer
      death upon the cross; who lives and reigns for ever and ever.
      Amen.

# ===========================================================================
# EASTER SEASON (BOS p.12)
# ===========================================================================

easter:
  source: "BOS p.12"
  form1:
    sentences:
      - celebrant: >-
          May Almighty God, who has redeemed us and made us his
          children through the resurrection of his Son our Lord,
          bestow upon you the riches of his blessing.
        people: "Amen."
      - celebrant: >-
          May God, who through the water of baptism has raised us
          from sin into newness of life, make you holy and worthy to
          be united with Christ for ever.
        people: "Amen."
      - celebrant: >-
          May God, who has brought us out of bondage to sin into
          true and lasting freedom in the Redeemer, bring you to your
          eternal inheritance.
        people: "Amen."
    trinitarian: >-
      And the blessing of God Almighty, the Father, the Son, and the
      Holy Spirit, be upon you and remain with you for ever. Amen.
  form2:
    sentences:
      - celebrant: >-
          The God of peace, who brought again from the dead our Lord
          Jesus Christ, the great Shepherd of the sheep, through the
          blood of the everlasting covenant, make you perfect in every
          good work to do his will, working in you that which is
          well-pleasing in his sight; and the blessing of God Almighty,
          the Father, the Son, and the Holy Spirit, be among you, and
          remain with you always.
        people: "Amen."

# ===========================================================================
# ASCENSION DAY (BOS p.13)
# ===========================================================================

ascension:
  source: "BOS p.13"
  form1:
    sentences:
      - celebrant: >-
          God the Father, who has given to his Son the name above
          every name, strengthen you to proclaim Jesus the Christ,
          the Son of God.
        people: "Amen."
      - celebrant: >-
          God the Son, our great high priest, who has passed into the
          heavens, clothe you with power from on high.
        people: "Amen."
      - celebrant: >-
          God the Holy Spirit, who pours out abundant gifts upon the
          Church, make you faithful followers of the risen Christ.
        people: "Amen."
    trinitarian: >-
      And the blessing of God almighty, the Father, the Son, and the
      Holy Spirit, be among you and remain with you always. Amen.
  form2:
    sentences:
      - celebrant: >-
          May the risen Christ who has passed into the heavens clothe
          you with power from on high. And the blessing of God
          almighty, the Father, the Son, and the Holy Spirit, be among
          you and remain with you always.
        people: "Amen."

# ===========================================================================
# THE DAY OF PENTECOST (BOS p.14)
# ===========================================================================

pentecost:
  source: "BOS p.14"
  form1:
    sentences:
      - celebrant: >-
          May Almighty God, who enlightened the minds of the
          disciples by pouring out upon them the Holy Spirit, make
          you rich with his blessing, that you may abound more and
          more in that Spirit for ever.
        people: "Amen."
      - celebrant: >-
          May God, who sent the Holy Spirit as a flame of fire that
          rested upon the heads of the disciples, burn out all evil
          from your hearts, and make them shine with the pure light
          of his presence.
        people: "Amen."
      - celebrant: >-
          May God, who by the Holy Spirit caused those of many
          tongues to proclaim Jesus as Lord, strengthen your faith
          and send you out to bear witness to him in word and deed.
        people: "Amen."
    trinitarian: >-
      And the blessing of God Almighty, the Father, the Son, and the
      Holy Spirit, be upon you and remain with you for ever. Amen.
  form2:
    sentences:
      - celebrant: >-
          May the Spirit of truth lead you into all truth, giving you
          grace to confess that Jesus Christ is Lord, and to proclaim
          the wonderful works of God; and the blessing of God
          Almighty, the Father, the Son, and the Holy Spirit, be among
          you, and remain with you always.
        people: "Amen."

# ===========================================================================
# TRINITY SUNDAY (The First Sunday after Pentecost) (BOS p.15)
# ===========================================================================

trinity_sunday:
  source: "BOS p.15"
  form1:
    sentences:
      - celebrant: "The Lord bless you and keep you."
        people: "Amen."
      - celebrant: >-
          The Lord make his face to shine upon you, and be gracious
          to you.
        people: "Amen."
      - celebrant: >-
          The Lord lift up his countenance upon you, and give you
          peace.
        people: "Amen."
    trinitarian: >-
      The Lord God Almighty, Father, Son, and Holy Spirit, the holy
      and undivided Trinity, guard you, save you, and bring you to
      that heavenly City, where he lives and reigns for ever and ever.
      Amen.
  form2:
    sentences:
      - celebrant: >-
          May God the Holy Trinity make you strong in faith and love,
          defend you on every side, and guide you in truth and peace;
          and the blessing of God Almighty, the Father, the Son, and
          the Holy Spirit, be among you, and remain with you always.
        people: "Amen."

# ===========================================================================
# ALL SAINTS (BOS pp.15-16)
# The preceding blessing may be adapted for use at a Patronal Festival.
# ===========================================================================

all_saints:
  source: "BOS pp.15-16"
  note: "The preceding blessing may be adapted for use at a Patronal Festival."
  form1:
    sentences:
      - celebrant: >-
          May Almighty God, to whose glory we celebrate this festival
          of all the Saints, be now and evermore your guide and
          companion in the way.
        people: "Amen."
      - celebrant: >-
          May God, who has bound us together in the company of the
          elect, in this age and the age to come, attend to the prayers
          of his faithful servants on your behalf, as he hears your
          prayers for them.
        people: "Amen."
      - celebrant: >-
          May God, who has given us, in the lives of his saints,
          patterns of holy living and victorious dying, strengthen your
          faith and devotion, and enable you to bear witness to the
          truth against all adversity.
        people: "Amen."
    trinitarian: >-
      And the blessing of God Almighty, the Father, the Son, and the
      Holy Spirit, be upon you and remain with you for ever. Amen.
  form2:
    sentences:
      - celebrant: >-
          May God give you grace to follow his saints in faith and
          hope and love; and the blessing of God Almighty, the Father,
          the Son, and the Holy Spirit, be among you, and remain with
          you always.
        people: "Amen."

# ===========================================================================
# FEASTS OF THE VIRGIN MARY (BOS p.16)
# ===========================================================================

virgin_mary:
  source: "BOS p.16"
  form1:
    sentences:
      - celebrant: >-
          God the Father, who has loved the eternal Son from before
          the foundation of the world, shed that love upon you his
          children.
        people: "Amen."
      - celebrant: >-
          Christ who by his incarnation gathered into one things
          earthly and heavenly, fill you with joy and peace.
        people: "Amen."
      - celebrant: >-
          The Holy Spirit, by whose presence Mary became the
          God-bearer, give you grace to carry the good news of Christ.
        people: "Amen."
    trinitarian: >-
      And the blessing of God almighty, the Father, the Son, and the
      Holy Spirit, be among you and remain with you always. Amen.
  form2:
    sentences:
      - celebrant: >-
          May the Holy Spirit, by whose presence Mary became the
          God-bearer, give you grace to carry the good news of Christ.
          And the blessing of God almighty, the Father, the Son, and
          the Holy Spirit, be among you and remain with you always.
        people: "Amen."

# ===========================================================================
# FOR A SAINT'S DAY (BOS p.17)
# ===========================================================================

saints_day:
  source: "BOS p.17"
  form1:
    sentences:
      - celebrant: >-
          God, the Father of our Lord Jesus Christ, give you the
          spirit of wisdom and revelation, to know the hope to which
          he has called you.
        people: "Amen."
      - celebrant: >-
          God, who has given you an example of holy living and holy
          dying in the witness of the saints, bring you to share their
          glorious inheritance.
        people: "Amen."
      - celebrant: >-
          God, who calls you friends and fellow citizens with the
          saints, give you grace to walk in the way of Christ.
        people: "Amen."
    trinitarian: >-
      And the blessing of God almighty, the Father, the Son, and the
      Holy Spirit, be among you and remain with you always. Amen.
  form2:
    sentences:
      - celebrant: >-
          God give you grace to share the inheritance of his saints in
          glory; and the blessing of God almighty, the Father, the Son,
          and the Holy Spirit, be among you and remain with you
          always.
        people: "Amen."
