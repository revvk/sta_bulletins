The Holy Name: 'Eternal Father, you gave to your incarnate Son the holy name of Jesus to be the sign of our salvation: Plant
  in every heart, we pray, the love of him who is the Savior of the world, our Lord Jesus Christ; who lives and reigns with
  you and the Holy Spirit, one God, in glory everlasting. Amen.'
The Second Sunday of Christmas: 'O God, who wonderfully created, and yet more wonderfully restored, the dignity of human nature:
  Grant that we may share the divine life of him who humbled himself to share our humanity, your Son Jesus Christ; who lives
  and reigns with you, in the unity of the Holy Spirit, one God, for ever and ever. Amen.'
The Epiphany: 'O God, by the leading of a star you manifested your only Son to the peoples of the earth: Lead us, who know
  you now by faith, to your presence, where we may see your glory face to face; through Jesus Christ our Lord, who lives and
  reigns with you and the Holy Spirit, one God, now and for ever. Amen.'
First Sunday after the Epiphany / The Baptism of Our Lord: 'Father in heaven, who at the baptism of Jesus in the River Jordan
  proclaimed him your beloved Son and anointed him with the Holy Spirit: Grant that all who are baptized into his Name may
  keep the covenant they have made, and boldly confess him as Lord and Savior; who with you and the Holy Spirit lives and
  reigns, one God, in glory everlasting. Amen.'
Second Sunday after the Epiphany: 'Almighty God, whose Son our Savior Jesus Christ is the light of the world: Grant that your
  people, illumined by your Word and Sacraments, may shine with the radiance of Christ''s glory, that he may be known, worshipped,
  and obeyed to the ends of the earth; through Jesus Christ our Lord, who with you and the Holy Spirit lives and reigns, one
  God, now and for ever. Amen.'
Third Sunday after the Epiphany: Give us grace, O Lord, to answer readily the call of our Savior Jesus Christ and proclaim
  to all people the Good News of his salvation, that we and the whole world may perceive the glory of his marvelous works;
  who lives and reigns with you and the Holy Spirit, one God, for ever and ever. Amen.
Fourth Sunday after the Epiphany: 'Almighty and everlasting God, you govern all things both in heaven and on earth: Mercifully
  hear the supplications of your people, and in our time grant us your peace; through Jesus Christ our Lord, who lives and
  reigns with you and the Holy Spirit, one God, for ever and ever. Amen.'
Fifth Sunday after the Epiphany: Set us free, O God, from the bondage of our sins, and give us the liberty of that abundant
  life which you have made known to us in your Son our Savior Jesus Christ; who lives and reigns with you, in the unity of
  the Holy Spirit, one God, now and for ever. Amen.
Last Sunday after the Epiphany: 'O God, who before the passion of your only begotten Son revealed his glory upon the holy
  mountain: Grant to us that we, beholding by faith the light of his countenance, may be strengthened to bear our cross, and
  be changed into his likeness from glory to glory; through Jesus Christ our Lord, who lives and reigns with you and the Holy
  Spirit, one God, for ever and ever. Amen.'
Ash Wednesday: 'Almighty and everlasting God, you hate nothing you have made and forgive the sins of all who are penitent:
  Create and make in us new and contrite hearts, that we, worthily lamenting our sins and acknowledging our wretchedness,
  may obtain of you, the God of all mercy, perfect remission and forgiveness; through Jesus Christ our Lord, who lives and
  reigns with you and the Holy Spirit, one God, for ever and ever. Amen.'
First Sunday in Lent: 'Almighty God, whose blessed Son was led by the Spirit to be tempted by Satan: Come quickly to help
  us who are assaulted by many temptations; and, as you know the weaknesses of each of us, let each one find you mighty to
  save; through Jesus Christ your Son our Lord, who lives and reigns with you and the Holy Spirit, one God, now and for ever.
  Amen.'
Second Sunday in Lent: 'O God, whose glory it is always to have mercy: Be gracious to all who have gone astray from your ways,
  and bring them again with penitent hearts and steadfast faith to embrace and hold fast the unchangeable truth of your Word,
  Jesus Christ your Son; who with you and the Holy Spirit lives and reigns, one God, for ever and ever. Amen.'
Third Sunday in Lent: 'Almighty God, you know that we have no power in ourselves to help ourselves: Keep us both outwardly
  in our bodies and inwardly in our souls, that we may be defended from all adversities which may happen to the body, and
  from all evil thoughts which may assault and hurt the soul; through Jesus Christ our Lord, who lives and reigns with you
  and the Holy Spirit, one God, for ever and ever. Amen.'
Fourth Sunday in Lent: 'Gracious Father, whose blessed Son Jesus Christ came down from heaven to be the true bread which gives
  life to the world: Evermore give us this bread, that he may live in us, and we in him; who lives and reigns with you and
  the Holy Spirit, one God, now and for ever. Amen.'
Fifth Sunday in Lent: 'Almighty God, you alone can bring into order the unruly wills and affections of sinners: Grant your
  people grace to love what you command and desire what you promise; that, among the swift and varied changes of the world,
  our hearts may surely there be fixed where true joys are to be found; through Jesus Christ our Lord, who lives and reigns
  with you and the Holy Spirit, one God, now and for ever. Amen.'
'Sunday of the Passion: Palm Sunday': 'Almighty and everliving God, in your tender love for the human race you sent your Son
  our Savior Jesus Christ to take upon him our nature, and to suffer death upon the cross, giving us the example of his great
  humility: Mercifully grant that we may walk in the way of his suffering, and also share in his resurrection; through Jesus
  Christ our Lord, who lives and reigns with you and the Holy Spirit, one God, for ever and ever. Amen.'
Monday in Holy Week: 'Almighty God, whose most dear Son went not up to joy but first he suffered pain, and entered not into
  glory before he was crucified: Mercifully grant that we, walking in the way of the cross, may find it none other than the
  way of life and peace; through Jesus Christ your Son our Lord, who lives and reigns with you and the Holy Spirit, one God,
  for ever and ever. Amen.'
Tuesday in Holy Week: 'O God, by the passion of your blessed Son you made an instrument of shameful death to be for us the
  means of life: Grant us so to glory in the cross of Christ, that we may gladly suffer shame and loss for the sake of your
  Son our Savior Jesus Christ; who lives and reigns with you and the Holy Spirit, one God, for ever and ever. Amen.'
Wednesday in Holy Week: 'Lord God, whose blessed Son our Savior gave his body to be whipped and his face to be spit upon:
  Give us grace to accept joyfully the sufferings of the present time, confident of the glory that shall be revealed; through
  Jesus Christ your Son our Lord, who lives and reigns with you and the Holy Spirit, one God, for ever and ever. Amen.'
Maundy Thursday: 'Almighty Father, whose dear Son, on the night before he suffered, instituted the Sacrament of his Body and
  Blood: Mercifully grant that we may receive it thankfully in remembrance of Jesus Christ our Lord, who in these holy mysteries
  gives us a pledge of eternal life; and who now lives and reigns with you and the Holy Spirit, one God, for ever and ever.
  Amen.'
Good Friday: Almighty God, we pray you graciously to behold this your family, for whom our Lord Jesus Christ was willing to
  be betrayed, and given into the hands of sinners, and to suffer death upon the cross; who now lives and reigns with you
  and the Holy Spirit, one God, for ever and ever. Amen.
Holy Saturday: 'O God, Creator of heaven and earth: Grant that, as the crucified body of your dear Son was laid in the tomb
  and rested on this holy Sabbath, so we may await with him the coming of the third day, and rise with him to newness of life;
  who now lives and reigns with you and the Holy Spirit, one God, for ever and ever. Amen.'
Easter Vigil: 'Almighty God, who for our redemption gave your only-begotten Son to the death of the cross, and by his glorious
  resurrection delivered us from the power of our enemy: Grant us so to die daily to sin, that we may evermore live with him
  in the joy of his resurrection; through Jesus Christ your Son our Lord, who lives and reigns with you and the Holy Spirit,
  one God, now and for ever. Amen.'
Easter Day - Early Service: 'Almighty God, who through your only-begotten Son Jesus Christ overcame death and opened to us
  the gate of everlasting life: Grant that we, who celebrate with joy the day of the Lord''s resurrection, may be raised from
  the death of sin by your life-giving Spirit; through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit,
  one God, now and for ever. Amen.'
Easter Day - Principal Service: 'O God, who for our redemption gave your only-begotten Son to the death of the cross, and
  by his glorious resurrection delivered us from the power of our enemy: Grant us so to die daily to sin, that we may evermore
  live with him in the joy of his resurrection; through Jesus Christ your Son our Lord, who lives and reigns with you and
  the Holy Spirit, one God, now and for ever. Amen.'
Easter Day - Evening Service: 'O God, who for our redemption gave your only-begotten Son to the death of the cross, and by
  his glorious resurrection delivered us from the power of our enemy: Grant us so to die daily to sin, that we may evermore
  live with him in the joy of his resurrection; through Jesus Christ your Son our Lord, who lives and reigns with you and
  the Holy Spirit, one God, now and for ever. Amen.'
Monday in Easter Week: Grant, we pray, Almighty God, that we who celebrate with awe the Paschal feast may be found worthy
  to attain to everlasting joys; through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God,
  now and for ever. Amen.
Tuesday in Easter Week: 'O God, who by the glorious resurrection of your Son Jesus Christ destroyed death and brought life
  and immortality to light: Grant that we, who have been raised with him, may abide in his presence and rejoice in the hope
  of eternal glory; through Jesus Christ our Lord, to whom, with you and the Holy Spirit, be dominion and praise for ever
  and ever. Amen.'
Wednesday in Easter Week: 'O God, whose blessed Son made himself known to his disciples in the breaking of bread: Open the
  eyes of our faith, that we may behold him in all his redeeming work; who lives and reigns with you, in the unity of the
  Holy Spirit, one God, now and for ever. Amen.'
Thursday in Easter Week: 'Almighty and everlasting God, who in the Paschal mystery established the new covenant of reconciliation:
  Grant that all who have been reborn into the fellowship of Christ''s Body may show forth in their lives what they profess
  by their faith; through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God, for ever and
  ever. Amen.'
Friday in Easter Week: 'Almighty Father, who gave your only Son to die for our sins and to rise for our justification: Give
  us grace so to put away the leaven of malice and wickedness, that we may always serve you in pureness of living and truth;
  through Jesus Christ your Son our Lord, who lives and reigns with you and the Holy Spirit, one God, now and for ever. Amen.'
Saturday in Easter Week: We thank you, heavenly Father, that you have delivered us from the dominion of sin and death and
  brought us into the kingdom of your Son; and we pray that, as by his death he has recalled us to life, so by his love he
  may raise us to eternal joys; who lives and reigns with you, in the unity of the Holy Spirit, one God, now and for ever.
  Amen.
Second Sunday of Easter: 'Almighty and everlasting God, who in the Paschal mystery established the new covenant of reconciliation:
  Grant that all who have been reborn into the fellowship of Christ''s Body may show forth in their lives what they profess
  by their faith; through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God, for ever and
  ever. Amen.'
Third Sunday of Easter: 'O God, whose blessed Son made himself known to his disciples in the breaking of bread: Open the eyes
  of our faith, that we may behold him in all his redeeming work; who lives and reigns with you, in the unity of the Holy
  Spirit, one God, now and for ever. Amen.'
Fourth Sunday of Easter: 'O God, whose Son Jesus is the good shepherd of your people: Grant that when we hear his voice we
  may know him who calls us each by name, and follow where he leads; who, with you and the Holy Spirit, lives and reigns,
  one God, for ever and ever. Amen.'
Fifth Sunday of Easter: 'Almighty God, whom truly to know is everlasting life: Grant us so perfectly to know your Son Jesus
  Christ to be the way, the truth, and the life, that we may steadfastly follow his steps in the way that leads to eternal
  life; through Jesus Christ your Son our Lord, who lives and reigns with you, in the unity of the Holy Spirit, one God, for
  ever and ever. Amen.'
Sixth Sunday of Easter: 'O God, you have prepared for those who love you such good things as surpass our understanding: Pour
  into our hearts such love towards you, that we, loving you in all things and above all things, may obtain your promises,
  which exceed all that we can desire; through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one
  God, for ever and ever. Amen.'
Ascension Day: 'Almighty God, whose blessed Son our Savior Jesus Christ ascended far above all heavens that he might fill
  all things: Mercifully give us faith to perceive that, according to his promise, he abides with his Church on earth, even
  to the end of the ages; through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God, in glory
  everlasting. Amen.'
Seventh Sunday of Easter: 'O God, the King of glory, you have exalted your only Son Jesus Christ with great triumph to your
  kingdom in heaven: Do not leave us comfortless, but send us your Holy Spirit to strengthen us, and exalt us to that place
  where our Savior Christ has gone before; who lives and reigns with you and the Holy Spirit, one God, in glory everlasting.
  Amen.'
Day of Pentecost / Whitsunday: 'Almighty God, on this day you opened the way of eternal life to every race and nation by the
  promised gift of your Holy Spirit: Shed abroad this gift throughout the world by the preaching of the Gospel, that it may
  reach to the ends of the earth; through Jesus Christ our Lord, who lives and reigns with you, in the unity of the Holy Spirit,
  one God, for ever and ever. Amen.'
First Sunday after Pentecost / Trinity Sunday: 'Almighty and everlasting God, you have given to us your servants grace, by
  the confession of a true faith, to acknowledge the glory of the eternal Trinity, and in the power of your divine Majesty
  to worship the Unity: Keep us steadfast in this faith and worship, and bring us at last to see you in your one and eternal
  glory, O Father; who with the Son and the Holy Spirit live and reign, one God, for ever and ever. Amen.'
Proper 5: 'O God, from whom all good proceeds: Grant that by your inspiration we may think those things that are right, and
  by your merciful guiding may do them; through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit,
  one God, for ever and ever. Amen.'
Proper 6: Keep, O Lord, your household the Church in your steadfast faith and love, that through your grace we may proclaim
  your truth with boldness, and minister your justice with compassion; for the sake of our Savior Jesus Christ, who lives
  and reigns with you and the Holy Spirit, one God, now and for ever. Amen.
Proper 7: O Lord, make us have perpetual love and reverence for your holy Name, for you never fail to help and govern those
  whom you have set upon the sure foundation of your loving-kindness; through Jesus Christ our Lord, who lives and reigns
  with you and the Holy Spirit, one God, for ever and ever. Amen.
Proper 8: 'Almighty God, you have built your Church upon the foundation of the apostles and prophets, Jesus Christ himself
  being the chief cornerstone: Grant us so to be joined together in unity of spirit by their teaching, that we may be made
  a holy temple acceptable to you; through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God,
  for ever and ever. Amen.'
Proper 9: 'O God, you have taught us to keep all your commandments by loving you and our neighbor: Grant us the grace of your
  Holy Spirit, that we may be devoted to you with our whole heart, and united to one another with pure affection; through
  Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God, for ever and ever. Amen.'
Proper 10: O Lord, mercifully receive the prayers of your people who call upon you, and grant that they may know and understand
  what things they ought to do, and also may have grace and power faithfully to accomplish them; through Jesus Christ our
  Lord, who lives and reigns with you and the Holy Spirit, one God, now and for ever. Amen.
Proper 11: 'Almighty God, the fountain of all wisdom, you know our necessities before we ask and our ignorance in asking:
  Have compassion on our weakness, and mercifully give us those things which for our unworthiness we dare not, and for our
  blindness we cannot ask; through the worthiness of your Son Jesus Christ our Lord, who lives and reigns with you and the
  Holy Spirit, one God, now and for ever. Amen.'
Proper 12: 'O God, the protector of all who trust in you, without whom nothing is strong, nothing is holy: Increase and multiply
  upon us your mercy; that, with you as our ruler and guide, we may so pass through things temporal, that we lose not the
  things eternal; through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God, for ever and
  ever. Amen.'
Proper 13: Let your continual mercy, O Lord, cleanse and defend your Church; and, because it cannot continue in safety without
  your help, protect and govern it always by your goodness; through Jesus Christ our Lord, who lives and reigns with you and
  the Holy Spirit, one God, for ever and ever. Amen.
Proper 14: Grant to us, Lord, we pray, the spirit to think and do always those things that are right, that we, who cannot
  exist without you, may by you be enabled to live according to your will; through Jesus Christ our Lord, who lives and reigns
  with you and the Holy Spirit, one God, for ever and ever. Amen.
Proper 15: 'Almighty God, you have given your only Son to be for us a sacrifice for sin, and also an example of godly life:
  Give us grace to receive thankfully the fruits of his redeeming work, and to follow daily in the blessed steps of his most
  holy life; through Jesus Christ your Son our Lord, who lives and reigns with you and the Holy Spirit, one God, now and for
  ever. Amen.'
Proper 16: Grant, O merciful God, that your Church, being gathered together in unity by your Holy Spirit, may show forth your
  power among all peoples, to the glory of your Name; through Jesus Christ our Lord, who lives and reigns with you and the
  Holy Spirit, one God, for ever and ever. Amen.
Proper 17: 'Lord of all power and might, the author and giver of all good things: Graft in our hearts the love of your Name;
  increase in us true religion; nourish us with all goodness; and bring forth in us the fruit of good works; through Jesus
  Christ our Lord, who lives and reigns with you and the Holy Spirit, one God for ever and ever. Amen.'
Proper 18: Grant us, O Lord, to trust in you with all our hearts; for, as you always resist the proud who confide in their
  own strength, so you never forsake those who make their boast of your mercy; through Jesus Christ our Lord, who lives and
  reigns with you and the Holy Spirit, one God, now and for ever. Amen.
Proper 19: O God, because without you we are not able to please you, mercifully grant that your Holy Spirit may in all things
  direct and rule our hearts; through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God, now
  and for ever. Amen.
Proper 20: Grant us, Lord, not to be anxious about earthly things, but to love things heavenly; and even now, while we are
  placed among things that are passing away, to hold fast to those that shall endure; through Jesus Christ our Lord, who lives
  and reigns with you and the Holy Spirit, one God, for ever and ever. Amen.
Proper 21: 'O God, you declare your almighty power chiefly in showing mercy and pity: Grant us the fullness of your grace,
  that we, running to obtain your promises, may become partakers of your heavenly treasure; through Jesus Christ our Lord,
  who lives and reigns with you and the Holy Spirit, one God, for ever and ever. Amen.'
Proper 22: 'Almighty and everlasting God, you are always more ready to hear than we to pray, and to give more than we either
  desire or deserve: Pour upon us the abundance of your mercy, forgiving us those things of which our conscience is afraid,
  and giving us those good things for which we are not worthy to ask, except through the merits and mediation of Jesus Christ
  our Savior; who lives and reigns with you and the Holy Spirit, one God, for ever and ever. Amen.'
Proper 23: Lord, we pray that your grace may always precede and follow us, that we may continually be given to good works;
  through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God, now and for ever. Amen.
Proper 24: 'Almighty and everlasting God, in Christ you have revealed your glory among the nations: Preserve the works of
  your mercy, that your Church throughout the world may persevere with steadfast faith in the confession of your Name; through
  Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God, for ever and ever. Amen.'
Proper 25: Almighty and everlasting God, increase in us the gifts of faith, hope, and charity; and, that we may obtain what
  you promise, make us love what you command; through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit,
  one God, for ever and ever. Amen.
Proper 26: 'Almighty and merciful God, it is only by your gift that your faithful people offer you true and laudable service:
  Grant that we may run without stumbling to obtain your heavenly promises; through Jesus Christ our Lord, who lives and reigns
  with you and the Holy Spirit, one God, now and for ever. Amen.'
Proper 27: 'O God, whose blessed Son came into the world that he might destroy the works of the devil and make us children
  of God and heirs of eternal life: Grant that, having this hope, we may purify ourselves as he is pure; that, when he comes
  again with power and great glory, we may be made like him in his eternal and glorious kingdom; where he lives and reigns
  with you and the Holy Spirit, one God, for ever and ever. Amen.'
Proper 28: 'Blessed Lord, who caused all holy Scriptures to be written for our learning: Grant us so to hear them, read, mark,
  learn, and inwardly digest them, that we may embrace and ever hold fast the blessed hope of everlasting life, which you
  have given us in our Savior Jesus Christ; who lives and reigns with you and the Holy Spirit, one God, for ever and ever.
  Amen.'
Christ the King: 'Almighty and everlasting God, whose will it is to restore all things in your well-beloved Son, the King
  of kings and Lord of lords: Mercifully grant that the peoples of the earth, divided and enslaved by sin, may be freed and
  brought together under his most gracious rule; who lives and reigns with you and the Holy Spirit, one God, now and for ever.
  Amen.'
First Sunday of Advent: Almighty God, give us grace to cast away the works of darkness, and put on the armor of light, now
  in the time of this mortal life in which your Son Jesus Christ came to visit us in great humility; that in the last day,
  when he shall come again in his glorious majesty to judge both the living and the dead, we may rise to the life immortal;
  through him who lives and reigns with you and the Holy Spirit, one God, now and for ever. Amen.
Second Sunday of Advent: 'Merciful God, who sent your messengers the prophets to preach repentance and prepare the way for
  our salvation: Give us grace to heed their warnings and forsake our sins, that we may greet with joy the coming of Jesus
  Christ our Redeemer; who lives and reigns with you and the Holy Spirit, one God, now and for ever. Amen.'
Third Sunday of Advent: Stir up your power, O Lord, and with great might come among us; and, because we are sorely hindered
  by our sins, let your bountiful grace and mercy speedily help and deliver us; through Jesus Christ our Lord, to whom, with
  you and the Holy Spirit, be honor and glory, now and for ever. Amen.
Fourth Sunday of Advent: Purify our conscience, Almighty God, by your daily visitation, that your Son Jesus Christ, at his
  coming, may find in us a mansion prepared for himself; who lives and reigns with you, in the unity of the Holy Spirit, one
  God, now and for ever. Amen.
Christmas I: 'O God, you make us glad by the yearly festival of the birth of your only Son Jesus Christ: Grant that we, who
  joyfully receive him as our Redeemer, may with sure confidence behold him when he comes to be our Judge; who lives and reigns
  with you and the Holy Spirit, one God, now and for ever. Amen.'
Christmas II: 'O God, you make us glad by the yearly festival of the birth of your only Son Jesus Christ: Grant that we, who
  joyfully receive him as our Redeemer, may with sure confidence behold him when he comes to be our Judge; who lives and reigns
  with you and the Holy Spirit, one God, now and for ever. Amen.'
Christmas III: 'O God, you make us glad by the yearly festival of the birth of your only Son Jesus Christ: Grant that we,
  who joyfully receive him as our Redeemer, may with sure confidence behold him when he comes to be our Judge; who lives and
  reigns with you and the Holy Spirit, one God, now and for ever. Amen.'
First Sunday after Christmas: 'Almighty God, you have poured upon us the new light of your incarnate Word: Grant that this
  light, enkindled in our hearts, may shine forth in our lives; through Jesus Christ our Lord, who lives and reigns with you,
  in the unity of the Holy Spirit, one God, now and for ever. Amen.'
