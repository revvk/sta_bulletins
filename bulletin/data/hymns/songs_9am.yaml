- title: 10,000 Reasons
  sections:
  - type: chorus
    lines:
    - Bless the Lord, O my soul, O my soul;
    - Worship his holy name.
    - Sing like never before, O my soul;
    - I'll worship your holy name.
  - type: verse
    lines:
    - The sun comes up,
    - it's a new day dawning,
    - it's time to sing your song again.
    - Whatever may pass,
    - and whatever lies before me,
    - let me be singing when the evening comes.
  - type: verse
    lines:
    - You're rich in love, and you're slow to anger.
    - Your name is great, and your heart is kind.
    - For all your goodness, I will keep on singing;
    - Ten thousand reasons for my heart to find.
  - type: verse
    lines:
    - And on that day, when my strength is failing,
    - the end draws near, and my time has come;
    - Still, my soul will sing your praise unending
    - ten thousand years, and then forevermore!
- title: Above All
  sections:
  - type: verse
    lines:
    - Above all powers, above all kings,
    - above all nature and all created things;
    - Above all wisdom and all the ways of man,
    - you were there before the world began.
  - type: verse
    lines:
    - Above all kingdoms, above all thrones,
    - above all wonders the world has ever known;
    - Above all wealth and treasures of this earth,
    - there’s no way to measure what you’re worth.
  - type: chorus
    lines:
    - Crucified, laid behind the stone;
    - You lived to die, rejected and alone;
    - Like a rose, trampled on the ground,
    - you took the fall, and thought of me,
    - above all.
- title: Ah, holy Jesus, how hast thou offended
  hymnal_number: '158'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - Ah, holy Jesus, how hast thou offended,
    - that man to judge thee hath in hate pretended?
    - By foes derided, by thine own rejected,
    - O most afflicted.
  - type: verse
    lines:
    - Who was the guilty? Who brought this upon thee?
    - Alas, my treason, Jesus, hath undone thee.
    - '''Twas I, Lord Jesus, I it was denied thee:'
    - I crucified thee.
  - type: verse
    lines:
    - Lo, the Good Shepherd for the sheep is offered;
    - the slave hath sinned, and the Son hath suffered;
    - for our atonement, while we nothing heeded,
    - God interceded.
  - type: verse
    lines:
    - For me, kind Jesus, was thy incarnation,
    - thy mortal sorrow, and thy life's oblation;
    - thy death of anguish and thy bitter passion,
    - for my salvation.
  - type: verse
    lines:
    - Therefore, kind Jesus, since I cannot pay thee,
    - I do adore thee, and will ever pray thee,
    - think on thy pity and thy love unswerving,
    - not my deserving.
- title: All creatures of our God and King
  hymnal_number: '400'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - All creatures of our God and King,
    - 'lift up your voices, let us sing:'
    - Alleluia, alleluia!
    - Bright burning sun with golden beams,
    - pale silver moon that gently gleams,
    - O praise him, O praise him,
    - Alleluia, alleluia, alleluia!
  - type: verse
    lines:
    - Great rushing winds and breezes soft,
    - you clouds that ride the heavens aloft,
    - O praise him, Alleluia!
    - Fair rising morn, with praise rejoice,
    - 'stars nightly shining, find a voice:'
    - O praise him, O praise him,
    - Alleluia, alleluia, alleluia!
  - type: verse
    lines:
    - Swift flowing water, pure and clear,
    - make music for your Lord to hear,
    - Alleluia, alleluia!
    - Fire, so intense and fiercely bright,
    - you give to us both warmth and light,
    - O praise him, O praise him,
    - Alleluia, alleluia, alleluia!
  - type: verse
    lines:
    - Dear mother earth, you day by day
    - unfold your blessings on our way,
    - O praise him, Alleluia!
    - All flowers and fruits that in you grow,
    - 'let them his glory also show:'
    - O praise him, O praise him,
    - Alleluia, alleluia, alleluia!
  - type: verse
    lines:
    - All you with mercy in your heart,
    - forgiving others, take your part,
    - 'O sing now: Alleluia!'
    - All you that pain and sorrow bear,
    - 'praise God, and cast on him your care:'
    - O praise him, O praise him,
    - Alleluia, alleluia, alleluia!
  - type: verse
    lines:
    - And even you, most gentle death,
    - waiting to hush our final breath,
    - O praise him, Alleluia!
    - You lead back home the child of God,
    - 'for Christ our Lord that way has trod:'
    - O praise him, O praise him,
    - Alleluia, alleluia, alleluia!
  - type: verse
    lines:
    - Let all things their creator bless,
    - and worship him in humbleness,
    - O praise him, Alleluia!
    - Praise God the Father, praise the Son,
    - 'and praise the Spirit, Three in One:'
    - O praise him, O praise him,
    - Alleluia, alleluia, alleluia!
- title: All glory, laud, and honor
  hymnal_number: '154'
  hymnal_name: Hymnal 1982
  sections:
  - type: chorus
    lines:
    - All glory, laud, and honor
    - to thee, Redeemer, King!
    - to whom the lips of children
    - made sweet hosannas ring.
  - type: verse
    lines:
    - Thou art the King of Israel,
    - thou David's royal Son,
    - who in the Lord's Name comest,
    - the King and Blessed One.
  - type: verse
    lines:
    - The company of angels
    - are praising thee on high;
    - and we with all creation
    - in chorus make reply.
  - type: verse
    lines:
    - The people of the Hebrews
    - with palms before thee went;
    - our praise and prayer and anthems
    - before thee we present.
  - type: verse
    lines:
    - To thee before thy passion
    - they sang their hymns of praise;
    - to thee, now high exalted,
    - our melody we raise.
  - type: verse
    lines:
    - Thou didst accept their praises;
    - accept the prayers we bring,
    - who in all good delightest,
    - thou good and gracious King.
- title: All hail the power of Jesus' Name
  hymnal_number: '450'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - All hail the power of Jesus' Name!
    - Let angels prostrate fall;
    - bring forth the royal diadem,
    - and crown him Lord of all!
    - bring forth the royal diadem,
    - and crown him Lord of all!
  - type: verse
    lines:
    - Crown him ye martyrs of our God,
    - 'who from his altar call:'
    - praise him whose way of pain ye trod,
    - and crown him Lord of all!
    - praise him whose way of pain ye trod,
    - and crown him Lord of all!
  - type: verse
    lines:
    - Hail him, the Heir of David's line,
    - whom David Lord did call,
    - the God incarnate, Man divine,
    - and crown him Lord of all!
    - the God incarnate, Man divine,
    - and crown him Lord of all!
  - type: verse
    lines:
    - Ye heirs of Israel's chosen race,
    - ye ransomed of the fall,
    - hail him who saves you by his grace,
    - and crown him Lord of all!
    - hail him who saves you by his grace,
    - and crown him Lord of all!
  - type: verse
    lines:
    - Sinners, whose love can ne'er forget
    - the wormwood and the gall,
    - go, spread your trophies at his feet,
    - and crown him Lord of all!
    - go, spread your trophies at his feet,
    - and crown him Lord of all!
  - type: verse
    lines:
    - Let every kindred, every tribe,
    - on this terrestrial ball,
    - to him all majesty ascribe,
    - and crown him Lord of all!
    - to him all majesty ascribe,
    - and crown him Lord of all!
- title: All the Poor and Powerless
  sections:
  - type: verse
    lines:
    - All the poor and powerless,
    - and all the lost and lonely,
    - and all the thieves will come confess
    - and know that you are holy,
    - and know that you are holy.
  - type: chorus
    lines:
    - And all will sing out, “Hallelujah!”
    - And all will cry out, “Hallelujah!”
  - type: verse
    lines:
    - All the hearts who are content,
    - and all who feel unworthy
    - and all who hurt with nothing left
    - will know that you are holy.
  - type: verse
    lines:
    - 'Shout it. '
    - Go on and scream is from the mountains,
    - go on an tell it to the masses
    - that he is God.
- title: All Things Rise
  sections:
  - type: verse
    lines:
    - God, how beautiful your Holy Word
    - that formed the worlds in such goodness.
    - O, the shame that we would spurn it all
    - to turn and fall into darkness.
  - type: verse
    lines:
    - God, we'll sing how through
    - your Son you turned
    - this loss and hurt into glory,
    - how, when scorned in death,
    - you raised Him up;
    - His gain's become the whole world's story.
  - type: chorus
    lines:
    - Let all things rise and bless your name,
    - all things made right and new again.
    - 'O Lord, our God, your goodness '
    - is free and boundless,
    - Is reaching endless through it all.
  - type: verse
    lines:
    - And on this road with every step we take,
    - your faithfulness is our portion.
    - You've prepared a city bright and fair
    - whose gates forever stay open.
  - type: verse
    lines:
    - Son of God, in you we've taken up
    - the way of love's occupation.
    - O, the joy to share in your reward,
    - the stunning turn of new creation.
  - type: verse
    lines:
    - Just as you promised, God,
    - your Son was raised up.
    - In Him we'll follow; in Him
    - we'll all be raised up.
  - type: chorus
    lines:
    - O Lord, you've made yourself a home,
    - heaven and earth forever one.
    - All things once sown in weakness
    - you raise in promise.
    - Your beauty arches above it all.
- title: All Who Are Thirsty
  sections:
  - type: verse
    lines:
    - All who are thirsty,
    - all who are weak,
    - come to the fountain.
    - Dip your heart in the stream of life.
    - Let the pain and the sorrow
    - be washed away
    - in the waves of his mercy
    - as deep cries out to deep,
    - we sing
  - type: chorus
    lines:
    - Come, Lord Jesus, come.
    - Come, Lord Jesus, come.
  - type: chorus
    lines:
    - Holy Spirit, come.
    - Holy Spirit, come.
  - type: verse
    lines:
    - As deep cries out to deep,
    - as deep cries out to deep,
    - as deep cries out to deep,
    - we sing
- title: Alleluia He is Coming
  sections:
  - type: verse
    lines:
    - I looked up
    - and I saw my Lord a - coming.
    - I looked up
    - and I saw my Lord a - coming
    - down the road.
  - type: chorus
    lines:
    - Alleluia, he is coming.
    - Alleluia, he is here.
    - Alleluia, he is coming.
    - Alleluia, he is here.
  - type: verse
    lines:
    - I looked up
    - and I saw my Lord a - weeping.
    - I looked up
    - and I saw my Lord a - weeping
    - for my sins.
  - type: verse
    lines:
    - I looked up
    - and I saw my Lord a - dying.
    - I looked up
    - and I saw my Lord a - dying
    - on the cross.
  - type: verse
    lines:
    - I looked up
    - and I saw my Lord a - rising.
    - I looked up
    - and I saw my Lord a - rising
    - from the grave.
- title: Alleluia, alleluia! Give thanks to the risen Lord
  sections:
  - type: chorus
    lines:
    - 'Alleluia, alleluia, '
    - give thanks to the Risen Lord,
    - alleluia, alleluia,
    - give praise to his name.
  - type: verse
    lines:
    - Jesus is Lord of all the earth,
    - he is the King of creation.
  - type: verse
    lines:
    - Spread the good news o’er all the earth,
    - Jesus has died and has risen.
  - type: verse
    lines:
    - We have been crucified with Christ.
    - Now we shall live forever.
  - type: verse
    lines:
    - Come let us praise the Living God,
    - joyfully sing to our Savior.
- title: Alleluia! sing to Jesus!
  hymnal_number: '460'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - Alleluia! sing to Jesus!
    - his the scepter, his the throne;
    - Alleluia! his the triumph,
    - his the victory alone;
    - Hark! the songs of peaceful Zion
    - thunder like a mighty flood;
    - Jesus out of every nation
    - hath redeemed us by his blood.
  - type: verse
    lines:
    - Alleluia! not as orphans
    - are we left in sorrow now;
    - Alleluia! he is near us,
    - 'faith believes, nor questions how:'
    - though the cloud from sight received him,
    - when the forty days were o'er,
    - shall our hearts forget his promise,
    - '"I am with you evermore"?'
  - type: verse
    lines:
    - Alleluia! Bread of Heaven,
    - thou on earth our food, our stay!
    - Alleluia! here the sinful
    - 'flee to thee from day to day:'
    - Intercessor, friend of sinners,
    - earth's Redeemer, plead for me,
    - where the songs of all the sinless
    - sweep across the crystal sea.
  - type: verse
    lines:
    - Alleluia! King eternal,
    - 'thee the Lord of lords we own:'
    - Alleluia! born of Mary,
    - 'earth thy footstool, heaven thy throne:'
    - thou within the veil hast entered,
    - 'robed in flesh, our great High Priest:'
    - thou on earth both Priest and Victim
    - in the eucharistic feast.
  - type: verse
    lines:
    - Alleluia! sing to Jesus!
    - his the scepter his the throne;
    - Alleluia! his the triumph,
    - his the victory alone;
    - Hark! the songs of holy Zion
    - thunder like a mighty flood;
    - Jesus out of every nation
    - hath redeemed us by his blood.
- title: Amazing grace!
  hymnal_number: '671'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - Amazing grace! how sweet the sound,
    - that saved a wretch like me!
    - I once was lost but now am found,
    - was blind but now I see.
  - type: verse
    lines:
    - '''Twas grace that taught my heart to fear,'
    - and grace my fears relieved;
    - how precious did that grace appear
    - the hour I first believed!
  - type: verse
    lines:
    - The Lord has promised good to me,
    - his word my hope secures;
    - he will my shield and portion be
    - as long as life endures.
  - type: verse
    lines:
    - Through many dangers, toils, and snares,
    - I have already come;
    - '''tis grace that brought me safe thus far,'
    - and grace will lead me home.
  - type: verse
    lines:
    - When we've been there ten thousand years,
    - bright shining as the sun,
    - we've no less days to sing God's praise
    - than when we'd first begun.
- title: Ancient Words
  sections:
  - type: verse
    lines:
    - Holy words long preserved
    - for our walk in this world;
    - They resound with God’s own heart,
    - O, let the ancient words impart;
  - type: verse
    lines:
    - Words of life, words of hope,
    - give us strength, help us cope;
    - In this world where’er we roam,
    - ancient words will guide us home.
  - type: chorus
    lines:
    - Ancient words, ever true,
    - changing me, changing you;
    - We have come with open hearts,
    - O let the ancient words impart.
  - type: verse
    lines:
    - Holy words of our faith
    - handed down to this age,
    - came to us through sacrifice;
    - O, heed the faithful words of Christ.
  - type: verse
    lines:
    - Martyr’s blood stains each page,
    - they have died for this faith;
    - Hear them cry through the years;
    - Heed these words and hold them dear.
- title: Angels, from the realms of glory
  hymnal_number: '93'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - Angels, from the realms of glory,
    - wing your flight o'er all the earth;
    - ye, who sang creation's story,
    - 'now proclaim Messiah''s birth:'
    - come and worship, come and worship
    - worship Christ, the newborn King.
  - type: verse
    lines:
    - Shepherds in the field abiding,
    - watching o'er your flocks by night,
    - God with you is now residing;
    - 'yonder shines the infant Light:'
    - come and worship, come and worship
    - worship Christ, the newborn King.
  - type: verse
    lines:
    - Sages, leave your contemplations;
    - brighter visions beam afar;
    - seek the great Desire of nations;
    - 'ye have seen his natal star:'
    - come and worship, come and worship
    - worship Christ, the newborn King.
  - type: verse
    lines:
    - Saints before the altar bending,
    - watching long in hope and fear,
    - suddenly the Lord, descending,
    - 'in his temple shall appear:'
    - come and worship, come and worship
    - worship Christ, the newborn King.
- title: As The Deer
  sections:
  - type: verse
    lines:
    - As the deer panteth for the water,
    - so my should longeth after thee.
    - You alone are my heat’s desire,
    - and I long to worship thee.
  - type: chorus
    lines:
    - You alone are my strength, my shield;
    - to you alone may my spirit yield.
    - You alone are my heart’s desire,
    - and I long to worship thee.
  - type: verse
    lines:
    - You’re my friend and you are my brother
    - even though you are a King.
    - I love you more than any other,
    - so much more than anything.
  - type: verse
    lines:
    - I want you more than gold or silver.
    - Only you can satisfy.
    - You alone are the read joy giver
    - and the apple of my eye.
- title: As We Seek Your Face
  sections:
  - type: verse
    lines:
    - As we seek your face,
    - may we know your heart;
    - feel your presence, acceptance,
    - as we seek your face.
  - type: verse
    lines:
    - Move among us now,
    - come, reveal your power;
    - show your presence, acceptance,
    - move among us now.
  - type: verse
    lines:
    - At your feed we fall,
    - Sovereign Lord;
    - we cry, “Holy, holy,”
    - at your feet we fall.
- title: At the Table
  sections:
  - type: verse
    lines:
    - I went the ways of wayward winds
    - In a world of trouble and sin
    - Walked a long and crooked mile
    - Behind a million rank and file
    - Forgot where I came from
    - Somewhere back when I was young
    - I was a good man’s child
  - type: verse
    lines:
    - ‘Cause I lost some nameless things
    - My innocence flew away from me
    - She had to hide her face from my desire
    - To embrace forbidden fire
    - But at night I dream
    - She’s singing over me
    - Oh, oh, my child
  - type: chorus
    lines:
    - Come on home, home to me
    - And I will hold you in my arms
    - And joyful be
    - There will always, always be
    - A place for you at my table
    - Return to me
  - type: verse
    lines:
    - Wondering where I might begin
    - Hear a voice upon the wind
    - She’s singing faint but singing true
    - Son, there ain’t nothing you can do
    - But listen close and follow me
    - I’ll take you where you’re meant to be
    - Just don’t lose faith
  - type: verse
    lines:
    - So I put my hand upon the plow
    - Wipe the sweat up from my brow
    - Plant the good seed along the way
    - As I look forward to the day
    - When at last I see
    - My Father run to me
    - Singing oh, my child
- title: Awake, arise, lift up your voice
  hymnal_number: '212'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - Awake, arise, lift up your voice,
    - let Easter music swell;
    - rejoice in Christ, again rejoice,
    - and on his praises dwell.
  - type: verse
    lines:
    - Oh, with what gladness and surprise
    - the saints their Savior greet;
    - nor will they trust their ears and eyes
    - but by his hands and feet,
  - type: verse
    lines:
    - those hands of liberal love indeed
    - in infinite degree,
    - those feet still free to move and bleed
    - for millions and for me.
  - type: verse
    lines:
    - His enemies had sealed the stone
    - as Pilate gave them leave,
    - lest dead and friendless and alone
    - he should their skill deceive.
  - type: verse
    lines:
    - O Dead arise! O Friendless stand
    - by seraphim adored!
    - O Solitude again command
    - your host from heaven restored!
- title: Be Still
  sections:
  - type: verse
    lines:
    - Be still, for the presence of the Lord,
    - the Holy One is here.
    - Come, bow before him now,
    - with reverence and fear.
    - In him no sin is found,
    - we stand on holy ground.
    - Be still, for the presence of the Lord,
    - the Holy One is here.
  - type: verse
    lines:
    - Be still, for the glory of the Lord
    - is shining all around.
    - He burns with holy fire,
    - with splendor he is crowned.
    - How awesome is the sight,
    - our radiant King of Light!
    - Be still, for the glory of the Lord
    - is shining all around.
  - type: verse
    lines:
    - Be still, for the power of the Lord
    - is moving in this place.
    - He comes to cleanse and heal,
    - to minister his grace.
    - No work too hard for him,
    - in faith receive from him.
    - Be still, for the power of the Lord
    - is moving in this place.
- title: Be
  tune_name: thou my vision488 (Hymnal 1982)
  sections:
  - type: verse
    lines:
    - Be thou my vision, O Lord of my heart;
    - all else be nought to me, save that thou art—
    - thou my best thought, by day or by night,
    - waking or sleeping, thy presence my light.
  - type: verse
    lines:
    - Be thou my wisdom, and thou my true word;
    - I ever with thee and thou with me, Lord;
    - thou my great Father; thine own may I be;
    - thou in me dwelling, and I one with thee.
  - type: verse
    lines:
    - High King of heaven, when victory is won,
    - may I reach heaven's joys, bright heaven's Sun!
    - Heart of my heart, whatever befall,
    - still be my vision, O Ruler of all.
- title: Before the throne of God above
  sections:
  - type: verse
    lines:
    - Before the throne of God above
    - I have a strong and perfect plea,
    - a great High Priest whose name is "Love,"
    - who ever lives and pleads for me.
    - My name is graven on his hands;
    - my name is written on his heart;
    - I know that while in heaven he stands,
    - no tongue can bid me thence depart;
    - no tongue can bid me thence depart.
  - type: verse
    lines:
    - When Satan tempts me to despair,
    - and tells me of the guilt within,
    - upward I look and see him there
    - who made an end of all my sin.
    - Because the sinless Savior died,
    - my sinful soul is counted free;
    - for God the Just is satisfied
    - to look on him and pardon me;
    - to look on him and pardon me.
  - type: verse
    lines:
    - Behold him there, the risen Lamb!
    - My perfect, spotless Righteousness;
    - the great unchangeable I AM,
    - the King of glory and of grace!
    - One with himself I cannot die;
    - my soul is purchased with his blood;
    - my life is hid with Christ on high,
    - with Christ my Savior and my God;
    - with Christ my Savior and my God!
- title: Behold
  sections:
  - type: verse
    lines:
    - The empty filled, the wounded healed,
    - the broken back together.
    - The poor are blessed, the weary rest,
    - we will dance forever.
  - type: verse
    lines:
    - The blinded see, the chained are free,
    - the doubtful now believer.
    - The outcast known, the orphan home,
    - you are my Redeemer.
  - type: chorus
    lines:
    - Behold, behold,
    - behold what love can do.
    - Behold, behold,
    - he’s making all things new.
  - type: verse
    lines:
    - The lost returned, the voiceless heard,
    - the mourner now rejoicing.
    - The mountains shake, the world awake,
    - creation all composing.
  - type: verse
    lines:
    - The sad untrue, the earth renewed,
    - the song has found its singer.
    - The darkness light, the dead alive,
    - you are my Redeemer.
  - type: verse
    lines:
    - We’ve been struck down,
    - we’re not not destroyed.
    - We’ve sown in tears,
    - 'we’ll reap in joy. '
  - type: verse
    lines:
    - My eyes are open.
- title: Blessed Assurance
  sections:
  - type: verse
    lines:
    - Blessed assurance, Jesus is mine!
    - Oh, what a foretaste of glory divine!
    - Heir of salvation, purchase of God,
    - born of his Spirit, washed in his blood.
  - type: verse
    lines:
    - Perfect submission, all is at rest.
    - I in my Savior am happy and bless’d,
    - watching and waiting, looking above,
    - filled with his goodness, lost in his love.
  - type: chorus
    lines:
    - This is my story, this is my song,
    - praising my Savior all the day long.
    - This is my story, this is my song,
    - praising my Savior all the day long.
  - type: verse
    lines:
    - Oh, what a Savior. Wonderful Jesus.
    - Oh, what a Savior. Wonderful Jesus.
  - type: verse
    lines:
    - Death could not hold you.
    - You are victorious.
    - Praise to the risen King.
- title: Blessed Be The Lord God Almighty
  sections:
  - type: verse
    lines:
    - Father in heaven, how we love you;
    - We lift your name in all the earth.
    - May your kingdom be established in our praises,
    - as your people declare your mighty works.
  - type: chorus
    lines:
    - Blessed be the Lord God Almighty,
    - who was and is and is to come;
    - Blessed be the Lord God Almighty,
    - who reigns forevermore.
- title: Blessed Be Your Name
  sections:
  - type: verse
    lines:
    - Blessed be your name
    - in the land that is plentiful,
    - where your streams of abundance flow,
    - blessed be your name.
  - type: verse
    lines:
    - Blessed be your name
    - when I’m found in the desert place,
    - though I walk through the wilderness,
    - blessed be your name.
  - type: verse
    lines:
    - Every blessing you pour out I’ll
    - turn back to praise.
    - When the darkness closes in, Lord
    - still I will say,
  - type: chorus
    lines:
    - “Blessed be the name of the Lord,
    - blessed be your name.
    - Blessed be the name of the Lord,
    - blessed be your glorious name.”
  - type: verse
    lines:
    - Blessed be your name
    - when the sun’s shining down on me,
    - when the world’s “all as it should be.”
    - Blessed be your name.
  - type: verse
    lines:
    - Blessed be your name
    - on the road marked with suffering,
    - though there’s pain in the offering,
    - blessed be your name.
  - type: verse
    lines:
    - You give and take away,
    - you give and take away.
    - My heart will choose to say,
    - “Lord, blessed be your name.”
- title: Build My Life
  sections:
  - type: verse
    lines:
    - Worthy of every song we could ever sing.
    - Worthy of all the praises we could ever bring.
    - Worthy of every breath we could ever breathe.
    - We live for you.
  - type: verse
    lines:
    - Jesus the name above every other name.
    - Jesus the only one who could ever save.
    - Worthy of every breath we could ever breathe.
    - We live for you.
    - We live for you.
  - type: chorus
    lines:
    - Holy, there is no one like you,
    - there is none beside you.
    - Open up my eyes in wonder
    - and show me who you are
    - and fill me, with your heart
    - and lead me in your love
    - to those around me.
  - type: verse
    lines:
    - I will build my life upon your love;
    - it is a firm foundation.
    - I will put my trust in you alone,
    - and I will not be shaken.
- title: Breathe
  sections:
  - type: verse
    lines:
    - 'This is the air I breathe, '
    - 'this is the air I breathe:'
    - your holy presence
    - living in me.
  - type: chorus
    lines:
    - And I—I’m desperate for you.
    - And I—I’m lost without you.
  - type: verse
    lines:
    - This is my daily bread,
    - 'this is my daily bread:'
    - your very Word
    - spoken to me.
- title: Change My Heart O God
  sections:
  - type: verse
    lines:
    - Change my heart, O God.
    - Make it ever true.
    - Change my heart, O God.
    - May I be like you.
  - type: chorus
    lines:
    - You are the potter.
    - I am the clay.
    - Mold me and make me.
    - This is what I pray.
- title: Christ is alive! Let Christians sing
  hymnal_number: '182'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - Christ is alive! Let Christians sing.
    - His cross stands empty to the sky.
    - Let streets and homes with praises ring.
    - His love in death shall never die.
  - type: verse
    lines:
    - Christ is alive! No longer bound
    - to distant years in Palestine,
    - he comes to claim the here and now
    - and conquer every place and time.
  - type: verse
    lines:
    - Not throned above, remotely high,
    - untouched, unmoved by human pains,
    - but daily, in the midst of life,
    - our Savior with the Father reigns.
  - type: verse
    lines:
    - In every insult, rift, and war
    - where color, scorn or wealth divide,
    - he suffers still, yet loves the more,
    - and lives, though ever crucified.
  - type: verse
    lines:
    - Christ is alive! His Spirit burns
    - through this and every future age,
    - till all creation lives and learns
    - his joy, his justice, love, and praise.
- title: Christ is Risen
  sections:
  - type: verse
    lines:
    - Let no one caught in sin remain
    - inside the lie of inward shame,
    - but fix our eyes upon the cross,
    - and run to him who showed great love
    - and bled for us,
    - freely you’ve bled for us.
  - type: chorus
    lines:
    - Christ is risen from the dead,
    - trampling over death by death–
    - come awake, come awake,
    - come and rise up from the grave.
    - Christ is risen from the dead,
    - we are one with him again–
    - come awake, come awake,
    - come and rise up from the grave.
  - type: verse
    lines:
    - Beneath the weight of all our sin,
    - you bowed to none but heaven’s will;
    - no scheme of hell, no scoffer’s crown,
    - no burden great can hold you down.
    - In strength you reign;
    - forever let your church proclaim.
  - type: verse
    lines:
    - O death, where is your sting?
    - O hell, where is your victory?
    - O church, come stand in the light;
    - the glory of God has defeated the night.
    - O death, where is your sting?
    - O hell, where is your victory?
    - O church, come stand in the light;
    - Our God is not dead–he’s alive, he’s alive!
- title: Christ is Risen He is Risen Indeed
  sections:
  - type: verse
    lines:
    - How can it be? The One who died
    - has borne our sin through sacrifice,
    - to conquer every sting of death;
    - sing, sing hallelujah!
  - type: verse
    lines:
    - For joy awakes as dawning light
    - when Christ’s disciples lift their eyes;
    - alive he stands, their Friend and King;
    - Christ, Christ, he is risen.
  - type: chorus
    lines:
    - Christ is risen, he is risen indeed!
    - Oh, sing hallelujah.
    - Join the chorus, sing with the redeemed.
    - Christ is risen, he is risen indeed!
  - type: verse
    lines:
    - Where doubt and darkness once had been,
    - they saw him and their hearts believed;
    - but blessed are those who have not seen,
    - yet sing hallelujah.
  - type: verse
    lines:
    - Once bound by fear, now bold in faith,
    - they preached the truth and pow’r of grace;
    - and pouring out their lives they gained
    - life, life everlasting.
  - type: verse
    lines:
    - The pow’r that raised him from the grave
    - now works in us to powerfully save;
    - he frees our hearts to live his grace;
    - go tell of his goodness.
  - type: verse
    lines:
    - He is risen!
    - He’s alive, he’s alive!
    - Heaven’s gates are opened wide!
    - He’s alive, he’s alive!
    - Now in heaven glorified!
- title: Christ the Lord
  sections:
  - type: verse
    lines:
    - Darkness hangs, the world is aching,
    - yearning for the coming light.
    - In his rising hope awaking,
    - Love has come to steal the night.
    - In our hearts true east we’re facing,
    - toward the coming of our Lord.
    - Morning rising, gloom now fleeing;
    - Christ returned! His word is true.
  - type: verse
    lines:
    - As we wait with hope for rescue
    - Love descends and all is well.
    - Prophets tell, “Your God is with us.
    - Heaven’s gift, Emmanuel.”
    - He is here, but hid as lowly
    - in the poor and mystery.
    - Where the bread and wine are offered
    - 'he is here: our God and King.'
  - type: verse
    lines:
    - 'Parting clouds reveal His wonder:'
    - mighty King in victory.
    - Trembling earth and rolling thunder,
    - blazing sun and quaking sea.
    - Now he comes, our King, in glory;
    - saints rejoice and darkness flees.
    - Rising rays of light his chariot,
    - Christ our Lord has made us free.
  - type: verse
    lines:
    - On us now the son is shining,
    - lifting us to his embrace.
    - Shame is cursed, no more confounding;
    - lift your head and know his face.
    - Love incarnate, breath indwelling,
    - now in truth is truth made known.
    - We are his and he forever
    - is our God and he alone.
- title: Christians, let us love one another
  sections:
  - type: verse
    lines:
    - Christians, let us love one another,
    - As we share the true living bread.
    - Jesus is our God and our brother;
    - With his flesh and blood we are fed.
    - Everyone who loves is born of God.
    - Jesus is our life. God is love.
  - type: verse
    lines:
    - We who break this bread are one body,
    - We who share this cup are all one.
    - Children of our Father in heaven,
    - We are heirs with God’s only Son.
    - Everyone who loves is born of God.
    - Jesus is our life. God is love.
  - type: verse
    lines:
    - We who eat and drink at this table
    - Die and rise again with our Lord.
    - Drawing from our Rock living water
    - Given to all who thirst for accord.
    - Everyone who loves is born of God.
    - Jesus is our life. God is love.
  - type: verse
    lines:
    - On the path of life we may falter,
    - Earthly food alone leaves us weak.
    - Always you invite from the altar,
    - “Hungry souls their food here must seek.”
    - Everyone who loves is born of God.
    - Jesus is our life. God is love.
  - type: verse
    lines:
    - 'Wheat and grape incarnate a mystery:'
    - Jesus is the true living bread.
    - Let us eat with joy and thanksgiving,
    - Trusting in the word he has said.
    - Everyone who loves is born of God.
    - Jesus is our life. God is love.
  - type: verse
    lines:
    - Jesus is the vine, we the branches;
    - We are grains of wheat, Christ the bread.
    - Those who eat this bread live forever,
    - One with Christ, our Lord and our Head.
    - Everyone who loves is born of God.
    - Jesus is our life. God is love.
- title: Come Behold The Wondrous Mystery
  sections:
  - type: verse
    lines:
    - Come behold the wondrous mystery,
    - in the dawning of the King.
    - He the theme of heaven’s praises,
    - robed in frail humanity.
    - In our longing, in our darkness,
    - now the light of life has come.
    - Look to Christ, who condescended,
    - took on flesh to ransom us.
  - type: verse
    lines:
    - Come behold the wondrous mystery,
    - He the perfect Son of Man.
    - In his living, in his suffering,
    - never trace, nor stain of sin.
    - See the true and better Adam,
    - come to save the hellhound man.
    - Christ, the great and sure fulfillment
    - of the law, in him we stand.
  - type: verse
    lines:
    - Come behold the wondrous mystery,
    - Christ the Lord upon the tree.
    - In the stead of ruined sinners
    - hands the Lamb in victory.
    - See the price of our redemption,
    - see the Father’s plan unfold.
    - Bringing many sons to glory;
    - grace unmeasured, love untold.
  - type: verse
    lines:
    - Come behold the wondrous mystery,
    - slain by death, the God of life.
    - But no grace could e’er restrain him.
    - Praise the Lord, he is a live!
    - What a foretaste of deliverance,
    - how unwavering our hope.
    - Christ in power resurrected,
    - as we will be when he comes.
- title: Come Just As You Are
  sections:
  - type: verse
    lines:
    - Come just as you are,
    - hear the Spirit call.
    - Come just as you are.
    - Come and see, (come and see,)
    - come receive, (come receive,)
    - come and live (come and live)
    - forever.
  - type: chorus
    lines:
    - Life everlasting,
    - and strength for today;
    - taste the Living Water,
    - and never thirst again.
  - type: verse
    lines:
    - Come just as you are,
    - hear the Spirit call.
    - Come just as you are.
    - Come receive, (come receive,)
    - Christ the King; (Christ the King;)
    - come and live (come and live)
    - forever.
- title: Come Light our Hearts
  sections:
  - type: chorus
    lines:
    - For you, O Lord, our souls in stillness wait.
    - For you, O Lord, our souls in stillness wait.
    - Truly our hope is in you,
    - truly our hope is in you.
  - type: verse
    lines:
    - O Lord of life, our only hope,
    - your radiance shines on all who look
    - to you in the dark.
    - Emmanuel come,
    - come light our hearts.
  - type: verse
    lines:
    - O joy above all other loves,
    - in you we fin more than enough.
    - We come as we are;
    - O heal and restore,
    - come light our hearts.
- title: Come, my Way, my Truth, my Life
  hymnal_number: '487'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - 'Come, my Way, my Truth, my Life:'
    - such a way as gives us breath;
    - such a truth as ends all strife;
    - such a life as kill—eth death.
  - type: verse
    lines:
    - 'Come, my Light, my Feast, my Strength:'
    - such a light as shows a feast;
    - such a feast as mends in length;
    - such a strength as makes___ his guest.
  - type: verse
    lines:
    - 'Come, my Joy, my Love, my Heart:'
    - such a joy as none can move;
    - such a love as none can part;
    - such a heart as joys___ in love.
- title: Come Now is the Time to Worship
  sections:
  - type: chorus
    lines:
    - Come, now is the time to worship.
    - Come, now is the time to give your heart.
    - Come, just as you are to worship.
    - Come, just as you are before your God.
    - Come.
  - type: verse
    lines:
    - One day every tongue will confess you are God.
    - One day every knee will bow.
    - Still the greatest treasure remains for those
    - who gladly choose you now.
- title: Come, thou fount of every blessing
  hymnal_number: '686'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - Come, thou fount of every blessing,
    - tune my heart to sing thy grace!
    - Streams of mercy never ceasing,
    - call for songs of loudest praise.
    - Teach me some melodious sonnet,
    - sung by flaming tongues above.
    - Praise the mount! Oh, fix me on it,
    - mount of God's unchanging love.
  - type: verse
    lines:
    - Here I find my greatest treasure;
    - hither by thy help, I've come;
    - and I hope, by thy good pleasure,
    - safely to arrive at home.
    - Jesus sought me when a stranger,
    - wandering from the fold of God;
    - he, to rescue me from danger,
    - interposed his precious blood.
  - type: verse
    lines:
    - Oh, to grace how great a debtor
    - daily I'm constrained to be!
    - Let thy goodness, like a fetter,
    - 'bind my wandering heart to thee:'
    - prone to wander, Lord, I feel it,
    - prone to leave the God I love;
    - here's my heart, oh, take and seal it,
    - seal it for thy courts above.
- title: Come, thou long-expected Jesus
  sections:
  - type: verse
    lines:
    - Come, thou long-expected Jesus
    - born to set thy people free;
    - from our fears and sins release us,
    - let us find our rest in thee.
    - Israel's strength and consolation,
    - 'hope of all the earth thou art:'
    - dear desire of every nation,
    - joy of every longing heart.
  - type: verse
    lines:
    - Born thy people to deliver,
    - born a child, and yet a king,
    - born to reign in us for ever,
    - now thy gracious kingdom bring.
    - By thine own eternal Spirit
    - rule in all our hearts alone;
    - by thine all-sufficient merit,
    - raise us to thy glorious throne.
- title: Crown him with many crowns
  hymnal_number: '494'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - Crown him with many crowns,
    - the Lamb upon his throne;
    - Hark! how the heavenly anthem drowns
    - all music but its own;
    - awake, my soul, and sing
    - of him who died for thee,
    - and hail him as thy matchless King
    - through all eternity.
  - type: verse
    lines:
    - Crown him the Son of God
    - before the worlds began,
    - and ye, who tread where he hath trod,
    - crown him the Son of man;
    - who every grief hath known
    - that wrings the human breast,
    - and takes and bears them for his own,
    - that all in him may rest.
  - type: verse
    lines:
    - Crown him the Lord of life,
    - who triumphed over the grave,
    - and rose victorious in the strife
    - for those he came to save;
    - his glories now we sing
    - who died, and rose on high,
    - who died, eternal life to bring,
    - and lives that death may die.
  - type: verse
    lines:
    - Crown him of lords the Lord,
    - who over all doth reign,
    - who once on earth, the incarnate Word,
    - for ransomed sinners slain,
    - now lives in realms of light,
    - where saints with angels sing
    - their songs before him day and night,
    - their God, Redeemer, King.
  - type: verse
    lines:
    - Crown him the Lord of heaven,
    - enthroned in worlds above;
    - crown him the King, to whom is given,
    - the wondrous name of Love.
    - Crown him with many crowns,
    - as thrones before him fall,
    - crown him, ye kings, with many crowns,
    - for he is King of all.
- title: Desert Song
  sections:
  - type: verse
    lines:
    - This is my prayer in the desert,
    - when all that’s within me feels dry.
    - This is my prayer in my hunger and need.
    - My God is the God who provides.
  - type: verse
    lines:
    - This is my prayer in the fire,
    - in weakness or trial or pain.
    - There is a faith proved of
    - more worth than gold.
    - So refine me, Lord, through the flame.
  - type: chorus
    lines:
    - I will bring praise. I will bring praise.
    - No weapon formed against me shall remain.
    - I will rejoice. I will declare,
    - God is my victory, and he is here.
  - type: verse
    lines:
    - This is my prayer in the battle,
    - when triumph is still on its way.
    - I am a conqueror and coheir with Christ,
    - so firm on his promise I’ll stand.
  - type: verse
    lines:
    - All of my life, in every season,
    - you are still God. I have a reason to sing.
    - I have a reason to worship.
  - type: verse
    lines:
    - This is my prayer in the harvest,
    - when favor and providence flow.
    - I know I’m filled to be emptied again.
    - The seed I’ve received I will sow.
- title: Draw Me Close
  sections:
  - type: verse
    lines:
    - Draw me close to you.
    - Never let me go.
    - I lay it all down again
    - to hear you say that I’m your friend.
    - You are my desire.
    - No one else will do,
    - ‘cause nothing else could take your place
    - to feel the warmth of your embrace.
    - Help me find the way.
    - Bring me back to you.
  - type: chorus
    lines:
    - You’re all I want.
    - You’re all I ever needed.
    - You’re all I want.
    - Help me know you are near.
  - type: chorus
    lines:
    - Help me know you are here.
- title: Even So Come
  sections:
  - type: verse
    lines:
    - All of creation, all of the earth
    - make straight a highway, a path for the Lord;
    - Jesus is coming soon.
  - type: verse
    lines:
    - Call back the sinner, wake up the saint,
    - let every nation shout of your fame;
    - Jesus is coming soon.
  - type: chorus
    lines:
    - Like a bride waiting for her groom,
    - we’ll be a Church ready for you.
    - 'Every heart longing for our King, we sing:'
    - Even so, come, Lord Jesus come.
    - Even so, come, Lord Jesus come.
  - type: verse
    lines:
    - There will be justice, all will be new.
    - Your name forever, faithful and true;
    - Jesus is coming soon.
  - type: verse
    lines:
    - So we wait, we wait for you.
    - God, we wait; you’re coming soon.
    - So we wait, we wait for you.
    - God, we wait; you’re coming soon.
- title: Everlasting God
  sections:
  - type: verse
    lines:
    - Strength will rise as we wait upon the Lord,
    - we will wait upon the Lord,
    - we will wait upon the Lord.
    - Strength will rise as we wait upon the Lord,
    - we will wait upon the Lord,
    - we will wait upon the Lord.
  - type: verse
    lines:
    - Our God, you reign forever.
    - Our Hope, our strong Deliverer.
  - type: chorus
    lines:
    - You are the everlasting God,
    - the everlasting God,
    - you do not faint, you won’t grow weary.
    - You’re the defender of the weak,
    - you comfort those in need.
    - You lift us up on wings like eagles.
- title: Every Promise
  sections:
  - type: verse
    lines:
    - From the breaking of the dawn to the setting of the sun,
    - I will stand on every promise of your word.
    - Words of power, strong to save, that will never pass away;
    - I will stand on every promise of your word.
    - For your covenant is sure, and on this I am secure;
    - I can stand on every promise from your word.
  - type: verse
    lines:
    - Hope that lifts me from despair, love that casts out every fear,
    - as I stand on every promise of your word.
    - Not forsaken, not alone; for the Comforter has come,
    - and I stand on every promise of your word.
    - Grace sufficient; grace for me; grace for all who will believe.
    - We will stand on every promise of your word.
- title: Every Season
  sections:
  - type: verse
    lines:
    - You give, and you take;
    - you stay the same.
    - You are so, so good.
    - In seasons of plenty,
    - in seasons of pain,
    - you are so, so good.
  - type: chorus
    lines:
    - Father, you have been so faithful,
    - constant, and so stable.
    - I will trust your hand in every season.
    - You have never made a promise
    - you will not accomplish.
    - I will trust your hand in every season
  - type: verse
    lines:
    - When my heart is at peace,
    - and my soul is at rest,
    - you are so, so good.
    - When I walk through the valley,
    - and I can’t see the end,
    - you are still so good.
  - type: verse
    lines:
    - There’s a heavenly storehouse
    - of favor and love,
    - and it never runs out;
    - it goes on and on and on.
    - In want and in plenty,
    - I have all I need.
    - No matter the season,
    - bring a harvest out of me.
- title: Father I Adore You
  sections:
  - type: verse
    lines:
    - Father, I adore you,
    - lay my life before you,
    - how I love you.
  - type: verse
    lines:
    - Jesus, I adore you,
    - lay my life before you,
    - how I love you.
  - type: verse
    lines:
    - Spirit, I adore you,
    - lay my life before you,
    - how I love you.
- title: For the beauty of the earth
  sections:
  - type: verse
    lines:
    - For the beauty of the earth,
    - for the glory of the skies,
    - for the love which from our birth
    - 'over and around us lies:'
    - Lord of all, to thee we raise
    - this our hymn of grateful praise.
  - type: verse
    lines:
    - For the beauty of each hour
    - of the day and of the night,
    - hill and vale and tree and flower,
    - 'sun and moon and stars of light:'
    - Lord of all, to thee we raise
    - this our hymn of grateful praise.
  - type: verse
    lines:
    - For the joy of human love,
    - brother, sister, parent, child,
    - friends on earth and friends above;
    - 'for all gentle thoughts and mild:'
    - Lord of all, to thee we raise
    - this our hymn of grateful praise.
  - type: verse
    lines:
    - For thy Church, that evermore
    - lifteth holy hands above,
    - offering up on every shore
    - 'her pure sacrifice of love:'
    - Lord of all, to thee we raise
    - this our hymn of grateful praise.
