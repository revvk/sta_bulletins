    - No thing can compare;
    - you're our living hope.
    - Your Presence.
  - type: verse
    lines:
    - I’ve tasted and seen
    - of the sweetest of loves,
    - where my heart becomes free
    - and my shame is undone,
    - in your Presence, Lord.
  - type: chorus
    lines:
    - Holy Spirit, you are welcome here;
    - Come flood this place and fill the atmosphere;
    - your glory, God is what our hearts long fore,
    - to be overcome by your Presence, Lord
  - type: verse
    lines:
    - Let us become more aware of your Presence;
    - Let us experience the glory of your goodness.
    - (Lord)
- title: Hosanna (Praise is Rising)
  sections:
  - type: verse
    lines:
    - Praise is rising,
    - eyes are turning to you;
    - we turn to you;
    - Hope is stirring,
    - hearts are yearning for you;
    - we long for you;
  - type: verse
    lines:
    - ‘Cause when we see you,
    - we find strength to face the day;
    - In your presence all our fears
    - are washed away,
    - washed away.
  - type: chorus
    lines:
    - Hosanna, hosanna,
    - you are the God who saves us,
    - worthy of all our praises;
    - Hosanna, hosanna,
    - come have your way among us;
    - We welcome you here, Lord Jesus.
  - type: verse
    lines:
    - Hear the sound of
    - hearts returning to you;
    - we turn to you;
    - In your kingdom
    - broken lives are made new,
    - you make us new;
- title: How Deep The Father's Love For Us
  sections:
  - type: verse
    lines:
    - How deep the Father’s love for us,
    - how vast beyond all measure
    - that he should give his only Son
    - to make a wretch his treasure.
    - How great the pain of searing loss.
    - The Father turns his face away
    - as wounds which mar the Chosen One
    - bring many sons to glory.
  - type: verse
    lines:
    - Behold the man upon a cross;
    - my sin upon his shoulders.
    - Ashamed, I hear my mocking voice
    - call out among the scoffers.
    - It was my sin that held him there
    - until it was accomplished;
    - his dying breath has brought me life.
    - I know that it is finished.
  - type: verse
    lines:
    - 'I will not boast in anything:'
    - No gifts, no power, no wisdom.
    - 'But I will boast in Jesus Christ:'
    - his death and resurrection.
    - Why should I gain from his reward?
    - I cannot give an answer.
    - 'But this I know with all my heart:'
    - his wounds have paid my ransom.
- title: How firm a foundation, ye saints of the Lord
  hymnal_number: '636'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - How firm a foundation, ye saints of the Lord,
    - is laid for your faith in his excellent word!
    - What more can he say than to you he hath said,
    - to you that for refuge to Jesus have fled?
  - type: verse
    lines:
    - '"Fear not, I am with thee; O be not dismayed!'
    - For I am thy God, and will still give thee aid;
    - I'll strengthen thee, help thee, and cause thee to stand,
    - upheld by my righteous, omnipotent hand.
  - type: verse
    lines:
    - '"When through the deep waters I call thee to go,'
    - the rivers of woe shall not thee overflow;
    - for I will be with thee, thy troubles to bless,
    - and sanctify to thee thy deepest distress.
  - type: verse
    lines:
    - '"When through fiery trials thy pathway shall lie,'
    - my grace, all sufficient, shall be thy supply;
    - the flame shall not hurt thee; I only design
    - thy dross to consume, and thy gold to refine.
  - type: verse
    lines:
    - '"The soul that to Jesus hath fled for repose,'
    - I will not, I will not desert to its foes;
    - that soul, though all hell shall endeavor to shake,
    - I'll never, no, never, no, never forsake."
- title: How Great Is Our God
  sections:
  - type: verse
    lines:
    - The splendor of the King,
    - clothed in majesty;
    - let all the earth rejoice,
    - all the earth rejoice.
    - He wraps himself in light,
    - and darkness tries to hide,
    - and trembles at his voice,
    - trembles at his voice.
  - type: chorus
    lines:
    - How great is our God!
    - 'Sing with me: How great is our God!'
    - And all will see how great,
    - how great is our God!
  - type: verse
    lines:
    - Age to age he stands,
    - and time is in his hands;
    - Beginning and the End,
    - Beginning and the End.
    - The Godhead, three in one,
    - Father, Spirit, Son,
    - the Lion and the Lamb,
    - the Lion and the Lamb.
  - type: verse
    lines:
    - Name above all names,
    - worthy of all praise.
    - 'My heart will sing:'
    - How great is our God!
- title: How Great Thou Art
  sections:
  - type: verse
    lines:
    - O Lord my God,
    - when I in awesome wonder
    - consider all
    - the worlds thy hands have made
    - I see the stars,
    - I hear the rolling thunder,
    - thy power throughout
    - the universe displayed!
  - type: chorus
    lines:
    - 'Then sings my soul, my Savior God, to Thee:'
    - How great thou art, how great thou art!
    - 'Then sings my soul, my Savior God, to Thee:'
    - How great thou art, how great thou art!
  - type: verse
    lines:
    - When thru the woods
    - and forest glades I wander
    - and hear the birds
    - sing sweetly in the trees,
    - when I look down
    - from lofty mountain grandeur
    - and hear the brook
    - and feel the gentle breeze.
  - type: verse
    lines:
    - And when I think
    - that God, his Son not sparing,
    - sent him to die,
    - I scarce can take it in—
    - that on the cross,
    - my burden gladly bearing,
    - he bled and died
    - to take away from sin!
  - type: verse
    lines:
    - When Christ shall come
    - with shout of acclamation
    - and take me home,
    - what joy shall fill my heart!
    - Then I shall bow
    - in humble adoration
    - and there proclaim,
    - my God, how great thou art!
- title: How High and How Wide
  sections:
  - type: verse
    lines:
    - No eye has seen
    - and no ear has heard,
    - and no mind has ever conceived
    - the glorious things
    - that you have prepared
    - for everyone who has believed;
    - You brought us near
    - and you called us your own,
    - and made us joint heirs with your son.
  - type: chorus
    lines:
    - How high and how wide,
    - how deep and how long,
    - how sweet and how strong is your love;
    - How lavish your grace,
    - how faithful your ways,
    - how great is your love, O Lord
  - type: verse
    lines:
    - Objects of mercy,
    - who should have known wrath,
    - we’re filled with unspeakable joy,
    - riches of wisdom,
    - unsearchable wealth,
    - the wonder of knowing your voice;
    - You are our treasure
    - and our great reward,
    - our hope and our glorious King.
- title: How firm a foundation, ye saints of the Lord
  hymnal_number: '636'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - How firm a foundation, ye saints of the Lord,
    - is laid for your faith in his excellent word!
    - What more can he say than to you he hath said,
    - to you that for refuge to Jesus have fled?
  - type: verse
    lines:
    - '"Fear not, I am with thee; O be not dismayed!'
    - For I am thy God, and will still give thee aid;
    - I'll strengthen thee, help thee, and cause thee to stand,
    - upheld by my righteous, omnipotent hand.
  - type: verse
    lines:
    - '"When through the deep waters I call thee to go,'
    - the rivers of woe shall not thee overflow;
    - for I will be with thee, thy troubles to bless,
    - and sanctify to thee thy deepest distress.
  - type: verse
    lines:
    - '"When through fiery trials thy pathway shall lie,'
    - my grace, all sufficient, shall be thy supply;
    - the flame shall not hurt thee; I only design
    - thy dross to consume, and thy gold to refine.
  - type: verse
    lines:
    - '"The soul that to Jesus hath fled for repose,'
    - I will not, I will not desert to its foes;
    - that soul, though all hell shall endeavor to shake,
    - I'll never, no, never, no, never forsake."
- title: I Belong
  sections:
  - type: verse
    lines:
    - Not angels, nor demons,
    - no power on earth or heaven;
    - not distance, nor danger,
    - no trouble now or ever;
  - type: verse
    lines:
    - Nothing can take me from your great love;
    - forever this truth remains.
  - type: chorus
    lines:
    - I belong, I belong to you;
    - I belong, I belong to you.
  - type: verse
    lines:
    - Not hardship, nor hunger,
    - no pain or depth of sorrow;
    - not weakness, nor failure,
    - no broken dream or promise;
- title: I Come to the Cross
  sections:
  - type: chorus
    lines:
    - I come to the cross
    - seeking mercy and grace,
    - I come to the cross
    - where you died in my place.
    - Out of my weakness
    - and into your strength,
    - humbly, I come to the cross.
  - type: verse
    lines:
    - Your arms are open,
    - you call me by name.
    - You welcome this child that was lost.
    - You paid the price
    - for my guilt and my shame.
    - Jesus, I come,
    - Jesus, I come,
    - Jesus, I come to the cross.
- title: I come with joy to meet my Lord
  hymnal_number: '304'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - I come with joy to meet my Lord,
    - forgiven, loved, and free,
    - in awe and wonder to recall
    - his life laid down for me.
  - type: verse
    lines:
    - I come with Christians far and near
    - to find, as all are fed,
    - the new community of love
    - in Christ's communion bread.
  - type: verse
    lines:
    - As Christ breaks bread and bids us share,
    - each proud division ends.
    - The love that made us makes us one,
    - and strangers now are friends.
  - type: verse
    lines:
    - And thus with joy we meet our Lord.
    - His presence, always near,
    - 'is in such friendship better known:'
    - we see and praise him here.
  - type: verse
    lines:
    - Together met, together bound,
    - we'll go our different ways
    - and as his people in the world
    - we'll live and speak his praise.
- title: I Give You My Heart
  sections:
  - type: verse
    lines:
    - This is my desire,
    - to honor you.
    - Lord, with all my heart,
    - I worship you.
  - type: verse
    lines:
    - All I have within me,
    - I give you praise.
    - All that I adore,
    - is in you.
  - type: chorus
    lines:
    - Lord I give you my heart,
    - I give you my soul.
    - I live for you alone.
    - Every breath that I take,
    - every moment I’m awake,
    - Lord have your way in me.
- title: I Heard the Bells on Christmas Day
  sections:
  - type: verse
    lines:
    - I heard the bells on Christmas day,
    - their old familiar carols play,
    - and wild and sweet the words repeat
    - of peace on earth, goodwill to men.
  - type: verse
    lines:
    - I thought how, as the day had come,
    - the belfries of all Christendom
    - had rolled a long the unbroken song
    - of peace one earth, goodwill to men.
  - type: verse
    lines:
    - 'And in despair I bowed my head:'
    - “There is no peace on earth,” I said,
    - “For hate is strong, and mocks the song
    - of peace on earth, goodwill to men.”
  - type: verse
    lines:
    - 'Then, pealed the bells more loud and deep:'
    - “God is not dead, nor doth he sleep;
    - The wrong shall fail, the right prevail,
    - with peace on earth, goodwill to men.”
  - type: verse
    lines:
    - Till, ringing, singing on its way,
    - the world revolved from night to day,
    - a voice, a chime, a chant sublime,
    - of peace on earth, goodwill to men!
- title: I love thy kingdom, Lord
  hymnal_number: '524'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - I love thy kingdom, Lord,
    - the house of thine abode,
    - the Church our blest Redeemer saved
    - with his own precious blood.
  - type: verse
    lines:
    - For her my tears shall fall;
    - for her my prayers ascend;
    - to her my cares and toils be given,
    - till toils and cares shall end.
  - type: verse
    lines:
    - Beyond my highest joy
    - I prize her heavenly ways,
    - her sweet communion, solemn vows,
    - her hymns of love and praise.
  - type: verse
    lines:
    - Jesus, thou friend divine,
    - our Savior and our King,
    - thy hand from every snare and foe
    - shall great deliverance bring.
  - type: verse
    lines:
    - Sure as thy truth shall last,
    - to Zion shall be given
    - the brightest glories earth can yield,
    - and brighter bliss of heaven.
- title: I Saw the Light
  sections:
  - type: verse
    lines:
    - I wandered so aimless,
    - life filled with sin,
    - I wouldn't let my dear Savior in;
    - Then Jesus came like a stranger in the night—
    - Praise the Lord! I saw the light.
  - type: chorus
    lines:
    - I saw the light, I saw the light,
    - No more in darkness, no more in night;
    - (And) now I’m so happy, no sorrow in sight—
    - Praise the Lord! I saw the light.
  - type: verse
    lines:
    - Just like a blind man
    - I wandered along,
    - Worries and fears I claimed for my own;
    - Then, like the blind manthat God gave back his sight—
    - Praise the Lord! I saw the light.
  - type: verse
    lines:
    - I was a fool to wander and stray,
    - Straight is the gate and narrow the way;
    - Now I have traded the wrong for the right—
    - Praise the Lord! I saw the light.
- title: I Surrender All
  sections:
  - type: verse
    lines:
    - All to Jesus I surrender,
    - all to him I freely give;
    - I will ever love and trust him,
    - in his presence daily live.
  - type: chorus
    lines:
    - I surrender all,
    - I surrender all.
    - All to thee, my blessed Savior,
    - I surrender all.
  - type: verse
    lines:
    - All to Jesus I surrender,
    - humbly at his feet I bow;
    - Worldly pleasures all forsaken,
    - take me, Jesus, take me now.
  - type: verse
    lines:
    - All to Jesus I surrender,
    - make me, Savior, wholly thine;
    - Let me feel thy Holy Spirit,
    - truly know that thou art mine.
  - type: verse
    lines:
    - All to Jesus I surrender,
    - Lord, I give myself to thee;
    - Fill me with thy love and power,
    - let thy blessing fall on me.
  - type: verse
    lines:
    - All to Jesus I surrender,
    - now I feel the sacred flame;
    - O the joy of full salvation!
    - Glory, glory to his name!
- title: I the Lord of Sea and Sky
  sections:
  - type: verse
    lines:
    - I, the Lord of sea and sky,
    - I have heard my people cry.
    - All who dwell in deepest sin
    - my hand will save.
    - I who made the stars of night,
    - I will make their darkness bright.
    - Who will bear my light to them?
    - Whom shall I send?
  - type: chorus
    lines:
    - Here I am, Lord.
    - Is it I, Lord?
    - I have heard you calling in the night.
    - I will go, Lord,
    - if you lead me,
    - I will hold your people in my heart.
  - type: verse
    lines:
    - I, the Lord of snow and rain,
    - I have borne my people's pain.
    - I have wept for love of them.
    - They turn away.
    - I will break their hearts of stone,
    - give them hearts for love alone.
    - I will speak my word to them.
    - Whom shall I send?
  - type: verse
    lines:
    - I, the Lord of wind and flame,
    - I will tend the poor and lame.
    - I will set a feast for them.
    - My hand will save.
    - Finest bread I will provide
    - till their hearts be satisfied.
    - I will give my life to them.
    - Whom shall I send?
- title: I Wait
  sections:
  - type: verse
    lines:
    - O restless heart, do not grow weary,
    - hold on to faith and wait;
    - the God of love he will not tarry,
    - no, he is never late.
  - type: chorus
    lines:
    - So I wait in the promise,
    - I wait in the hope
    - yes, I wait in the power
    - of God’s unending love.
  - type: verse
    lines:
    - Be still and rest secure, my soul,
    - he knows what’s best for me;
    - 'here in my patience lies the goal:'
    - to wait and trust in thee.
  - type: verse
    lines:
    - Even through my imperfections
    - his light is shining through;
    - though dim I am still a reflection
    - of his mercy and his truth.
- title: I Will Not Forget You
  sections:
  - type: verse
    lines:
    - Many men will drink the rain
    - and turn and thank the clouds.
    - Many men will hear you speak,
    - they will never turn around.
  - type: verse
    lines:
    - But I will not forget you are my God, my king,
    - with a thankful heart I bring my offering.
    - And my sacrifice is not what you can give,
    - but what I alone can give to you.
  - type: chorus
    lines:
    - A grateful heart I give, a thankful prayer I pray,
    - a wild dance I dance before you.
    - A loud song I sing, a huge bell I ring,
    - a life of praise I live before you.
  - type: chorus
    lines:
    - Many men will pour their gold
    - and serve a thing that shines.
    - Many men will read your words,
    - they will never change their minds.
- title: I Will Sing
  sections:
  - type: verse
    lines:
    - With my mouth,
    - I will tell of your faithfulness,
    - I’ll declare, Lord, your covenant,
    - with my life.
  - type: verse
    lines:
    - Lord, you are
    - the glory of all our strength;
    - your presence along the way,
    - for all our days.
  - type: chorus
    lines:
    - I will sing of the Lord’s great love forever,
    - I will sing of the Lord’s great love.
    - I will sing of the Lord’ great love forever.
    - I will sing, oh, I will sing.
  - type: verse
    lines:
    - O Lord, God Almighty, who is like you?
    - O Lord, God Almighty, none beside you.
    - O Lord, God Almighty,
    - all the earth and sky belong to you.
- title: Immortal, invisible, God only wise
  hymnal_number: '423'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - Immortal, invisible, God only wise,
    - in light inaccessible hid from our eyes,
    - most blessed, most glorious, the Ancient of Days,
    - almighty, victorious, thy great Name we praise.
  - type: verse
    lines:
    - Unresting, unhasting, and silent as light,
    - nor wanting, nor wasting, thou rulest in might;
    - thy justice like mountains high soaring above
    - thy clouds, which are fountains of goodness and love.
  - type: verse
    lines:
    - To all life thou givest, to both great and small;
    - in all life thou livest, the true life of all;
    - we blossom and flourish, like leaves on the tree,
    - then wither and perish; but nought changeth thee.
  - type: verse
    lines:
    - Thou reignest in glory, thou rulest in light,
    - thine angels adore thee, all veiling their sight;
    - 'all laud we would render: O help us to see'
    - '''tis only the splendor of light hideth thee.'
- title: In Christ Alone
  sections:
  - type: verse
    lines:
    - In Christ alone my hope is found,
    - he is my light, my strength, my song;
    - This Cornerstone, this solid Ground,
    - firm through the fiercest drought and storm.
    - What heights of love, what depths of peace,
    - when fears are stilled, when strivings cease.
    - My Comforter, my All in All,
    - here in the love of Christ I stand.
  - type: verse
    lines:
    - In Christ alone, who took on flesh,
    - fullness of God in helpless babe!
    - This gift of love and righteousness,
    - scorned by the ones he came to save.
    - Till on that cross as Jesus died,
    - the wrath of God was satisfied.
    - For every sin on him was laid;
    - Here in the death of Christ I live.
  - type: verse
    lines:
    - There in the ground his body lay,
    - Light of the world by darkness slain;
    - Then, bursting forth in glorious Day,
    - up from the grace he rose again!
    - And as he stands in victory,
    - sin’s curse has lost its grip on me;
    - For I am his and he is mine,
    - bought with the precious blood of Christ.
  - type: verse
    lines:
    - No guilt in life, no fear in death,
    - this is the power of Christ in me;
    - From life’s first cry to final breath,
    - Jesus commands my destiny.
    - No power of hell, no scheme of man,
    - can ever pluck me from his hand;
    - Till he returns or calls me home,
    - here in the power of Christ I’ll stand!
- title: In the Secret
  sections:
  - type: verse
    lines:
    - In the secret, in the quiet place,
    - in the stillness you are there.
    - In the secret,
    - in the quite hour I wait
    - only for you,
    - ‘cause I want to know you more.
  - type: chorus
    lines:
    - I want to know you,
    - I want to hear your voice,
    - I want to know your more.
    - I want to touch you,
    - I want to see your face,
    - I want to know you more.
  - type: verse
    lines:
    - I am reaching for the highest goal,
    - that I might receive the prize.
    - Pressing onward,
    - pushing every hindrance aside
    - out of my way,
    - ‘cause I want to know you more.
- title: Jesus Christ is risen today, Alleluia!
  hymnal_number: '207'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - Jesus Christ is risen today, Alleluia!
    - our triumphant holy day, Alleluia!
    - who did once, upon the cross, Alleluia!
    - suffer to redeem our loss, Alleluia!
  - type: verse
    lines:
    - Hymns of praise then let us sing, Alleluia!
    - unto Christ, our heavenly King, Alleluia!
    - who endured the cross and grave, Alleluia!
    - sinners to redeem and save, Alleluia!
  - type: verse
    lines:
    - But the pains which he endured, Alleluia!
    - our salvation have procured, Alleluia!
    - now above the sky he’s King, Alleluia!
    - where the angels ever sing, Alleluia!
  - type: verse
    lines:
    - Sing we to our God above, Alleluia!
    - praise eternal as his love, Alleluia!
    - praise him, all ye heavenly host, Alleluia!
    - Father, Son, and Holy Ghost, Alleluia!
- title: Jesus is Alive
  sections:
  - type: verse
    lines:
    - There is now a hope that lasts beyond our days.
    - for the One that once was buried lives again.
    - Now the tomb is bare and empty,
    - and the stone is rolled away.
    - Praise the risen One who overcame the grave.
  - type: verse
    lines:
    - All you brokenhearted, all you worn and weak,
    - come find living water, everlasting streams.
    - To the wandering spirit, lost and searching,
    - wanting something more,
    - find the risen King who overcomes the world.
  - type: chorus
    lines:
    - Let there be dancing in the darkness,
    - and let our song break through the night.
    - Lift your voice and sing that Christ is King,
    - for Jesus is alive.
  - type: verse
    lines:
    - No more condemnation, no more doubt and fear.
    - For our sin and shame, they have no power here.
    - In his resurrection, perfect love
    - has set the captives free.
    - Praise the risen King who stands in victory.
  - type: verse
    lines:
    - Hallelujah,
    - death is undone. Hallelujah,
    - Jesus has won. Hallelujah,
    - we overcome, oh, in Jesus
    - oh, in Jesus.
- title: Jesus Messiah
  sections:
  - type: verse
    lines:
    - 'He became sin, '
    - who knew no sin;
    - that we might become
    - his righteousness;
    - he humbled himself,
    - and carried the cross.
    - Love so amazing,
    - love so amazing.
  - type: chorus
    lines:
    - Jesus, Messiah;
    - Name above all names;
    - Blessed Redeemer;
    - Emmanuel.
    - The Rescue for sinners,
    - the Ransom from heaven;
    - Jesus, Messiah,
    - Lord of all.
  - type: verse
    lines:
    - His body the bread,
    - his blood the wine
    - broken and poured out,
    - all for love.
    - The whole earth trembled,
    - and the veil was torn.
    - Love so amazing,
    - love so amazing.
  - type: verse
    lines:
    - All our hope is in you,
    - all our hope is in you;
    - all the glory to you, God,
    - the Light of the world.
- title: Jesus Paid It All
  sections:
  - type: verse
    lines:
    - And I hear the Savior say,
    - “Thy strength indeed is small.
    - Child of weakness, watch and pray,
    - find in me thine all in all.”
  - type: chorus
    lines:
    - ‘Cause Jesus paid it all,
    - all to him I owe.
    - Sin had left a crimson stain,
    - he washed it white as snow.
  - type: verse
    lines:
    - Lord now indeed I find
    - thy power and thine alone,
    - can change the leper’s spots,
    - and melt the heart of stone.
  - type: verse
    lines:
    - And when before the throne
    - I stand in him complete,
    - Jesus died my soul to save
    - my lips shall still repeat.
  - type: verse
    lines:
    - Oh, praise the one who paid my debt,
    - and raised this life up from the dead.
- title: Jesus shall reign where'er the sun
  hymnal_number: '544'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - Jesus shall reign where'er the sun
    - doth his successive journeys run;
    - his kingdom stretch from shore to shore,
    - till moons shall wax and wane no more.
  - type: verse
    lines:
    - To him shall endless prayer be made,
    - and praises throng to crown his head;
    - his Name like sweet perfume shall rise
    - with every morning sacrifice.
  - type: verse
    lines:
    - People and realms of every tongue
    - dwell on his love with sweetest song;
    - and infant voices shall proclaim
    - their early blessings on his Name.
  - type: verse
    lines:
    - 'Blessings abound where''er he reigns:'
    - the prisoners leap to lose their chains,
    - the weary find eternal rest,
    - and all who suffer want are blest.
  - type: verse
    lines:
    - Let every creature rise and bring
    - peculiar honors to our King;
    - angels descend with songs again,
    - and earth repeat the loud amen.
- title: Joy to the world!
  hymnal_number: '100'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - 'Joy to the world! the Lord is come:'
    - let earth receive her King;
    - let every heart prepare him room,
    - and heaven and nature sing,
    - and heaven and nature sing,
    - and heaven, and heaven and nature sing.
  - type: verse
    lines:
    - Joy to the world! the Savior reigns;
    - let us our songs employ,
    - while fields and floods, rocks, hills, and plains,
    - repeat the sounding joy,
    - repeat the sounding joy,
    - repeat, repeat the sounding joy.
  - type: verse
    lines:
    - No more let sins and sorrows grow,
    - nor thorns infest the ground;
    - he comes to make his blessings flow
    - far as the curse is found,
    - far as the curse is found,
    - far as, far as the curse is found.
  - type: verse
    lines:
    - He rules the world with truth and grace,
    - and makes the nations prove
    - the glories of his righteousness,
    - and wonders of his love,
    - and wonders of his love,
    - and wonders, wonders of his love.
- title: Joyful, joyful, we adore thee
  hymnal_number: '376'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - Joyful, joyful, we adore thee,
    - God of glory, Lord of love;
    - hearts unfold like flowers before thee,
    - praising thee, their sun above.
    - Melt the clouds of sin and sadness;
    - drive the dark of doubt away;
    - giver of immortal gladness,
    - fill us with the light of day.
  - type: verse
    lines:
    - All thy works with joy surround thee,
    - earth and heaven reflect thy rays,
    - stars and angels sing around thee,
    - center of unbroken praise.
    - field and forest, vale and mountain,
    - blooming meadow, flashing sea,
    - chanting bird and flowing fountain,
    - call us to rejoice in thee.
  - type: verse
    lines:
    - Thou art giving and forgiving,
    - ever blessing, ever blest,
    - wellspring of the joy of living,
    - ocean-depth of happy rest!
    - 'Thou our Father, Christ our Brother:'
    - all who live in love are thine;
    - teach us how to love each other,
    - lift us to the joy divine.
- title: King of Heaven
  sections:
  - type: verse
    lines:
    - Jesus, let your kingdom come here;
    - Let your will be done here in us;
    - Jesus, there is no one greater;
    - You alone are Savior;
    - Show the world your love.
  - type: chorus
    lines:
    - King of heaven, come down;
    - King of heaven, come down;
    - Let your glory reign,
    - shining like the day,
    - king of heaven, come.
    - King of heaven, rise up;
    - Who can stand against us;
    - You are strong to save,
    - in your mighty name,
    - King of heaven, come.
  - type: verse
    lines:
    - We are children of your mercy,
    - rescued for your glory;
    - We cry Jesus,
    - set our hearts towards you,
    - that every eye would see you lifted high.
  - type: verse
    lines:
    - King of heaven, come;
    - King of heaven, come;
    - King of heaven, come;
    - Oh, King of heaven, come.
- title: King of Kings
  sections:
  - type: verse
    lines:
    - In the darkness we were waiting,
    - without hope, without light,
    - till from Heaven you came running.
    - There was mercy in your eyes.
    - To fulfill the law and prophets,
    - to a virgin came the Word
    - from a throne of endless glory
    - to a cradle in the dirt.
  - type: chorus
    lines:
    - Praise the Father, praise the Son,
    - praise the Spirit, three in one.
    - God of Glory, majesty,
    - praise for ever to the King of kings.
  - type: verse
    lines:
    - To reveal the kingdom coming
    - and to reconcile the lost,
    - to redeem the whole creation
    - you did not despise the cross.
    - For even in your suffering,
    - you saw to the other side.
    - Knowing this was our salvation,
    - Jesus, for our sake you died.
  - type: verse
    lines:
    - And the morning that you rose
    - all of heaven held its breath
    - till that stone was moved for good,
    - for the Lamb had conquered death.
    - And the dead rose from their tombs,
    - and the angels stood in awe,
    - for the souls of all who’d come
    - to the Father are restored.
  - type: verse
    lines:
    - And the Church of Christ was born,
    - then the Spirit lit the flame.
    - Now this Gospel truth of old
    - shall not kneel, shall not faint.
    - By his blood and in his Name,
    - in his freedom I am free,
    - for the love of Jesus Christ
    - who has resurrected me.
- title: King of Love
  sections:
  - type: verse
    lines:
    - The King of love my shepherd is,
    - whose goodness faileth never;
    - I nothing lack if I am his,
    - and he is mine for ever,
    - and he is mine forever.
  - type: verse
    lines:
    - Where streams of living water flow,
    - my ransomed soul he leadeth,
    - and where the verdant pastures grow,
    - with food celestial feedeth.
  - type: chorus
    lines:
    - Never failing Ruler of my heart,
    - everlasting Lover of my soul.
    - On the mountain high
    - or in the valley low,
    - the King of Love my Shepherd is,
    - the King of Love my Shepherd is.
  - type: verse
    lines:
    - Lost and foolish, off I strayed,
    - but yet in love he sought me,
    - and on his shoulder gently laid,
    - and home, rejoicing, brought me.
  - type: verse
    lines:
    - In death's dark vale I fear no ill
    - with thee, dear Lord, beside me;
    - thy rod and staff my comfort still,
    - thy cross before to guide me.
  - type: verse
    lines:
    - Oh, hallelujah, hallelujah.
    - Oh, hallelujah, hallelujah.
  - type: verse
    lines:
    - And so through all the length of days
    - 'thy goodness faileth never:'
    - Good Shepherd, may I sing thy praise
    - within your house for ever,
    - within your house forever.
- title: Know You Are Loved (Prayer of Humble Access)
  sections:
  - type: verse
    lines:
    - We come to this, your table,
    - but we do not presume
    - that we are right or worthy
    - to sit and dine with you.
    - Perhaps of your abundance
    - we’d gather up the crumbs,
    - or be your hired servants,
    - not daughters or your sons.
    - But oh, we see you running,
    - “My child, come and eat,
    - for you I’ve waited all this time;
    - for you I’ve made this feast.”
  - type: chorus
    lines:
    - “Come, take this bread.
    - Come, drink this cup.
    - In the mystery of my flesh and blood,
    - know you are loved.”
  - type: verse
    lines:
    - Your character is mercy;
    - it is and always was.
    - So help us come, oh Father,
    - with empty hands and trust.
    - You wash and make us worthy,
    - our bodies and our souls,
    - and let us know forever
    - in you we’re finally home.
    - And Lord, we hear you calling,
    - “My child, come and eat,
    - for you I’ve waited all this time;
    - for you I’ve made this feast.”
- title: Lamb of God
  sections:
  - type: verse
    lines:
    - Your only Son, no sin to hide;
    - But you have sent him from your side,
    - to walk upon this guilty sod,
    - and to become the Lamb of God.
  - type: verse
    lines:
    - Your gift of love they crucified;
    - They laughed and scorned him as he died.
    - The humble King they named a fraud,
    - and sacrificed the Lamb of God.
  - type: chorus
    lines:
    - Oh Lamb of God, sweet Lamb of God.
    - I love the holy Lamb of God.
    - Oh, wash me in his precious blood,
    - my Jesus Christ, the Lamb of God.
  - type: verse
    lines:
    - I was so lost I should have died;
    - But you have brought me to your side
    - to be led by your staff and rod,
    - and to be called a lamb of God.
- title: Lead me to the Cross
  sections:
  - type: verse
    lines:
    - Savior I come, quiet my soul, remember
    - redemption’s hill, where your blood was spilled,
    - for my ransom.
  - type: verse
    lines:
    - Everything I once held dear,
    - I count it all as loss.
  - type: chorus
    lines:
    - Lead me to the cross, where your love poured out.
    - Bring me to my knees, Lord, I lay me down.
    - Rid me of myself, I belong to you.
    - Oh, lead me. Lead me to the cross.
  - type: verse
    lines:
    - You were as I,
    - tempted and tried, human.
    - The word became flesh,
    - bore my sin in death.
    - Now, you’re risen.
  - type: chorus
    lines:
    - To your heart.
    - To your heart.
    - Lead me to your heart.
    - Lead me to your heart.
- title: Let Your Kingdom Come
  sections:
  - type: verse
    lines:
    - Your glorious cause, O God,
    - engages our hearts.
    - May Jesus Christ be known
    - wherever we are.
    - We ask not for ourselves,
    - but for your renown.
    - The cross has saved us so we pray,
    - “Your kingdom come.”
  - type: chorus
    lines:
    - Let your kingdom come, let your will be done,
    - so that everyone might know your name.
    - Let your song be heard everywhere on earth,
    - till your sovereign work on earth is done.
    - Let your kingdom come.
  - type: verse
    lines:
    - Give us your strength, O God,
    - and courage to speak.
    - Perform your wondrous deeds
    - through those who are weak.
    - Lord, use us as you want,
    - whatever the test.
    - By grace we’ll preach your Gospel
    - till our dying breath.
- title: Lift High the Name of Jesus
  sections:
  - type: verse
    lines:
    - Lift high the name of Jesus, of Jesus our King.
    - Make known the power of his grace, the beauty of his peace.
    - Remember how his mercy reached and we cried out to him.
    - He lifted us to solid ground, to freedom from our sin.
  - type: chorus
    lines:
    - Oh sing my souland tell all he’s done
    - ’til the earth and heavensare filled with his glory.
  - type: verse
    lines:
    - Lift high the name of Jesus, of Jesus our Lord.
    - His pow’r in us is greater than, is greater than this world.
    - To share the reason for our hope, to serve with love and grace,
    - that all who see him shine through us might bring the Father praise.
  - type: verse
    lines:
    - Lift high the name of Jesus, of Jesus our Light.
    - No other name on earth can save, can raise a soul to life.
    - He opens up our eyes to see the harvest he has grown.
    - We labor in his fields of grace as he leads sinners home.
- title: Lord Be Glorified
  sections:
  - type: verse
    lines:
    - In my life, Lord be glorified, be glorified;
    - In my life, Lord be glorified today.
  - type: verse
    lines:
    - In my song, Lord be glorified, be glorified;
    - In my song, Lord be glorified today.
  - type: verse
    lines:
    - In your church, Lord be glorified, be glorified;
    - In your church, Lord be glorified today.
  - type: verse
    lines:
    - In our home, Lord be glorified, be glorified;
    - In our home, Lord be glorified today.
- title: Lord, be thy word my rule
  hymnal_number: '626'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - Lord, be thy word my rule;
    - in it may I rejoice;
    - thy glory be my aim,
    - thy holy will my choice;
  - type: verse
    lines:
    - thy promises my hope;
    - thy providence my guard;
    - thine arm my strong support;
    - thyself my great reward.
- title: Lord I lift Your name on high
  sections:
  - type: verse
    lines:
    - Lord, I lift your name on high;
    - Lord, I love to sing your praises.
    - I’m so happy you’re in my life;
    - I’m so glad you came to save us.
  - type: chorus
    lines:
    - You came from heaven to earth
    - to show the way,
    - from the earth to the cross
    - my debt to pay;
    - from the cross to the grave,
    - from the grace to the sky;
    - Lord, I lift your name on high.
- title: Lord I Need You
  sections:
  - type: verse
    lines:
    - Lord, I come, I confess.
    - Bowing here, I find my rest.
    - And without you, I fall apart.
    - You’re the one that guides my heart.
  - type: chorus
    lines:
    - Lord, I need you, oh, I need you.
    - Every hour I need you.
    - My one defense, my righteousness;
    - Oh, God, how I need you.
  - type: verse
    lines:
    - Where sin runs deep, your grace is more.
    - Where grace is found is where you are.
    - And where you are, Lord I am free.
    - Holiness is Christ in me.
  - type: verse
    lines:
    - So, teach my song to rise to you
    - when temptation comes my way.
    - And when I cannot stand, I’ll fall on you.
    - Jesus, you’re my hope and stay.
- title: Lord Reign in Me
  sections:
  - type: verse
    lines:
    - Over all the earth, you reign on high,
    - every mountain stream, every sunset sky.
    - But my one request, Lord, my only aim
    - is that you’d reign in me again.
  - type: chorus
    lines:
    - Lord, reign in me, reign in your power;
    - Over all my dreams, in my darkest hour.
    - You are the Lord of all I am,
    - so won’t you reign in me again.
  - type: verse
    lines:
    - Over every thought, over every word,
    - may my life reflect the beauty of my Lord;
    - ‘Cause you mean more to me than any earthly thing.
    - So won’t you reign in me again.
- title: The Lord's Prayer (It's Yours)
  sections:
  - type: verse
    lines:
    - Father, let your kingdom come.
    - Father, let your will be done
    - on Earth as in Heaven,
    - right here in my heart.
  - type: chorus
    lines:
    - Give us this day our daily bread.
    - Forgive us, forgive us
    - as we forgive the ones who sinned
    - against us; forgive them.
    - And lead us not into temptation,
    - but deliver us from the evil one.
    - Let your kingdom come.
  - type: verse
    lines:
    - It’s yours, it’s yours,
    - all yours, all yours.
    - The kingdom, the power,
    - the glory are yours.
    - It’s yours, it’s yours,
    - all yours, all yours.
    - Forever and ever
    - the kingdom is yours.
- title: Love divine, all loves excelling
  hymnal_number: '657'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - Love divine, all loves excelling,
    - joy of heaven, to earth come down,
    - fix in us thy humble dwelling,
    - all thy faithful mercies crown.
    - Jesus, thou art all compassion,
    - pure, unbounded love thou art;
    - visit us with thy salvation,
    - enter every trembling heart.
  - type: verse
    lines:
    - Come, almighty to deliver,
    - let us all thy life receive;
    - suddenly return, and never,
    - nevermore thy temples leave.
    - Thee we would be alway blessing,
    - serve thee as thy hosts above,
    - pray, and praise thee without ceasing,
    - glory in thy perfect love.
  - type: verse
    lines:
    - Finish then thy new creation;
    - pure and spotless let us be;
    - let us see thy great salvation
    - 'perfectly restored in thee:'
    - changed from glory into glory,
    - till in heaven we take our place,
    - till we cast our crowns before thee,
    - lost in wonder, love, and praise.
- title: More Love More Power
  sections:
  - type: chorus
    lines:
    - More love, more power, more of you in my life.
    - More love, more power, more of you in my life.
  - type: verse
    lines:
    - And I will worship you with all of you heart.
    - And I will worship you with all of my mind.
    - And I will worship you with all of my strength,
    - for you are my Lord.
  - type: verse
    lines:
    - And I will seek your face with all of my heart.
    - And I will seek your face with all of my mind.
    - And I will seek your face with all of my strength,
    - for you are my Lord.
- title: Morning has broken
  hymnal_number: '8'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - Morning has broken
    - like the first morning,
    - blackbird has spoken
    - like the first bird.
    - Praise for the singing!
    - Praise for the morning!
    - Praise for them, springing
    - fresh from the Word!
  - type: verse
    lines:
    - Sweet the rain’s new fall
    - sunlit from heaven,
    - like the first dew fall
    - on the first grass.
    - Praise for the sweetness
    - of the wet garden,
    - sprung in completeness
    - where his feet pass.
  - type: verse
    lines:
    - Mine is the sunlight!
    - Mine is the morning
    - born of the one light
    - Eden saw play!
    - Praise with elation,
    - praise every morning,
    - God’s recreation,
    - of the new day!
- title: Multiplied
  sections:
  - type: verse
    lines:
    - Your love is like radiant diamonds;
    - bursting inside us, we cannot contain.
    - Your love will surely come find us
    - like blazing wildfires singing your name.
  - type: chorus
    lines:
    - God of mercy, sweet love of mine.
    - I have surrendered to your design.
    - May this offering stretch across the skies,
    - these hallelujahs be multiplied.
- title: Now let us all with one accord
  hymnal_number: '147'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - Now let us all with one accord,
    - in company with ages past,
    - keep vigil with our heavenly Lord,
    - in his temptation and his fast.
  - type: verse
    lines:
    - The covenant, so long revealed
    - to those of faith in former time,
    - Christ by his own example sealed,
    - the Lord of love, in love sublime.
  - type: verse
    lines:
    - Your love, O Lord, our sinful race
    - has not returned, but falsified;
    - author of mercy, turn your face
    - and grant repentance for our pride.
  - type: verse
    lines:
    - Remember, Lord, though frail we be,
    - in your own image were we made;
    - help us, lest in anxiety,
    - we cause your Name to be betrayed.
  - type: verse
    lines:
    - Therefore, we pray you, Lord, forgive;
    - so when our wanderings here shall cease,
    - we may with you forever live,
    - in love and unity and peace.
- title: O come, O come, Emmanuel
  hymnal_number: '56'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - O come, O come, Emmanuel,
    - and ransom captive Israel,
    - that mourns in lonely exile here
    - until the Son of God appear.
  - type: chorus
    lines:
    - Rejoice! Rejoice! Emmanuel
    - shall come to thee, O Israel!
  - type: verse
    lines:
    - O come, thou Wisdom from on high,
    - who orderest all things mightily;
    - to us the path of knowledge show,
    - and teach us in her ways to go.
  - type: verse
    lines:
    - O come, O come, thou Lord of might,
    - who to thy tribes on Sinai’s height
    - in ancient times didst give the law,
    - in cloud, and majesty, and awe.
  - type: verse
    lines:
    - O come, thou Branch of Jesse’s tree,
    - free them from Satan’s tyranny
    - that trust thy mighty power to save,
    - and give them victory o’er the grave.
  - type: verse
    lines:
    - O come, thou Key of David, come,
    - and open wide our heavenly home;
    - make safe the way the leads on high,
    - and close the path to misery.
  - type: verse
    lines:
    - O come, thou Dayspring from on high,
    - and cheer us by thy drawing nigh;
    - disperse the gloomy clouds of night,
    - and death’s dark shadow put to flight.
  - type: verse
    lines:
    - O come, Desire of nations,
    - bind in one the hearts of all mankind;
    - bid thou our sad divisions cease,
    - and be thyself our King of Peace.
- title: O Come to the Altar
  sections:
  - type: verse
    lines:
    - Are you hurting and broken within,
    - overwhelmed by the weight of your sin?
    - Jesus is calling.
  - type: verse
    lines:
    - Have you come to the end of yourself,
    - do you thirst for a drink from the well?
    - Jesus is calling.
  - type: chorus
    lines:
    - O come to the altar;
    - the Father’s arms are open wide.
    - Forgiveness was bought with
    - the precious blood of Jesus Christ.
  - type: verse
    lines:
    - Leave behind your regrets and mistakes.
    - Come today; there’s no reason to wait.
    - Jesus is calling.
  - type: verse
    lines:
    - Bring your sorrows and trade them for joy;
    - From the ashes a new life is born.
    - Jesus is calling.
  - type: verse
    lines:
    - Oh, what a Savior, isn’t he wonderful;
    - Sing alleluia, Christ is risen.
    - Bow down before him, for he is Lord of all;
    - Sing alleluia, Christ is risen.
  - type: verse
    lines:
    - Bear your cross as you wait for the crown;
    - Tell the world of the treasure you’ve found.
- title: O for a thousand tongues to sing
  sections:
  - type: verse
    lines:
    - O for a thousand tongues to sing
    - my dear Redeemer's praise,
    - the glories of my God and King,
    - the triumphs of his grace!
  - type: verse
    lines:
    - My gracious Master and my God,
    - assist me to proclaim,
    - and spread through all the earth abroad
    - the honors of thy Name.
  - type: chorus
    lines:
    - So, come on and sing out,
    - let our anthem grow loud.
    - 'There is one great love: Jesus.'
  - type: verse
    lines:
    - Jesus! the Name that charms our fears
    - and bids our sorrows cease;
    - '''tis music in the sinner''s ears,'
    - '''tis life and health and peace.'
  - type: verse
    lines:
    - He speaks; and, listening to his voice,
    - new life the dead receive,
    - the mournful broken hearts rejoice,
    - the humble poor believe.
  - type: chorus
    lines:
    - So, come on and sing out,
    - let our anthem grow loud.
    - There is one great love;
    - 'there is one great love: Jesus.'
  - type: verse
    lines:
    - Hear him, ye deaf; ye voiceless ones,
    - your loosened tongues employ;
    - ye blind, behold your Savior comes;
    - and leap, ye lame, for joy!
  - type: verse
    lines:
    - Glory to God and praise and love
    - be now and ever given
    - by saints below and saints above,
    - the church in earth and heaven.
  - type: chorus
    lines:
    - So, come on and sing out,
    - let our anthem grow loud.
    - There is one great love;
    - So, come on and sing out,
    - let our anthem grow loud.
    - There is one great love;
    - there is one great love;
    - 'there is one great love: Jesus.'
- title: Oh Great Is Our God
  sections:
  - type: verse
    lines:
    - Oh! Great is our God!
    - So, we should worship greatly!
    - No song is too loud!
    - No orchestra too stately
    - to hail the majesty of our King,
    - so lift your voices loud as we sing.
