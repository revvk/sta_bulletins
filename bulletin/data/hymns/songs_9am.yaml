    lines:
    - I’m coming back to the heart of worship,
    - and it’s all about you,
    - all about you, Jesus.
    - I’m sorry, Lord, for the thing I’ve made it,
    - when it’s all about you,
    - all about your, Jesus.
  - type: chorus
    lines:
    - King of endless worth,
    - no one could express
    - how much you deserve.
    - Though I’m weak and poor,
    - all I have is yours,
    - every single breath.
- title: The Lord's Prayer (It's Yours)
  sections:
  - type: verse
    lines:
    - Father, let your kingdom come.
    - Father, let your will be done
    - on Earth as in Heaven,
    - right here in my heart.
  - type: chorus
    lines:
    - Give us this day our daily bread.
    - Forgive us, forgive us
    - as we forgive the ones who sinned
    - against us; forgive them.
    - And lead us not into temptation,
    - but deliver us from the evil one.
    - Let your kingdom come.
  - type: verse
    lines:
    - It’s yours, it’s yours,
    - all yours, all yours.
    - The kingdom, the power,
    - the glory are yours.
    - It’s yours, it’s yours,
    - all yours, all yours.
    - Forever and ever
    - the kingdom is yours.
- title: The Old Rugged Cross
  sections:
  - type: verse
    lines:
    - On a hill far away stood an old rugged cross,
    - the emblem of suffering and shame;
    - And I love that old cross, where the dearest and best
    - for a world of lost sinners was slain.
  - type: chorus
    lines:
    - So I’ll cherish the old rugged cross,
    - till my trophies at last I lay down.
    - I will cling to the old rugged cross,
    - and exchange it some day for a crown.
  - type: verse
    lines:
    - O the old rugged cross, so despised by the world,
    - has a wondrous attraction for me;
    - For the dear Lamb of God left his glory above
    - to bear it to dark Calvary.
  - type: verse
    lines:
    - In the old rugged cross, stained with blood so divine,
    - a wondrous  beauty I see;
    - For ’twas on that old cross Jesus suffered and died
    - to pardon and sanctify me.
  - type: verse
    lines:
    - To the old rugged cross I will ever be true;
    - Its shame and reproach gladly bear.
    - Then he’ll call me some day to my home far away,
    - where his glory forever I’ll share.
- title: The Power Of The Cross
  sections:
  - type: verse
    lines:
    - Oh to see the dawn
    - of the darkest day.
    - Christ on the road to Calvary.
    - Tried by sinful men,
    - torn and beaten then
    - nailed to a cross of wood.
  - type: chorus
    lines:
    - This the power of the cross.
    - Christ became sin for us.
    - Took the blame, bore the wrath.
    - We stand forgiven at the cross.
  - type: verse
    lines:
    - Oh to see the pain
    - written on your face,
    - bearing the awesome weight of sin.
    - Every bitter thought,
    - every evil deed
    - crowning your bloodstained brow.
  - type: verse
    lines:
    - Now the daylight flees,
    - now the ground beneath
    - quakes as its Maker bows his head.
    - Curtain torn in two,
    - dead are raised to life.
    - “Finished!” the victory cry.
  - type: verse
    lines:
    - Oh to see my name
    - written in the wounds,
    - for through your suffering I am free.
    - Death is crushed to death,
    - life is mine to live
    - won through your selfless love!
  - type: chorus
    lines:
    - This the power of the cross
    - Son of God slain for us.
    - What a love, what a cost.
    - We stand forgiven at the cross.
- title: The Servant Song
  sections:
  - type: verse
    lines:
    - Brother, let me be your servant.
    - Let me be as Christ to you.
    - Pray that I might have the grace
    - to let you be my servant, too.
  - type: verse
    lines:
    - We are pilgrims on a journey.
    - We are brothers on the road.
    - We are here to help each other
    - walk the mile and bear the load.
  - type: verse
    lines:
    - I will hold the Christ-light for you
    - in the night time of your fear.
    - I will hold my hand out to you,
    - speak the peace you long to hear.
  - type: verse
    lines:
    - I will weep when you are weeping,
    - when you laugh I’ll laugh with you.
    - I will share your joy and sorrow
    - till we’ve seen this journey through.
  - type: verse
    lines:
    - When we sing to God in heaven,
    - we shall find such harmony;
    - born of all we’ve known together,
    - of Christ’s love and agony.
  - type: verse
    lines:
    - Brother, sister; let me serve you.
    - Let me be as Christ to you.
    - Pray that I might have the grace
    - to let you be my servant, too.
- title: The Well
  sections:
  - type: chorus
    lines:
    - I lay my burdens down.
    - My yoke is easy now.
    - What a friend I’ve found in you.
  - type: chorus
    lines:
    - ‘Cause you’re the well that won’t run dry.
    - Only you can satisfy
    - through every season of my life,
    - ‘cause you are the well that won’t run dry.
  - type: verse
    lines:
    - I will thirst no more,
    - ‘cause you refresh my soul.
    - Living waters flow from you.
  - type: verse
    lines:
    - You have given me freedom.
    - You have given me joy.
    - You have taken my burdens.
- title: The Wonderful Cross
  sections:
  - type: verse
    lines:
    - When I survey the wondrous cross
    - where the young Prince of Glory died,
    - my richest gain I count but loss,
    - and pour contempt on all my pride.
  - type: verse
    lines:
    - Forbid it, Lord, that I should boast,
    - 'save in the cross of Christ, my God:'
    - all the vain things that charm me most,
    - I sacrifice them to his blood.
  - type: chorus
    lines:
    - O the wonderful cross, O the wonderful cross
    - bids me come and die and find that I may truly live.
    - O the wonderful cross, O the wonderful cross;
    - all who gather here by grace draw near and bless your name.
  - type: verse
    lines:
    - See, from his head, his hands, his feet,
    - sorrow and love flow mingled down!
    - Did e’er such love and sorrow meet,
    - or thorns compose so rich a crown?
  - type: verse
    lines:
    - Were the whole realm of nature mine,
    - that were an offering far too small;
    - love so amazing, so divine,
    - demands my soul, my life, my all.
- title: There Is A Redeemer
  sections:
  - type: verse
    lines:
    - There is a Redeemer,
    - Jesus, God’s own Son;
    - Precious Lamb of God, Messiah,
    - Holy One.
  - type: chorus
    lines:
    - Thank you, O my Father,
    - for giving us your Son,
    - and leaving your Spirit
    - till the work on earth is done.
  - type: verse
    lines:
    - Jesus, my Redeemer,
    - name above all names;
    - Precious Lamb of God, Messiah,
    - O for sinners slain.
  - type: verse
    lines:
    - When I stand in glory,
    - I will see his face;
    - There I’ll serve my King forever
    - in that holy place.
- title: There's a wideness in God's mercy
  hymnal_number: '470'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - There’s a wideness in God’s mercy
    - like the wideness of the sea;
    - there’s a kindness in his justice,
    - which is more than liberty.
    - There is welcome for the sinner,
    - and more graces for the good;
    - there is mercy with the Savior;
    - there is healing in his blood.
  - type: verse
    lines:
    - There is no place where earth's sorrows
    - are more felt than up in heaven;
    - there is no place where earth's failings
    - have such kindly judgment given.
    - There is plentiful redemption
    - in the blood that has been shed;
    - there is joy for all the members
    - in the sorrows of the Head.
  - type: verse
    lines:
    - For the love of God is broader
    - than the measure of the mind;
    - and the heart of the Eternal
    - is most wonderfully kind.
    - If our love were but more faithful,
    - we should take him at his word;
    - and our life would be thanksgiving
    - for the goodness of the Lord.
- title: Those Who Trust
  sections:
  - type: verse
    lines:
    - Those who trust in the Lord
    - are a strong mountain.
    - They will not, not be moved.
  - type: chorus
    lines:
    - Though the world moves like mad,
    - you alone are faithful.
    - Jesus, you, you will not, not be changed.
  - type: verse
    lines:
    - Christ the King sets my feet
    - on a firm foundation
    - that will not, oh, it will not be moved.
  - type: verse
    lines:
    - Those who trust in the Lord
    - are as Mount Zion.
    - They will not, they will not be moved.
- title: Thy Word
  note: The People join in singing the refrains.
  sections:
  - type: chorus
    lines:
    - Thy Word is a lamp unto my feet
    - and a light unto my path.
    - Thy Word is a lamp unto my feet
    - and a light unto my path.
  - type: verse
    lines:
    - When I feel afraid,
    - and I think I’ve lost my way,
    - still you’re there right beside me.
    - Nothing will I fear
    - as long as you are near.
    - Please be near me to the end.
  - type: verse
    lines:
    - I will not forget
    - your love for me, and yet
    - my heart forever is wandering.
    - Jesus, be my guide
    - and hold me by your side;
    - I will love you to the end.
- title: Wait for the Lord [refrain - verse - refrain]
  tune_name: Communauté de Taizé
  sections: []
- title: We Are Hungry
  sections:
  - type: verse
    lines:
    - Lord I want more of you.
    - Living Water rain down on me.
    - Lord I need more of you.
    - Living Breath of Life come fill me up.
  - type: chorus
    lines:
    - We are hungry; we are hungry;
    - We are hungry for more of You.
    - We are thirsty, O Jesus;
    - We are thirsty for more of You.
  - type: verse
    lines:
    - Lord I want more of you.
    - Holy Spirit rain down on me.
    - Lord I need more of you.
    - Living Breath of Life come fill me up.
  - type: verse
    lines:
    - We lift our holy hands up.
    - We want to touch you.
    - We lift our voices higher
    - and higher and higher to you.
- title: We Bow Down
  sections:
  - type: verse
    lines:
    - You are Lord of creation
    - and Lord of my life,
    - Lord of the land and the sea.
    - You were Lord of the heavens
    - before there was time,
    - and Lord of all lords you will be.
  - type: chorus
    lines:
    - We bow down
    - and we worship you, Lord.
    - We bow down
    - and we worship you, Lord.
    - We bow down
    - and we worship you, Lord.
    - Lord of all lords you will be!
  - type: verse
    lines:
    - You are King of creation
    - and King of my life,
    - King of the land and the sea.
    - You were King of the heavens
    - before there was time,
    - and King of all kings you will be.
  - type: chorus
    lines:
    - We bow down
    - and we crown you King.
    - We bow down
    - 'and we crown you King. '
    - We bow down
    - 'and we crown you King. '
    - King of all kings you will be!
- title: We Fall Down
  sections:
  - type: verse
    lines:
    - We fall down, we lay our crowns
    - at the feel of Jesus,
    - the greatness of mercy and love
    - at the feet of Jesus.
  - type: chorus
    lines:
    - And we cry holy, holy, holy,
    - and we cry holy, holy, holy,
    - and we cry holy, holy, holy
    - is the Lamb.
- title: We Sing Alleluia
  sections:
  - type: verse
    lines:
    - The Lord is in his holy temple.
    - The Lord is on his heavenly throne.
    - We bring our praises unto Jesus
    - for all the love that he has shown.
  - type: chorus
    lines:
    - Singing alleluia!
    - Alleluia, alleluia!
    - Singing alleluia!
    - Alleluia, alleluia!
  - type: verse
    lines:
    - We sense the beauty of his presence.
    - We hear the great triumphant shout.
    - The Lamb for sinners slain is worthy;
    - how can we keep from crying out?
  - type: verse
    lines:
    - The Lord is in his holy temple,
    - and we are in his presence now.
    - The ones who've gone before have gathered.
    - As one before the Lord we bow.
- title: We three kings
  sections:
  - type: verse
    lines:
    - We three kings of Orient are,
    - bearing gifts we traverse afar,
    - field and fountain,
    - moor and mountain,
    - following yonder star.
  - type: chorus
    lines:
    - O star of wonder, star of night,
    - star with royal beauty bright;
    - westward leading,
    - still proceeding,
    - guide us to thy perfect light!
  - type: verse
    lines:
    - Born a King on Bethlehem's plain,
    - gold I bring to crown him again,
    - King for ever,
    - ceasing never
    - over us all to reign.
  - type: verse
    lines:
    - 'Frankincense to offer have I:'
    - incense owns a Deity nigh;
    - prayer and praising,
    - gladly raising,
    - worship him, God Most High.
  - type: verse
    lines:
    - Myrrh is mine; its bitter perfume
    - breathes a life of gathering gloom;
    - sorrowing, sighing,
    - bleeding, dying,
    - sealed in the stone-cold tomb
  - type: verse
    lines:
    - Glorious now behold him arise,
    - King and God and Sacrifice;
    - 'heaven sings alleluia:'
    - alleluia
    - the earth replies.
- title: The Well
  sections:
  - type: chorus
    lines:
    - I lay my burdens down.
    - My yoke is easy now.
    - What a friend I’ve found in you.
  - type: chorus
    lines:
    - ‘Cause you’re the well that won’t run dry.
    - Only you can satisfy
    - through every season of my life,
    - ‘cause you are the well that won’t run dry.
  - type: verse
    lines:
    - I will thirst no more,
    - ‘cause you refresh my soul.
    - Living waters flow from you.
  - type: verse
    lines:
    - You have given me freedom.
    - You have given me joy.
    - You have taken my burdens.
- title: Were you there when they crucified my Lord?
  sections:
  - type: verse
    lines:
    - Were you there when they crucified my Lord?
    - Were you there when they crucified my Lord?
    - Oh! Sometimes it causes me to tremble, tremble, tremble.
    - Were you there when they crucified my Lord?
  - type: verse
    lines:
    - Were you there when they nailed him to the tree?
    - Were you there when they nailed him to the tree?
    - Oh! Sometimes it causes me to tremble, tremble, tremble.
    - Were you there when they nailed him to the tree?
  - type: verse
    lines:
    - Were you there when they pierced him in the side?
    - Were you there when they pierced him in the side?
    - Oh! Sometimes it causes me to tremble, tremble, tremble.
    - Were you there when they pierced him in the side?
  - type: verse
    lines:
    - Were you there when they laid him in the tomb?
    - Were you there when they laid him in the tomb?
    - Oh! Sometimes it causes me to tremble, tremble, tremble.
    - Were you there when they laid him in the tomb?
- title: What a Beautiful Name
  sections:
  - type: verse
    lines:
    - You were the Word at the beginning,
    - one with God the Lord Most High.
    - Your hidden glory in creation,
    - now revealed in you, our Christ.
  - type: chorus
    lines:
    - What a beautiful name it is,
    - what a beautiful name it is,
    - the name of Jesus Christ, my King.
    - What a beautiful name it is,
    - nothing compares to this.
    - What a beautiful name it is,
    - the name of Jesus.
  - type: verse
    lines:
    - You didn’t want heaven without us,
    - so Jesus, you brought heaven down.
    - My sin was great, your love was greater;
    - what could separate us now?
  - type: chorus
    lines:
    - What a wonderful name it is,
    - what a wonderful name it is,
    - the name of Jesus Christ, my King.
    - What a wonderful name it is,
    - nothing compares to this.
    - What a wonderful name it is,
    - the name of Jesus.
    - What a wonderful name it is,
    - the name of Jesus.
  - type: verse
    lines:
    - Death could not hold you,
    - the veil tore before you.
    - You silence the boast of sin and grave.
    - The heavens are roaring
    - the praise of your glory
    - for you are raised to life again.
  - type: verse
    lines:
    - You have no rival,
    - you have no equal.
    - Now and forever God, you reign.
    - Yours is the kingdom,
    - yours is the glory,
    - yours is the name above all names.
  - type: chorus
    lines:
    - What a powerful name it is,
    - what a powerful name it is,
    - the name of Jesus Christ, my King.
    - What a powerful name it is,
    - nothing can stand against.
    - What a powerful name it is,
    - the name of Jesus.
    - What a powerful name it is,
    - the name of Jesus.
    - What a powerful name it is,
    - the name of Jesus.
- title: What wondrous love is this, O my soul, O my soul
  hymnal_number: '439'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - What wondrous love is this, O my soul, O my soul!
    - What wondrous love is this, O my soul!
    - What wondrous love is this that caused the Lord of bliss
    - to lay aside his crown for my soul, for my soul,
    - to lay aside his crown for my soul.
  - type: verse
    lines:
    - To God and to the Lamb I will sing, I will sing,
    - to God and to the Lamb I will sing.
    - To God and to the Lamb, who is the great I AM ,
    - while millions join the theme, I will sing, I will sing,
    - while millions join the theme I will sing!
  - type: verse
    lines:
    - And when from death I'm free, I'll sing on, I'll sing on,
    - and when from death I'm free, I'll sing on.
    - And when from death I'm free I'll sing and joyful be,
    - and through eternity I'll sing on, I'll sing on,
    - and through eternity I'll sing on.
- title: Wherever He Leads I’ll Go
  sections:
  - type: verse
    lines:
    - “Take up the cross and follow Me,”
    - I heard my Master say;
    - “I gave my life to ransom thee,
    - surrender your all today.”
  - type: chorus
    lines:
    - Wherever he leads I’ll go,
    - wherever he leads I’ll go,
    - I’ll follow my Christ who loves me so,
    - wherever he leads I’ll go.
  - type: verse
    lines:
    - He drew me closer to his side,
    - I sought his will to know,
    - and in that will I now abide,
    - where’ve he leads I’ll go.
  - type: verse
    lines:
    - It may be through the shadows dim,
    - or o’er the stormy sea,
    - I take my cross and follow him,
    - wherever he leadeth me.
  - type: verse
    lines:
    - My heart, my life, my all I bring
    - to Christ who loves me so;
    - He is my Master, Lord, and King,
    - wherever he leads I’ll go.
- title: Winter Snow
  sections:
  - type: verse
    lines:
    - You could’ve come like a mighty storm,
    - with all the strength of a hurricane;
    - you could have come like a forest fire,
    - with the power of heaven in your flame.
  - type: chorus
    lines:
    - But you came like a winter snow—
    - quiet, and soft, and slow;
    - falling from the sky in the night
    - to the earth below.
  - type: verse
    lines:
    - You could’ve swept in like a tidal wave,
    - or in an ocean to ravish our hearts;
    - you could’ve come through like a roaring flood
    - to wipe away the things we’ve scarred.
  - type: chorus
    lines:
    - But you came like a winter snow—
    - You were quiet, you were soft, and slow;
    - falling from the sky in the night
    - to the earth below.
  - type: verse
    lines:
    - Oh, no, your voice wasn’t in
    - a bush burning;
    - No, your voice wasn’t in
    - a rushing wind.
    - It was still, it was small,
    - it was hidden.
  - type: chorus
    lines:
    - Oh, you came like a winter snow—
    - quiet, and soft, and slow;
    - falling from the sky in the night
    - to the earth below.
    - You came
    - falling from the sky in the night
    - to the earth below.
- title: Wonderful Merciful Savior
  sections:
  - type: verse
    lines:
    - Wonderful, merciful, Savior,
    - precious Redeemer and Friend;
    - Who would have thought that a Lamb could
    - rescue the souls of men?
    - Oh, you rescue the should of men.
  - type: chorus
    lines:
    - You are the One that we praise,
    - you are the One we adore.
    - You give the healing and grace our
    - hearts always hunger for,
    - oh, our hearts always hunger for.
  - type: verse
    lines:
    - Counselor, Comforter, Keeper,
    - Spirit we long to embrace;
    - You offer hope when our hearts have
    - hopelessly lost the way.
    - Oh, we hopelessly lost the way.
  - type: verse
    lines:
    - Almighty, infinite Father,
    - faithfully loving your own;
    - Here in our weakness you find us
    - falling before your throne.
    - Oh, we’re falling before your throne.
- title: Wood and Nails
  sections:
  - type: verse
    lines:
    - O humble carpenter,
    - down on your hands and knees,
    - look on your handiwork
    - and build a house
    - so you may dwell in Me,
    - so you may dwell in Me.
  - type: chorus
    lines:
    - The work was done
    - with nothing but wood and nails
    - in your scar-borne hands.
    - O show me how to work and praise,
    - trusting that I am your instrument.
  - type: verse
    lines:
    - O loving laborer
    - with sweat upon your face,
    - Oh build a table that
    - I, too, may join
    - you in the Father’s place,
    - oh, in the Father’s place!
  - type: chorus
    lines:
    - The kingdom’s come and built uponwood and nails gripped with joyfulness.So, send me out within your ways,knowing that
      the task is finished.
  - type: chorus
    lines:
    - The dead will rise and give you praise;wood and nails will not hold them down!These wooden tombs, we’ll break them soonand
      fashion them into flower beds.
  - type: chorus
    lines:
    - The curse is done, the battle won,swords bent down into plowshares,your scar-borne hands we’ll join with them,serving
      at the table you’ve prepared.
  - type: verse
    lines:
    - O humble carpenter.
- title: Yet Not I But Through Christ In Me
  sections:
  - type: verse
    lines:
    - What gift of grace is Jesus, my redeemer.
    - There is no more for heaven now to give.
    - He is my joy, my righteousness and freedom,
    - my steadfast love,
    - my deep and boundless peace.
    - 'To this I hold: my hope is only Jesus.'
    - For my life is wholly bound to his.
    - Oh how strange and divine,
    - 'I can sing: all is mine!'
    - Yet not I, but through Christ in me.
  - type: verse
    lines:
    - The night is dark, but I am not forsaken,
    - for by my side the Savior, he will stay.
    - I labor on in weakness and rejoicing,
    - for in my need, his power is displayed.
    - 'To this I hold: my Shepherd will defend me.'
    - Through the deepest valley he will lead.
    - Oh the night has been won,
    - and I shall overcome!
    - Yet not I, but through Christ in me.
  - type: verse
    lines:
    - No fate I dread, I know I am forgiven,
    - the future sure, the price, it has been paid.
    - For Jesus bled and suffered for my pardon,
    - and he was raised to overthrow the grave.
    - 'To this I hold: my sin has been defeated.'
    - Jesus now, and ever is my plea.
    - Oh the chains are released,
    - I can sing I am free!
    - Yet not I, but through Christ in me.
  - type: verse
    lines:
    - With every breath I long to follow Jesus,
    - for he has said that he will bring me home.
    - And day by day I know he will renew me
    - until I stand with joy before the throne.
    - 'To this I hold: my hope is only Jesus.'
    - All the glory evermore to him.
    - When the race is complete,
    - 'still my lips shall repeat:'
    - Yet not I, but through Christ in me.
- title: You Are My All in All
  sections:
  - type: verse
    lines:
    - You are my strength when I am weak.
    - You are the treasure that I seek.
    - You are my all in all.
    - Seeking you as a precious jewel.
    - Lord, to give up I’d be a fool.
    - You are my all in all.
  - type: chorus
    lines:
    - Jesus, Lamb of God, worthy is your name!
    - Jesus, Lamb of God, worthy is your name!
  - type: verse
    lines:
    - Taking my sin, my cross, my shame;
