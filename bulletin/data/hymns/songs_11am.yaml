- title: 10,000 Reasons
  sections:
  - type: chorus
    lines:
    - Bless the Lord, O my soul, O my soul;
    - Worship his holy name.
    - Sing like never before, O my soul;
    - I'll worship your holy name.
  - type: verse
    lines:
    - The sun comes up,
    - it's a new day dawning,
    - it's time to sing your song again.
    - Whatever may pass,
    - and whatever lies before me,
    - let me be singing when the evening comes.
  - type: verse
    lines:
    - You're rich in love, and you're slow to anger.
    - Your name is great, and your heart is kind.
    - For all your goodness, I will keep on singing;
    - Ten thousand reasons for my heart to find.
  - type: verse
    lines:
    - And on that day, when my strength is failing,
    - the end draws near, and my time has come;
    - Still, my soul will sing your praise unending
    - ten thousand years, and then forevermore!
- title: Blessed Assurance
  sections:
  - type: verse
    lines:
    - Blessed assurance, Jesus is mine!
    - Oh, what a foretaste of glory divine!
    - Heir of salvation, purchase of God,
    - Born of His Spirit, washed in His blood.
  - type: chorus
    lines:
    - This is my story, this is my song,
    - praising my Savior all the day long.
    - This is my story, this is my song,
    - praising my Savior all the day long.
  - type: verse
    lines:
    - Perfect submission, perfect delight,
    - 'Visions of rapture now burst on my sight:'
    - Angels descending bring from above
    - Echoes of mercy, whispers of love.
  - type: verse
    lines:
    - Perfect submission, all is at rest,
    - I in my Savior am happy and blest;
    - Watching and waiting, looking above,
    - Filled with His goodness, lost in His love.
- title: Great is Thy Faithfulness
  sections:
  - type: verse
    lines:
    - Great is thy faithfulness, O God, my Father;
    - There is no shadow of turning with thee.
    - Thou changest not, thy compassions, they fail not;
    - As thou hast been, thou forever wilt be.
  - type: chorus
    lines:
    - Great is thy faithfulness,
    - Great is thy faithfulness,
    - Morning by morning new mercies I see.
    - All I have needed thy hand hast provided;
    - Great is thy faithfulness,
    - Lord unto me.
  - type: verse
    lines:
    - Summer and winter and springtime and harvest,
    - Sun, moon, and stars in their courses above
    - Join with all nature in manifold witness
    - To thy great faithfulness, mercy, and love.
  - type: verse
    lines:
    - Pardon for sin and a peace that endureth,
    - Thine own dear presence to cheer and to guide;
    - Strength for today and bright hope for tomorrow,
    - Blessings all mine and ten thousand beside.
- title: Humbly I adore thee, Verity unseen
  hymnal_number: '314'
  hymnal_name: Hymnal 1982
  sections:
  - type: verse
    lines:
    - Humbly I adore thee, Verity unseen,
    - who thy glory hidest ‘neath these shadows mean;
    - lo, to thee surrendered, my whole heart is bowed,
    - tranced as it beholds thee, shrined within the cloud.
  - type: verse
    lines:
    - Taste and touch and vision to discern thee fail;
    - faith, that comes by hearing, pierces through the veil.
    - I believe whate’er the Son of God hath told;
    - what the Truth hath spoken, that for truth I hold.
  - type: verse
    lines:
    - O memorial wondrous of the Lord’s own death;
    - living Bread that givest all thy creatures breath,
    - grant my spirit ever by thy life may live,
    - to my taste thy sweetness never failing give.
  - type: verse
    lines:
    - Jesus, whom now hidden, I by faith behold,
    - 'what my soul doth long for, that thy word foretold:'
    - face to face thy splendor, I at last shall see,
    - in the glorious vision, blessed Lord, of thee.
- title: I the Lord of Sea and Sky
  sections:
  - type: verse
    lines:
    - I, the Lord of sea and sky,
    - I have heard my people cry.
    - All who dwell in deepest sin
    - my hand will save.
    - I who made the stars of night,
    - I will make their darkness bright.
    - Who will bear my light to them?
    - Whom shall I send?
  - type: chorus
    lines:
    - Here I am, Lord.
    - Is it I, Lord?
    - I have heard you calling in the night.
    - I will go, Lord,
    - if you lead me,
    - I will hold your people in my heart.
  - type: verse
    lines:
    - I, the Lord of snow and rain,
    - I have borne my people's pain.
    - I have wept for love of them.
    - They turn away.
    - I will break their hearts of stone,
    - give them hearts for love alone.
    - I will speak my word to them.
    - Whom shall I send?
  - type: verse
    lines:
    - I, the Lord of wind and flame,
    - I will tend the poor and lame.
    - I will set a feast for them.
    - My hand will save.
    - Finest bread I will provide
    - till their hearts be satisfied.
    - I will give my life to them.
    - Whom shall I send?
- title: In Christ Alone
  sections:
  - type: verse
    lines:
    - In Christ alone my hope is found,
    - he is my light, my strength, my song;
    - This Cornerstone, this solid Ground,
    - firm through the fiercest drought and storm.
    - What heights of love, what depths of peace,
    - when fears are stilled, when strivings cease.
    - My Comforter, my All in All,
    - here in the love of Christ I stand.
  - type: verse
    lines:
    - In Christ alone, who took on flesh,
    - fullness of God in helpless babe!
    - This gift of love and righteousness,
    - scorned by the ones he came to save.
    - Till on that cross as Jesus died,
    - the wrath of God was satisfied.
    - For every sin on him was laid;
    - Here in the death of Christ I live.
  - type: verse
    lines:
    - There in the ground his body lay,
    - Light of the world by darkness slain;
    - Then, bursting forth in glorious Day,
    - up from the grace he rose again!
    - And as he stands in victory,
    - sin’s curse has lost its grip on me;
    - For I am his and he is mine,
    - bought with the precious blood of Christ.
  - type: verse
    lines:
    - No guilt in life, no fear in death,
    - this is the power of Christ in me;
    - From life’s first cry to final breath,
    - Jesus commands my destiny.
    - No power of hell, no scheme of man,
    - can ever pluck me from his hand;
    - Till he returns or calls me home,
    - here in the power of Christ I’ll stand!
- title: Lamb of God
  sections:
  - type: verse
    lines:
    - Your only Son, no sin to hide;
    - But you have sent him from your side,
    - to walk upon this guilty sod,
    - and to become the Lamb of God.
  - type: verse
    lines:
    - Your gift of love they crucified;
    - They laughed and scorned him as he died.
    - The humble King they named a fraud,
    - and sacrificed the Lamb of God.
  - type: chorus
    lines:
    - Oh Lamb of God, sweet Lamb of God.
    - I love the holy Lamb of God.
    - Oh, wash me in his precious blood,
    - my Jesus Christ, the Lamb of God.
  - type: verse
    lines:
    - I was so lost I should have died;
    - But you have brought me to your side
    - to be led by your staff and rod,
    - and to be called a lamb of God.
- title: Open the Eyes of My Heart
  sections:
  - type: verse
    lines:
    - Open the eyes of my heart, Lord,
    - open the eyes of my heart;
    - I want to see you,
    - I want to see you.
  - type: chorus
    lines:
    - To see you high and lifted up,
    - shining in the light of your glory.
    - Pour out your power and love;
    - as we sing holy, holy, holy.
  - type: verse
    lines:
    - Holy, holy, holy,
    - holy, holy, holy;
    - holy, holy, holy,
    - I want to see you.
- title: Shall we gather at the River
  sections:
  - type: verse
    lines:
    - Shall we gather at the river,
    - Where bright angel feet have trod;
    - With its crystal tide forever
    - Flowing by the throne of God?
  - type: chorus
    lines:
    - Yes, we'll gather at the river,
    - The beautiful, the beautiful river;
    - Gather with the saints at the river
    - That flows by the throne of God.
  - type: verse
    lines:
    - On the margin of the river,
    - Washing up its silver spray,
    - We will walk and worship ever,
    - All the happy golden day.
  - type: verse
    lines:
    - Ere we reach the shining river,
    - Lay we ev'ry burden down;
    - Grace our spirits will deliver,
    - And provide a robe and crown.
  - type: verse
    lines:
    - Soon we'll reach the shining river,
    - Soon our pilgrimage will cease;
    - Soon our happy hearts will quiver
    - With the melody of peace.
- title: Shine Jesus Shine
  sections:
  - type: verse
    lines:
    - Lord, the light of your love is shining,
    - in the midst of the darkness, shining;
    - Jesus, Light of the world, shine upon us,
    - set us free by the truth
    - you now bring us.
    - Shine on me,
    - shine on me.
  - type: chorus
    lines:
    - Shine, Jesus, shine,
    - fill this land with the Father’s glory;
    - Blaze Spirit, blaze,
    - set our hearts on fire.
    - Flow, river, flow,
    - flood the nations with grace and mercy;
    - Send forth your word,
    - Lord, and let there be light.
  - type: verse
    lines:
    - Lord, I come to your awesome presence,
    - from the shadows into your radiance;
    - By the blood I may enter your brightness,
    - search me, try me, consume
    - all my darkness.
    - Shine on me,
    - shine on me.
  - type: verse
    lines:
    - As we gaze on your kingly brightness,
    - so our faces display your likeness;
    - Ever changing from glory to glory,
    - mirrored here may our lives
    - tell your story.
    - Shine on me,
    - shine on me.
- title: There Is A Redeemer
  sections:
  - type: verse
    lines:
    - There is a Redeemer,
    - Jesus, God’s own Son;
    - Precious Lamb of God, Messiah,
    - Holy One.
  - type: chorus
    lines:
    - Thank you, O my Father,
    - for giving us your Son,
    - and leaving your Spirit
    - till the work on earth is done.
  - type: verse
    lines:
    - Jesus, my Redeemer,
    - name above all names;
    - Precious Lamb of God, Messiah,
    - O for sinners slain.
  - type: verse
    lines:
    - When I stand in glory,
    - I will see his face;
    - There I’ll serve my King forever
    - in that holy place.
- title: Thy Word
  sections:
  - type: chorus
    lines:
    - Thy Word is a lamp unto my feet
    - and a light unto my path.
    - Thy Word is a lamp unto my feet
    - and a light unto my path.
  - type: verse
    lines:
    - When I feel afraid,
    - and I think I’ve lost my way,
    - still you’re there right beside me.
    - Nothing will I fear
    - as long as you are near.
    - Please be near me to the end.
  - type: verse
    lines:
    - I will not forget
    - your love for me, and yet
    - my heart forever is wandering.
    - Jesus, be my guide
    - and hold me by your side;
    - I will love you to the end.
